  { english: "You can be tough with a stiff spirit though you started weak.", korean: "너는 연약하게 시작했을지라도 강인한 정신으로 굳세어질 수도 있어." },
  { english: "Or, you can change the circumstance that was brought about by adversity for the better.", korean: "또는, 너는 역경에 의해 야기된 상황을 더 나은 방향으로 바꿀 수도 있지." },
  { english: "\"Are you a potato, an egg, or a coffee bean?\"", korean: "“너는 감자니, 계란이니, 아니면 커피콩이니?”" },
  { english: "Story 3 The Races", korean: "세 번째 이야기: 경주" },
  { english: "Once upon a time, there lived a young athletic boy who prepared himself for a running competition.", korean: "옛날 옛적에, 달리기 대회를 준비하던 어린 육상 소년이 살고 있었다." },
  { english: "He ran with determination, strength, and power, and always beat other competitors.", korean: "그는 투지, 강인함 그리고 힘을 갖고 달렸고, 항상 다른 경쟁자들을 이겼다." },
  { english: "Whenever the boy was running for a prize, a large crowd gathered together to watch the race.", korean: "그 소년이 상을 받기 위해 달리고 있을 때마다, 많은 관중들이 경주를 보기 위해 함께 모였다." },
  { english: "A wise old man, upon hearing of the boy, had traveled far to watch his races.", korean: "한 늙은 현자는 소년의 이야기를 듣자마자 그의 경주를 보기 위해 먼 길을 여행했다." },
  { english: "Though the crowd cheered loudly for the boy, the wise man stayed still and calm, expressing no sentiment.", korean: "관중들은 그 소년을 위해 큰 소리로 응원했지만, 현자는 어떤 감정도 표현하지 않고 가만히 그리고 차분한 상태로 있었다." },
  { english: "The little boy felt proud and important.", korean: "그 어린 소년은 뿌듯했고 자신이 중요하다고 느꼈다." },
  { english: "\"I can beat anyone!\" cried the little boy.", korean: "“나는 누구든지 이길 수 있어!” 그 어린 소년이 외쳤다." },
  { english: "After hearing this, the wise man said to him, \"Now I present two new challengers to you.\"", korean: "이것을 들은 후에, 현자는 그에게 “이제 내가 자네에게 새로운 두 명의 도전자를 제시하겠네.”라고 말했다." },
  { english: "Behind him were an elderly lady and a blind man.", korean: "그의 뒤에는 노부인과 시각 장애인이 있었다." },
  { english: "\"Race!\" said the wise man.", korean: "“경주하시오!” 현자가 말했다." },
  { english: "The race began, and the boy was the only finisher because the elderly lady and the blind man were left standing at the starting line.", korean: "경주는 시작되었고, 노부인과 시각 장애인이 출발선에 선 채로 남겨졌기 때문에 그 소년만이 유일하게 완주한 사람이었다." },
  { english: "The little boy noted that the crowd did not cheer for him this time, which puzzled him.", korean: "그 어린 소년은 이번에는 관중들이 그를 위해 응원하지 않았다는 것을 알아차렸고, 이것은 그를 혼란스럽게 했다." },
  { english: "In the middle of the crowd was sitting the wise old man, looking calmly at the boy.", korean: "관중들 한 가운데에 현자는 차분하게 그 소년을 바라보며 앉아있었다." },
  { english: "He ran to the wise man and asked, \"Why don't people cheer for me now?\"", korean: "그는 현자에게 달려가 물었다. “왜 지금은 사람들이 저를 위해 응원하지 않는 거죠?”" },
  { english: "\"Race again,\" replied the wise man, \"but this time, finish together.\"", korean: "“다시 경주하게.”라고 현자가 대답했다. “하지만 이번에는 함께 완주하게.”" },
  { english: "The little boy stood between the blind man and the elderly lady, holding them arm in arm.", korean: "그 어린 소년은 그들의 팔짱을 낀 채 시각 장애인과 노부인 사이에 서 있었다." },
  { english: "The race began, and the little boy walked slowly with the others.", korean: "경주가 시작되었고, 그 어린 소년은 다른 사람들과 천천히 걸었다." },
  { english: "When they crossed the finishing line, the crowd cheered loudly and waved at the boy.", korean: "그들이 결승선을 지날 때, 관중들은 그 소년을 향해 큰 소리로 응원하며 손을 흔들었다." },
  { english: "The wise man smiled.", korean: "현자는 미소를 지었다." },
  { english: "He said, \"Well done, little boy. You've won a lot more in this race than in any other you've run before.", korean: "그는 말했다. “잘했네, 소년. 자네는 자네가 이전에 달렸던 다른 어떤 경주들보다 이번 경주에서 더 많은 것을 얻었네." },
  { english: "You are a real winner.\" Now the little boy was greatly delighted, and he felt proud and important again.", korean: "자네는 진정한 승자이네.” 이제 그 소년은 크게 기뻐하였고, 다시 한 번 자신이 자랑스럽고 중요하다고 느꼈다." }
], "Lesson 2 : Taste Culture, Understand Better": [
  { english: "Intangible Cultural Heritage of Humanity", korean: "인류의 무형 문화재" },
  { english: "“Our intangible cultural heritage is a bridge linking our past and our future.", korean: "“우리의 무형 문화재는 우리의 과거와 미래를 연결하는 다리이다." },
  { english: "It is the way we understand the world and the means by which we shape it.", korean: "그것은 우리가 세상을 이해하는 방식이며, 우리가 세상을 만들어가는 수단이다." },
  { english: "It is rooted in our cultural identities and provides a foundation of wisdom and knowledge upon which to build sustainable development for all.", korean: "그것은 우리의 문화적 정체성에 뿌리를 두며 우리 모두를 위한 지속 가능한 발전을 이루는 지혜와 지식의 초석을 제공한다." },
  { english: "Intangible cultural heritage is a precious asset for communities, groups, and individuals across the world.", korean: "무형 문화재는 전 세계적으로 지역 사회, 단체, 그리고 개인에게 소중한 자산이다." },
  { english: "Only they can protect it and pass it on to tomorrow's generations.", korean: "그들만이 무형 문화재를 보호하고 다음 세대에 전달할 수 있다." },
  { english: "The following pages offer an insight into the great diversity of humanity's living heritage across the world.", korean: "다음에 나오는 글들은 전 세계 인류의 다양한 살아 있는 유산에 대한 통찰력을 제공한다." },
  { english: "At a time of rapid and profound change, we must strengthen our resolve and take action to preserve this heritage for the benefit of future generations", korean: "빠르고 심오한 변화의 시대에, 우리는 각오를 단단히 하고 미래 세대를 위해서 이 유산을 보호하기 위한 조치를 취해야 한다.”" },
  { english: "Human Towers", korean: "인간 탑" },
  { english: "In the months between spring and autumn, people in Catalonia, Spain build castells during street festivals.", korean: "봄과 가을 사이의 몇 달 동안, 스페인 Catalonia(카탈로니아) 사람들은 거리 축제 기간 동안 castell(카스텔)을 만든다." },
  { english: "A castell is a tower of people standing on each other's shoulders, often raised as high as ten levels.", korean: "castell은 서로의 어깨 위에 서 있는 사람들이 쌓은 탑인데, 종종 10층까지 높이 올라간다." },
  { english: "The formation of the bottom base or pinya is the first step in building a castell.", korean: "맨 아래 부분, 즉 pinya(피냐)의 형성은 castell을 쌓는 데 있어서의 첫 번째 단계이다." },
  { english: "Anybody who is willing to help, from children to senior citizens, can be part of the pinya by supporting the tower and protecting it from collapsing.", korean: "아이들로부터 노인들에 이르기까지, 기꺼이 돕기를 원하는 누구든지 그 탑을 지탱하고 그것이 무너지는 것을 막음으로써 pinya의 일원이 될 수 있다." },
  { english: "When the pinya is formed, each level is added one after another. When the last person reaches the top and waves his or her hands, the crowd below shouts and cheers.", korean: "pinya가 형성되면, 각 층이 차례로 더해진다. 마지막 사람이 꼭대기에 도달하여 자신의 손을 흔들면, 아래의 군중들이 소리를 지르며 환호한다." },
  { english: "Higher, Stronger", korean: "더 높게, 더 튼튼하게" },
  { english: "Building a castell means a lot to Catalonians.", korean: "castell을 만드는 것은 카탈로니아 사람들에게 많은 것을 의미한다." },
  { english: "The knowledge about how to build castells is accumulated over generations and handed down from generation to generation within a community, and can only be learned by practice.", korean: "castell을 만드는 방법에 관한 지식은 세대에 걸쳐 축적되고 공동체 안에서 세대에서 세대로 전해지며, 오직 연습을 통해서만 학습될 수 있다." },
  { english: "Building one provides people with a strong sense of belonging and a heightened spirit of teamwork and cooperation.", korean: "castell을 만드는 것은 사람들에게 강한 소속감과 고양된 협력과 협동 정신을 제공한다." },
  { english: "A castell requires between 75 and 500 people to build, all of whom wear a group color.", korean: "하나의 castell을 만드는 데 75명에서 500명의 사람이 필요하고, 그들 모두는 단체 색깔의 옷을 입는다." },
  { english: "The color is a proud element of a community, and young children long for the day when they can wear a shirt and play their role in building their group's castell.", korean: "그 색은 공동체의 자부심을 나타내는 요소이며, 어린아이들은 셔츠를 입고 그들 단체의 castell을 만들 때 그들의 역할을 할 수 있는 날을 기대한다." },
  { english: "At a time when individual-based activities dominate most people's leisure time, this Catalan practice does seem to deserve serious attention", korean: "개인 중심의 활동들이 대부분의 사람들의 여가 시간을 지배하는 시대에, 이 카탈로니아의 관습은 정말 진지한 관심을 받을 만한 가치가 있는 것 같다." },
  { english: "Gingerbread Craft", korean: "생강 쿠키 제조 기술" },
  { english: "Gingerbread broadly refers to any type of baked treat that is typically flavored with ginger and honey.", korean: "생강 쿠키는 일반적으로 생강과 꿀로 맛을 낸 모든 종류의 구운 과자를 가리킨다." },
  { english: "The process of making a licitar, a type of Croatian gingerbread, is special because it requires skill and endurance.", korean: "크로아티아의 생강 쿠키의 일종인 licitar(리치타르)를 만드는 과정은 기술과 인내를 요구하기 때문에 특별하다." },
  { english: "The dough matures for a few days, then is shaped in molds and baked, and then left for two weeks to dry.", korean: "밀가루 반죽이 며칠 동안 숙성되고, 그러고 나서 틀에서 모양이 만들어지고 구워지고, 그리고 2주 동안 마르도록 둔다." },
  { english: "Coloring is the next step, after which a second drying takes place.", korean: "색깔을 입히는 것이 다음 단계이고, 그것(색칠) 후에 두 번째 건조가 이루어진다." },
  { english: "Once dried, the licitars are decorated.", korean: "일단 마르고 나면, licitar에 장식을 한다." },
  { english: "Licitars are given as gifts for wedding guests, or they can be used as decorations.", korean: "licitar는 결혼식 하객들에게 선물로 주기도 하고, 장식물로 사용될 수도 있다." },
  { english: "The custom of giving licitars is deeply rooted in Croatian tradition.", korean: "licitar를 주는 관습은 크로아티아 전통에 깊이 뿌리 박혀 있다." },
  { english: "Licitars are not only a tasty dessert, but they are also an artistic expression.", korean: "licitar는 맛있는 후식일 뿐 아니라 예술적인 표현물이다." },
  { english: "Secret Family Recipes", korean: "가족의 비밀 요리법" },
  { english: "A licitar is uniquely Croatian because of the long history and the social role it has played.", korean: "licitar는 오랜 역사와 그것이 해 온 사회적인 역할 때문에 크로아티아만의 독특성이 있다." },
  { english: "Croatians learned the recipe during the 16th century from their neighbors in the eastern Alps and went a step further to develop their own.", korean: "크로아티아 사람들은 알프스 동쪽 지역의 이웃 나라 사람들로부터 16세기 동안에 그 요리법을 배웠는데, 거기서 한 발 더 나아가 자신들만의 것을 만들었다." },
  { english: "Since then, making licitars has become a family tradition where secrets are passed down from generation to generation.", korean: "그 후, licitar를 만드는 것은 요리 비법이 세대에서 세대로 전해지는 가족의 전통이 되었다." },
  { english: "In this way, every generation is able to leave its mark in each gingerbread they make.", korean: "이런 방식으로, 모든 세대는 자신들이 만드는 각각의 생강 쿠키에 자신들만의 표시를 남길 수 있다." },
  { english: "Licitar makers play an important social function, too.", korean: "licitar를 만드는 사람들은 중요한 사회적인 기능도 한다." },
  { english: "Gingerbread craftspeople appear at most festivals and fairs in Croatia.", korean: "생강 쿠키 장인들은 크로아티아의 대부분의 축제와 박람회에 참여한다." },
  { english: "People watch cookies being made and socialize.", korean: "사람들은 생강 쿠키가 만들어지는 것을 보면서 함께 어울린다." },
  { english: "In a time when local cultures are losing their unique identities, Croatian gingerbread craftsmanship provides us with a new perspective on traditional culture.", korean: "지역 문화가 고유한 정체성을 잃어가고 있는 시대에, 크로아티아의 생강 쿠키 장인 정신은 우리에게 전통문화에 대한 새로운 시각을 제공해 준다." },
  { english: "Tugging Rituals and Games", korean: "줄다리기 의식과 경기" },
  { english: "Tugging has long been practiced as a kind of ritual in many agricultural regions across Asia.", korean: "줄다리기는 아시아 전역에 걸친 많은 농업 지역에서 일종의 의식으로 오랫동안 행해져 왔다." },
  { english: "The way the ritual is performed varies from place to place.", korean: "그 의식이 행해지는 방식은 지역에 따라 다양하다." },
  { english: "In Cambodia, the ritual involves men tugging against women.", korean: "캄보디아에서, 그 의식은 남자들이 여자들과 대항해서 줄다리기하는 것을 수반한다." },
  { english: "It takes place during the New Year holidays in April in the open space of a Buddhist temple or a village center.", korean: "이 의식은 4월의 새해 휴일 기간 동안에 불교 사원이나 마을 회관의 공터에서 열린다." },
  { english: "In the Philippines, punnuk is held in the Hapao River, where people tug young trees that are tightly bundled with vines and hooked to a straw figure in the middle.", korean: "필리핀에서는 punnuk(푸눅)이 Hapao(하파오) 강에서 개최되고, 거기에서 사람들은 덩굴로 단단히 묶여지고 가운데에서 짚으로 만든 형상에 갈고리로 건 어린 나무들을 당긴다." },
  { english: "In Vietnam, bamboo poles can be used for tugging.", korean: "베트남에서는 대나무 장대가 줄다리기에 사용될 수 있다." },
  { english: "In Korean juldarigi, making a rice straw rope as well as moving it to a ritual site is part of the tradition.", korean: "한국의 줄다리기에서는 볏짚으로 만든 밧줄을 의식을 치르는 장소로 이동시키는 것뿐 아니라 그것을 만드는 것도 전통의 일부이다." },
  { english: "The rope stands for a dragon which is believed to bring rain to the region.", korean: "밧줄은 그 지역에 비를 가져다준다고 믿겨지는 용을 상징한다." },
  { english: "Tug and Pray for a Good Harvest", korean: "풍작을 위해 당기고 기원하다" },
  { english: "The tugging rituals in Asia are mostly held by rice farmers, who wish for enough rainfall and abundant harvests, so the rituals can be regarded as a form of prayer in the region.", korean: "아시아에서 줄다리기 의식들은 주로 쌀농사를 짓는 농부들에 의해 열리는데, 그들은 충분한 비와 풍부한 수확을 바라므로, 이 의식들은 그 지역에서 일종의 기도로 여겨질 수 있다." },
  { english: "They are also performed as a way of expressing their appreciation for a good harvest.", korean: "그것들은 풍작에 대한 감사를 표현하는 한 방법으로도 행해진다." },
  { english: "There is no intentional competitive element inherent in the rituals, and winning or losing is not emphasized.", korean: "의식에는 내재된 의도적인 경쟁 요소는 없으며, 승리나 패배는 강조되지 않는다." },
  { english: "While preparing for the rituals and performing them, participants realize the importance of solidarity, cooperation, and harmony among community members", korean: "의식을 준비하고 수행하는 동안, 참여자들은 공동체 구성원들 사이의 단결, 협력, 그리고 조화의 중요성을 깨닫는다." }
]
, "Lesson 3 : Sports and Science Get Along": [
  { english: "When Sports Meet Science", korean: "스포츠와 과학의 만남" },
  { english: "Human beings are capable of doing amazing things through sports.", korean: "인간은 스포츠를 통해 놀라운 일들을 해낼 수 있다." },
  { english: "Look at sprinters running through the field or baseballs flying into the catcher's glove.", korean: "경기장을 가로질러 달리는 단거리 선수나 포수의 글러브 안으로 날아가는 야구공을 봐라." },
  { english: "The precision and power they show seem like magic.", korean: "그들이 보여주는 정확성과 힘은 마술처럼 보인다." },
  { english: "Whatever we do on earth, however, is governed by the rules of nature.", korean: "그러나 우리가 지구상에서 하는 모든 것은 자연의 법칙에 의해 지배를 받는다." },
  { english: "In fact, science can explain a lot about the magic in sports.", korean: "사실, 과학은 스포츠의 마법에 관해 많은 것을 설명할 수 있다." },
  { english: "How Fast Can a Human Run 100 Meters?", korean: "인간은 100미터를 얼마나 빨리 달릴 수 있는가?" },
  { english: "Usain Bolt, the Jamaican sprinter, broke the world record for the 100-meter sprint in 2009, clocking a time of 9.58 seconds.", korean: "자메이카 단거리 선수인 Usain Bolt(우사인 볼트)는 9.58초를 기록하며 2009년에 100미터 단거리 경주 세계 기록을 깼다." },
  { english: "Animals like the adult cheetah can run 100 meters in about six seconds.", korean: "다 자란 치타와 같은 동물들은 100미터를 약 6초 내에 달릴 수 있다." },
  { english: "So what is the limit to how fast a human can run 100 meters?", korean: "그러면 인간이 100미터를 얼마나 빨리 달릴 수 있는지에 대한 한계는 무엇일까?" },
  { english: "Sports scientists say that sprinters' speed is influenced by how hard they hit the ground with their feet and by how many steps they take.", korean: "스포츠 과학자들은 단거리 선수들의 속도는 발로 땅을 얼마나 세게 박차는지와 몇 보를 내딛는지에 영향을 받는다고 말한다." },
  { english: "Cheetahs do not hit the ground as hard as humans, but they can take twice as many steps as we do.", korean: "치타는 사람만큼 세게 땅을 박차지 않지만, 우리보다 두 배 많은 걸음을 내디딜 수 있다." },
  { english: "This is why they can run fast.", korean: "이것이 그들이 빨리 달릴 수 있는 이유이다." },
  { english: "The problem for humans is that the harder they hit the ground, the more time they spend in the air, which makes their steps longer but reduces the number of steps they can take.", korean: "인간의 문제점은 땅을 세게 박찰수록 공중에서 더 많은 시간을 보낸다는 것인데, 이것은 보폭을 더 길게 만들지만 내딛는 걸음의 수를 줄인다." },
  { english: "Therefore, maximum running speed is attained when the combination of force applied to the ground and stride frequency is optimal.", korean: "따라서, 최대 달리기 속도는 땅에 가해지는 힘과 걸음의 빈도의 조합이 최적일 때 도달된다." },
  { english: "Unfortunately, this combination also depends on the runner's size, leg length, and other factors that vary among individuals.", korean: "아쉽게도, 이 조합은 주자의 신체 사이즈, 다리 길이, 그리고 개인마다 차이가 있는 다른 요소들에 의해서도 영향을 받는다." },
  { english: "Many experts predict, however, that a human being could probably run the 100-meter sprint in just over nine seconds.", korean: "하지만 많은 전문가들은 인간은 9초 초반대에 100미터 단거리를 달릴 수 있을 것이라고 예측한다." },
  { english: "Maybe future technology will help runners run even faster than they do today.", korean: "미래 기술은 아마도 주자들이 오늘날 보다 훨씬 더 빠르게 달릴 수 있게 도울 것이다." },
  { english: "When runners train, they use two methods as shown here.", korean: "주자들이 훈련할 때, 그들은 여기에 보여지는 두 개의 방법을 사용한다." },
  { english: "To attain the best performance, they should find the optimal combination of stride length and frequency.", korean: "최고의 기록을 얻기 위해, 주자들은 보폭의 길이와 걸음의 빈도 사이의 최적의 조합을 찾아내야 한다." },
  { english: "Why Do Curlers Sweep the Ice?", korean: "왜 컬링 선수는 빙판을 쓰는가?" },
  { english: "\"Hurry! Hurry up!\" Two people with brooms furiously sweep the ice in front of a rock that slides across a sheet of ice.", korean: "“서둘러! 서두르라고!” 빗자루를 든 두 사람이 얼음판을 가로질러 미끄러져 나가는 돌 앞의 얼음을 맹렬히 쓴다." },
  { english: "\"Whoa!\" The sweepers stop as the rock settles into the house.", korean: "“오!” 그 돌이 하우스에 자리 잡자 스위퍼들은 멈춘다." },
  { english: "\"Nice job!\" All four players bump fists indicating success.", korean: "“잘했어!” 네 명의 선수들 모두 성공했다는 것을 표시하면서 주먹을 부딪친다." },
  { english: "Have you guessed the sport? It's called curling.", korean: "당신은 이 스포츠가 무엇인지 짐작했는가? 이것은 컬링이다." },
  { english: "One might expect that a curling stone sliding across the ice would continue in a straight line according to Newton's first law of motion.", korean: "얼음을 가로질러 미끄러지는 컬링 스톤이 Newton(뉴턴)의 운동의 제1법칙에 따라 계속 똑바로 움직일 것이라고 예상할지도 모른다." },
  { english: "However, the stone will begin to curl when it loses its speed even though it is three or four times as heavy as a bowling ball.", korean: "하지만 스톤은 볼링공보다 서너 배 더 무거울지 몰라도 속도를 잃으면 휘어 나가기 시작한다." },
  { english: "This is why players have to direct the stone's path carefully, and they do this by sweeping.", korean: "이것이 선수들이 스톤의 경로를 신중하게 유도해야 하는 이유이며, 그들은 빗질을 해서 이것을 해낸다." },
  { english: "By rubbing the ice with the broom, the sweepers are generating heat to reduce friction between the stone and the ice.", korean: "얼음을 브룸으로 문질러서, 스위퍼들은 스톤과 얼음 사이의 마찰을 줄이기 위해 열을 발생시킨다." },
  { english: "This results in the stone going straighter and farther.", korean: "이것은 스톤이 더 똑바로 더 멀리 가는 결과를 낳는다." },
  { english: "If the sweepers stop, the stone begins to curl again.", korean: "스위퍼들이 멈추면, 스톤은 다시 휘어 나가기 시작한다." },
  { english: "Although the house—the area where the curlers aim the stone—is often blocked by an opponent's stone, curling teams can actually guide one stone behind another, which is one of the major strategic elements to the game.", korean: "컬링 선수들이 스톤을 겨냥하는 곳인 하우스가 상대의 스톤에 종종 막힐지라도, 컬링 팀들은 사실 스톤 하나를 다른 스톤 뒤에 유도할 수 있고, 이는 경기의 주요 전략적 요소들 중의 하나이다." },
  { english: "The precision with which the team can control the direction and speed of the stone is a major factor in the strategy of the game.", korean: "팀이 스톤의 방향과 속도를 통제할 수 있는 정확도가 경기의 전략에 있어서 중요한 하나의 요소이다." },
  { english: "The heat generated by the sweeping melts the ice, which reduces friction.", korean: "문질러서 발생하는 열은 얼음을 녹이고, 이것이 마찰을 줄인다." },
  { english: "Reduced friction helps the stone move farther.", korean: "줄어든 마찰은 스톤이 더 멀리 나아가도록 돕는다." },
  { english: "Why Does a Baseball Have Stitches?", korean: "왜 야구공에는 실밥이 있는가?" },
  { english: "The batter swings and hits a foul ball into the stands.", korean: "타자가 방망이를 휘둘러 관중석으로 파울볼을 친다." },
  { english: "You reach up with your glove and catch it as other spectators clap and cheer.", korean: "당신이 당신의 야구 글러브를 끼고 팔을 뻗어 그것을 잡자 다른 관중들이 박수 치고 환호를 한다." },
  { english: "You look at the baseball with its smooth leather covering and bright red stitches.", korean: "당신은 매끄러운 가죽 외피와 밝은 적색의 실밥이 박힌 야구공을 본다." },
  { english: "Do the stitches serve a purpose other than to keep the leather covering over the ball?", korean: "실밥은 가죽 외피를 공에 덮어 두는 것 이외의 목적에 도움을 주는가?" },
  { english: "A typical baseball has 108 double hand stitches.", korean: "일반 야구공에는 손으로 바느질한 108개의 이중 실밥이 있다." },
  { english: "They serve more than just a decorative function.", korean: "그것들은 단순한 장식 기능 이상의 역할을 한다." },
  { english: "The stitches on a baseball actually affect the flight of the ball.", korean: "야구공의 실밥은 실제로는 공의 비행에 영향을 끼친다." },
  { english: "Without them, a pitcher couldn't throw it as fast or as accurately.", korean: "그것들이 없으면 투수는 공을 그만큼 빠르게 또는 정확하게 던질 수 없을 것이다." },
  { english: "When a round object like a ball is thrown, the front part of the ball hits the air, increasing the air pressure there while the air becomes thinner at the back of the ball, making the air pressure low.", korean: "공과 같은 둥근 물체를 던지면, 공의 앞부분이 공기에 부딪쳐 그곳의 공기 압력이 증가하는 반면 공 뒤쪽에서는 공기가 희박해져 공기 압력이 줄어든다." },
  { english: "This difference in air pressure creates an unwanted effect called \"drag\" that literally drags the ball backward and slows it down.", korean: "이런 공기 압력의 차이는 말 그대로 공을 뒤쪽으로 끌어당겨 공의 속도를 늦추는 ‘항력’이라고 불리는 원치 않는 효과를 만든다." },
  { english: "This is where the stitches come into play. The stitches more or less scoop the air and direct it inwards towards the back of the ball.", korean: "바로 이 점에서 실밥의 효과가 드러나기 시작한다. 실밥은 공기를 어느 정도 모아서 공 뒤쪽으로 향해 안쪽으로 보낸다." },
  { english: "This effectively increases the net air pressure at the back of the ball, which reduces the drag.", korean: "이것은 공 뒤쪽의 순수 공기압을 효과적으로 증가시키고, 이는 항력을 줄인다." },
  { english: "Further, as a baseball is released, the pitcher can put spin on the ball.", korean: "더군다나, 야구공이 던져질 때, 투수는 공에 회전을 줄 수 있다." },
  { english: "As the ball spins, the stitches help the ball to fly in the direction the pitcher intends.", korean: "공이 회전을 할 때, 실밥은 공이 투수가 의도한 방향으로 날아가도록 돕는다." },
  { english: "The shading at the back of each ball represents the lower air pressure zone, showing how the stitches work to weaken drag by catching the surrounding air and directing it inwards.", korean: "각각의 공 뒤의 음영은 공기 압력이 낮은 부분을 나타내며, 실밥이 어떻게 주변 공기를 모아서 안쪽으로 보내어 항력을 약하게 하는지를 보여준다." }
]
, "Lesson 4 : Together, We Can Do Better!": [
  { english: "A portrait of an old, dark-skinned lady wearing three medals on her left breast was discovered in 2003.", korean: "왼쪽 가슴에 세 개의 메달을 단 늙고 피부가 검은 어떤 여성의 초상화가 2003년에 발견되었다." },
  { english: "An antique dealer accidentally found it behind a framed print at a garage sale in Burford, U.K.", korean: "한 골동품 상인이 영국 Burford의 차고 염가 판매장에서 액자에 담긴 사진 뒤에서 우연히 그것을 발견했다." },
  { english: "He had no idea who the lady was, and when searching for some kind of clue, he only found the artist's initials written on the back side of the painting.", korean: "그는 그 여성이 누구인지 알지 못했고, 어떤 실마리를 찾고 있는 동안, 그림 뒷면에 쓰여 있는 화가의 이름의 첫 글자들만을 발견했다." },
  { english: "After passing through various auctions, the person in the portrait was finally identified as Mary Seacole.", korean: "많은 경매를 거친 후에, 그 초상화 속의 인물이 마침내 Mary Seacole(메리 시콜)로 밝혀졌다." },
  { english: "The National Portrait Gallery in London confirmed that the painting was genuine and purchased it, quoting that \"as a woman and as a West Indian of mixed race, she broke many barriers to make a huge contribution to Victorian society.\"", korean: "런던의 국립 초상화 미술관이 그 그림이 진품임을 확인하고는 “여성으로서, 그리고 서인도 제도 혼혈인으로서, 그녀는 많은 장벽을 허물고 빅토리아 사회에 커다란 기여를 했다.”는 말을 인용하면서 그것을 구입했다." },
  { english: "The portrait has been displayed there since 2004.", korean: "초상화는 2004년 이후 그곳에 전시되고 있다." },
  { english: "Mary Seacole was born in Kingston, Jamaica in 1805.", korean: "Mary Seacole은 1805년 자메이카의 킹스턴(Kingston)에서 태어났다." },
  { english: "Her father was a Scottish soldier, and her mother practiced traditional Jamaican medicine.", korean: "그녀의 아버지는 스코틀랜드 군인이었고, 어머니는 전통 자메이카 의료업에 종사했다." },
  { english: "Her mother ran a boarding house while caring for wounded soldiers as if they were her own family members.", korean: "그녀의 어머니는 부상당한 군인들을 마치 자신의 가족인 것처럼 돌보면서 하숙집을 운영했다." },
  { english: "By observing her mother, Mary learned the practice of traditional Jamaican medicine.", korean: "어머니를 지켜봄으로써, Mary는 전통적인 자메이카 의술을 익혔다." },
  { english: "Mary also traveled widely to take care of sick people.", korean: "Mary는 또한 아픈 사람들을 돌보기 위해 널리 여행을 했다." },
  { english: "When she visited Panama in 1851, Mary managed to save her first cholera patient, and in so doing she gained extensive knowledge of this disease.", korean: "그녀가 1851년에 파나마를 방문했을 때에는 처음으로 콜레라 환자를 구해 냈고, 그러는 동안 이 질병에 대한 폭넓은 지식을 얻었다." },
  { english: "In fact, she herself contracted and recovered from it while in Panama.", korean: "사실, 그녀 자신도 파나마에 있는 동안 이 병에 걸렸다가 회복되었다." },
  { english: "Having overcome many difficulties, she gained a reputation for her work in treating cholera and other diseases", korean: "많은 어려움을 극복하면서, 그녀는 콜레라와 다른 질병을 치료하는 노력으로 인해 명성을 얻게 되었다." },
  { english: "It was while she was in London in 1853 that she heard about the Crimean War and the collapse of the nursing system down there.", korean: "그녀가 크림 전쟁과 그곳의 간호 체계의 붕괴에 대해 들었던 것은 그녀가 1853년 런던에 있을 때였다." },
  { english: "Thousands of men were dying of cholera, dysentery, cold, and battle wounds because of a lack of proper medical care.", korean: "수천 명의 사람들이 적절한 의료 서비스의 부족 때문에 콜레라, 이질, 추위, 그리고 전투에서 입은 부상으로 죽어가고 있었다." },
  { english: "She immediately applied to the War Office to go to the Crimea and help the sick and wounded soldiers.", korean: "그녀는 크림 반도로 가서 병들고 부상당한 군인들을 돕기 위해 즉시 육군성에 지원했다." },
  { english: "In the application process, she stressed that she had considerable experience treating sick soldiers in Jamaica.", korean: "지원 과정에서 그녀는 자메이카에서 아픈 군인들을 치료한 경험이 많다는 것을 강조했다." },
  { english: "To her disappointment, her application was rejected.", korean: "실망스럽게도 그녀의 지원은 거절되었다." },
  { english: "She asked herself, \"Did these ladies shrink from accepting my aid because my blood flowed beneath a somewhat duskier skin than theirs?\"", korean: "그녀는 “이 여성들이 내 피가 그들보다 다소 더 거무스름한 피부 아래로 흐르기 때문에 내 도움을 받아들이는 것을 꺼렸는가?”라고 스스로에게 물었다." },
  { english: "Nothing, however, could stop her from following her aspirations.", korean: "하지만 어떤 것도 그녀가 자신의 열망을 쫓는 것을 막을 수 없었다." },
  { english: "Mary persevered and founded a firm with Thomas Day, a distant relative of hers, and they went to the Crimea with a large stock of medicines.", korean: "Mary는 버텼고 그녀의 먼 친척인 Thomas Day와 회사를 설립하여 많은 의약품을 가지고 크림 반도로 갔다." },
  { english: "Mary, who was then 50, was supposed to work officially as a sutler, someone who was allowed to sell goods to soldiers near the front.", korean: "그 당시 50세였던 Mary는 공식적으로는 최전방 근처에서 군인들에게 상품을 파는 것이 허용된 사람인 종군 상인으로 일하기로 되어 있었다." },
  { english: "As soon as she arrived in the summer of 1855, however, Mary started to take care of the sick and wounded as if she were their mother.", korean: "하지만 Mary는 1855년 여름에 도착하자마자, 병들고 부상당한 사람들을 마치 그들의 어머니인 것처럼 돌보기 시작했다." },
  { english: "This is why the soldiers of British army came to call her \"Mother Seacole.\"", korean: "이것이 영국 군인들이 그녀를 ‘Mother Seacole’로 부르게 된 이유이다." },
  { english: "One of the army doctors testified with admiration that despite the numbing coldness on the front line, Mary Seacole would care for the soldiers and provide them with tea, food, and words of comfort.", korean: "군의관 중 한 사람은 전방에서의 감각을 마비시키는 추위에도 불구하고 Mary Seacole은 군인들을 돌보고 그들에게 차, 음식, 위로의 말을 건네려 했다고 찬사로써 증언하였다." },
  { english: "She also braved enemy fire near the front lines trying to find soldiers in need of help.", korean: "그녀는 또한 도움이 필요한 군인들을 찾아내려고 노력하면서 전선 근처에서 적의 포격에 용감히 맞섰다." },
  { english: "One news reporter described her as \"a warm and successful physician, who doctors and cures all manner of men with extraordinary success.", korean: "한 신문기자는 그녀를 “엄청나게 성공적으로 온갖 종류의 사람들을 치료하고 치유시킨 따뜻하고 성공적인 의사이다." },
  { english: "She is always in attendance near the battle field to aid the wounded and has earned many a poor fellow's blessings.\"", korean: "그녀는 부상자들을 돕기 위해 항상 전쟁터 근처에서 사람들을 돌보고 많은 불쌍한 사람들의 축복을 받았다.”고 서술했다." },
  { english: "At the end of the war in 1856, Mary turned out broke. She had spent all her personal wealth in the Crimea.", korean: "1856년에 전쟁이 끝났을 때 Mary는 결국 무일푼이 되었다. 그녀는 크림 반도에서 개인 재산을 모두 써버렸다." },
  { english: "She returned to England ill and poor.", korean: "그녀는 병들고 빈곤한 상태로 영국으로 돌아왔다." },
  { english: "Fortunately, there were veterans who never forgot the amazing things that Mary had done on the battle field.", korean: "다행스럽게도 Mary가 전쟁터에서 했던 놀라운 일들을 결코 잊지 않고 있던 참전 군인들이 있었다." },
  { english: "Some army officers organized a benefit festival to raise funds in her honor.", korean: "일부 군 장교들은 그녀에게 경의를 표하며 기금 마련을 위한 자선 모금 축제를 조직하였다." },
  { english: "It was reported that to their surprise, thousands of contributors gathered and her name was shouted by a thousand voices.", korean: "놀랍게도 수천 명의 기부자들이 모였고 그녀의 이름이 수천의 목소리로부터 연호되었다고 보도되었다." },
  { english: "She was also awarded three medals for her bravery and her work from England, Turkey, and France, which is vividly depicted in her portrait.", korean: "그녀는 또한 용감한 행동과 노력으로 인해 영국, 터키, 프랑스로부터 3개의 메달을 받았는데, 이는 그녀의 초상화에 생생하게 묘사되어 있다." },
  { english: "In 1857, with the help of her supporters, Mary published her autobiography, Wonderful Adventures of Mrs. Seacole in Many Lands.", korean: "1857년에 후원자들의 도움으로 Mary는 자신의 자서전 Wonderful Adventures of Mrs. Seacole in Many Lands를 출간하였다." },
  { english: "The last 25 years of her life, however, were spent quietly outside of public attention.", korean: "하지만 그녀 생의 마지막 25년은 대중의 관심 밖에서 조용하게 보내졌다." },
  { english: "She died on May 14th, 1881.", korean: "그녀는 1881년 5월 14일에 사망했다." },
  { english: "During the Crimean War (1853-1856), Mary Seacole was from time to time compared to Florence Nightingale.", korean: "크림 전쟁(1853-1856) 동안, Mary Seacole은 Florence Nightingale(플로렌스 나이팅게일)에 때때로 비유되었다." },
  { english: "Unlike Nightingale, Seacole had to overcome prejudice related to her race.", korean: "Nightingale과는 달리, Seacole은 그녀의 인종과 관련된 편견을 극복해야 했다." },
  { english: "Being a born healer, she made her own way to the war where she was needed.", korean: "타고난 치유자였으므로, 그녀는 자신을 필요로 하는 전쟁터로 스스로 헤쳐나갔다." },
  { english: "In fact, she risked her life to aid the wounded and bring comfort to dying soldiers.", korean: "사실, 그녀는 부상자들을 돕고 죽어가는 군인들을 편안히 해주기 위해 생명의 위험을 무릅썼다." },
  { english: "While Florence Nightingale became a legend, Mary Seacole was largely forgotten until the year 2003 when her portrait was accidentally discovered.", korean: "Florence Nightingale이 전설적인 인물이 된 반면, Mary Seacole은 그녀의 초상화가 우연히 발견된 2003년도까지는 대체로 잊혀져 있었다." },
  { english: "Many people believe that she reappeared in history when a hero like her was needed most.", korean: "많은 사람들은 그녀와 같은 영웅이 가장 필요시 되었을 때 그녀가 역사 속에 재등장했다고 믿는다." }
]
, "Lesson 5 : Creativity in Action": [
  { english: "Let Your Creativity Unfold!", korean: "당신의 창의성을 펼쳐라!" },
  { english: "Many think that creativity is a gift given to few people.", korean: "많은 사람들은 창의력이 소수의 사람들에게 주어지는 재능이라고 생각한다." },
  { english: "Is this really true?", korean: "이것이 정말 사실일까?" },
  { english: "Can't ordinary people like you and me be creative?", korean: "여러분과 나와 같은 평범한 사람들은 창의적일 수 없을까?" },
  { english: "The following are some examples that tell us creativity is not a matter of talent or a gift, but is a matter of perspective nourished by passion and hard work.", korean: "다음은 창의력이 재능의 문제가 아니라 열정과 노력으로 길러진 관점의 문제라는 것을 우리에게 말해주는 몇 가지 사례이다." },
  { english: "Tiny but Shiny", korean: "작지만 빛나는" },
  { english: "You would probably think of using a pencil to write or draw something.", korean: "여러분은 아마도 뭔가를 쓰거나 그리기 위해 연필을 사용하는 것을 생각할 것이다." },
  { english: "You might not imagine a pencil actually being a creation itself.", korean: "여러분은 연필이 실제로는 창작품 그 자체가 될 수 있다는 것을 상상하지 못할지도 모른다." },
  { english: "In fact, a man named Dalton M. Ghetti looked at a pencil as art, not just as a means to create it.", korean: "사실, Dalton M. Ghetti(달튼 M. 게티)라는 사람은 연필을 단순히 예술품을 만드는 수단으로서가 아니라 예술 자체로 보았다." },
  { english: "Dalton was like most other sculptors in that he worked with large objects.", korean: "Dalton은 큰 물체를 가지고 작업을 했다는 점에서 대부분의 다른 조각가들과 같았다." },
  { english: "One day in his twenties, however, he saw the beauty in small living things such as ants and spiders, and suddenly wanted to share this perspective with others.", korean: "그러나 20대의 어느 날 그는 개미와 거미 같은 작은 생명체들에게서 아름다움을 보았고, 갑자기 이런 관점을 다른 사람들과 공유하고 싶었다." },
  { english: "He saw a pencil on his desk, picked it up, and started carving its lead with a sewing needle and a very sharp blade.", korean: "그는 자신의 책상 위에 있는 연필 한 자루를 보고, 그것을 집어 들어 바느질 바늘과 매우 날카로운 칼날로 연필심을 조각하기 시작했다." },
  { english: "The lead was very fragile and easily snapped or broke as he applied his tools.", korean: "그가 자신의 도구를 대었을 때 그 연필심은 매우 약해서 쉽게 툭 부러지거나 깨졌다." },
  { english: "Sculpting with such tiny tools on the lead was hard work, and it took weeks and sometimes months or years of concentration.", korean: "연필심을 그렇게 작은 도구로 조각하는 것은 힘든 작업이었고, 그것은 몇 주 그리고 때로는 몇 달 혹은 몇 년의 집중이 필요했다." },
  { english: "However, he slowly and steadily improved his technique and turned his inspirations into pieces of artwork.", korean: "그러나, 그는 천천히 그리고 꾸준히 자신의 기술을 향상시켰고 자신의 영감들을 예술품들로 탈바꿈시켰다." },
  { english: "He carved whatever he could think of, from a farm house to a framing hammer, all at the very tip of a pencil.", korean: "그는 농가에서부터 프레임 망치에 이르기까지 그가 생각할 수 있는 것은 뭐든지 바로 그 연필 끝에 조각했다." },
  { english: "A means of writing turned into an object of wonder because Dalton took a new perspective.", korean: "Dalton이 새로운 시각으로 바라봤기 때문에 필기도구가 경이로운 물건으로 변했던 것이다." },
  { english: "Some people can use their body parts as tools for creative art by moving them in imaginative ways.", korean: "어떤 사람들은 자신의 신체 부위를 창의적인 방법으로 움직임으로써 그것들을 창조적인 예술품을 위한 도구로 이용할 수 있다." },
  { english: "From the right angle, a hand can be seen as two soccer players competing for a ball or a sprinter anxiously waiting for the starter's gun to fire, as illustrated in Annie Ralli's works.", korean: "Annie Ralli(애니 랠리)의 작품에서 보여주듯이, 손은 알맞은 각도에서 보면 공을 놓고 경쟁하는 두 명의 축구 선수나 출발 신호용 총이 발사되기를 애타게 기다리는 단거리 주자로 보일 수 있다." },
  { english: "The Italian artist, Guido Daniele, can create amazing illusions with his hand art.", korean: "이탈리아 예술가 Guido Daniele(귀도 다니엘)은 그의 손 예술을 이용해 놀라운 환영을 만들어낼 수 있다." },
  { english: "His artistic experiments with hands began in 1990 when he started to use body painting techniques for a variety of purposes like advertising and exhibitions.", korean: "손을 이용한 그의 예술적인 실험은 광고와 전시회와 같은 다양한 목적을 위해 그가 바디 페인팅 기술을 사용하기 시작한 1990년대에 시작되었다." },
  { english: "He was an art major, and his interest in wildlife protection led him to be increasingly involved in \"handimals.\"", korean: "그는 미술 전공 학생이었고, 야생 동물 보호에 대한 그의 관심이 그를 점차 ‘handimals(핸디멀)’에 몰두하도록 이끌었다." },
  { english: "The animals he creates on hands look so realistic that whoever looks at them may not realize at first that they are just painted hands.", korean: "그가 손 위에 창조하는 동물들은 매우 진짜 같아서 그것들을 보는 사람은 누구든지 처음에는 그것들이 손 위에 그려진 그림이라는 것을 알아차리지 못할지도 모른다." },
  { english: "Nature in Play", korean: "자연을 일부로" },
  { english: "Creative minds know no limits.", korean: "창의적인 사람들은 한계를 모른다." },
  { english: "They catch every clue in nature and respond in novel ways.", korean: "그들은 자연에서 모든 실마리를 찾고 새로운 방식으로 반응한다." },
  { english: "They observe their surroundings with keen eyes, get inspired, add a little artistic touch, and put into life what we don't see.", korean: "그들은 날카로운 눈으로 그들의 주위 환경을 관찰하고, 영감을 얻고, 약간의 예술적인 손길을 가미하여 우리가 보지 못하는 것을 삶 속으로 가져온다." },
  { english: "Take a look at the billboard on the left.", korean: "왼쪽의 광고판을 보라." },
  { english: "A woman with shiny golden hair smiles at you, but when the sun sets, her hair glows red.", korean: "빛나는 황금빛 머리의 여인이 당신에게 미소 짓고 있지만, 해가 지면 그녀의 머리는 빨갛게 빛난다." },
  { english: "The color of her hair changes depending on the time of day and the position of the sun.", korean: "그녀의 머리색은 하루 중 시각과 해의 위치에 따라 변한다." },
  { english: "At night, her hair will look pitch-black, which could never be reproduced by any artificial means.", korean: "밤에, 그녀의 머리는 칠흑같이 새까맣게 보일 것이고, 이것은 어떤 인공적인 수단으로도 절대 재현할 수 없을 것이다." },
  { english: "Edgar Artis goes even further in his work.", korean: "Edgar Artis(애드거 아티스)는 그의 작품에서 심지어 더 나아간다." },
  { english: "He is famous for his beautiful dress designs.", korean: "그는 그의 아름다운 드레스 디자인으로 유명하다." },
  { english: "However, he seldom draws dresses with pens or brushes. His designs come from everyday objects.", korean: "그러나 그는 좀처럼 펜이나 붓으로 드레스를 그리지 않는다. 그의 디자인은 일상의 사물에서 온다." },
  { english: "He cuts out a hole in paper, and the gorgeous dress designs are borrowed from the real world.", korean: "그는 종이에 구멍을 내고, 정말 멋진 드레스 디자인을 현실 세계에서 빌려 온다." },
  { english: "He gets his inspiration from golden leaves in an autumn garden to the blue sky on a summer day to cars and buildings on a busy city street", korean: "그는 가을 정원의 황금빛 나뭇잎에서부터 여름날의 푸른 하늘, 그리고 분주한 도시의 거리 위 자동차와 건물들에 이르기까지 다양한 것으로부터 그의 영감을 얻는다." },
  { english: "The Giant Canvas", korean: "거대한 캔버스" },
  { english: "For many street artists, the city where they live is the canvas for their artwork.", korean: "많은 거리 예술가들에게 그들이 사는 도시는 그들의 예술품을 위한 캔버스이다." },
  { english: "Though their work is not considered mainstream, their ideas are bright and innovative.", korean: "비록 그들의 작품이 주류로 여겨지지 않을지라도, 그들의 아이디어는 빛나고 혁신적이다." },
  { english: "A manhole cover, which we can see on any city street, changes into a pineapple with some yellow paint.", korean: "맨홀 뚜껑은 우리가 어느 도시의 거리에서나 볼 수 있는데 노란색 페인트를 이용하면 파인애플로 변신한다." },
  { english: "Who would have thought of using train tracks as a music sheet?", korean: "누가 철로를 악보로 이용할 생각을 했겠는가?" },
  { english: "A green monster looks as if it were lifting the road and raking fallen leaves under it.", korean: "초록색 요괴는 마치 도로를 들어 올려 그것 아래로 낙엽을 갈퀴로 긁어모으고 있는 것처럼 보인다." },
  { english: "The street comes alive and tells us an astonishing story, energizing people who are leading busy lives in bleak, urban environments.", korean: "거리는 살아나고 우리에게 정말 놀라운 이야기를 들려주며, 암울한 도시 환경 속에서 바쁜 삶을 사는 사람들에게 활기를 불어넣는다." },
  { english: "Lyon, a city in France, is famous for its murals.", korean: "프랑스의 도시 Lyon(리옹)은 벽화로 유명하다." },
  { english: "The city greets its visitors with its story-telling murals scattered all around it.", korean: "그 도시는 도시 주변에 흩어져 있는 이야기를 담은 벽화로 방문객들을 맞이한다." },
  { english: "At a glance, there seem to be many buildings that line the stairs in the picture above.", korean: "한눈에 보기에, 위에 있는 그림 속에는 계단을 따라 늘어서 있는 빌딩들이 많은 것처럼 보인다." },
  { english: "However, the picture is a giant mural painted on a building wall.", korean: "그러나 그 그림은 건물 벽에 그려진 거대한 벽화다." },
  { english: "It looks so real that whoever happens to see it may be tempted to take the steps up to visit with those painted men and women.", korean: "그것은 매우 실제처럼 보여서 우연히 그것을 보는 사람이면 누구든지 그곳에 그려진 남자와 여자들과 함께 방문하려고 계단을 오르려는 유혹을 받을지도 모른다." },
  { english: "Creative people are not magicians.", korean: "창의적인 사람들은 마법사가 아니다." },
  { english: "They are ordinary people like you and me.", korean: "그들은 여러분과 나 같은 평범한 사람들이다." },
  { english: "The only difference is that they try to find new things in themselves and their surroundings.", korean: "유일한 차이는 그들이 그들 자신과 그들의 주변에서 새로운 것들을 찾으려고 노력한다는 점이다." },
  { english: "They seek to make connections that have never been made.", korean: "들은 이제껏 전혀 없었던 관계들을 만들어 내려고 노력한다." },
  { english: "For these reasons, we can see the expressive creativity of many different forms of art in everyday objects we see around us.", korean: "그런 이유들로, 우리는 우리 주변에서 보는 일상의 사물에서 많은 다양한 형태의 예술을 표현하는 창의성을 볼 수 있다." },
  { english: "Who knows? You can be inspired, too!", korean: "누가 아는가? 여러분도 영감을 받을 수 있을지!" }
]
, "Lesson 6 : My Promise with Mother Nature": [
  { english: "Livestock and the Environment", korean: "가축과 환경" },
  { english: "Sold in stores everywhere, bacon may be a triumph of modern living, but there is a dark side to the bacon industry.", korean: "베이컨은 도처의 상점에서 팔리므로 현대 생활의 대성공 사례일지 모르지만 베이컨 산업에는 어두운 면이 있다." },
  { english: "Pigs are raised in confined pens and fed corn that has been grown in vast fields that stretch as far as the eye can see.", korean: "돼지들은 좁은 우리에서 사육되며 끝도 안 보일 만큼 멀리 뻗은 광대한 들판에서 길러진 옥수수를 먹이로 먹는다." },
  { english: "To grow the corn, a huge amount of fertilizer is used, which eventually gets washed into rivers and streams.", korean: "그런 옥수수를 키우기 위해 엄청난 양의 비료가 사용되며, 비료는 결국 강과 시내로 씻겨 들어간다." },
  { english: "This affects the ecosystems of such bodies of water, and the fertilizer runoff ends up in fish and other marine life for kilometers around.", korean: "이것은 그런 수역의 생태계에 영향을 미치며, 비료 유출수는 결국 수 킬로미터 주변의 물고기와 다른 해양 생물로 스며들게 된다." },
  { english: "This is the process necessary to get bacon onto our breakfast tables.", korean: "이것이 베이컨을 우리 아침 식탁에 올리는 데 필수적인 과정인 셈이다." },
  { english: "Factory Farming That Dries Up Our Planet", korean: "지구를 고갈시키는 기업형 축산" },
  { english: "Annual meat consumption has reached an average of over 40 kilograms per person globally, and the demand is increasing.", korean: "연간 육류 소비는 전 세계적으로 1인당 평균 40kg이 넘게 되었고, 수요는 증가하고 있다." },
  { english: "To meet growing demand, livestock industries have turned to large-scale \"manufacturing\" of meat in huge \"factories.\"", korean: "늘어가는 수요를 충족시키기 위해 가축 산업은 거대한 ‘공장’에서의 육류의 대규모 ‘생산’에 의존하고 있다." },
  { english: "Such a move, however, puts strain on the environment, in particular on the land and water resources of the earth.", korean: "하지만 그런 움직임은 환경, 특히 지구의 토지와 수자원에 부담을 준다." },
  { english: "Every year, over one billion tons of grain is consumed by farm animals.", korean: "매년, 10억 톤 이상의 곡물이 가축에 의해 소비된다." },
  { english: "More than two thirds of all agricultural land is used to raise grains and vegetables for livestock while merely eight percent of the agricultural land is used to grow food for direct human consumption.", korean: "전체 농지의 3분의 2 이상이 가축을 위한 곡물과 채소를 기르는 데 이용되며, 반면에 농지 중 단지 8퍼센트만이 사람이 직접 소비하는 식량을 재배하는 데 이용된다." },
  { english: "Moreover, about one third of the world's fresh water is used for meat production, which cuts into the supply of water for humans.", korean: "더욱이, 세계의 담수 중 약 3분의 1이 육류 생산에 사용되고 있으며, 이는 사람들을 위한 물 공급을 침해하고 있다." },
  { english: "The bed of the Colorado River in the U.S. is expected to dry up soon;", korean: "미국의 콜로라도 강 바닥이 곧 마를 것으로 예상된다." },
  { english: "too much water has been drained from the river as neighboring farms need to grow feed for cows.", korean: "이는 이웃한 농장들이 소 사료를 재배해야 하므로 너무 많은 물을 그 강에서 퍼내고 있기 때문이다." },
  { english: "In short, a large portion of our natural resources are used for meat production.", korean: "요약하면, 우리의 천연자원 중 상당 부분이 육류 생산을 위해 사용되고 있다." },
  { english: "From Land to the Ocean", korean: "육지에서 바다로" },
  { english: "As more people want more meat, it is inevitable that land for livestock be extended to meet the demand.", korean: "더 많은 사람들이 더 많은 육류를 원하고 있으므로, 가축을 위한 토지가 수요를 충족시키기 위해 확대되어야 하는 것은 불가피하다." },
  { english: "More meat production results in increased water pollution in both rivers and oceans since cows and pigs eat a lot and at the same time produce a lot of manure.", korean: "소와 돼지가 많이 먹고 동시에 많은 분뇨를 배출하므로 더 많은 육류 생산은 결과적으로 강과 바다 모두에서 수질 오염을 증가시키는 결과를 낳는다." },
  { english: "Livestock is said to produce 130 times as much manure as humans in the U.S.", korean: "가축은 미국에서 사람보다 130배 많은 분뇨를 배출한다고 한다." },
  { english: "When not managed properly, the manure and water containing it cause severe harm to the ecosystems of rivers and oceans.", korean: "제대로 관리되지 않으면 분뇨와 그것을 함유한 물이 강과 바다의 생태계에 심각한 폐해를 초래한다." },
  { english: "When rain comes, manure is washed away with the runoff, polluting nearby soil, streams, and rivers all the way until it reaches the ocean.", korean: "비가 올 때, 분뇨는 빗물과 섞여 씻겨 내려가 바다에 도달할 때까지 내내 인근의 토양, 시내, 강을 오염시키게 된다." },
  { english: "Once it reaches the ocean, it contributes to the formation of what is known as a \"dead zone.\"", korean: "일단 바다에 도착하면, 그것은 “죽음의 해역”으로 알려진 것을 형성하는 원인이 된다." },
  { english: "Dead zones occur around the world, primarily near areas where heavy farming and industrial activity spill nutrients into the water.", korean: "죽음의 해역은 주로 과도한 농업 및 산업 활동으로 영양물질이 물에 유출되는 지역 근처에서 전 세계적으로 발생하고 있다." },
  { english: "Concentrated levels of nutrients in water result in the blooming of algae, which are simple forms of water plants.", korean: "농축된 물속 영양분은 단순한 형태의 수생 식물인 해조류가 번성하는 결과를 낳는다." },
  { english: "When too many plants grow in the water, they use up the ocean's oxygen, suffocating other plants and animals.", korean: "너무 많은 식물이 물속에 자라게 될 때, 그것들은 바다의 산소를 고갈시켜 다른 식물과 동물을 질식시키게 된다." },
  { english: "The largest known dead zone occurred in the Gulf of Mexico in 2002, when runoff from the Mississippi River caused over 20,000 square kilometers of the Gulf area to become uninhabitable for oceanic life.", korean: "알려진 가장 대규모의 죽음의 해역은 2002년에 멕시코만에서 발생했는데, 그때 미시시피강의 유출수로 인해 멕시코만에서 2만 제곱 킬로미터가 넘는 지역이 해양 생물이 살 수 없게 되는 결과를 초래했다." },
  { english: "The Unknown Contributor to Global Warming", korean: "지구 온난화의 알려지지 않은 원인" },
  { english: "The increasing demand for meat and meat products brings trouble not only to the natural resources under our feet but also to those overhead in the atmosphere.", korean: "육류와 육류 제품의 늘어나는 수요는 우리 발아래의 천연자원뿐만 아니라 머리 위 대기 중의 천연자원에도 문제를 야기한다." },
  { english: "Even though carbon dioxide is a major cause of global warming in the air, recent research has shown that methane can have a greater impact.", korean: "비록 이산화탄소가 대기 속에서 지구 온난화의 주요 원인일지라도 최근의 연구는 메탄이 더 큰 영향을 줄 수 있다는 것을 보여 주고 있다." },
  { english: "Methane is responsible for about 16 percent of global greenhouse gas emissions.", korean: "메탄은 지구 온실가스 방출의 약 16퍼센트의 원인을 차지한다." },
  { english: "That doesn't seem like much, but experts warn that methane is over 20 times as powerful as carbon dioxide in trapping the sun's heat in the atmosphere.", korean: "그것이 많은 것처럼 보이지는 않지만, 전문가들은 메탄이 대기 속에 태양열을 가두어 두는 데 이산화탄소보다 20배 이상 더 강력하다고 경고한다." },
  { english: "Where does all the methane come from?", korean: "그 모든 메탄은 어디에서 오는가?" },
  { english: "Much of the methane in the atmosphere is released naturally in damp areas.", korean: "대기 중 메탄의 상당량은 습지대에서 자연스럽게 배출된다." },
  { english: "However, about 15 percent is emitted by the growing number of cows and pigs.", korean: "하지만 대략 15퍼센트는 그 수가 늘어나고 있는 소와 돼지에 의해 방출된다." },
  { english: "Statistics vary about the exact amount of methane emitted by a cow, but it is generally agreed that a single cow releases up to 120 kilograms of methane per year, more than any other domestic animal.", korean: "소에 의해 배출되는 메탄의 정확한 양에 대해서는 통계마다 다르지만, 소 한 마리는 다른 어떤 가축이 배출하는 것보다 많은, 연간 최대 120kg의 메탄을 배출한다는 데 일반적으로 동의하고 있다." },
  { english: "That is about 1,000 times the amount of methane emitted by an average person.", korean: "그것은 보통 사람이 배출하는 메탄보다 대략 1,000배가 더 많은 양이다." },
  { english: "Methane is produced in a cow's special digestive system.", korean: "메탄은 소의 특별한 소화기 계통에서 만들어진다." },
  { english: "A cow has a stomach with four rooms to break down the food it eats.", korean: "소는 먹는 음식을 분해하는 4개의 방이 있는 위를 지니고 있다." },
  { english: "The food digested in the first two rooms is sent to the mouth to be chewed again, and then sent to the third and the fourth rooms.", korean: "첫 두 방에서 소화된 음식은 다시 씹도록 입으로 보내지고, 그런 다음 세 번째와 네 번째 방으로 보내진다." },
  { english: "A cow does this for about eight hours on average every day during which it keeps burping and passing gas, giving off methane into the atmosphere.", korean: "소는 매일 평균적으로 약 8시간 동안 이것을 하며 그러는 동안 계속해서 트림하고 방귀를 뀌며 메탄을 대기 중으로 방출한다." },
  { english: "Imagine the enormous amount of methane emitted from the burping mouths of 1.5 billion cows on six continents.", korean: "여섯 대륙의 15억 마리 소가 트림하며 입에서 방출하는 메탄의 엄청난 양을 상상해 보라." },
  { english: "The world's livestock industries are growing at an unprecedented rate due to population growth and rising incomes.", korean: "세계의 가축 산업은 인구 증가와 소득 증가로 인해 전례 없는 속도로 성장하고 있다." },
  { english: "The world's population is predicted to reach around nine billion by 2050.", korean: "세계의 인구는 2050년까지 대략 90억 명에 도달할 것으로 예측된다." },
  { english: "Koreans ate an average of 11 kilograms of meat per person in 1980, but the average increased to 51 kilograms in 2014.", korean: "한국인들은 1980년에 1인당 평균 11kg의 육류를 소비했지만, 2014년에는 평균이 51kg으로 증가했다." },
  { english: "As people prefer increased animal protein in their meals, our land, rivers, and oceans are bound to suffer with no solution in sight.", korean: "사람들이 그들의 식사에서 늘어난 동물 단백질을 선호함에 따라, 우리의 땅, 강, 바다는 해결책이 보이지 않는 상태에 시달릴 수밖에 없다." },
  { english: "Maybe it is time we give our diets a second thought.", korean: "아마도 이제는 우리의 식습관을 다시 한 번 돌아볼 때이다." }
]
},
        "YBM 박준언":  { "Lesson 1 : Healthy Living, Happy Life": [
  { english: "Help! I Am Stressed Out!", korean: "도와주세요! 완전히 스트레스를 받고 있어요!" },
  { english: "Dear Teens Today,", korean: "틴스 투데이에게," },
  { english: "I keep having dreams about getting chased or taking a test where I don't know any answers.", korean: "저는 쫓기거나, 시험을 치는데 정답을 하나도 모르는 꿈을 계속 꿔요." },
  { english: "I often wake up in a cold sweat in the middle of the night.", korean: "한밤중에 식은땀을 흘리면서 잠에서 깨는 일도 종종 있어요." },
  { english: "On some mornings, I feel so tired that I don't think I'll be able to lift my feet.", korean: "어떤 날 아침에는 너무 피곤해서 발을 들어 올릴 수도 없을 것만 같아요." },
  { english: "What's wrong with me? Help! - A worried teenager", korean: "제가 어디가 잘못된 걸까요? 도와주세요! - 걱정 많은 십대 드림" },
  { english: "Dear worried teenager,", korean: "걱정 많은 십대님," },
  { english: "We have good news and bad news for you.", korean: "당신에게 좋은 소식과 나쁜 소식이 있어요." },
  { english: "The good news is that you don't sound like you are ill.", korean: "좋은 소식은 아픈 것 같지는 않다는 것이에요." },
  { english: "The bad news is that it is highly likely that you are stressed out.", korean: "나쁜 소식은 심한 스트레스에 시달리고 있을 가능성이 아주 높다는 것입니다." },
  { english: "Although the word \"stress\" brings up images of tired adults, many teens also suffer from a high level of stress, often without even knowing that they do.", korean: "‘스트레스’라는 단어가 피로에 지친 성인의 이미지를 연상시키지만, 고도의 스트레스에 시달리는 십대들도 많고, 심지어 자기가 스트레스를 받는다는 사실 자체를 모르는 경우도 자주 있습니다." },
  { english: "At least, now you know that you are under stress.", korean: "적어도 이제 당신은 스트레스를 받고 있다는 사실을 알고 있어요." },
  { english: "It is a big step forward because only you, no one else, can control your stress level, but to wisely manage your stress, you need to have a good understanding of the issue.", korean: "이것은 아주 커다란 진전입니다. 왜냐하면 다른 누구도 아닌 당신 자신만이 자신의 스트레스 레벨을 통제할 수 있기 때문이에요. 하지만 스트레스를 현명하게 관리하려면 이 문제에 대해 잘 이해하고 있어야 합니다." },
  { english: "To help you with that, Teens Today had an informative talk on stress and its management with a doctor specializing in mental health.", korean: "이를 도와주기 위해서 틴스 투데이는 스트레스와 관리법에 대해 정신 건강 전문의와 유익한 대화를 나누어 보았습니다." },
  { english: "As the saying goes, \"Know your enemy, and you will fight better!\"", korean: "속담에서 말하듯이, “적을 알면 더 잘 싸울 수 있을 거예요!”" },
  { english: "Q&A with the Doctor: Stress and Its Management", korean: "의사와의 문답: 스트레스와 관리법" },
  { english: "Q: What is the first thing we should know about stress?", korean: "질문: 스트레스에 대해 먼저 알아야 할 것은 무엇입니까?" },
  { english: "You need to understand that stress is not a disease.", korean: "스트레스는 질병이 아니라는 사실을 이해해야 합니다." },
  { english: "It is a normal reaction that almost everyone experiences.", korean: "스트레스는 거의 모두가 경험하는 정상적 반응입니다." },
  { english: "In fact, stress is a natural alarm system in your brain and body, going back to the primitive days.", korean: "사실, 스트레스는 여러분의 뇌와 몸에 있는 타고난 경보 시스템으로 원시 시대까지 거슬러 올라갑니다." },
  { english: "This involuntary response developed in our ancestors as a way to protect them from predators and other threats.", korean: "이 비자발적인 반응은 우리 조상들에게서 맹수와 기타 위협으로부터 보호하기 위한 방법으로 발달했습니다." },
  { english: "Imagine you meet a tiger in the jungle.", korean: "밀림에서 호랑이를 만났다고 상상해 보세요." },
  { english: "You have to fight it or run fast to save your life, so your body turns on its emergency system, releasing into the blood the hormones that speed up your heart rate, increase your blood pressure, boost your energy, and prepare you to deal with the problem.", korean: "목숨을 구하기 위해 호랑이와 싸우거나 빨리 달려야 하니까, 몸이 비상 체제를 가동해서 심장 박동을 올리고 혈압을 높이고, 에너지를 강화하고, 이 문제에 대처할 준비를 해 주는 호르몬들을 핏속에 방출합니다." },
  { english: "Experts call this the \"fight-or-flight response,\" and the human race could not have survived in its early, tough natural environment without it", korean: "전문가들은 이것을 ‘투쟁 도피 반응’이라고 부르는데, 이것이 없었다면 인류는 초기의 거친 자연환경에서 살아남지 못했을 것입니다." },
  { english: "Q: Then, is stress not bad?", korean: "질문: 그렇다면 스트레스는 나쁜 게 아닌가요?" },
  { english: "No. Not always.", korean: "네. 항상 나쁜 건 아닙니다." },
  { english: "A little stress is essential to push you to get things done.", korean: "약간의 스트레스는 여러분을 떠밀어 할 일을 하게 만드는 데 필수적이지요." },
  { english: "It prepares you to meet a tough situation with focus, strength, and alertness.", korean: "여러분이 집중력과 체력을 가지고, 또 정신을 똑바로 차리고 힘든 상황을 맞을 수 있도록 준비를 해 주는 겁니다." },
  { english: "Without stress, you would not be able to gather enough energy to face difficulties, meet deadlines, and achieve successes.", korean: "스트레스가 없다면 어려운 일에 맞서고, 마감을 맞추고, 성공을 거둘 수 있을 만큼 충분한 에너지를 모을 수 없을 겁니다." },
  { english: "Q: Why, then, does everybody think it's a big problem?", korean: "질문: 그렇다면 어째서 모두들 스트레스가 큰 문제라고 생각하나요?" },
  { english: "The problem is, times have changed, but the stress reaction remains the same.", korean: "문제는, 시대는 변했는데 스트레스에 대한 반응은 똑같이 머물러 있다는 것이지요." },
  { english: "Stress hormones burn away when you get rid of the stress source.", korean: "스트레스 호르몬들은 스트레스의 원인이 없어지면 연소되어 사라집니다." },
  { english: "Back in the old days, it was a matter of either death or survival, and then the crisis came to an end.", korean: "옛날에는 죽느냐 사느냐의 문제였고, 그러고 나면 위기는 끝이 났지요." },
  { english: "Now, however, many of your worries are not as instantly resolved as they were when you used to bump into tigers.", korean: "그러나 요즘은 여러분의 걱정거리가 호랑이를 만나곤 하던 시절처럼 즉각적으로 해결되지 않습니다." },
  { english: "You might have an exam tomorrow and an assignment due the day after tomorrow.", korean: "내일 시험이 있고 모레가 기한인 숙제가 있을 수도 있고요." },
  { english: "The danger signs are almost always on, and the stress hormones stay in your body and build up.", korean: "위험 신호가 거의 항상 켜져 있고, 스트레스 호르몬은 몸 안에 남아 축적되는 겁니다." },
  { english: "Blood rushes to your face.", korean: "피가 얼굴로 치받쳐 몰립니다." },
  { english: "Your stomach stops working and feels upset or as if it is tied up in knots.", korean: "위장은 작동을 멈추고 속이 좋지 않거나 장이 꼬여 뭉친 느낌이 듭니다." },
  { english: "You feel restless in your legs and have difficulty going to sleep.", korean: "다리를 가만 두지 못하고 잠을 쉽게 이루지 못합니다." },
  { english: "None of this helps you with doing your homework, and when it keeps happening, it can harm your health", korean: "이 모든 건 여러분이 숙제를 하는 데 도움이 되지 않고, 계속 발생하다 보면 건강을 해칠 수도 있습니다." },
  { english: "Q: What do we need to do to deal with it?", korean: "질문: 스트레스에 대처하기 위해 우리는 무엇을 해야 하나요?" },
  { english: "We all know that the best response is to fight and solve the problem, but it's not always easy to do so.", korean: "최고의 반응은 문제와 싸워서 해결하는 거라는 사실을 우리 모두 알고 있습니다. 하지만 언제나 그렇게 하기 쉬운 건 아니죠." },
  { english: "In that case, the hormones might make you want to run away, but running away from your problems is one of the worst ways to deal with stress.", korean: "그럴 경우에 호르몬들은 여러분들에게 도망치고 싶은 마음이 생기게 할 수도 있습니다. 그렇지만 문제로부터 도망치는 건 스트레스에 대처하는 최악의 방법 중 하나입니다." },
  { english: "For example, skipping school may feel good at the time, but it will drag you into even deeper trouble afterward.", korean: "예를 들어서, 결석을 하면 당시에는 기분이 좋을지 모르지만 나중에 훨씬 더 심한 곤경에 빠지게 될 겁니다." },
  { english: "A better way to deal with stress is physical exercise, for what the stress hormones really tell you to do is to literally move your body and run.", korean: "스트레스에 대처하는 더 좋은 방법은 운동입니다. 왜냐하면 스트레스 호르몬이 실제로 여러분에게 시키는 일은 말 그대로 몸을 움직여 뛰는 거니까요." },
  { english: "Exercise burns away extra stress hormones and replaces them with others that make you happy.", korean: "운동은 과잉 스트레스 호르몬을 연소시켜 없애 주고 여러분을 행복하게 하는 다른 호르몬들로 대체합니다." },
  { english: "Then your body will be refreshed and ready to meet the next challenge.", korean: "그러면 몸이 재충전되어 다음 도전을 맞을 준비가 될 겁니다." },
  { english: "Finally, strike a balance between work and play.", korean: "마지막으로, 일과 놀이의 균형을 맞추세요." },
  { english: "School is important, but it is not everything.", korean: "학교가 중요하지만 전부는 아닙니다." },
  { english: "When you plan your week, schedule time to get schoolwork done, but also schedule time to have fun.", korean: "일주일의 계획을 세울 때는, 학교 공부를 할 시간을 일정에 넣지만, 또한 즐겁게 보낼 시간도 일정표에 넣도록 하세요." },
  { english: "When it's time to enjoy yourself, try not to worry about school or homework.", korean: "즐겨야 할 때는 학교나 숙제 걱정을 하지 않도록 하세요." },
  { english: "Focus on having fun.", korean: "즐겁게 보내는 데 집중하세요." },
  { english: "Q: Is there anything special about teenage stress, compared with that of adults?", korean: "질문: 성인의 스트레스와 비교해서 십대의 스트레스에 특별한 점이 있나요?" },
  { english: "I believe so because growing up is not easy.", korean: "성장은 쉽지 않기 때문에 저는 그렇다고 믿습니다." },
  { english: "Teenage experiences vary, and everyone experiences different emotions and concerns.", korean: "십대의 경험은 다양하고, 모두가 서로 다른 감정과 걱정거리를 경험하지요." },
  { english: "The one thing that unites you all, however, is that you are changing, from being a youth to becoming an independent adult.", korean: "그러나 여러분 모두를 하나로 엮어 주는 건 여러분이 변화하고 있다는 사실입니다. 청소년에서 독립된 성인이 되어 가고 있지요." },
  { english: "During this time of transition you live with a lot of uncertainties and imbalances, which create huge anxieties.", korean: "이런 과도기에는 수많은 불확실성과 불균형을 안고 살아야 하고, 그것들은 어마어마한 불안을 초래합니다." },
  { english: "It is important to know that it is natural for you to feel stressed, and that it is okay.", korean: "스트레스를 받는 건 자연스러운 일이고, 괜찮다는 걸 알고 있는 게 중요합니다." },
  { english: "Just keep in mind that whatever stresses you out now will eventually pass.", korean: "지금 스트레스를 주는 요인이 무엇이든 결국은 지나갈 거라는 사실만 명심하세요." },
  { english: "More Tips to Keep Stress under Control", korean: "스트레스를 제어하는 기타 요령" },
  { english: "1. Avoid overscheduling. Be realistic and do not try to be perfect.", korean: "1. 과도한 일정을 피하라. 현실적이 되고 완벽하려고 애쓰지 말라." },
  { english: "2. Learn to relax. When you feel extreme stress, get quiet and take a few deep breaths.", korean: "2. 긴장을 푸는 법을 배워라. 극도의 스트레스를 느끼면 차분히 하고 몇 번 심호흡을 하라." },
  { english: "This brings oxygen to your brain and helps you relax.", korean: "그러면 뇌에 산소가 공급되어 긴장을 푸는 것을 도와줄 것이다." },
  { english: "3. Treat your body well.", korean: "3. 자기 몸을 잘 대접하라." },
  { english: "Watch what you eat.", korean: "먹는 것에 신경을 써라." },
  { english: "Under stressful conditions, the body needs vitamins and minerals more than ever.", korean: "스트레스를 받는 조건 하에서는 몸에 비타민과 미네랄이 그 어느 때보다 더 필요하다." },
  { english: "A good night's sleep will relieve stress as well.", korean: "밤에 푹 잘 자는 것 역시 스트레스를 풀어 줄 것이다." },
  { english: "4. Get help. Stress can be overwhelming.", korean: "4. 도움을 구하라. 스트레스는 혼자 감당하기 벅찰 수 있다." },
  { english: "Do not hesitate to ask for help from a trustworthy adult or a school counselor.", korean: "믿을만한 어른이나 학교 상담사에게 주저 말고 도움을 구하라." }
]
, "Lesson 2 : Origins of Everyday Things": [
  { english: "Chilies, Potatoes, and Tomatoes: The Globalization of Food", korean: "고추, 감자, 토마토: 음식의 세계화" },
  { english: "Look at your evening meal.", korean: "저녁 식사를 보자." },
  { english: "You might find rice, a bean paste stew with potatoes, a few dishes of vegetables, and of course Gimchi, which contains a lot of spicy chili.", korean: "밥, 감자가 들어간 된장찌개, 몇 가지 야채 반찬, 그리고 당연히 김치를 발견할지 모르며, 그것은 많은 매운 고추를 포함하고 있다." },
  { english: "Since chilies, in particular, are an essential ingredient for many spicy Korean dishes, you would hardly suspect that they originated in another country.", korean: "특히 고추는 한국의 많은 매콤한 요리에 필수적으로 들어가는 재료이기 때문에, 고추의 원산지가 외국일 것이라고는 거의 의심하지 않을 것이다." },
  { english: "You would not be the first person to make that mistake.", korean: "그런 착각을 하는 사람이 당신이 처음은 아니다." },
  { english: "Ask a Chinese or an Indian or a Mexican, and most will argue that chilies are native to their homeland.", korean: "중국인 또는 인도인 또는 멕시코인에게 물어보면, 대부분이 고추의 원산지가 자기 나라라고 주장할 것이다." },
  { english: "Sorry for them, but they are all wrong.", korean: "미안하지만 모두 틀린 답이다." },
  { english: "Chili peppers originated in South America.", korean: "고추의 원산지는 남아메리카이다." },
  { english: "Not just chili peppers, but many of the foods we consume today, including potatoes and tomatoes, originated in the same region and spread to the rest of the world because of the work of a single person.", korean: "고추뿐만 아니라 감자와 토마토를 포함하여 오늘날 우리가 섭취하는 많은 음식의 원산지가 같은 지역이고, 한 사람의 노력으로 인해 나머지 전 세계로 퍼져 나갔다." },
  { english: "This story is an interesting part in the history of the globalization of food.", korean: "이 이야기는 음식의 세계화의 역사에서 매우 흥미로운 부분이다." },
  { english: "In 1492, when Christopher Columbus, the Italian explorer, set sail from Spain to find a new route to India, the purpose of his journey was to find a way to safely bring black pepper from Asia and secure the kitchens of Europe.", korean: "1492년, 이탈리아의 탐험가 Christopher Columbus가 인도로 가는 새로운 항로를 찾기 위해 스페인에서 출항했을 때, 그의 항해의 목적은 아시아에서 후추를 안전하게 가져와 유럽인들의 주방을 확보할 수 있는 길을 찾는 것이었다." },
  { english: "Europeans had used black pepper as a medicine and a spice since ancient times.", korean: "유럽인들은 고대부터 후추를 의약품이자 향신료로 사용하고 있었다." },
  { english: "Imported from South India and nearby islands, black pepper was an expensive spice.", korean: "인도 남부와 그 주변의 섬으로부터 수입되었기 때문에 후추는 비싼 향신료였다." },
  { english: "When the Ottoman Empire took over Asia Minor and the eastern Mediterranean, it effectively blocked routes to India, and the price of black pepper shot up.", korean: "오토만 제국이 소아시아와 지중해 동부 지역을 장악하자 인도로 가는 항로가 실질적으로 차단되었고 후추 가격은 급등했다." },
  { english: "As a result, European traders had to look for new ways to trade with India for pepper and other spices.", korean: "그 결과 유럽의 상인들은 후추와 다른 향신료를 위해 인도와 교역할 새로운 길을 찾아야 했다." },
  { english: "Columbus headed west and, upon reaching the islands of the Caribbean, believed he had found the route to India that he was seeking.", korean: "Columbus는 서쪽으로 갔고 카리브해 제도에 도달하자마자 자신이 찾던 인도로 가는 길을 발견했다고 생각했다." },
  { english: "He was mistaken, of course.", korean: "물론 착각했다." },
  { english: "Instead of black pepper, he found other plants that he believed to be another type of pepper.", korean: "후추 대신 그는 후추의 일종이라 생각되는 다른 식물을 발견했다." },
  { english: "Those plants were later called chilies or chili peppers.", korean: "이 식물은 나중에 고추라 불리었다." },
  { english: "Europeans at first hesitated to try chilies, just the way many people today do not like to try new foods.", korean: "오늘날 많은 사람들이 새로운 음식을 맛보기를 꺼려하는 그 방식으로, 유럽인들도 처음에는 고추를 맛보기를 주저했다." },
  { english: "When Portuguese traders carried chilies to other parts of the world, however, including Africa and Southeast Asia, it revolutionized local kitchens.", korean: "그러나 포르투갈 무역상들이 고추를 아프리카와 동남아시아 등 다른 지역으로 전파하자, 고추는 그 지역의 식단에 혁명을 일으켰다." },
  { english: "People loved chilies so much that they put them into every dish possible.", korean: "사람들은 고추를 너무나 사랑한 나머지 가능한 한 모든 음식에 고추를 넣었다." },
  { english: "The speed of the chili pepper's spread was exceptional.", korean: "고추의 전파 속도는 전례를 찾기 힘든 것이었다." },
  { english: "Within a half century after arriving in Spain, it was being used across much of Asia, along the coast of Africa, in the Middle East, and in Eastern Europe.", korean: "고추는 스페인에 도착한 지 오십 년이 채 되지 않아 아프리카 해안을 따라, 중동에서, 그리고 동유럽에서 사용되었다." },
  { english: "Chilies spread quickly, in part because they were easy to grow in a wide range of climates and conditions, which made them an abundant crop.", korean: "고추가 빨리 전파된 이유의 일부는 다양한 기후와 재배 조건에서 쉽게 자랐고, 따라서 수확량이 풍부한 작물이었기 때문이었다." },
  { english: "From a nutritional point of view, chilies are much less valuable than rice, corn, or potatoes.", korean: "영양학적 관점으로 볼 때 고추는 쌀, 옥수수, 감자 등에 비하면 훨씬 가치가 덜하다." },
  { english: "By making even plain food rich in flavor, however, chilies were the one luxury item the poor could afford to eat every day.", korean: "그러나 평범한 음식에 짙은 풍미를 더해줌으로써 고추는 가난한 사람들이 매일 먹을 수 있는 유일한 사치 품목이었다." },
  { english: "Many local dishes, popular among common people, were transformed into hot, spicy, and unique foods, thanks to chilies.", korean: "보통 사람들이 많이 먹는 그 지역 음식 중 상당수가 맵고 자극적이고 독특한 음식으로 변모한 것은 고추 덕분이었다." },
  { english: "Curry in India, hot pot in South China, tom yum in Thailand, and goulash in Hungary are just a few of the foods that were reborn with chilies.", korean: "인도의 카레, 중국 남부 지방의 훠궈, 태국의 똠얌, 헝가리의 굴라시는 고추 덕분에 재탄생한 음식의 몇 가지일 뿐이다." },
  { english: "When returning to Spain, Columbus took other new crops that he expected would capture the attention of Europeans.", korean: "스페인으로 돌아가며 Columbus는 유럽인의 관심을 살 거라고 기대한 새로운 다른 작물들도 가져갔다." },
  { english: "They included potatoes and tomatoes.", korean: "그중에는 감자와 토마토가 있었다." },
  { english: "While chilies improved ordinary food by adding spice to them, potatoes greatly improved the nutrition of the populations of Europe, Africa, and Asia.", korean: "고추가 평범한 음식에 양념을 더함으로써 향상시켰던 반면에, 감자는 유럽, 아프리카, 아시아 사람들의 영양을 획기적으로 개선하였다." },
  { english: "Potatoes were at first less favored than sweet potatoes by Europeans.", korean: "유럽인들은 처음에는 감자를 고구마보다 덜 선호하였다." },
  { english: "After it was revealed that potatoes were not only nutritious but also grew well on poor soils and in hostile climates, their cultivation quickly spread to Northern and Eastern Europe.", korean: "감자가 영양가가 높을 뿐만 아니라 척박한 토양과 혹독한 기후에서도 잘 자란다는 사실이 밝혀지자, 감자 재배는 북유럽과 동유럽으로 급속히 확대되었다." },
  { english: "In Ireland, for example, the potato became the staple food, with adults consuming an average of ten potatoes a day.", korean: "예를 들어 아일랜드에서는 감자가 주식이 되어, 성인의 하루 평균 소비량이 열 개에 달했다." },
  { english: "According to one estimate, the introduction of the potato was responsible for a quarter of the population growth in Europe, Africa, and Asia between 1700 and 1900.", korean: "추정에 의하면, 1700년에서 1900년 사이 유럽, 아프리카, 아시아의 인구 증가분의 1/4이 감자의 도입 덕분이었다고 한다." },
  { english: "Among the crops that Columbus introduced to Europe, tomatoes had to wait longer than the others, nearly two hundred years, before becoming part of everyday meals.", korean: "Columbus가 유럽에 도입한 작물 중에서 토마토는 다른 작물보다 더 오랜 기간인 거의 200년이 지난 뒤에야 일상적인 식단의 일부가 되었다." },
  { english: "There were two reasons for this.", korean: "여기에는 두 가지 이유가 있었다." },
  { english: "The first was that the tomato looked a lot like the fruit of certain poisonous plants that were well known to Europeans.", korean: "첫째, 토마토는 당시 유럽인들이 잘 알던 독성 식물의 열매와 모양이 매우 닮았다." },
  { english: "Because of this, they were at first grown only as a decorative plant rather than as a food.", korean: "이 때문에 처음에는 식용으로서가 아니라 관상용 식물로만 재배되었다." },
  { english: "Several decades passed before they began to be consumed as a food, and then, during the 1500s, they spread slowly to Spain, Italy, and France.", korean: "수십 년이 지나서야 비로소 식용 작물이 되었고, 1500년대에 이르러 스페인, 이탈리아, 프랑스로 서서히 퍼져 나갔다." },
  { english: "Up until the late 1700s, however, a large percentage of Europeans still feared the tomato.", korean: "그러나 1700년대 후반까지도 대부분의 유럽인은 여전히 토마토를 꺼려했다." },
  { english: "Another name for the fruit was \"poison apple\" because it was thought that the nobles got sick and sometimes died after eating them.", korean: "이 과일의 별명은 ‘독사과’였는데, 이것을 먹은 귀족들이 병이 들거나 때로는 죽는다고 생각되었기 때문이었다." },
  { english: "That was the second reason that tomatoes were slow to spread as a food.", korean: "이것이 토마토가 음식으로 전파되는 일이 느렸던 두 번째 이유이다." },
  { english: "The truth was that wealthy Europeans at that time ate off plates made of heavy metals including considerable amounts of lead.", korean: "이 일의 진상은 당시 부유한 유럽인들이 다량의 납을 포함한 중금속으로 만든 접시를 사용해서 먹은 데 있었다." },
  { english: "Because tomatoes are high in acidity, when placed on such plates, the fruit would release the lead, resulting in the poisoning of the diner.", korean: "토마토는 강한 산성이기 때문에, 그런 접시에 담으면 과일은 납을 방출하게 되고, 그 결과 먹는 사람은 납 중독에 걸리게 된 것이었다." },
  { english: "No one at the time made the connection between the plate and the poison, so the tomato was blamed.", korean: "당시에는 아무도 접시와 납 중독 사이의 연관을 발견하지 못했기 때문에 토마토가 비난 받았다." },
  { english: "The tomato was later cleared of its false charge, and the invention of pizza in Naples in the 1880s kicked off the tomato's popularity in Europe.", korean: "이후 토마토는 누명을 벗었고, 1880년대에 나폴리에서 피자가 발명되자 유럽에서 토마토의 인기는 치솟기 시작했다." },
  { english: "For thousands of years chilies, potatoes, and tomatoes had been consumed only in certain regions in South America before they crossed the Atlantic Ocean five hundred years ago.", korean: "수천 년 동안 고추, 감자, 토마토는 남아메리카의 특정 지역에서만 소비되다가 오백 년 전 대서양을 건넜다." },
  { english: "They spread to other continents and, when blended with local foods, created unique dishes.", korean: "이 작물은 다른 대륙으로 퍼졌고, 지역 음식과 결합하여 독특한 음식을 만들어 냈다." },
  { english: "The globalization of chili peppers, potatoes, and tomatoes completely changed the kitchens of the world.", korean: "고추, 감자, 토마토의 세계화는 세계의 주방을 완전히 바꾸어 놓았다." }
]
, "Lesson 3 : Advertising in Your Life": [
  { english: "The High School Debate Show: Product Placement", korean: "고등학교 토론 쇼: 간접 광고" },
  { english: "Moderator: Welcome to The High School Debate Show!", korean: "진행자: 고등학교 토론 쇼에 오신 여러분을 환영합니다!" },
  { english: "Today's debate topic is product placement.", korean: "오늘의 토론 주제는 간접 광고입니다." },
  { english: "The resolution is \"Product placement should be banned from television shows.\"", korean: "논제는 ‘간접 광고는 TV 쇼에서 금지되어야 한다’입니다." },
  { english: "For your information, product placement is a form of advertising that involves inserting products in movies or TV programs with the intention of promoting the products or brands.", korean: "참고로 알려 드리자면, 간접 광고는 제품이나 브랜드를 홍보할 의도로 영화나 TV 프로그램에 제품을 삽입하는 것을 수반하는 광고의 한 형태입니다." },
  { english: "While proven to be an effective way to advertise products, product placement has pros and cons, stirring arguments over whether or not it should be kept under control.", korean: "제품을 광고하는 효과적인 방법이라는 것이 입증된 한편, 간접 광고에는 장점과 단점이 있어 규제되어야 하는지 아닌지를 두고 논쟁이 벌어지고 있습니다." },
  { english: "Now we will hear the main arguments from both sides.", korean: "이제 양 팀으로부터 주요 논거를 들어 보도록 하겠습니다." },
  
  { english: "Team Haneul:", korean: "하늘 팀:" },
  { english: "We argue that product placement in TV shows should be banned.", korean: "우리는 TV 쇼에서 간접 광고가 금지되어야 한다고 주장합니다." },
  { english: "We maintain our position in order to defend the rights of the general public, mainly television viewers, who are also product consumers.", korean: "우리는 주로 TV 시청자인, 또한 제품 소비자이기도한 일반 대중의 권리를 옹호하기 위해서 이러한 입장을 주장합니다." },
  { english: "Product placement does not extend benefits to the general public but interferes with their interests.", korean: "간접 광고는 일반 대중에게 혜택을 주지 않으며 오히려 그들의 이익에 방해가 됩니다." },
  { english: "In this light, we offer three arguments against product placement―the quality of the shows, the deprived choice of viewers, and the problem of invisible marketing costs.", korean: "이런 관점에서 우리는 간접 광고에 반대하는 세 가지 논거를 제시합니다. 쇼의 품질, 빼앗긴 시청자의 선택, 그리고 보이지 않는 마케팅 비용의 문제입니다." },
  { english: "Our first point in argument is that product placement defeats the very purpose of TV shows, especially those in dramatic forms.", korean: "우리의 첫 번째 논거는 간접 광고가 TV 쇼, 특히 드라마 형식의 TV 쇼의 바로 그 목적을 좌절시킨다는 것입니다." },
  { english: "The primary purpose of dramas is to deliver a story, through which meaningful messages on society and the people living in it are delivered.", korean: "드라마의 주된 목표는 이야기를 전달하고, 그 이야기를 통해서 사회와 그 사회에 살고 있는 사람들에 대해 의미 있는 메시지들이 전달되는 것입니다." },
  { english: "Viewers watch dramas planning to take their stories seriously and respond to the messages they deliver.", korean: "시청자들은 드라마의 이야기들을 진지하게 받아들일 계획을 갖고 드라마를 보며 그 이야기들이 전달하는 메시지에 반응합니다." },
  { english: "Product placement, on the other hand, aims to sell products.", korean: "반면 간접 광고는 제품 판매를 목적으로 합니다." },
  { english: "These competing goals clash on the screen.", korean: "이렇게 서로 경쟁하는 목표들은 스크린에서 충돌합니다." },
  { english: "With random commercial brands popping out to steal the focus from the plot, the show quality suffers.", korean: "뜬금없는 상업 브랜드들이 툭툭 튀어나와 줄거리에서 주의를 빼앗아 가는 상황에서 쇼의 품질이 훼손됩니다." },
  { english: "A hero in a K-drama was seen to take both his hands off the wheel while driving a car and kiss a girl in the passenger seat.", korean: "어느 한국 드라마의 남자 주인공이 자동차 운전 중에 운전대에서 그의 양손을 떼고 조수석에 앉은 여자에게 키스하는 모습이 등장했습니다." },
  { english: "It was a product placement promoting an automatic pilot function of a new car.", korean: "그것은 신차의 자동 운항 기능을 홍보하는 간접 광고였습니다." },
  { english: "The absurdity of the scene, totally out of the context, ruined what emotional sincerity the characters retained up to that point.", korean: "맥락에서 완전히 벗어난 이 장면의 불합리성이 캐릭터들이 그 지점까지 유지하고 있던 감정적 진정성을 망쳐 버렸습니다." },
  { english: "Who could take a drama seriously when it is obviously more interested in selling products than in telling truthful stories?", korean: "진실이 담긴 이야기를 전하는 것보다 제품을 파는 데 명백히 더 관심이 있는 때에 그 드라마를 누가 진지하게 받아들일 수 있겠습니까?" },
  
  { english: "Our second point is that product placement doesn't give viewers a choice.", korean: "우리의 두 번째 논거는 간접 광고가 시청자에게 선택의 여지를 주지 않는다는 것입니다." },
  { english: "Unlike commercials during breaks, there is no way for the viewer to avoid product placement.", korean: "막간의 광고와 달리, 시청자는 간접 광고를 피할 도리가 없습니다." },
  { english: "The viewer is not given a choice over whether to watch it or not.", korean: "간접 광고를 보아야 할지 말아야 할지에 대해 시청자들에게는 선택권이 주어지지 않습니다." },
  { english: "Product placement is advertising \"embedded\" in the program.", korean: "간접 광고는 프로그램에 ‘삽입된’ 광고입니다." },
  { english: "It is integrated in the show, meaning that it is not possible to turn off the TV or switch the channel to avoid it.", korean: "쇼에 통합되어 있고, 그 말은 간접 광고를 피하기 위해 TV를 끄거나 채널을 돌리는 게 불가능하다는 뜻입니다." },
  
  { english: "Our last point is that product placement is enormously expensive and costs companies that use it a lot of money.", korean: "우리의 마지막 논거는 간접 광고가 어마어마하게 값이 비싸며 간접 광고를 활용하는 회사들에 거액을 부담하게 한다는 것입니다." },
  { english: "These days, Korean TV shows have a global reach that hits billions of people, so inserting products in them has become costly.", korean: "오늘날, 한국 TV 쇼들은 수십억 명의 사람들에게 이르는 세계적인 도달범위를 갖기 때문에 그 안에 제품을 삽입하는 비용이 비싸집니다." },
  { english: "In the end, the extra marketing costs for product placement are added to the product's consumer price, with the products promoted by product placement becoming more expensive.", korean: "결국, 간접 광고를 위한 추가 마케팅 비용은 제품의 소비자 가격에 추가되고, 간접 광고로 홍보하는 제품은 더 비싸집니다." },
  { english: "Based on these points, we believe that product placement should be banned from all media, but at a minimum from TV shows.", korean: "이런 논거들에 근거하여 우리는 간접 광고가 모든 매체에서 금지되어야 한다고 믿습니다만, 적어도 TV 쇼에서라도 금지되어야 한다고 생각합니다." },
  
  { english: "Moderator: Thank you for your excellent presentation.", korean: "진행자: 훌륭한 발표 감사합니다." },
  { english: "Now we're going to hear from the opposing side, Team Bada.", korean: "이제 우리는 반대편인 바다 팀의 입장을 들어 보도록 하겠습니다." },
  
  { english: "Team Bada: We, as the opposing team, are going to argue that product placement should not be banned.", korean: "바다 팀: 반대 팀으로서 우리는 간접 광고가 금지되면 안 된다고 주장하려 합니다." },
  { english: "We also prepared three supporting arguments―the production funding in the new media environment, the better quality of program content, and other benefits of product placement in context.", korean: "우리 역시 세 가지 지지 논거를 준비했습니다. 새 매체 환경에서의 제작비 조달, 프로그램 콘텐츠의 더 나은 품질, 그리고 맥락 속에서 제공되는 간접 광고의 혜택입니다." },
  { english: "Unlike Team Haneul, we would like to approach the issue from a slightly different perspective, taking content creators and product companies into consideration.", korean: "하늘 팀과 달리, 우리는 이 문제를 약간 다른 관점에서 접근하고 콘텐츠 제작자와 제품 제조 회사도 고려 대상에 넣고자 합니다." },
  { english: "First, product placement is inevitable in the age of the new media environment.", korean: "첫째, 간접 광고는 새 매체 환경의 시대에 불가피합니다." },
  { english: "Today many people enjoy programs through mobile streaming services and video downloads.", korean: "오늘날 많은 사람들은 모바일 스트리밍 서비스와 비디오 다운로드를 통해 프로그램을 즐깁니다." },
  { english: "The profit share from TV commercials is constantly declining, and production companies and broadcasting networks are compensating for the loss by attracting more product placements.", korean: "TV 광고의 수익 지분은 꾸준히 줄어들고 있고, 제작 회사들과 방송사는 더 많은 간접 광고를 유치함으로써 그 손실을 메우고 있습니다." },
  { english: "From an idealistic point of view, the storytelling of TV dramas should not be interrupted by commercial advertising.", korean: "이상적인 관점에서 보면 TV 드라마의 스토리텔링은 상업적 광고로 방해 받아선 안 됩니다." },
  { english: "From a realistic point of view, however, it is product placement that brings the programs to viewers.", korean: "그러나 현실적인 관점에서 보면 프로그램을 시청자에게 전해 주는 것은 간접 광고입니다." },
  { english: "Second, product placement does not harm but actually ensures the quality of TV shows.", korean: "두 번째로, 간접 광고는 TV 쇼의 품질을 해치기는커녕 실제로는 보장해 줍니다." },
  { english: "The \"quality\" of a TV show is not only about storytelling. Today's media content creation is nothing like writing a novel.", korean: "TV 쇼의 ‘품질’은 스토리텔링의 문제만은 아닙니다. 요즘 미디어 콘텐츠 제작은 소설을 쓰는 것과는 전혀 다릅니다." },
  { english: "Nowadays, high-quality media content requires a lot more elements such as expensive computer graphics, experienced directors, and even hallyu stars, but never can traditional funding support the increased cost.", korean: "오늘날, 높은 질의 미디어 콘텐츠는 값비싼 컴퓨터 그래픽, 노련한 감독, 심지어는 한류 스타 등 훨씬 더 많은 요소들을 필요로 하지만, 전통적인 자금 조달로는 인상된 비용을 감당할 수 없습니다." },
  { english: "Such high-quality content can only be achieved with product placement.", korean: "그러한 높은 질의 콘텐츠 제작은 간접 광고로 성취될 수밖에 없습니다." },
  { english: "Product placement ruins the story only when it fails.", korean: "간접 광고는 실패할 때에만 이야기를 망칩니다." },
  { english: "When properly done, it may actually enhance the quality of sponsored programs.", korean: "제대로 시행되면 간접 광고는 실제로 후원하는 프로그램의 품질을 향상시켜 줍니다." },
  { english: "For instance, in a K-drama about a blind girl's romance, there was a scene in which she applied lipstick on her own.", korean: "예를 들어, 시각 장애인 소녀의 로맨스에 대한 한 한국 드라마에서는, 그녀가 혼자서 립스틱을 바르는 장면이 있었습니다." },
  { english: "It was a product placement sponsored by a cosmetic company, but the scene was also essential to illustrate the girl's character―independent, attractive, and wealthy.", korean: "어느 화장품 회사의 간접 광고였지만 그 장면은 독립적이고 매력적이며 부유한 그 소녀의 캐릭터를 묘사하는 데에도 필수적이었습니다." },
  { english: "Not only was the scene the talk of the town for breaking a media stereotype of blind people, but it also succeeded in establishing the character in the story.", korean: "그 장면은 시각 장애인에 대한 매체의 고정 관념을 깨뜨린 것으로 장안의 화제가 되었을 뿐 아니라 이야기 속에서 캐릭터를 정립하는 데에도 성공을 거둔 것입니다." },
  { english: "Our last point is that product placement is helpful because it shows how the product is used in real life situations.", korean: "우리의 마지막 논거는 제품이 실생활의 상황에서 활용되는 방법을 보여 주어 간접 광고가 도움이 된다는 것입니다." },
  { english: "Suppose that I wanted to buy a skirt, but I couldn't find one exactly to my taste.", korean: "예를 들어 제가 치마를 하나 사고 싶지만 정확히 제 취향에 맞는 것을 찾기가 어렵다고 가정해 봅시다." },
  { english: "While watching a drama, I saw an actress wearing a skirt with a design that I had always wanted.", korean: "드라마를 보다가 저는 어떤 여배우가 제가 항상 원했던 디자인의 치마를 입고 있는 것을 봅니다." },
  { english: "In this case, product placement helped me understand what I wanted by providing more information in context on a product I wanted to buy.", korean: "이런 경우, 간접 광고는 제가 사고 싶었던 제품에 대한 정보를 맥락 속에서 제공함으로써 제가 무엇을 원하는지 스스로 더 잘 이해하도록 도와줍니다." },
  { english: "This also explains how K-dramas introduce Korean products to foreign consumers, which often results in global shopping sprees.", korean: "이는 또한 한국 드라마들이 어떻게 한국의 제품들을 외국의 소비자들에게 소개하는지도 설명해 주는데, 종종 국제적인 쇼핑 열풍을 초래합니다." },
  { english: "For example, a recent drama that became a huge hit in China was sponsored by a ginseng company.", korean: "예를 들어, 중국에서 큰 인기를 얻은 최근의 한 드라마는 인삼 회사의 후원을 받았습니다." },
  { english: "The hero was frequently seen to drink ginseng extract from a small pouch.", korean: "남자 주인공은 작은 파우치에 담긴 인삼 추출액을 자주 마시는 모습을 보였습니다." },
  { english: "The product became so popular among Chinese people that it instantly went out of stock.", korean: "이 제품은 중국인들 사이에서 큰 인기를 얻게 되어 금세 재고가 바닥났습니다." },
  { english: "With hallyu contents spreading all over the world, Korean products are being introduced to global consumers through product placement.", korean: "한류 콘텐츠가 세계로 퍼져 나가고 있는 상황에서, 한국 제품들은 간접 광고를 통해 세계의 소비자들에게 소개되고 있습니다." },
  { english: "Based on these points, we argue that product placement should not be banned.", korean: "이런 논거들에 근거하여 우리는 간접 광고가 금지되어서는 안 된다고 주장합니다." },
  { english: "Moderator: Thank you for your presentation.", korean: "진행자: 발표 감사합니다." },
  { english: "Now that we've heard from both teams, we are going to have a free debate session.", korean: "이제 양쪽 팀의 입장을 들었으니 자유 토론 시간을 갖도록 하겠습니다." }
]
, "Lesson 4 : Becoming Active as Consumers and Sellers": [
  { english: "Understanding the Sharing Economy", korean: "공유경제 이해하기" },
  { english: "The sharing economy is an economic system based on sharing assets or services, for free or for a fee, directly from and between individuals.", korean: "공유경제는 공짜로 혹은 대가를 받고, 개인들로부터 그리고 개인들 사이에서 직접 자산이나 서비스를 공유하는 데 근거한 경제 체제다." },
  { english: "Named in 2011 by TIME Magazine as one of the 10 ideas that would change the world, the economic model is now transforming the landscape of the world economy.", korean: "2011년에 TIME지에 의해 세계를 변화시킬 열 가지 아이디어 중 하나로 지명된 이 경제적 모델은 이제 세계 경제의 풍경을 변화시키고 있다." },
  { english: "There are five key concepts of the sharing economy.", korean: "공유경제에는 다섯 가지 핵심 개념이 있다." },
