  </div>

  <div class="container">

    <div class="step-container" id="step-category">
      <h2>1. 카테고리 선택</h2>
      <div class="button-group">
        <button onclick="selectCategory('영어1')">영어1</button>
        <button onclick="selectCategory('영어2')">영어2</button>
      </div>
    </div>

    <div class="step-container hidden" id="step-textbook">
      <h2>2. 교과서 선택</h2>
      <div class="button-group" id="textbook-buttons">
        <!-- 자바스크립트로 동적으로 채움 -->
      </div>
    </div>
    
    <!-- 3) 본문(과) 선택 영역 -->
    <div class="step-container hidden" id="step-lesson">
      <h2>3. 본문 선택</h2>
      <div class="button-group" id="lesson-buttons">
        <!-- 자바스크립트에서 동적으로 과 버튼 생성 -->
      </div>
    </div>

    <!-- 4) 문장 암기 UI 영역 -->
    <div class="step-container hidden" id="memorize-section">
      <div id="sentence-container"></div>
      <div class="pagination">
        <a href="#" id="prev-btn">이전 페이지</a>
        <a href="#" id="next-btn">다음 페이지</a>
      </div>
      <div class="page-number" id="page-number">페이지 0 / 0</div>
    </div>
  </div>

  { english: "What are friends for?", korean: "친구 좋다는 것이 뭘까?" },

  { english: "There may be different definitions of friendship, but it is hard to deny that a true friend can brighten up your day.", korean: "우정에 관한 서로 다른 정의가 있을 수 있지만 진정한 친구는 당신의 삶을 밝게 해준다는 사실을 부정하기는 어렵다." },
  { english: "The following two stories are about the beauty of friendship.", korean: "다음 두 이야기는 우정의 아름다움에 관한 내용이다." },
  { english: "Mirae’s Story", korean: "미래의 이야기" },
  { english: "Whenever it was time to get ready for a new school year, I was nervous about making new friends.", korean: "새 학기를 준비할 시기가 올 때마다, 나는 새 친구를 사귀는 것이 긴장되었다." },

  { english: "In order to communicate, I need someone to speak sign language or use writing.", korean: "소통하기 위해서는 수화를 하는 사람이 필요하거나 글쓰기를 이용한다." },

  { english: "My second year in high school was somewhat different though.", korean: "그러나 나의 고등학교 2학년은 다소 달랐다." },
  { english: "It all started when Minju sat next to me on the first day of school.", korean: "모든 일은 민주가 학교 첫날 내 옆에 앉았을 때부터 시작되었다." },
  { english: "My heart leapt when she asked if she could sit next to me because everyone had told me about her kindness.", korean: "그녀가 내 옆에 앉아도 되냐고 물었을 때 내 가슴은 뛰었다. 왜냐하면 모두가 그녀의 친절함에 대해 얘기해주었기 때문이었다." },
  { english: "Instead of judging me by my disability, she accepted me for who I was.", korean: "그녀는 내 장애를 가지고 나를 판단하는 대신에 있는 그대로의 나를 받아들여 주었다." },
  { english: "And just like that, we became the best friends in our school.", korean: "그리고 그렇게 우리는 학교에서 가장 친한 친구가 되었다." },
  { english: "Thanks to her, I became more open-minded and made some other close friends.", korean: "그녀 덕분에, 나는 마음을 열었고, 다른 친한 친구들을 사귀었다." },
  { english: "Then one day, Minju gave me a note.", korean: "그러던 어느 날, 민주가 나에게 쪽지를 건넸다." },

  { english: "I was shocked and deeply touched because it was the first time someone other than the people in my family wanted to learn my way of communication.", korean: "나는 무척 놀랐고 깊이 감명 받았다. 왜냐하면 내 가족을 제외한 다른 사람이 내가 소통하는 방식을 배우고 싶어 한 적이 처음이었기 때문이다." },

  { english: "Getting to know and communicating with a broader range of classmates was a thrilling experience.", korean: "더 다양한 학급 친구들을 알게 되고 그들과 의사소통하는 것은 아주 신나는 경험이었다." },
  { english: "Of course, there were some difficulties, especially because I couldn’t understand when more than two people were talking at the same time.", korean: "물론 몇몇 어려움도 있었는데, 특히 두 명 이상의 사람들이 동시에 얘기할 때는 이해하기 어려웠기 때문이었다." },
  { english: "But it must have been hard for my classmates to communicate with me, too.", korean: "하지만 우리 반 친구들이 나와 대화하는 것도 어려웠을 것임이 분명했다." },
  { english: "So I was more than grateful.", korean: "그래서 나는 그저 감사했다." },
  { english: "As it turned out, my friends had been secretly teaching the whole class fingerspelling whenever they had the chance.", korean: "나중에 안 일이지만, 내 친구들이 몰래 학급 전체에게 기회가 있을 때마다 지화를 가르쳐오고 있었다." },
  { english: "Knowing this must have taken a long time and a lot of effort, I asked them one day,", korean: "이것은 틀림없이 많은 시간과 노력이 필요로 했을 것임을 알았기에, 나는 언젠가 그들에게 물었다." },
  { english: "“Why did you spend so much time learning and teaching fingerspelling?”", korean: "“왜 지화를 배우고 가르치는 데에 그렇게 많은 시간을 쓴 거니?”" },
  { english: "I can still remember what Minju said.", korean: "나는 민주가 한 말을 아직도 기억한다." },
  { english: "She said, “In fifth grade, I had to be in a wheelchair for a whole year after a car accident.", korean: "“5학년 때, 나는 교통사고 이후에 일 년 동안 휠체어를 타고 다녔어야 했어." },
  { english: "Back then, my friends pushed the chair for me, hung out with me, and never found it embarrassing to be with me.", korean: "그 당시에 내 친구들은 휠체어를 밀어주고, 나와 놀아주고, 나와 함께 있는 것을 부끄럽게 여기지 않았어." },
  { english: "That’s what friends are for, Mirae.", korean: "그게 친구야, 미래야." },
  { english: "They stay together and have fun whatever may happen.”", korean: "친구는 무슨 일이 일어나더라도 함께 있고, 재미있는 시간을 보내지.”라고 그녀는 말했다." },
  { english: "Jenny’s Story", korean: "Jenny의 이야기" },
  { english: "“Will you be my date for homecoming?”", korean: "“홈커밍 때 나의 파트너가 되어줄래?”" },
  { english: "When one of my best friends Alan asked me this question, it didn’t take me more than a second to say, “Yes!”", korean: "나의 가장 친한 친구 Alan이 이 질문을 했을 때 나는 이 대답을 하는 데에 1초도 걸리지 않았다. “그래!”" },
  { english: "The night turned out to be great as I expected.", korean: "그 날 밤은 내가 예상했던 대로 훌륭했다." },
  { english: "We had so much fun, dancing and enjoying each other’s company.", korean: "우리는 춤추고 서로 함께 있음을 즐기며 무척 재미있게 놀았다." },
  { english: "Alan was even more excited than I was, introducing me to all his friends.", korean: "Alan은 나보다 아주 더 기분이 들떠서 자신의 모든 친구들에게 나를 소개해 주었다." },
  { english: "Walking me home, he told me it was his first time at a school dance, and he felt like any other student.", korean: "나를 집에 데려다주면서, 그는 나에게 학교 댄스 축제에 오는 것이 처음이었고, 다른 학생들처럼 느꼈다고 말했다." },

  { english: "I am deeply ashamed of this, but until last year, I foolishly had made fun of students with disabilities.", korean: "나는 이 일을 굉장히 부끄럽게 생각하고 있지만, 작년까지 나는 멍청하게도 장애를 가진 학생들을 놀렸었다." },
  { english: "I thought there was nothing to learn from them, and I was afraid that my friends would turn against me if I talked to an intellectually challenged boy.", korean: "나는 그들에게서 배울 점이 하나도 없다고 생각했고, 만약 내가 지적장애를 겪는 아이와 말을 하면, 내 친구들이 나에게 등을 돌릴 거라고 두려워했다." },
  { english: "So, when I first saw Alan last year in the school cafeteria and he asked if he could sit next to me, I made fun of him.", korean: "그래서 내가 작년에 맨 처음 학교 식당에서 Alan을 보고, Alan이 내 옆에 앉아도 되냐고 물었을 때, 나는 그를 비웃었다." },
  { english: "The people around us laughed so much that he ran away.", korean: "우리 주변의 사람들이 매우 크게 웃어대자, 그는 도망가 버렸다." },
  { english: "The next time I saw Alan was at a Special Olympics Unified basketball match.", korean: "그 다음에 Alan을 본 건 스페셜올림픽 유니파이드 농구 경기에서였다." },
  { english: "Since my teacher knew that I had bullied some classmates, she told me to participate in the program.", korean: "선생님은 내가 우리 반 친구들을 괴롭힌다는 걸 아셨기 때문에, 나에게 이 프로그램에 참가하라고 하셨다." },

  { english: "In the first image, the word reads FAT, but as the man loses weight, it finally changes to FIT.", korean: "첫 번째 이미지에서, 단어는 FAT으로 읽히지만, 남자가 체중을 감량하면서, 마침내 FIT으로 바뀝니다." },
  { english: "Artistic Design Comes First", korean: "예술적 디자인이 가장 먼저다." },
  { english: "Most of all, artistic design should be considered for an advertisement to be both creative and effective.", korean: "무엇보다도, 광고가 창의적이면서도 효과적이 되도록 예술적 디자인이 고려되어야 한다." },
  { english: "First, among the many factors used in design—color contrast, balance, rhythm, and more—the golden ratio is a great tool used to make an impressive advertisement.", korean: "첫째, 디자인에 사용되는 많은 요소들—색조 대비, 균형, 리듬, 등등—에서 황금 비율은 인상적인 광고를 만들기 위해 사용되는 좋은 도구이다." },
  { english: "Let’s have a little math talk here.", korean: "수학 이야기를 조금 해보도록 하자." },
  { english: "The rule of the golden ratio based on the number phi (φ=1.61803398874…) was discovered by Fibonacci, an Italian mathematician.", korean: "숫자 파이(φ=1.61803398874...)에 기반을 둔 황금비율의 법칙은 이탈리아인 수학자 Fibonacci에 의해 발견되었다." },
  { english: "Phi (φ) is the ratio between the number series 1, 1, 2, 3, 5, 8, and so on, where the next number in the series is created by adding two neighboring numbers together.", korean: "파이(φ)는 1, 1, 2, 3, 5, 8, 그리고 기타 등등의 수열 사이의 비로, 거기서 수열의 다음 숫자는 이웃하는 두 개의 숫자를 더해서 만들어진다." },
  { english: "So, 1+1 =2, and 1+2=3 and on it goes.", korean: "곧, 1+1=2, 그리고 1+2=3 등으로 계속된다." },
  { english: "When we divide two neighboring numbers (for example 3 into 5 is 1.666... and 13 into 21 is 1.615...) the ratio between them becomes closer to φ(1.618...).", korean: "이웃하는 두 수를 나누면 (예를 들어 5를 3으로 나누면 1.666... 이고 21을 13으로 나누면 1.615...) 그들 사이의 비는 점점 φ(1.618...)에 가까워진다." },
  { english: "We find the golden ratio when the whole length (a+b) divided by the long part (a) is equal to the long part (a) divided by the shortest part (b).", korean: "긴 부분(a)으로 나누어진 전체 길이(a+b)는 작은 부분(b)로 나누어진 긴 부분(a)와 같을 때 황금비율을 찾을 수 있다." },
  { english: "Font designers take advantage of the golden ratio to achieve balance in their use of letters.", korean: "폰트 디자이너들은 글자의 균형을 맞추기 위해서 황금비를 이용한다." },
  { english: "What’s so amazing about this ratio?", korean: "비율에 대해 놀라운 것은 무엇인가?" },
  { english: "It’s the fact that it has had a large impact on the design of advertisements and fonts.", korean: "이 그것이 광고와 폰트 디자인에 큰 영향을 주고 있다는 사실 때문이다." },
  { english: "Also, recent studies show that people find logos using the golden ratio very attractive and balanced.", korean: "또한, 최근 연구에 따르면 사람들은 황금 비율을 사용한 로고를 매우 매력적이고 안정적이라고 생각한다." },
  { english: "Many of the most popular brands make a perfect balance in their logos, making use of the golden ratio to which our eyes are attracted.", korean: "매우 인기 있는 상표 중 대부분이 눈이 이끌리는 황금 비율을 사용해서 그들의 로고에 완벽한 균형을 만든다." },
  { english: "In addition, typography is a creative tool with which you can add extra artistic features to an advertisement.", korean: "덧붙여, 타이포그래피는 광고에 예술적 특색을 더할 수 있는 창의적인 도구이다." },
  { english: "It is about designing letters to make the written messages more appealing.", korean: "이것은 적혀있는 메시지를 더 눈에 띄게 하기 위해 글자를 디자인하는 것에 관한 것이다." },
  { english: "Typography is very effective because words are usually the first thing a person sees, and they can be used to express the overall feeling of the content.", korean: "글자는 보통 사람들이 보는 첫 번째 것이고, 내용의 전체적인 느낌을 표현하는 데 사용될 수 있으므로 타이포그래피는 아주 효과적이다." },
  { english: "This means that a person can immediately understand what the ads are about.", korean: "그것은 광고가 무엇에 관한 것인지를 바로 이해할 수 있다는 뜻이다." },
  { english: "Readable Language Reads Well", korean: "읽기 쉬운 말이 잘 읽힌다." },
  { english: "Coming up with a catchy advertising slogan is essential for an effective advertisement.", korean: "재미있고 기억하기 쉬운 구호를 생각해내는 것은 효과적인 광고를 만드는데 있어 필수적이다." },
  { english: "Keep it short—around six to eight words. It should grab the consumers’ attention and convince them that your product is better than the others.", korean: "짧게 써라—여섯에서 여덟 단어 정도로. 광고는 소비자의 관심을 사로잡고 당신의 제품이 다른 것들보다 낫다는 것을 납득시켜야 한다." },
  { english: "To do this, advertisement designers use diverse strategies.", korean: "그러기 위해선, 광고 디자이너들이 다양한 전략을 사용해야 한다." },
  { english: "Here is a collection of creative advertisements that uses rhymes and humor to make us think more about the product.", korean: "여기 운율과 유머를 이용해 제품에 대해 생각하게 만드는 창의적인 광고 모음이 있다." },
  { english: "This is a potato chips advertisement using a rhyme: “Once you pop, you can’t stop!”", korean: "이것은 운율을 이용한 감자칩 광고이다: “한 번 뜯으면, 멈출 수 없어!”" },
  { english: "This asserts its message in a more memorable and clearer way.", korean: "이는 더욱 기억에 남고 확실하게 메시지를 주장한다." },
  { english: "It’s much more effective than saying, “These potato chips are delicious.”", korean: "“이 감자칩은 맛있다.”라고 말하는 것보다 훨씬 효과적이다." },
  { english: "Humor also works in advertisements.", korean: "유머 역시 광고에 효과적이다." },
  { english: "This sign’s slogan reads, “I’m a beach, NOT an enormous ashtray, okay?”", korean: "이 간판의 구호는 “나는 해변입니다. 거대한 재떨이가 아닙니다, 아시겠어요?”이다." },
  { english: "What is this public advertisement trying to say?", korean: "이 공익 광고는 무슨 말을 하고 싶은 것일까?" },
  { english: "It is trying to encourage people not to leave cigarettes on the beach.", korean: "이것은 사람들이 해변에 담배를 버리지 않도록 장려하고 있다." },
  { english: "By humorously making the beach seem human, eight simple words can make people feel that the beach is talking to them.", korean: "재치 있게 해변이 사람처럼 보이게 함으로써, 간단한 여덟 단어는 사람들에게 해변이 자신들에게 말하는 것처럼 느끼게 한다." },
  { english: "Technology Trends Matter", korean: "최신 기술과 매체가 중요하다." },
  { english: "Finally, it’s neither the design nor the slogan alone that makes an advertisement creative.", korean: "마지막으로, 창의적인 광고를 만드는 것은 디자인이나 구호만이 아니다." },
  { english: "You also need the perfect medium by which your advertisements are made available to the public.", korean: "광고가 대중에게 접해지게 만드는 완벽한 매체도 필요하다." },
  { english: "Usually, experts on advertising divide media into two categories: “old” and “new” media.", korean: "대부분, 광고 전문가들은 미디어를 두 분류로 나눈다: “구”와 “신” 미디어이다." },
  { english: "Old media include television, newspapers, and magazines.", korean: "보통 구 미디어는 텔레비전, 신문, 그리고 잡지를 포함한다." },
  { english: "Recently, advertisements have begun to use new media led by the Internet, mobile devices (tablets and smartphones), and digital signage.", korean: "최근, 광고는 인터넷, 모바일 장치(태블릿과 스마트폰), 그리고 디지털 사이니지(신호체계)를 이용한 신 미디어를 사용하기 시작했다." },
  { english: "Simply put, digital signage refers to huge digital screens on which pictures and videos are displayed.", korean: "간단히 말하자면, 디지털 사이니지란 사진과 비디오가 나타나는 큰 디지털 화면을 뜻한다." },
  { english: "It allows supersize advertisements to be freely displayed in public places like subway stations and movie theaters.", korean: "이것은 초대형광고가 지하철역이나 영화관 같은 공공장소에서 자유롭게 전시되도록 해준다." },
  { english: "The most important characteristic of new media is interactivity.", korean: "신 미디어의 가장 중요한 특징은 상호작용성이다." },
  { english: "In other words, it communicates with consumers using various technologies simultaneously including so-called big data analysis for personalized advertisements.", korean: "다른 말로, 개인 맞춤형 광고를 위한 소위 빅 데이터 분석이라고 불리는 것을 포함, 여러 가지 기술을 동시에 사용해 소비자들과 소통한다는 것이다." },
  { english: "Let’s say you want to grab a bite to eat after you exercise.", korean: "당신이 운동 후에 간단히 무엇인가를 먹고 싶어졌다고 가정해보자." },
  { english: "On the way home, you spot a large digital screen with fresh fruit on it.", korean: "집으로 가는 길에, 당신은 싱싱한 과일이 있는 디지털 화면을 발견한다." },
  { english: "Your smartphone recognizes a QR code on the screen with which you can be informed of the location of a fruit store.", korean: "당신의 스마트폰이 과일 가게의 위치를 알려주는 화면 속 QR코드를 인지한다." },
  { english: "While you read the store information, a list of other recommended stores pops up on your smartphone, so you can pick and choose where to buy your fruit.", korean: "당신이 가게에 대한 정보를 읽는 동안, 다른 추천된 가게 목록이 당신의 스마트폰에 뜨고, 따라서 당신은 과일 살 곳을 고르고 선택할 수 있게 된다." },
  { english: "You now know that an advertisement is a combination of ARTs.", korean: "당신은 이제 광고가 ART의 조합이라는 것을 알고 있다." },
  { english: "As the old saying goes, the more you know, the more you see.", korean: "옛말 그대로, 아는 만큼 보이는 법이다." },
  { english: "So, from now on, see if you can find any of the three ARTistic factors whenever you see a wide array of advertisements.", korean: "그래서, 지금부터, 만약 당신이 다수의 광고를 볼 때마다 세 가지 ART 요소 중 하나를 발견할 수 있는지 살펴봐라." },
  { english: "You will be surprised how much this can help you learn about creative ideas.", korean: "이것이 여러분이 창의적인 생각에 대해 배우는 데 얼마나 도움이 될지 알면 당신은 놀랄 것이다." }
], "Lesson 3 : Seeing Is Behaving": [
  { english: "Feelings Are Mutual", korean: "감정은 상호적이다" },
  { english: "When you look at an image of a person yawning, what is your reaction?", korean: "어떤 사람이 하품을 하는 이미지를 보았을 때, 당신의 반응은 무엇인가?" },
  { english: "Even reading about yawning can make you yawn, too.", korean: "하품에 대한 글을 읽기만 해도 하품을 하기도 한다." },
  { english: "Don’t you feel like yawning right now? If so, you are not alone.", korean: "지금 당장 하품하고 싶지 않은가? 만약 그렇다면, 당신은 혼자가 아니다." },
  { english: "About half of all people actually yawn after they see someone else yawn.", korean: "모든 사람들의 약 절반정도가 다른 사람이 하품하는 것을 보고 난 후 실제로 하품을 한다." },
  { english: "The reason for this universal phenomenon of contagious yawning has long been investigated by many scientists.", korean: "하품이 전염되는 이 보편적 현상의 이유는 많은 과학자들에 의해 오랫동안 조사되어왔다." },
  { english: "Recent studies reveal that this contagious phenomenon is related to empathy—as you may have heard, this is the ability to understand others’ emotional states.", korean: "최근의 연구들은 이 전염되는 현상이 감정이입과 관련이 있다는 것을 밝혀냈다.—들어본 적이 있겠지만, 이것은 다른 사람의 감정 상태를 이해하는 능력이다." },
  { english: "Many scientists suggest that our feelings of empathy are made possible by a special group of nerve cells called mirror neurons.", korean: "많은 과학자들은 감정이입하는 우리의 감정들이 거울 뉴런이라고 불리는 특수한 신경세포군에 의해 가능해진다고 말한다." },
  { english: "It is the mirror neuron that enables us to “mirror” others’ emotions.", korean: "우리가 다른 사람들의 감정들을 “반영”할 수 있도록 하는 것은 바로 거울 뉴런이다." },
  { english: "It is said that the discovery of mirror neurons has helped scientists explain the reason for empathy.", korean: "거울 뉴런의 발견은 과학자들이 감정이입의 이유를 설명하는 데 도움이 되었다고 한다." },
  { english: "So how were mirror neurons discovered? They were discovered by accident.", korean: "그렇다면 거울 뉴런은 어떻게 발견되었는가? 그것은 우연히 발견되었다." },
  { english: "In Parma, Italy, a monkey sat in a laboratory chair.", korean: "이탈리아 파르마에서 원숭이가 실험실 의자에 앉아 있었다." },
  { english: "Thin wires had been connected to the region of its brain involved in carrying out movements.", korean: "얇은 전선들이 움직임을 수행하는 데 관련된 뇌 영역과 연결되어 있었다." },
  { english: "Every time the monkey moved an object, some cells in that brain region would send a signal, and a monitor would make a beeping sound.", korean: "원숭이가 물체를 움직일 때마다 그 뇌 영역의 일부 세포가 신호를 보내고 모니터가 “삐”하는 신호음을 냈다." },
  { english: "Neurons are the main cells that make up your brain and the rest of the nervous system.", korean: "뉴런은 뇌와 나머지 신경계를 구성하는 주요 세포이다." },
  { english: "Your brain has 100 billion neurons.", korean: "뇌에는 1천억 개의 뉴런이 있다." },
  { english: "One day a researcher entered the lab with some nuts.", korean: "어느 날 한 연구원이 실험실에 견과를 가지고 들어갔다." },
  { english: "The monkey was staring at him. Then, something strange happened.", korean: "그 원숭이는 그를 쳐다보고 있었다. 그때, 이상한 일이 일어났다." },
  { english: "When the researcher raised the nuts to his lips, the monitor sounded–beep–even though the monkey had not moved anything, but had simply observed the researcher moving the nuts.", korean: "연구원이 견과를 입술 쪽으로 올렸을 때, 원숭이가 아무것도 움직이지 않고 단지 연구원이 견과를 움직이는 것만을 관찰했음에도 불구하고 모니터에서 “삐”하고 소리가 울렸다." },
  { english: "The researcher couldn’t understand why the monitor made the sound.", korean: "연구원은 모니터가 왜 소리를 냈는지 이해할 수 없었다." },
  { english: "Just to make sure, the researcher raised the nuts again, and he heard another beep.", korean: "확실히 하기 위해서, 연구원은 견과를 다시 들어 올렸고, 그는 또 한 번의 “삐”소리를 들었다." },
  { english: "This suggested that the monkey experienced the same emotion from seeing the man move the nuts as if the monkey itself had moved them.", korean: "이것은 남자가 견과를 움직이는 것을 보는 것으로부터 마치 원숭이 자신이 견과를 움직인 것과 같은 동일한 감정을 경험했음을 암시했다." },
  { english: "It was then that the scientists found some neurons that are involved in both doing a task and seeing someone else do it.", korean: "과업을 수행하는 것과 타인이 과업을 수행하는 것을 지켜보는 것 모두에 관련된 어떤 신경세포들을 과학자들이 발견한 것이 바로 그때였다." },
  { english: "Mirror Neurons in Our Life", korean: "우리 삶에서의 거울 뉴런" },
  { english: "Have you seen or experienced any of these situations?", korean: "이러한 상황을 보거나 경험해본 적이 있는가?" },
  { english: "Select Yes or No.", korean: "예 또는 아니오를 선택하시오." },
  { english: "When you listen to a tune that you can play, you move your hands and nod as if you were actually playing it yourself.", korean: "당신이 연주할 수 있는 곡을 들을 때, 마치 실제로 당신이 직접 연주하는 것처럼 손을 움직이고 고개를 끄덕인다." },
  { english: "Even the youngest babies imitate the facial expressions of other people and take on their emotions.", korean: "가장 어린 아기조차도 다른 사람들의 표정을 모방하고 그들의 감정을 나타낸다." },
  { english: "When you see someone hit his elbow on the corner of a desk, you react as if you hit your own elbow because you know how painful it is.", korean: "누군가가 책상 모서리에 팔꿈치를 부딪치는 것을 보았을 때, 당신은 그것이 얼마나 아픈지 알기 때문에 마치 자신의 팔꿈치가 부딪친 것처럼 반응한다." },
  { english: "Some sports fans feel so emotionally involved that they react almost as if they were part of the game themselves.", korean: "몇몇 스포츠팬들은 너무 감정을 이입하여 마치 그들 자신이 게임의 일부인 것처럼 반응한다." },
  { english: "So why is this discovery of mirror neurons important?", korean: "그렇다면 이 거울 뉴런의 발견은 왜 중요할까?" },
  { english: "Mirror neurons are important in that they give us a real sense of what it means to put yourself in another person’s shoes.", korean: "거울 뉴런은 우리에게 타인의 입장에서 생각하는 것의 진정한 의미가 무엇인지 알려준다는 점에서 중요하다." },
  { english: "In other words, if it were not for the actions of mirror neurons, people would have more difficulties in understanding other people’s feelings.", korean: "즉, 거울 뉴런의 작용이 없다면 사람들은 타인의 감정을 이해하는 데 더 많은 어려움을 겪을 것이다." },
  { english: "Many people know that babies love it when their parents smile at them and hate it when their parents show negative emotions on their faces.", korean: "많은 사람들은 아기들이 부모가 그들에게 미소를 지으면 좋아하고 부모가 얼굴에 부정적인 감정을 나타낼 때 그것을 싫어한다는 것을 알고 있다." },
  { english: "When a baby sees the facial expressions and body postures of others, mirror neurons stimulate the same internal responses.", korean: "아기가 타인의 얼굴 표정과 몸동작을 보았을 때, 거울 뉴런은 동일한 내부 반응을 자극한다." },
  { english: "Then their muscles mirror the same emotions.", korean: "그 후 그들의 근육은 동일한 감정을 반영한다. 후" },
  { english: "Children later understand others’ feelings through mirror neurons and learn how to behave in an emotionally appropriate manner.", korean: "후에 아이들은 거울 뉴런을 통해 타인의 감정을 이해하고 정서적으로 적절한 방식으로 행동하는 법을 배운다." },
  { english: "Not only do mirror neurons play a key role in human empathy, but they also accelerate the evolution of the brain, explaining the origin of language and culture.", korean: "거울 뉴런은 인간의 감정이입에 핵심적인 역할을 할 뿐만 아니라 두뇌의 진화를 가속화하는데 이것은 언어와 문화의 원천을 설명한다." },
  { english: "Many scientists view mirror neurons as the foundation of language development.", korean: "많은 과학자들은 거울 뉴런을 언어 발달의 기초로 보고 있다." },
  { english: "At the heart of these scientists’ theory is the unique human ability for complex imitation.", korean: "이 과학자들의 이론의 중심에는 복잡한 모방을 위한 독특한 인간의 능력이 있다." },
  { english: "They argue that being able to imitate another person’s actions promotes not only a child’s ability to acquire a language, but also an adult’s ability to use language.", korean: "그들은 타인의 행동을 모방할 수 있는 것이 언어를 습득하는 어린이의 능력뿐만 아니라 언어를 사용하는 어른의 능력 또한 증진시킨다고 주장한다." },
  { english: "Since the time when human beings began activating mirror neurons and learning through imitation, human languages and cultures have developed by leaps and bounds.", korean: "인간이 거울 뉴런을 활성화하고 모방을 통해 학습하기 시작한 이래로 인간의 언어와 문화는 비약적으로 발전했다." },
  { english: "This is why some scientists call the mirror neurons the “neurons that built civilization.”", korean: "바로 이것이 일부 과학자들이 거울 뉴런을 “문명을 구축한 뉴런”이라고 부르는 이유이다." },
  { english: "Little did scientists expect that they would make this wonderful discovery.", korean: "과학자들은 그들이 이토록 놀라운 발견을 할 것이라고 거의 기대하지 않았다." },
  { english: "But this accidental discovery has made it possible for scientists to better understand the development of human behavior and civilization.", korean: "그러나 이 우연한 발견은 과학자들이 인간의 행동과 문명의 발전을 더 잘 이해하도록 만들었다." },
  { english: "In the past, people believed that there was no relationship between what we see and how we behave.", korean: "과거에 사람들은 우리가 보는 것과 우리가 행동하는 방식 사이에 아무런 관계가 없다고 믿었다." },
  { english: "It was the discovery of mirror neurons that proved this belief to be wrong.", korean: "이 믿음이 틀렸다는 것을 증명한 것이 바로 거울 뉴런의 발견이다." },
  { english: "Based on this theory, people should be more careful about what they watch because some people who are in the habit of watching violent videos are likely to imitate what they see.", korean: "이 이론에 의하면, 폭력적인 비디오를 보는 습관을 가진 일부 사람들은 자신이 본 것을 모방할 가능성이 높기 때문에 사람들은 그들이 보는 것에 대해 보다 신중해야만 한다." },
  { english: "They could imitate the violence without being able to notice the differences between fantasy and reality.", korean: "그 사람들은 공상과 현실의 차이를 의식하지 못한 채 폭력을 모방할 수 있다." },
  { english: "So the next time you choose a TV program or movie to watch, you might want to think seriously about how it could affect your actual behavior through mirror neurons.", korean: "따라서 다음에 시청할 TV 프로그램이나 영화를 선택할 때에는 그 선택이 거울 뉴런을 통해 당신의 실제 행동에 어떻게 영향을 줄 수 있는지 진지하게 생각해야 할 것이다." }
], "Lesson 4 : Care to Share": [
  { english: "It Pays to Give", korean: "주는 것이 득이 된다." },
  { english: "Have you ever seen photos of people reading or sleeping while they were floating on the water?", korean: "물에 떠 있는 동안 무언가를 읽거나 자는 사람들의 사진을 본 적이 있습니까?" },
  { english: "If you have, then it’s very likely that you saw pictures of people in the Dead Sea.", korean: "만약 있다면, 당신은 아마도 사해에 있는 사람들의 사진을 봤을 것입니다." },
  { english: "The Dead Sea is actually a lake that is connected to a large river.", korean: "사해는 사실 거대한 강과 연결된 호수입니다." },
  { english: "It is called a “sea” because of its huge size and salty water.", korean: "크기가 크고 물에 소금기가 있어 “바다” 라고 불립니다." },
  { english: "It is called “dead” because it is too salty a body of water to support life; it is around 30% salt, which means it is about eight times saltier than sea water.", korean: "수역에 염분이 너무 많아 생물이 살 수 없어 “죽었다”고 불립니다.; 약 30%는 염분이고, 이는 곧 바닷물보다 여덟 배 염분이 많다는 뜻입니다." },
  { english: "Therefore, any fish unfortunately washed down from the river into the Dead Sea will immediately die.", korean: "따라서, 불행히 강으로부터 사해로 흘러 들어간 물고기는 곧바로 죽을 것입니다." },
  { english: "Life does not exist in this truly “dead” lake.", korean: "이 진정으로 “죽은” 호수에 생명은 존재하지 않습니다." },
  { english: "By contrast, another lake connected to the same river north of the Dead Sea is full of life.", korean: "이와 반대로, 같은 강과 연결된 사해 북쪽 다른 호수는 생명으로 가득합니다." },
  { english: "This blue freshwater lake has as many as twenty different species of fish living in it, providing a home to thousands of people and many kinds of plants and animals.", korean: "이 푸른 민물 호수는 스무 가지 다른 어류가 살고 있으며, 사람들과 다른 많은 종류의 동식물에게 집을 제공합니다." },
  { english: "So why are these two lakes, which both receive water from the same river, so different from each other?", korean: "그러니까 왜, 같은 강으로부터 물을 받는, 이 두 호수는 이렇게 다른 걸까요?" },
  { english: "The answer is simple: while the other lake gives every drop it receives back to the river, the Dead Sea keeps all of the water it receives to itself.", korean: "정답은 간단합니다: 다른 호수가 물을 받은 강에게 한 방울도 남김없이 다시 돌려주는 반면, 사해는 받은 물을 자기 자신에게 저장합니다." },
  { english: "Without any way out, the Dead Sea does not share any water, and when the water dries up during the hot dry season, all the salt remains, making the sea unlivable.", korean: "어떠한 출구도 없이, 사해는 어떠한 물도 공유하지 않으며, 덥고 건조한 시기에 물이 마르면, 소금만 남아, 바다를 살 수 없는 곳으로 만듭니다." },
  { english: "If the Dead Sea gave the river back what it had received, it would form as lively a lake as the one to its north.", korean: "만약 사해가 강에게 받은 것을 다시 돌려준다면, 그것의 북쪽에 있는 호수만큼 생기가 넘치는 호수가 될 것입니다." },
  { english: "This story strongly suggests that we should share what we have with others.", korean: "이 이야기는 우리가 가지고 있는 것을 다른 이들과 나눌 것을 강력하게 제안합니다." },
  { english: "There are people who commit their lives to sharing what they have with other people.", korean: "가진 것을 남들과 나누는 데 일생을 바치는 사람들이 있다." },
  { english: "Two examples are Dr. Jang Giryeo and Fr. Lee Taeseok, who both devoted themselves to sharing their talents until the end of their lives.", korean: "두 예시인 장기려 박사와 이태석 신부는, 삶이 끝날 때까지 둘 다 재능을 공유하는 데 자신들을 헌신했다." },
  { english: "Dr. Jang Giryeo committed himself to treating poor and sick people without asking for any money.", korean: "장기려 박사는 돈을 요구하지 않고 가난하고 아픈 사람들을 치료하는 것에 헌신했다." },
  { english: "He said he became a doctor to “stand like a mountain rock for poor people who are dying without a chance to see a doctor.”", korean: "그는 “의사를 볼 기회조차 없이 죽어 가는 가난한 사람들을 위해 산의 바위처럼 서 있으려고” 의사가 되었다고 말했다." },
  { english: "He set up a hospital in Busan and started treating people who had fallen sick in the streets.", korean: "그는 부산에 병원을 설립하여 거리의 병든 사람들을 치료하기 시작하였다." },
  { english: "Such was his commitment to helping others that, when he died, only his glasses, a photo of him and his wife, and a medical uniform were left in his small room.", korean: "그의 다른 이들을 돕고자 하는 일념이 그와 같아서, 그가 죽었을 때, 그의 안경, 그와 그의 아내 사진, 그리고 의사 가운 한 벌만이 그의 작은 방에 남았다." },
  { english: "Fr. Lee Taeseok spent nine years in southern Sudan until his death.", korean: "이태석 신부는 죽기 전까지 9년간을 남수단에서 보냈다." },
  { english: "He used all of his talents to serve the people whose lives were destroyed after a long civil war.", korean: "그는 자신의 재능 전부를 긴 내전 끝에 삶이 파괴된 사람들에게 봉사 하는 데 썼다." },
  { english: "He treated people suffering from diseases by building a hospital and digging wells for clean water.", korean: "그는 병원을 짓고 깨끗한 물을 위한 우물을 파서 질병으로 고통 받는 사람들을 치료하였다." },
  { english: "He also built schools and taught people how to play instruments to heal their wounded hearts.", korean: "또한 그는 학교를 지어 상처받은 마음을 치유하도록 사람들에게 악기 연주하는 법을 가르쳤다." },
  { english: "Living for others, Dr. Jang and Fr. Lee demonstrated the greatness of humanity.", korean: "다른 사람을 위해 살면서, 장 박사와 이 신부는 인류애의 위대함을 몸소 실천하였다." },
  { english: "The members of the Giving Pledge serve as another good example of people who are committed to giving what they have to others.", korean: "Giving Pledge의 구성원들 또한 자신이 가진 것을 남에게 베푸는 것에 헌신한 사람들의 좋은 예시이다." },
  { english: "This charitable foundation started in 2010 and consists of people with great wealth who have promised to donate more than half of their fortune to making the world a better place.", korean: "이 자선재단은 2010년에 시작되었고, 자신들의 부의 반 이상을 세상을 더 나은 곳으로 만드는데 기부하기로 약속한 부유한 사람들로 이루어져 있다." },
  { english: "The Giving Pledge started with only forty families and individuals, but the number of donors has been constantly increasing.", korean: "Giving Pledge는 고작 마흔 명의 가족들과 개인으로 시작했지만, 기부자의 수가 꾸준히 증가하고 있다." },
  { english: "New members of this “donation club” sign a pledge to donate the majority of their property.", korean: "이 '기부 클럽'의 새로운 구성원들은 그들 재산의 대부분을 기부하겠다는 서약을 한다." },
  { english: "They do this in public not because they want to show off, but because they hope it will create an atmosphere in which more people are drawn to charitable activities.", korean: "그들은 이 행위를 공개적인 장소에서 하는데 이는 과시하기 위함이 아닌, 사람들이 자선 행위에 관심을 가지는 분위기 만들기를 희망하기 때문이다." },
  { english: "In their pledge, former American trader John Arnold and his wife Laura wrote, “We view our wealth in this light—not as an end in itself, but as an instrument to bring about positive and transformative change.”", korean: "이 서약에서, 전 미국 거래 전문가 John Arnold와 그의 아내 Laura는 “우리는 부를 이러한 관점으로 본다―그 자체로 결과가 아닌, 긍정적이고 변혁을 일으킬 수 있는 도구." },
  { english: "With more people joining the cause, members feel a strong responsibility to give back what they have received from society to give rise to positive changes in the world for future generations.", korean: "더 많은 사람이 동참하면서, 구성원들은 미래 세대를 위해 세상에 긍정적인 변화를 일으키기 위해 그들이 사회로부터 받은 것을 환원하는 것에 관한 큰 책임감을 느낀다." },
  { english: "You might be thinking that sharing is not easy. If so, you are not alone.", korean: "나누는 것이 쉽지 않다고 생각하고 있을 수 있습니다. 그렇다면, 당신은 혼자가 아닙니다." },
  { english: "Many people say, “It’s not that I don’t want to donate, but I simply can’t afford to!”", korean: "많은 이들이 “기부하기 싫은 것이 아니라, 그저 여유가 없을 뿐이에요!" },
  { english: "But the following story of a young girl shows how easy it can be to share what we have with others in our everyday life.", korean: "하지만 다음 어린 소녀의 이야기는 일상에서 우리가 가진 것을 다른 이들과 나누는 것이 얼마나 쉬운 일인지를 보여줍니다." },
  { english: "An eight-year-old girl named Alex McKelvey, from Washington, started leaving surprise presents at her neighbor’s door and coins in vending machines for people who might need them.", korean: "Washington의 한 여덟 살 소녀 Alex McKelvey는 필요할지도 모르는 사람들을 위해 이웃의 문 앞에 깜짝 선물과 자판기에 동전을 놔두기 시작했습니다." },
  { english: "This all began when her grandmother passed away in September 2013.", korean: "이 모든 것은 그녀의 할머니가 2013년 9월에 돌아가셨을 때 시작되었습니다." },
  { english: "In memory of her, Alex decided to perform sixty different acts of kindness by March 22, 2014, which would have been her grandmother’s sixtieth birthday.", korean: "그녀를 기리기 위해, Alex는 할머니의 60번째 생일이 되었을 2014년 3월 22일까지 60가지 선행을 베풀기로 마음먹었습니다." },
  { english: "When she had completed this, she raised the bar further to perform six hundred acts of kindness by the same date the following year.", korean: "소녀가 이를 완성했을 때, 그녀는 다음 해 같은 날까지 600가지 선행을 베풀기로 한계를 높였습니다." },
  { english: "During that year, she donated books and magazines that she had already read to the local hospital, gave out laundry kits with soap and coins, and volunteered regularly.", korean: "그해 동안, 소녀는 자신이 이미 읽은 책과 잡지를 지역 병원에 기부하고, 비누와 동전과 함께 세탁 용품을 나눠주고 주기적으로 봉사 활동을 했습니다." },
  { english: "Finally, as her six hundredth act of kindness, she completed work at a local youth club.", korean: "마침내, 600번째 선행으로, 소녀는 지역 청년회에서 일을 완성했습니다." },
  { english: "When asked why she was doing such a nice project, she said, “I am doing this not because people insist that I do it, but because I just feel very happy when sharing what I have with others!”", korean: "왜 그런 멋진 프로젝트를 하는지 질문 받았을 때, 소녀는 “사람들이 하라고 해서 하는 것이 아니라, 그냥 제가 가진 것을 남과 나눌 때 아주 행복하기 때문에 저는 이것을 해요!" },
  { english: "If we include our talents, our positive energy, and our kindness in the things that we can donate, there can be so many different ways of donating in our daily life.", korean: "만약 우리가 기부할 수 있는 것에 우리의 재능, 긍정적 활기, 그리고 친절을 포함한다면, 일상 속 정말 수많은 기부 방법이 있을 것입니다." },
  { english: "Remember, wherever you live, whatever you do, and no matter how much money you have, you can always find a way to contribute to making the world better.", korean: "기억하세요, 당신이 어디에 살고, 무엇을 하든지, 그리고 얼마나 많은 돈을 가졌든지, 늘 세상을 더 좋게 만드는 것에 기여할 방법을 찾을 수 있습니다." },
  { english: "These examples strongly suggest that we should share our energy and generosity with others. In doing so, we can make a difference in the world.", korean: "이 예시들은 우리가 활기와 관용을 다른 이들과 나눠야 한다고 강력히 제안합니다. 그렇게 함으로써, 우리가 세상에 차이를 만들 수 있습니다." }
]
, "Lesson 5 : Awaken Your Curiosity": [
  { english: "Wonders of Nature", korean: "자연의 경이" },
  { english: "Welcome, teenage readers!", korean: "10대 독자들, 환영합니다!" },
  { english: "In this edition, we are going to tell you how wondrous nature is.", korean: "이번 호에서는 자연이 얼마나 경이로운지에 관해 얘기하려고 합니다." },
  { english: "Let’s take a close look at the mysteries of nature around us!", korean: "우리 주변에 있는 자연의 신비를 자세히 살펴봅시다!" },
  { english: "Water, Nature’s Gift", korean: "물, 자연의 선물" },
  { english: "Having existed since the beginning of our world, water is the most mysterious liquid on the earth.", korean: "세상이 시작된 이래 존재해 온 물은 지구상에 있는 가장 신비한 액체이다." },
  { english: "Nothing can live without it.", korean: "물 없이는 아무것도 살 수 없다." },
  { english: "Do you want to know an amazing fact about water?", korean: "물에 대한 놀라운 사실을 알고 싶은가?" },
  { english: "Think about a cold winter day.", korean: "추운 겨울날을 생각해 보라." },
  { english: "You can see ice floating on the Han River, which means ice is lighter than water.", korean: "한강에 얼음이 떠다니는 것을 볼 수 있는데 이것은 얼음이 물보다 가볍다는 것을 의미한다." },
  { english: "Yet the laws of nature say that the colder an object gets, the heavier it becomes.", korean: "하지만 자연의 법칙에서는 물질이 더 차가워질수록 그것은 더 무거워진다고 한다." },
  { english: "In that case, water should freeze from the bottom up. But does it really?", korean: "이 경우, 물은 바닥에서부터 얼어야 한다. 하지만 정말 그렇게 되는가?" },
  { english: "Absolutely not. Why is that?", korean: "물론 아니다. 왜 그럴까?" },
  { english: "The key lies in the density of water, which breaks the general laws of physics.", korean: "핵심은 물의 밀도에 있는데 이것 때문에 물리의 일반적 법칙들이 깨어진다." },
  { english: "Density is defined as the mass per unit volume.", korean: "밀도는 단위 부피 당 질량이라고 정의된다." },
  { english: "As the temperature goes down, the volume decreases and the density increases.", korean: "기온이 내려갈수록 부피는 줄어들고 밀도는 증가한다." },
  { english: "When a substance gets denser, it becomes heavier.", korean: "물질의 밀도가 높아지면 그것은 더 무거워진다." },
  { english: "But water reaches its maximum density—its heaviest—at 4˚C.", korean: "하지만 물은 4°C에서 최대 밀도에 도달하고, 가장 무거워진다." },
  { english: "This means ice is less dense than water, so it can float at 0˚C, which helps keep the water temperature under ice above 0˚C.", korean: "이 말은 얼음은 물 보다 밀도가 낮고, 따라서 얼음은 0°C에서 물 위에 뜨게 되며 이것은 얼음 밑에 있는 물의 온도를 0°C 이상으로 유지해 준다는 것을 의미한다." },
  { english: "If this were not the case, water would freeze from the bottom up at 0˚C, and all creatures living under water would die.", korean: "만약 그렇지 않다면 물은 0°C에 바닥부터 얼게 될 것이고 물 밑에 사는 모든 생명체는 죽게 될 것이다." },
  { english: "Therefore, underwater creatures can survive the freezing winter while living under water that is between 0˚C and 4˚C.", korean: "그래서 수중 생물들은 0°C에서 4°C 사이인 물속에서 살면서 몹시 추운 겨울을 살아나갈 수가 있는 것이다." },
  { english: "Water is surely nature’s greatest gift to us!", korean: "물은 단연코 자연이 우리에게 준 가장 위대한 선물이다!" },
  { english: "The Earth Travels Really Fast", korean: "지구는 정말 빨리 돌고 있다." },
  { english: "Which do you think travels faster, an airplane or the earth?", korean: "비행기와 지구 중 어느 게 더 빨리 움직인다고 생각하는가?" },
  { english: "An ordinary passenger airplane can travel at the speed of about 800 kilometers per hour.", korean: "일반적인 여객기는 시속 800km의 속도로 여행을 할 수 있다." },
  { english: "Although the earth seems motionless, it spins much faster than you might think.", korean: "움직임이 없는 것처럼 보이지만, 지구는 여러분이 생각하는 것보다 훨씬 더 빨리 돌고 있다." },
  { english: "Let’s do some simple math here to figure out how fast our planet is spinning.", korean: "우리의 행성(지구)이 얼마나 빨리 회전하고 있는지 알아보기 위해 여기서 간단한 수학을 좀 해보자." },
  { english: "The earth is 40,044 kilometers round at the equator.", korean: "지구는 적도 둘레가 40,044km이다." },
  { english: "40,044 kilometers divided by 24 hours is 1,668.5 kilometers per hour, or about 463 meters per second.", korean: "40,044km를 24시간으로 나누면 시간당 1,668.5km 또는 초당 463m의 속도이다." },
  { english: "This rotation speed is even greater than 340 meters per second, which is the speed of sound.", korean: "이 회전(자전) 속도는 소리의 속도(음속)인 초당 340m보다 훨씬 더 빠른 것이다." },
  { english: "So the earth is spinning faster than the speed of a passenger airplane or the speed of sound.", korean: "따라서 지구는 여객기의 속도나 소리의 속도보다 더 빨리 돌고 있는 것이다." },
  { english: "The earth also revolves around the sun. How fast is this rotation?", korean: "또한 지구는 태양의 주위를 공전한다. 이 회전은 얼마나 빠른가?" },
  { english: "The speed of the earth moving around the sun is 29 kilometers per second.", korean: "지구가 태양 둘레를 도는 속도는 초당 29km이다." },
  { english: "Can you imagine how fast this speed is?", korean: "이게 얼마나 빠른 속도인지 상상이 가는가?" },
  { english: "Believe it or not, it’s almost 90 times greater than the speed of sound!", korean: "믿기 어렵겠지만, 이것은 음속의 약 90배가 된다." },
  { english: "But we don’t have to worry about feeling dizzy while living on this fast-moving planet.", korean: "하지만 이 빨리 돌아가고 있는 행성에서 사는 동안에도 어지럼증을 느낄 걱정은 할 필요가 없다." },
  { english: "Thanks to gravity, we’re all alive.", korean: "중력 덕분에, 우리는 모두 살아있다." },
  { english: "A Heavenly Show", korean: "천체의 쇼" },
  { english: "Looking up at the night sky, you will probably notice that it is all one color: a black blanket studded with stars and the occasional appearance of the moon.", korean: "밤하늘을 쳐다보면 여러분은 아마도 하늘이 전부 한 가지 색이라는 걸 알게 될 것이다. 즉, 별들과 가끔씩 보이는 달이 박혀있는 까만 담요 같아 보일 것이다." },
  { english: "However, you might be surprised to learn that if you took a trip to the Arctic or Antarctic, then you would see a colorful display.", korean: "하지만 북극이나 남극으로 여행을 가게 되면, 화려한 장관을 보게 될 것이라는 걸 알게 된다면 놀랄 것이다." },
  { english: "Astronomers call these light displays auroras, and they appear most commonly at the northern or southern poles of our planet.", korean: "천문학자들은 이러한 빛의 디스플레이(향연)를 오로라라고 부르는데, 이런 오로라들은 우리 지구의 북극 또는 남극에서 가장 흔히 나타난다." },
  { english: "To tell them apart, scientists call the displays over the Arctic, the Northern Lights, and those over the Antarctic, the Southern Lights.", korean: "그것들을 구별하기 위해서, 과학자들은 북극 지방 위의 디스플레이를 북극광이라고 부르고, 남극 지방의 디스플레이를 남극광이라고 부른다." },
  { english: "An aurora is made partly by the sun.", korean: "오로라는 부분적으로 태양에 의해 만들어진다." },
  { english: "The sun is made of gas, so it likes to let out particles with lots of energy from its surface—this is called the solar wind.", korean: "태양은 기체로 이루어져 있어서, 많은 양의 에너지를 가진 입자들을 표면으로부터 방출하려고 한다.―이것은 태양풍이라고 불린다." },
  { english: "These particles could be dangerous to us, but we are protected by an invisible shield around our planet.", korean: "이 입자들은 우리에게 위험할 수 있지만 우리는 지구를 둘러싼 보이지 않는 보호막에 의해 보호를 받는다." },
  { english: "This magnetic shield, called the magnetosphere, sometimes holds these particles prisoner.", korean: "자기권이라고 불리는 이 자성을 띈 보호막은 때때로 이러한 입자들을 포로로 잡아 둔다." },
  { english: "It also prevents the malfunctioning of electronic devices on the earth caused by these particles.", korean: "또한 자기권은 이러한 입자들에 의해 야기되는 지구상의 전자 기기들의 오작동을 방지해 준다." },
  { english: "However, some particles still break free and head towards the atmosphere of our planet, which is when a heavenly show really begins!", korean: "그러나 일부 입자들은 여전히 여기에서 빠져 나와 지구의 대기권을 향해 오기도 하는데 이것이 바로 천체의 쇼가 진짜 시작하는 때이다!" },
  { english: "When wiggling through to the earth’s atmosphere and crashing into the shield, the particles start to act like bumper cars and colorful lights bounce off.", korean: "지구의 대기권을 뚫고 꿈틀거리며 보호막에 부딪힐 때 이 입자들은 마치 범퍼 카처럼 움직이기 시작하고 다채로운 빛이 튕겨나간다." },
  { english: "This is referred to as an aurora.", korean: "이것이 오로라라고 일컬어진다." },
  { english: "Auroras can take on a variety of mysterious colors combining red, green, yellow, or blue, demonstrating the grand beauty of nature.", korean: "오로라는 빨강, 초록, 노랑, 파랑이 혼합된 다채로운 신비로운 색깔을 띨 수도 있으며 자연의 웅장한 아름다움을 보여준다." },
  { english: "The Two Faces of Dust", korean: "먼지의 두 가지 얼굴" },
  { english: "Dust consists of particles in the atmosphere that come from various sources such as soil dust lifted by wind, volcanic eruptions, and pollution produced by automobiles and plants.", korean: "먼지는 바람에 날리는 흙먼지, 화산 폭발, 자동차나 공장에서 발생하는 오염 물질과 같은 다양한 원천으로부터 나오는 대기 중의 입자들로 구성 된다." },
  { english: "Dust comes with many disadvantages.", korean: "먼지는 많은 해로운 점을 동반한다." },
  { english: "For example, pollution in the air contributes to minor problems such as itchy eyes, coughing, sneezing, and headaches.", korean: "예를 들어, 공기 중 오염 물질은 눈의 가려움, 기침, 재채기, 두통 등과 같은 소소한 문제들의 원인이 된다." },
  { english: "Dust can also be a major contributing factor to severe diseases and allergies.", korean: "먼지는 또한 심각한 질병이나 알레르기의 주요 원인이 될 수도 있다." },
  { english: "In addition, coal dust is responsible for black lung disease that occurs among coal miners.", korean: "게다가, 석탄 먼지는 광부들에게서 발생하는 탄폐증의 원인이 된다." },
  { english: "On the other hand, dust has its advantages, too.", korean: "한편, 먼지는 이로운 점도 가지고 있다." },
  { english: "First, the water vapor in the clouds condenses on dust particles in the form of water drops.", korean: "첫째, 구름 속 수증기는 먼지 입자와 응축하여 물방울의 형태가 된다." },
  { english: "While traveling in the clouds, these water drops get big enough to fall onto the earth as rain.", korean: "구름과 함께 이동하다가 이 물방울들은 비가 되어 땅에 떨어질 만큼 커다랗게 된다." },
  { english: "Second, the dust particles present in the atmosphere spread the sun’s rays in all directions.", korean: "둘째, 대기 중에 존재하는 먼지 입자들은 태양 광선을 모든 방향으로 분산시킨다." },
  { english: "This effect explains why it doesn’t get completely dark outside, even one or two hours after sunset.", korean: "이러한 효과는 해가 진 다음 한두 시간이 흘러도 바깥이 완전히 어두워지지 않는 이유를 설명해 준다." },
  { english: "Third, dust particles make the sun’s rays look great at sunrise and sunset.", korean: "셋째, 먼지 입자는 해가 뜨거나 해가 질 때 태양 광선을 멋있게 보이도록 만든다." },
  { english: "Clouds in the sky make the rays at these times of day particularly beautiful.", korean: "하늘의 구름은 하루 이맘 때 쯤의 태양 광선을 특별히 아름답게 만들어준다." },
  { english: "Finally, some dust particles in the atmosphere gather pollutants, which can help to trap heat within the air and cool the atmosphere closer to the earth’s surface.", korean: "마지막으로, 대기 중의 어떤 먼지 입자들은 오염 물질들을 모으는데, 이렇게 하면 대기 중의 열을 가두어 지구 표면과 가까운 대기를 시원하게 해줄 수 있다." },
  { english: "These positive and negative effects of dust can make dust crucial and necessary, but also harmful to humans.", korean: "먼지의 이러한 긍정적 효과와 부정적 효과는 먼지를 중요하고도 필수적인 것으로 만들지만, 또한 인간에게 해로운 것으로 만든다." }
]
, "Lesson 6 : When the Going Gets Tough": [
  { english: "The Hardest Decision", korean: "가장 힘든 결정" },
  { english: "In 1985, Joe Simpson (25 years old) and Simon Yates (21 years old) were about to be the first people to get to the top of the impressive west face of *Siula Grande in the Peruvian Andes.", korean: "1985년, Joe Simpson(25세)과 Simon Yates(21세)가 페루 안데스 산맥에 있는 시울라 그란데의 인상적인 서면의 정상에 처음 도달한 사람들이 되려던 순간이었다." },
  { english: "Although it took a lot longer than they expected due to unpredictable weather and rough ice cliffs, they successfully made it to the top on the fourth day of their journey.", korean: "예측 불가능한 날씨와 험한 빙벽 때문에 예상보다 훨씬 더 오랜 시간이 걸리긴 했지만, 그들은 여정 4일째 되던 날 성공적으로 정상에 올랐다." },
  { english: "However, as soon as Joe and Simon had reached the summit, Simon saw another snow storm coming from the east.", korean: "하지만, Joe와 Simon이 정상에 오르자마자 Simon은 동쪽으로부터 또 다른 눈 폭풍이 오고 있는 것을 보았다." },
  { english: "Moreover, storm clouds were quickly approaching the north ridge as the two men started heading down the mountain.", korean: "게다가 이 두 사람이 산을 내려가려고 하고 있던 때 폭풍 구름이 빠른 속도로 북쪽 능선으로 다가오고 있었다." },
  { english: "The climbers, who were not used to dealing with snow storms, decided to descend in zero visibility.", korean: "이 두 등반가는 눈 폭풍에 익숙하지 않았기 때문에 앞이 하나도 안 보이는 상태에서 하산하기로 결정 했다." },
  { english: "Whenever they faced life-threatening situations on their climb, they were able to save each other from deadly accidents despite the bad weather.", korean: "등반 과정에서 목숨이 위협받는 상황에 직면할 때마다 이들은 험악한 날씨에도 불구하고 목숨이 오가는 사고에서도 서로를 구해낼 수 있었다." },
  { english: "At least until the next day.", korean: "최소한 그 다음날이 되기 전까지는." },
  { english: "* Siula Grande is a mountain in the Waywash mountain range in the Peruvian Andes. It is 6,344 meters high and is among the world’s 10 most dangerous mountains. What makes Joe and Simon’s journey remarkable is that they were the first to reach the summit by taking their route across the west face of the mountain.", korean: "*시울라 그란데는 페루 안데스 산맥 중 Waywash 산맥에 있는 산이다. 6,344미터 높이이며 세계에서 가장 위험한 10대 산들 중의 하나이다. Joe와 Simon의 등반이 놀라운 것은 그 산의 서면을 가로지르는 루트를 통해 정상에 도달한 첫 번째 등반가들이라는 점이다." },
  { english: "On the fifth day, the climbers had two options: climbing straight down the ice cliffs or taking a detour.", korean: "5일째 되던 날, 이 두 등산가에게는 두 가지 선택이 가능했다: 빙벽을 곧장 내려가거나 우회하여 가는 것이었다." },
  { english: "Joe thought there wouldn’t be much of a difference between the two, so he decided to take the ice cliffs. He was wrong.", korean: "Joe는 둘 사이에 별 차이가 없을 거라고 생각했고 그래서 빙벽을 타기로 결정했다. 그는 잘못된 선택을 한 것이었다." },
  { english: "The ice cliffs were soft, and Joe slipped and had a terrible fall.", korean: "빙벽은 무른 상태였고, Joe는 미끄러져서 끔찍하게 추락했다." },
  { english: "The pain was sharp, and he soon realized that his right leg was broken.", korean: "고통이 너무 심했고, 그는 곧 자신의 오른쪽 다리가 부러졌다는 것을 깨달았다." },
  { english: "A broken leg can mean a death sentence to mountain climbers.", korean: "다리가 부러진다는 것은 산악 등반가들에게 있어서 사형 선고를 의미할 수도 있다." },
  { english: "But Simon didn’t give up on Joe.", korean: "하지만 Simon은 Joe를 포기하지 않았다." },
  { english: "He tied Joe to himself using a rope and lowered Joe down 45 meters at a time while anchoring himself onto the mountain above.", korean: "그는 밧줄을 이용해서 Joe와 자신을 묶었고 자신은 산 위쪽에 몸을 고정시키고 Joe를 한 번에 45미터씩 아래로 내려 보냈다." },
  { english: "Then, he climbed down to Joe.", korean: "그런 다음 Joe에게로 내려가는 식이었다." },
  { english: "He would do this over and over.", korean: "그는 이것을 계속 반복하려고 했었다." },
  { english: "However, by the time he had done this multiple times, it was dark, and Simon unknowingly lowered Joe over a ledge directly above a crevasse!", korean: "하지만 이것을 여러 차례 할 때 쯤 날이 어두워졌고, Simon은 자신도 모르게 크레바스 바로 위에 있는 빙벽 턱 위에 Joe를 내려놓고 말았다!" },
  { english: "There was nothing either of them could do.", korean: "그들이 할 수 있는 것은 아무것도 없었다." },
  { english: "Joe was dangling from the rope fastened around his waist with his head facing up.", korean: "Joe는 머리를 위로 향하고 허리에 밧줄이 고정 되어 매달린 상태로 있었다." },
  { english: "The cold had won the battle against him long ago, and he couldn’t feel anything.", korean: "추위가 이미 오래 전 그와의 결투에서 이긴 상태였고 그는 아무것도 느낄 수 없었다." },
  { english: "He was exhausted. All he wanted to do was to sleep.", korean: "그는 기진맥진한 상태였다. 그는 그저 잠만 자고 싶었다." },
  { english: "He was ready to accept the death that was waiting for him.", korean: "그는 자신을 기다리고 있는 죽음을 맞을 준비가 되어 있었다." },
  { english: "He knew in his heart that there was little chance of him surviving no matter how hard Simon tried to save him.", korean: "그는 Simon이 아무리 자신을 살리기 위해 노력해도 자신이 생존할 가능성은 거의 없다는 것을 마음속으로 알고 있었다." },
  { english: "After about an hour and a half, Simon could not hold Joe’s weight anymore.", korean: "한 시간 반가량이 지난 후 Simon은 더 이상 Joe의 무게를 지탱할 수가 없었다." },
  { english: "He thought to himself, “This is not going to work out. Holding Joe any longer will only kill both of us.”", korean: "그는 혼자 생각했다. “이렇게 하면 일이 해결되지 않아. Joe를 붙잡고 있다가는 우리 둘 다 죽을 거야.”" },
  { english: "Then, he remembered the knife in his bag with which he could lighten his burden.", korean: "그때, 그는 자신의 짐을 줄여줄 수 있는 칼이 가방에 들어있다는 사실을 기억해냈다." },
  { english: "“My arms are so sore. I can’t hold on much longer. But why should we both die?", korean: "“팔이 너무 아파. 더 이상 지탱할 수가 없어. 하지만 우리 둘 다 죽어야만 하는 건가?" },
  { english: "Wouldn’t it be better if I at least kept myself alive? I wouldn’t even have to try too hard to cut the rope.", korean: "적어도 나라도 목숨을 구하는 게 낫지 않을까? 밧줄을 끊기 위해 노력할 필요도 없어." },
  { english: "Only a gentle touch would do to cut the rope in this freezing weather...”", korean: "이런 추운 날씨에서는 밧줄에 칼을 대기만 해도 잘라질 거야.”" },
  { english: "And just like that, Simon cut the rope and could no longer feel Joe’s weight.", korean: "그리고 그렇게 Simon은 밧줄을 잘랐고 더 이상 Joe의 무게를 느끼지 못했다." },
  { english: "Simon survived, but he couldn’t feel anything.", korean: "Simon은 살아남았지만 아무것도 느낄 수 없었다." },
  { english: "Instinctively, he dug a hole to avoid the cold.", korean: "본능적으로 그는 추위를 피하려고 굴을 팠다." },
  { english: "The question “Who killed Joe?” echoed in his mind.", korean: "마음속에서 “누가 Joe를 죽였지?”라는 질문이 맴돌았다." },
  { english: "People were going to blame him for Joe’s death.", korean: "사람들은 Joe의 죽음에 대해 자신을 비난할 것이었다." },
  { english: "The next day, he descended and saw the crevasse.", korean: "그 다음 날 그는 내려왔고 크레바스를 보았다." },
  { english: "He called Joe’s name only to find himself left with echoes filling the air.", korean: "그는 Joe의 이름을 소리쳐 불렀으나 허공을 채우는 메아리만 들릴 뿐이었다." },
  { english: "“Of course Joe is dead,” he thought.", korean: "“당연히 Joe는 죽었겠지.”라고 그는 생각했다." },
  { english: "He kept on walking down with the guilty feeling pressing down on his heart.", korean: "그는 마음을 짓누르는 죄책감을 지닌 채 계속 걸어 내려갔다." },
  { english: "However, Joe was still alive.", korean: "하지만 Joe는 아직 살아 있었다." },
  { english: "When the rope was cut, Joe instantly fell 45 meters but luckily landed on a small ledge inside the crevasse.", korean: "밧줄이 끊어졌을 때, Joe는 곧장 45미터 떨어졌는데 다행히 크레바스 안쪽에 있는 작은 턱진 곳에 안착했다." },
  { english: "Abandoned, he was in a hopeless situation in the frightening darkness.", korean: "혼자 남아, 그는 무서운 암흑 속에서 절망적인 상태에 있었다." },
  { english: "And yet he didn’t give up.", korean: "그러나 그는 포기하지 않았다." },
  { english: "“You have got to keep making decisions even if they’re bad decisions,” Joe reminded himself.", korean: "Joe는 “비록 나쁜 결정들이라 할지라도 넌 계속 결정을 내려야만 해.”라고 자신에게 상기시켰다." },
  { english: "“If you don’t, you’re dead.”", korean: "“그렇지 않으면 넌 죽어.”" },
  { english: "Although he tried his best, he couldn’t climb up the crevasse with his leg seriously injured.", korean: "비록 그는 최선을 다했으나 심하게 다친 발로 크레바스를 기어 올라갈 수는 없었다." },
  { english: "So Joe decided to reach the bottom, hoping to find another way out.", korean: "그래서 Joe는 다른 출구를 찾을 수 있을까 하는 희망을 가지고 바닥으로 내려가기로 결심했다." },
  { english: "At the bottom of the crevasse, Joe saw the sun shining.", korean: "크레바스의 바닥에서, Joe는 햇빛이 반짝이는 것을 보았다." },
  { english: "He followed the sun and climbed to the top of a snowy hill, each step more painful than the last.", korean: "그는 그 햇빛을 쫓아갔고 눈 쌓인 언덕의 정상까지 올라갔는데 한 걸음 한 걸음이 갈수록 더욱 고통스러웠다." },
  { english: "Still, he endured and escaped from the crevasse to the welcome sight of blue sky.", korean: "그러나 그는 참아냈고 크레바스를 빠져나와 반가운 파란 하늘을 보게 되었다." },
  { english: "For the rest of the day Joe crawled across the ice and snow very slowly.", korean: "그 날 남은 시간 동안 Joe는 얼음과 눈을 아주 천천히 가로질러 기어갔다." },
  { english: "By the end of the seventh day, Joe was again afraid of dying alone, which only drove him onward.", korean: "7일째 되던 날 마지막에 Joe는 다시 혼자 죽을 것 같은 두려움을 느꼈으나 오히려 그 두려움은 그를 앞으로 나아가게 했다." },
  { english: "At the point of exhaustion, he collapsed within a hundred meters of where other climbers were resting.", korean: "기진맥진 해진 순간 그는 다른 등반가들이 쉬고 있던 곳에서 100미터도 안 떨어진 곳에서 쓰러지고 말았다." },
  { english: "Desperately, he called for his friend. “Simon! Simon!”", korean: "필사적으로 그는 친구의 이름을 불렀다. “Simon! Simon!”" },
  { english: "Joe noticed someone walking towards him, just as he was passing out, but he couldn’t keep himself awake.", korean: "Joe는 기절하기 직전 자신을 향해 누군가가 다가오는 것을 알아차렸지만 그는 정신을 차릴 수가 없었다." },
  { english: "When Joe was conscious again for a brief moment, he called, “Simon?”", korean: "Joe가 다시 잠깐 의식이 돌아왔을 때, 그가 불렀다. “Simon?”" },
  { english: "“Yes?”", korean: "“응?”" },
  { english: "“I don’t blame you. I’d have done the same.”", korean: "“너는 잘못한 것 없어. 나도 그랬을 거야.”" },
  { english: "As Simon stood speechless with surprise, Joe continued, “You saved my life, you know.", korean: "Simon은 놀라서 말없이 서 있었고 Joe가 계속해서 말했다. “너도 알지? 네가 내 목숨을 구했어." },
  { english: "That night was long and cold, and I know you suffered a lot. I don’t blame you.", korean: "그날 밤은 너무 길고도 추웠어. 너도 엄청 고생했다는 거 알아. 난 너를 탓하지 않아." },
  { english: "I would have trusted you no matter what choice you made. But you made the right one.", korean: "네가 어떤 선택을 했더라도 난 널 믿었을 거야. 하지만 넌 올바른 선택을 했어." },
  { english: "Both of us would have frozen to death if it hadn’t been for your choice.", korean: "너의 선택이 없었다면 우리 둘 다 얼어서 죽었을 거야." },
  { english: "Thank you, Simon, for helping me down from the ridge.”", korean: "“고마워 Simon, 나를 능선에서 내려갈 수 있도록 도와줘서.”" },
  { english: "Simon said nothing, but Joe could hear him sob.", korean: "Simon은 아무 말도 하지 않았지만 Joe는 그가 울고 있는 것을 들을 수 있었다." },
  { english: "Joe could only guess that Simon’s heart must have been filled with guilt.", korean: "Joe는 Simon의 마음이 죄책감으로 가득 차 있을 거라는 것을 짐작할 수 있었다." },
  { english: "Then, Joe fell into a long sleep.", korean: "그러고 나서 Joe는 깊은 잠에 빠졌다." },
  { english: "When they got back to England after their experience, many people came to see them.", korean: "이 경험을 하고 나서 영국으로 돌아왔을 때, 많은 사람들이 그들을 만나러 왔다." },
  { english: "“What was it that kept you alive?”", korean: "“당신을 살아 있게 해 준 것은 도대체 무엇이었나요?”" },
  { english: "“How did you escape the jaws of death?”", korean: "“그 죽음의 문턱에서 어떻게 빠져나왔나요?”" },
  { english: "People asked Joe many questions, but for Simon, who was accused of betrayal, there was only one question: “Why was it that you had to cut the rope?”", korean: "사람들은 Joe에게 많은 질문을 했지만 배신했다는 것으로 비난받고 있던 Simon에게는 딱 한 가지 질문이 왔다: “도대체 왜 밧줄을 잘랐나요?”" },
  { english: "But when Joe answered instead of Simon, everyone became silent.", korean: "하지만 Joe가 Simon을 대신해서 대답했을 때 모든 사람이 침묵했다." },
  { english: "He said, “I would have done the same.”", korean: "그는 말했다. “나였어도 똑같이 했을 겁니다.”" }
] },
        "능률 김성곤":  { "Lesson 1 : A Spark in You": [
  { english: "Can I Swim?", korean: "수영해도 될까요?" },
  { english: "Tom Michell is a British teacher.", korean: "Tom Michell은 영국인 교사이다." },
  { english: "In the 1970s, he worked at an English language boarding school in Argentina.", korean: "1970년대에 그는 아르헨티나에 있는 영어 기숙 학교에서 일했다." },
  { english: "One day he visited a beach and found a penguin that was injured and alone.", korean: "어느 날 그는 해변에 갔다가 상처 입고 홀로 있는 펭귄 한 마리를 발견했다." },
  { english: "Michell decided to help the bird. He cleaned it, fed it, and even gave it a name—Juan Salvado.", korean: "Michell은 그 새를 도와주기로 결심했다. 그는 그것을 닦아 먹이고 Juan Salvado라는 이름까지 지어 주었다." },
  { english: "From that day on, Juan Salvado lived on the terrace of his room in the school dormitory.", korean: "그날 이후로, Juan Salvado는 학교 기숙사에 있는 그의 방 테라스에서 살았다." },
  { english: "The following is part of the story, written by Tom Michell, about the penguin and a boy at the school.", korean: "다음은 Tom Michell이 그 펭귄과 그 학교의 한 소년에 대해 쓴 이야기의 일부이다." },
  { english: "From the first day that I brought a penguin to live at the school, one student in particular wanted to help with his care.", korean: "내가 펭귄을 데려와 학교에서 살게 한 첫날부터, 한 학생이 특히 펭귄을 돌봐 주는 일을 도와주고 싶어 했다." },
  { english: "His name was Diego Gonzales.", korean: "그의 이름은 Diego Gonzales였다." },
  { english: "Diego was a shy boy who seemed to be frightened of his own shadow.", korean: "Diego는 자기 자신의 그림자에도 몹시 겁을 내는 듯한 수줍음 타는 아이였다." },
  { english: "He struggled with his classes, and none of the after-school activities seemed to suit him.", korean: "그는 수업을 힘겨워했고, 방과 후 활동 중 그 어느 것도 그에게 적합해 보이지 않았다." },
  { english: "He was neither strong nor athletic.", korean: "그는 강하지도 않았고 체격이 좋지도 않았다." },
  { english: "On the rugby field, nobody passed the ball to him or involved him in the game, except to make fun of him.", korean: "럭비 경기장에서, 그를 놀릴 때를 제외하고는 아무도 그에게 공을 패스하거나 경기에 그를 끼워주지 않았다." },
  { english: "Diego’s early education had not prepared him well for life at his new school.", korean: "Diego의 어릴 적 교육은 그의 새 학교에서의 생활에 (그가 잘 적응하도록) 그를 제대로 준비시켜 주지 못했다." },
  { english: "His knowledge of English was limited, so he avoided conversation.", korean: "그의 영어 지식은 부족했고, 그래서 그는 대화를 피했다." },
  { english: "However, Diego enjoyed the company of Juan Salvado.", korean: "하지만 Diego는 Juan Salvado와 함께 있는 것을 즐겼다." },
  { english: "Indeed, on the terrace, Diego could relax.", korean: "확실히, 테라스에서 Diego는 긴장을 풀 수 있었다." },
  { english: "He had some friends who also had trouble fitting in.", korean: "Diego에게는 그처럼 (학교 생활에) 적응하는 데 어려움을 겪는 몇몇 친구들이 있었다." },
  { english: "Looking after Juan Salvado was good for those boys.", korean: "Juan Salvado를 돌보는 것은 이 소년들에게 좋은 일이었다." },
  { english: "They fed him fish, swept the terrace, and spent time with him.", korean: "그들은 펭귄에게 생선을 먹였고, 테라스를 청소했으며, 펭귄과 함께 시간을 보냈다." },
  { english: "One day, I took Juan Salvado to the school swimming pool with the boys.", korean: "어느 날, 나는 그 소년들과 함께 Juan Salvado를 학교 수영장으로 데리고 갔다." },
  { english: "As soon as the other swimmers left, we brought Juan Salvado to the water to see if he would swim.", korean: "수영하고 있던 다른 사람들이 나가자마자, 우리는 Juan Salvado가 수영을 하려고 하는지를 보기 위해 그를 물로 데리고 갔다." },
  { english: "Juan Salvado had been living at the school for several months by then.", korean: "그때까지 Juan Salvado는 여러 달 동안 학교에서 생활해 오고 있었다." },
  { english: "However, in all that time, he had never been able to swim because his feathers had been damaged.", korean: "그런데, 그 기간 내내 그는 깃털들에 상처를 입은 상태여서 수영을 전혀 할 수가 없었다." },
  { english: "“Go on!” I said. The penguin stared at me and then at the pool, like he was asking, “Ah! Is this where the fish come from?”", korean: "“어서!” 내가 말했다. 펭귄은 나를 쳐다본 다음 수영장을 바라봤는데, 마치 그는 “아! 이곳이 물고기가 사는 곳인가요?”라고 묻는 것 같았다." },
  { english: "Without further encouragement, he jumped in.", korean: "더 격려하지 않아도, 펭귄은 (물속으로) 뛰어들었다." },
  { english: "With a single movement of his wings, he flew like an arrow across the water and knocked into the wall on the opposite side.", korean: "날갯짓 한 번에 그는 물을 가로질러 화살처럼 날아 반대쪽 벽에 부딪혔다." },
  { english: "Luckily, he was not hurt! I had never had the opportunity to study a penguin in the water before.", korean: "다행히도, 그는 다치지 않았다! 나는 이전에는 물속에 있는 펭귄을 살펴볼 기회가 전혀 없었다." },
  { english: "I was familiar with the awkward way that Juan Salvado walked on land, but now I watched in awe.", korean: "나는 Juan Salvado가 육지에서 걸어 다니던 어설픈 방식에만 익숙해 있었는데, 이제 나는 감탄하며 바라보았다." },
  { english: "Using only a stroke or two, he flew at great speed from one end of the pool to the other, turning swiftly before touching the sides. It was amazing!", korean: "겨우 한두 번의 날갯짓으로, 그는 수영장의 한쪽 끝에서 다른 쪽까지 엄청난 속도로 날아갔고, 끝에 닿기 전에 재빨리 몸을 돌렸다. 그 모습은 놀라웠다!" },
  { english: "Everyone could see how much he was enjoying himself.", korean: "모든 사람들이 그가 얼마나 즐거워하고 있는지 알 수 있었다." },
  { english: "“Ooh! Aah!” The boys shouted, as though they were watching a fireworks display.", korean: "“우! 아!” 소년들이 마치 불꽃놀이를 보고 있는 듯이 소리쳤다." },
  { english: "After a while, Diego came over and asked quietly, “Can I swim, too?”", korean: "잠시 후에, Diego가 와서 조용히 물었다. “저도 수영해도 되나요?”" },
  { english: "I was astonished. He had never gone near the pool before.", korean: "나는 깜짝 놀랐다. 그는 전에 그 수영장 근처에 가 본 적이 전혀 없었다." },
  { english: "I was not even sure if he could swim.", korean: "나는 그가 수영할 수 있는지조차 확신할 수 없었다." },
  { english: "“The water is cold, and it’s getting late. Are you sure you want to go in?” I asked.", korean: "“물이 차갑고, 시간이 늦어지고 있단다. 정말 들어가고 싶은 거니?” 내가 물었다." },
  { english: "“Please!” “All right then,” I said, “but be quick!”", korean: "“제발요!” “그럼 좋아,” 내가 말했다. “하지만 빨리 하렴!”" },
  { english: "I had never seen him so excited before.", korean: "나는 그가 그렇게 신나 하는 것을 이전에 본 적이 없었다." },
  { english: "His eyes were shining with joy, and he seemed to be truly alive for the first time.", korean: "그의 눈은 기쁨으로 빛나고 있었고, 그는 처음으로 진정 살아 있는 것처럼 보였다." },
  { english: "Without hesitating, he dived into the cold water.", korean: "망설임 없이, 그는 찬물 속으로 뛰어들었다." },
  { english: "I was ready to jump in and rescue him if he could not swim.", korean: "나는 그가 수영할 수 없을 경우 뛰어들어가서 그를 구할 준비가 되어 있었다." },
  { english: "However, I soon realized that I did not have anything to worry about.", korean: "그러나 나는 곧 걱정할 필요가 전혀 없다는 것을 깨달았다." },
  { english: "Not only could Diego swim, but he swam magnificently!", korean: "Diego는 수영할 수 있었을 뿐만 아니라 훌륭하게 수영을 해냈다!" },
  { english: "He chased after Juan Salvado, and they swam in perfect harmony.", korean: "그는 Juan Salvado를 쫓아갔고, 그들은 완벽하게 조화를 이루며 수영했다." },
  { english: "It was like a duet written for violin and piano.", korean: "그것은 바이올린과 피아노를 위해 쓰인 이중주곡 같았다." },
  { english: "Sometimes Juan Salvado took the lead and Diego followed after him.", korean: "때로는 Juan Salvado가 앞장섰고 Diego가 그를 뒤쫓았다." },
  { english: "At other times Diego went ahead and the penguin swam around the boy.", korean: "다른 때에는 Diego가 앞서갔고 펭귄이 그 소년 주변에서 수영했다." },
  { english: "Occasionally they swam so close that they almost touched.", korean: "때때로 그들은 너무 가까이 수영을 해서 거의 닿을 뻔했다." },
  { english: "I was almost speechless.", korean: "나는 말문이 막힐 지경이었다." },
  { english: "Suddenly Diego was not the sad little boy we had become used to.", korean: "갑자기 Diego는 우리가 익숙해 있었던 그 슬픈 꼬마 소년이 아니었다." },
  { english: "He was a very normal boy with a very special talent.", korean: "그는 매우 특별한 재능을 가진 아주 평범한 소년이었다." },
  { english: "“Diego! You can swim!” “Yes, I can swim.”", korean: "“Diego! 너 수영할 수 있구나!” “네, 수영할 수 있어요.”" },
  { english: "“I mean you are able to swim really well. Brilliantly, in fact!” “Do you think so?”", korean: "“네가 수영을 정말 잘한다는 뜻이야. 실은, 아주 훌륭해!” “그렇게 생각하세요?”" },
  { english: "He asked without looking directly at me, but I saw a smile on his face.", korean: "그는 나를 똑바로 바라보지 않은 채 물었지만, 나는 그의 얼굴에서 미소를 보았다." },
  { english: "As we returned to the dormitory, Diego told me that his father had taught him how to swim in the river by their home.", korean: "우리가 기숙사로 돌아올 때, Diego는 아버지가 집 근처에 있는 강에서 그에게 수영하는 법을 가르쳐 주셨다고 나에게 말했다." },
  { english: "It was the first time he had talked about his life.", korean: "그가 자신의 삶에 대해 얘기한 것은 처음이었다." },
  { english: "I listened in silence, without making any corrections to his English, as he talked nonstop all the way back to the dormitory.", korean: "기숙사로 돌아오는 내내 그가 끊임없이 말할 때, 나는 그의 영어에 어떤 지적도 하지 않으면서 조용히 듣기만 했다." },
  { english: "The events of that day were extraordinary.", korean: "그날 있었던 일들은 놀라웠다." },
  { english: "A child had gone down to the water to swim with a penguin, and shortly afterward, a young man had emerged.", korean: "한 아이가 펭귄과 수영하러 물속으로 들어갔고, 잠시 뒤에 젊은 청년이 되어 밖으로 나왔다." },
  { english: "The ugly duckling had become a swan. It was definitely a turning point.", korean: "미운 오리 새끼가 백조가 된 것이다. 그것은 분명히 전환점이었다." },
  { english: "Diego’s confidence grew quickly after that day.", korean: "그날 이후에 Diego의 자신감은 빠르게 커졌다." },
  { english: "When the school had a swimming competition, he won every race he participated in.", korean: "학교에서 수영 대회가 있을 때, 그는 참가한 경기마다 우승을 했다." },
  { english: "The encouragement and acknowledgement given by the other boys was genuine.", korean: "다른 친구들이 해 주는 격려와 인정은 진심에서 우러나오는 것이었다." },
  { english: "He had earned the respect of his classmates.", korean: "그는 학급 친구들의 존경을 받았다." },
  { english: "Over the next few weeks, his grades improved and he became more popular.", korean: "다음 몇 주에 걸쳐서, 그의 성적은 향상되었고 그는 인기가 더 많아졌다." },
  { english: "Thanks to a swim with a penguin, a lonely boy’s life was changed forever.", korean: "펭귄과의 수영 덕분에, 한 외로운 소년의 삶이 영원히 바뀌게 되었다." }
]
, "Lesson 2 : Embracing Our Differences": [
  { english: "Opposite Personalities, Great Partnerships", korean: "반대의 성격, 훌륭한 동반자 관계" },
  { english: "Everybody is unique. However, there have been many attempts to categorize people's personalities.", korean: "모든 사람은 유일무이하다. 그러나 사람들의 성격을 분류하려는 시도가 많이 있어 왔다." },
  { english: "One of the most common methods divides people into two types, introverts and extroverts.", korean: "가장 흔한 방법 중 하나는 사람들을 내향적인 사람과 외향적인 사람 두 가지 유형으로 구분하는 것이다." },
  { english: "According to this division, introverts tend to be drawn to the internal world of thoughts and feelings, while extroverts are drawn to the external world of people and activities.", korean: "이 분류에 따르면, 외향적인 사람들은 사람과 활동이라는 외적인 세계에 이끌리는 반면, 내향적인 사람들은 생각과 감정이라는 내면세계에 이끌리는 경향이 있다." },
  { english: "Introverts recharge their batteries by spending some time alone; extroverts need to recharge when they do not socialize enough.", korean: "내향적인 사람들은 혼자 시간을 보내며 배터리를 재충전하는 반면, 외향적인 사람들은 사교 활동을 충분히 하지 못했을 때 재충전이 필요하다." },
  { english: "Extroverts are good at performing tasks under pressure and coping with multiple jobs at once.", korean: "외향적인 사람들은 압박감 속에서 일을 해내는 것과 여러 가지 일을 동시에 처리하는 것에 능하다." },
  { english: "Introverts, on the other hand, like to focus on one task at a time and can concentrate very well.", korean: "반면, 내향적인 사람들은 한 번에 한 가지 일에 집중하는 것을 좋아하고 매우 잘 집중할 수 있다." },
  { english: "Extroverts tend to do assignments quickly.", korean: "외향적인 사람들은 과제를 빨리하는 경향이 있다." },
  { english: "They make fast decisions and are comfortable with taking risks.", korean: "그들은 결정을 빨리 내리며, 위험을 감수하는 것을 편안해한다." },
  { english: "Introverts often work more slowly and deliberately.", korean: "내향적인 사람들은 보통 더 천천히 그리고 신중하게 일한다." },
  { english: "They think before they act, give up less easily, and work more accurately.", korean: "그들은 행동하기 전에 생각하고, 덜 쉽게 포기하며, 더 정확하게 일한다." },
  { english: "Based on all this information, you might think that introverts and extroverts do not get along.", korean: "이 모든 정보를 기반으로, 당신은 내향적인 사람과 외향적인 사람이 서로 잘 지내지 못한다고 생각할지도 모른다." },
  { english: "However, they actually work well together because their personalities complement each other.", korean: "그러나 그들은 실제로 잘 협력하는데, 그들의 성격이 서로를 보완하기 때문이다." },
  { english: "Sometimes they can even accomplish great things when they collaborate.", korean: "심지어 그들은 협력할 때 때때로 위대한 일들을 성취하기도 한다." },
  { english: "Let's take a look at some famous examples!", korean: "유명한 몇 가지 사례들을 보자!" },
  { english: "Case One: Working Together for Civil Rights", korean: "사례 1: 시민의 평등권을 위해 협력하다" },
  { english: "On December 1, 1955, in the American city of Montgomery, Alabama, a black woman named Rosa Parks got on a bus.", korean: "1955년 12월 1일, 미국의 앨라배마 주 몽고메리 시에서, Rosa Parks라는 이름의 흑인 여성이 버스에 탔다." },
  { english: "At that time in Montgomery, buses were divided into two zones: one for black people and the other for white people.", korean: "당시 몽고메리에서는, 버스가 흑인을 위한 곳과 백인을 위한 곳 두 구역으로 나뉘어 있었다." },
  { english: "She took a seat in the black zone and watched quietly as more and more passengers got on the bus.", korean: "그녀는 흑인 구역에 앉아서 점점 더 많은 승객들이 버스에 타는 동안 조용히 지켜보았다." },
  { english: "Soon, all the seats in the white zone were taken.", korean: "곧 백인 구역의 모든 좌석들이 찼다." },
  { english: "Then the driver ordered her to give her seat to a white passenger.", korean: "그러자 기사가 그녀에게 그녀의 자리를 백인 승객에게 양보하라고 명령했다." },
  { english: "Rosa Parks was a shy, mild-mannered introvert.", korean: "Rosa Parks는 수줍어하고 온화한 내향적인 사람이었다." },
  { english: "She avoided standing out in public or drawing attention to herself.", korean: "그녀는 사람들 앞에서 두드러지거나 자신에게 관심이 집중되는 것을 피했다." },
  { english: "However, she had the courage to resist injustice, so she answered calmly with a single word—\"No.\"", korean: "그러나 그녀는 불의에 저항할 용기가 있었다. 그래서 그녀는 차분하게 한 단어로 대답했다. “싫어요.”" },
  { english: "The furious driver called the police, and she was arrested.", korean: "분노한 기사는 경찰을 불렀고, 그녀는 체포됐다." },
  { english: "Parks's calm response to the situation impressed many people.", korean: "그 상황에 대한 Parks의 차분한 반응은 많은 사람들에게 깊은 인상을 주었다." },
  { english: "Soon after, her quiet resistance came together with the inspirational speechmaking of Martin Luther King Jr.", korean: "곧, 그녀의 조용한 저항은 Martin Luther King Jr.의 인상적인 연설로 이어졌다." },
  { english: "When 5,000 people assembled at a rally to support Parks's act of courage, King made a speech to the crowd.", korean: "5,000명의 사람들이 Parks의 용감한 행동을 지지하기 위해 집회에 모였을 때, King은 군중에게 연설을 했다." },
  { english: "He was an extrovert—assertive, sociable, and good at motivating people.", korean: "그는 외향적인 사람으로, 적극적이고, 사교적이며, 사람들에게 동기를 부여하는 데에 뛰어났다." },
  { english: "\"There comes a time when people get tired of being trampled,\" he told them.", korean: "“사람들이 짓밟히는 데에 진력나는 순간이 옵니다.” 그는 그들에게 말했다." },
  { english: "\"There comes a time when people get tired of being pushed out of the sunlight.\"", korean: "“사람들이 햇빛으로부터 밀려나는 것에 진력나는 순간이 옵니다.”" },
  { english: "King was an amazing speaker, and his words filled the people with pride and hope.", korean: "King은 놀라운 연설가였고, 그의 말은 사람들을 자부심과 희망으로 채웠다." },
  { english: "He then praised Parks's bravery and hugged her.", korean: "그리고 나서 그는 Parks의 용기를 칭송하고는 그녀를 포옹했다." },
  { english: "She stood silently. Her mere presence was enough to strengthen the crowd.", korean: "그녀는 조용히 서 있었다. 그녀의 존재는 그 자체만으로도 군중에게 힘을 주기에 충분했다." },
  { english: "Rosa Parks's act and Martin Luther King Jr.'s speech inspired Montgomery's black community to boycott the buses, a crucial turning point in the struggle for civil rights.", korean: "Rosa Parks의 행동과 Martin Luther King Jr.의 연설은 몽고메리의 흑인 공동체가 버스 이용을 거부하도록 고무했고, 그것은 시민 평등권을 위한 투쟁의 중요한 전환점이었다." },
  { english: "The boycott lasted for 381 days.", korean: "그 거부 운동은 381일 동안 계속되었다." },
  { english: "It was a difficult time for everyone, but eventually the buses were integrated.", korean: "모두에게 힘든 시간이었지만, 마침내 버스는 통합되었다." },
  { english: "Think about how the partnership of these two people accomplished this.", korean: "어떻게 이 두 사람의 동반자 관계가 이것을 이뤄 냈는지에 대해 생각해 보라." },
  { english: "A powerful speaker refusing to give up his seat on a bus would not have had the same effect.", korean: "버스에서 자신의 자리를 양보하기를 거부하는 강력한 연설가는 (Rosa Parks와) 같은 효과를 내지는 못했을 것이다." },
  { english: "Similarly, Rosa Parks could not have excited the crowd at the rally with her words.", korean: "마찬가지로, Rosa Parks는 집회에서 그녀의 말로 군중을 흥분시키지 못했을 것이다." },
  { english: "When their introverted and extroverted traits were combined, however, his charisma attracted attention to her quiet bravery.", korean: "그러나 그들의 내향적인 성질과 외향적인 성질이 결합하자, 그의 사람을 휘어잡는 매력은 그녀의 조용한 용기에 관심을 끌어 모았다." },
  { english: "In the end, this partnership had a huge impact on society.", korean: "결국, 이 동반자 관계는 사회에 큰 영향을 끼쳤다." },
  { english: "Case Two: A Business Partnership", korean: "사례 2: 사업 동반자 관계" },
  { english: "On June 29, 1975, Steve Wozniak tapped a few keys on his keyboard, and letters appeared on a screen.", korean: "1975년 6월 29일, Steve Wozniak은 그의 키보드의 키를 몇 개 두드렸고, 글자들이 화면에 나타났다." },
  { english: "He had just created a personal computer that allowed people to type on a keyboard and see the results on a monitor simultaneously.", korean: "그는 사람들이 키보드를 치는 동시에 모니터에서 결과를 볼 수 있게 해 주는 개인용 컴퓨터를 갓 만들어 낸 것이었다." },
  { english: "At the sight of the brilliant device, Steve Jobs suggested to Wozniak that they start a business.", korean: "이 기가 막힌 장치를 보면서, Steve Jobs는 Wozniak에게 함께 사업을 시작할 것을 제안했다." },
  { english: "Wozniak was a great inventor. When he partnered with Jobs, however, he was able to do much more. In fact, the two men formed one of the most famous partnerships of the digital era.", korean: "Wozniak은 뛰어난 발명가였다. 그러나 그는 Jobs와 함께했을 때 훨씬 더 많은 것을 할 수 있었다. 사실, 이 두 사람은 디지털 시대에 가장 유명한 동반자 관계 중 하나를 형성했다." },
  { english: "Wozniak would come up with a clever engineering idea, and Jobs would find a way to polish, package, and sell it.", korean: "Wozniak은 영리한 공학 아이디어를 내놓고, Jobs는 그것을 다듬고 포장해서 팔 방법을 찾아내곤 했다." },
  { english: "The two men had opposite personalities.", korean: "두 사람은 정반대의 성격을 가지고 있었다." },
  { english: "Wozniak hated small talk and often worked alone.", korean: "Wozniak은 한담을 싫어했고 보통 혼자 일했다." },
  { english: "It was these features of his introverted personality that enabled him to focus on inventing things.", korean: "그가 물건들을 발명하는 데 집중할 수 있게 해 준 것은 바로 이런 그의 내향적인 성격 특성이었다." },
  { english: "Jobs, on the other hand, had outstanding social skills.", korean: "반면에, Jobs에게는 뛰어난 사교 기술이 있었다." },
  { english: "According to Wozniak, he was good at communicating with people.", korean: "Wozniak에 따르면, 그는 사람들과 의사소통을 잘했다고 한다." },
  { english: "Wozniak was a shy inventor, whereas Jobs was a daring entrepreneur, but they were alike in that neither was afraid to face challenges that seemed impossible.", korean: "Jobs가 대담한 사업가인 반면, Wozniak은 수줍은 발명가였지만, 두 사람 모두 불가능해 보이는 도전에 맞서는 것을 두려워하지 않았다는 점에서 그들은 비슷했다." },
  { english: "So which personality type is better?", korean: "그래서 어떤 성격 유형이 더 좋은 것일까?" },
  { english: "Obviously, the answer is neither.", korean: "명백하게도, 대답은 둘 중 어느 것도 아니라는 것이다." },
  { english: "The world needs both introverts and extroverts, and they often make a terrific team.", korean: "세상은 내향적인 사람과 외향적인 사람 모두를 필요로 하며, 그들은 자주 훌륭한 팀을 이룬다." },
  { english: "We simply need to respect different personalities as well as our own.", korean: "우리는 그저 우리 자신의 성격뿐만 아니라 다른 성격도 존중할 필요가 있다." },
  { english: "Then, when we have a chance to work together, we might be able to do great things!", korean: "그러면, 우리가 함께 일할 기회가 있을 때 위대한 일을 할 수 있을지도 모른다!" }
]
, "Lesson 3 : We Are All Connected": [
  { english: "Turn off the Lights and Save a Tiger", korean: "불을 끄고 호랑이를 살리세요" },
  { english: "You can protect tigers simply by switching off the lights.", korean: "단지 불을 끄는 것만으로도 당신은 호랑이를 보호할 수 있습니다." },
  { english: "This may sound strange, but it is actually true.", korean: "이것이 이상하게 들리지도 모르겠지만, 그것은 정말로 사실입니다." },
  { english: "An everyday action that helps us save energy can also help save an endangered species.", korean: "우리가 에너지를 아끼는 데 도움이 되는 일상적인 행동이 멸종 위기에 처한 동물을 구하는 데에도 도움을 줄 수 있습니다." },
  { english: "How does this work? Let’s take a look.", korean: "이것이 어떻게 작용하는 것일까요? 같이 한번 보도록 하겠습니다." },
  { english: "A Species in Danger", korean: "위험에 빠진 종" },
  { english: "Tigers, one of the world’s largest *feline species, have long been the kings of Asia’s forests.", korean: "세계에서 가장 큰 고양잇과 동물 중 하나인 호랑이는 오랫동안 아시아 숲의 왕이었습니다." },
  { english: "Despite being the dominant predators of their habitats, they move silently and remain unseen most of the time.", korean: "그들의 서식지에서 지배적인 포식자임에도 불구하고, 그들은 조용히 움직이며 대부분의 시간을 눈에 띄지 않는 상태로 지냅니다." },
  { english: "Imagine how ancient people must have felt when encountering tigers in the wild!", korean: "고대인들이 야생에서 호랑이와 마주쳤을 때 어떻게 느꼈을지 상상해 보십시오!" },
  { english: "It is no surprise that tigers have been feared and worshipped by humans for centuries, standing as symbols of power and courage.", korean: "호랑이가 수 세기 동안 힘과 용기의 상징으로 존재하며 인간에게 두려움과 숭배의 대상이었던 것은 그리 놀라운 일이 아닙니다." },
  { english: "The fact that ancient rock paintings feature images of tigers shows how closely tigers have been related to humans throughout history.", korean: "고대 암각화에 호랑이의 모습이 그려져 있다는 사실은 역사에 걸쳐서 호랑이가 인간과 얼마나 밀접하게 관련되어 있는지를 보여줍니다." },
  { english: "At one time, tigers were found all across Asia, from Korea to Turkey.", korean: "한때 호랑이는 한국에서 터키에 이르는 아시아 전역에서 발견되었습니다." },
  { english: "However, the world’s tiger population has been shrinking rapidly.", korean: "하지만 전 세계의 호랑이 수는 급격히 감소하고 있습니다." },
  { english: "Illegal hunting and habitat loss are the main reasons behind this decrease.", korean: "불법 사냥과 서식지 상실이 이러한 (개체 수) 감소의 주요 원인입니다." },
  { english: "At the start of the 20th century, it was estimated that there were approximately 100,000 wild tigers.", korean: "20세기 초에는, 약 10만 마리의 야생 호랑이가 있었던 것으로 추정되었습니다." },
  { english: "In recent years, however, three of the nine subspecies of tigers have become extinct.", korean: "그러나 최근 몇 년간 9개의 호랑이 아종(亞種) 중 3개의 종은 멸종되었습니다." },
  { english: "In fact, it is now estimated that there are fewer than 4,000 tigers living in the wild.", korean: "실제로 현재는 야생에서 사는 호랑이가 4,000마리 이하인 것으로 추정됩니다." },
  { english: "Some experts even predict that the last of the world’s wild tigers will disappear within the next 10 years.", korean: "어떤 전문가들은 심지어 전 세계의 마지막 야생 호랑이가 향후 10년 안에 사라질 것으로 예상합니다." },
  { english: "Our Interconnected World", korean: "서로 연결된 우리 세상" },
  { english: "It would be very sad if there were no more wild tigers.", korean: "만약 야생 호랑이가 더는 존재하지 않는다면 매우 슬플 것입니다." },
  { english: "Would it really matter, though?", korean: "그런데 그게 정말로 중요한 일일까요?" },
  { english: "After all, we could still see them in zoos or watch programs about them on TV.", korean: "어쨌든, 우리는 여전히 그들을 동물원에서 보거나, TV에서 그들에 관한 프로그램을 시청할 수 있으니까요." },
  { english: "Shouldn’t we be more worried about protecting human beings?", korean: "우리는 인간을 보호하는 것에 대해 더 걱정해야 하는 것 아닐까요?" },
  { english: "The fact is, however, that we need to protect tigers in order to protect ourselves.", korean: "그러나 사실은 우리 자신을 보호하기 위해 우리는 호랑이를 보호할 필요가 있습니다." },
  { english: "This is because all of Earth’s species are interconnected.", korean: "이것은 지구의 모든 종이 서로 연결되어 있기 때문입니다." },
  { english: "Think about what would happen if tigers became extinct.", korean: "호랑이가 멸종된다면 어떤 일이 일어날지 생각해 보십시오." },
  { english: "Existing at the top of the food chain, they maintain the populations of animals they prey on, such as deer and boar.", korean: "그들은 먹이 사슬의 정점에 존재하며 사슴과 멧돼지같이 그들이 잡아먹는 동물들의 개체 수를 유지합니다." },
  { english: "Without tigers, these species would rapidly increase in number.", korean: "호랑이가 없다면, 이러한 종들의 수가 급격히 증가할 것입니다." },
  { english: "As a result, their food source, vegetation, would begin to disappear.", korean: "그 결과로, 그들의 먹이인 초목이 사라지기 시작할 것입니다." },
  { english: "This would cause birds and insects to lose their homes, and bigger animals that prey on them would soon run out of food.", korean: "이것은 새들과 곤충들이 그들의 집을 잃는 사태를 일으킬 것이고, 그것들을 잡아먹는 더 큰 동물들은 곧 먹이가 바닥나게 될 것입니다." },
  { english: "Eventually, the entire ecosystem would be affected.", korean: "결국, 생태계 전체가 영향을 받게 될 것입니다." },
  { english: "Humans are no exception, as we rely on nature for everything we need to survive, including air, food, and water.", korean: "인간도 예외가 아닌데, 우리는 공기, 음식 그리고 물을 포함하여 살아가는데 필요한 모든 것을 자연에 의존하고 있기 때문입니다." },
  { english: "This is how the disappearance of a single species can threaten the whole planet.", korean: "이렇게 해서 하나의 종이 사라지는 것이 지구 전체를 위협할 수도 있는 것입니다." },
  { english: "Now imagine what would happen if we made the effort to save tigers.", korean: "이제 우리가 호랑이를 보호하기 위해 노력한다면 어떤 일이 일어날지 상상해 보십시오." },
  { english: "Tigers are considered an “umbrella species.”", korean: "호랑이는 ‘우산종’으로 여겨집니다." },
  { english: "This is an ecological term referring to species that live in a large area containing a variety of different ecosystems.", korean: "이것은 서로 다른 다양한 생태계를 포함하는 넓은 지역에 사는 종을 일컫는 생태학적 용어입니다." },
  { english: "If we choose to protect these species, we must conserve their habitat.", korean: "만약 우리가 이러한 종들을 보호하기로 결정한다면, 우리는 그들의 서식지를 보호해야만 합니다." },
  { english: "As a result, the other species that share this habitat, including trees and insects, are protected too, as if there were a large umbrella being held over them.", korean: "결과적으로, 나무와 곤충을 포함해 이 서식지를 공유하는 다른 종들도 마치 그들 위에 큰 우산이 씌워져 있는 것처럼 보호를 받게 됩니다." },
  { english: "Small Efforts with Big Results", korean: "작은 노력으로 큰 결과물" },
  { english: "Now, it is obvious that we must protect tigers.", korean: "이제, 우리가 호랑이를 보호해야만 한다는 것은 명백합니다." },
  { english: "You may, however, still wonder how switching off the lights helps.", korean: "하지만 당신은 아마 불을 끄는 일이 어떻게 도움이 되는지가 여전히 궁금할 것입니다." },
