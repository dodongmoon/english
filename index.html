  { english: "A sinkhole is a hole that opens up in the ground, which is caused by a collapse of the land surface.", korean: "싱크홀은 땅에 열린 구멍인데, 그것은 지표면의 붕괴로 인해 생긴 것이다." },
  { english: "Sinkholes vary in size from 1 to 600 meters deep.", korean: "싱크홀은 1미터에서부터 600미터 깊이까지 그 크기가 다양하다." },
  { english: "Some sinkholes are large enough to swallow entire buildings.", korean: "어떤 싱크홀은 건물 전체를 삼켜 버릴 만큼 크다." },
  { english: "Sinkholes have been around for a long time.", korean: "싱크홀은 오랫동안 존재해왔다." },
  { english: "It is said that the ancient Maya believed sinkholes were passageways to the world of the dead.", korean: "고대 마야인들은 싱크홀이 죽은 자들의 세계로 가는 통로라고 믿었다고 한다." },
  { english: "Unlike the sinkhole in Florida, not all sinkholes are dangerous, destructive, and ruinous.", korean: "플로리다의 싱크홀과는 달리, 모든 싱크홀이 위험하고, 파괴적이며, 파멸을 초래하는 것은 아니다." },
  { english: "Some sinkholes attract tourists who are interested in the mystery and the beauty of nature.", korean: "어떤 싱크홀은 자연의 신비로움과 아름다움에 관심이 있는 관광객들의 마음을 끈다." },
  { english: "Some notable sinkholes include Sima Humboldt in Venezuela, which is 314 meters deep, and Xiaozhai Tiankeng in China, 662 meters deep and 626 meters wide.", korean: "몇몇 주목할 만한 싱크홀에는 깊이가 314미터인 베네수엘라의 Sima Humboldt(시마 흄볼트)와 깊이 662미터, 너비 626미터인 중국의 Xiaozhai Tiankeng(샤오짜이 천공)이 있다." },
  { english: "Sinkholes can form underwater, too.", korean: "싱크홀은 또한 물속에서도 형성된다." },
  { english: "Underwater sinkholes are called blue holes.", korean: "수중 싱크홀은 블루홀이라고 불린다." },
  { english: "The Great Blue Hole in Belize is one of the most spectacular; it is 300 meters wide and 124 meters deep.", korean: "벨리즈의 Great Blue Hole(그레이트 블루홀)은 가장 장관인 블루홀들 중 하나인데, 폭이 300미터이고 깊이가 124미터이다." },
  { english: "Sinkholes typically occur in areas where the rock beneath the surface soil is limestone, carbonate rock, sandstone, or some other soft rock that is easily worn away by water.", korean: "싱크홀은 일반적으로 표토 아래의 암석이 석회암, 탄산염암, 사암, 또는 물에 쉽게 마모되는 연암인 지역에서 발생한다." },
  { english: "These kinds of rocks are found in many parts of Florida, Texas, and Kentucky in the U.S.", korean: "이러한 종류의 암석은 미국의 플로리다, 텍사스, 그리고 켄터키의 많은 지역에서 발견된다." },
  { english: "They are also common in the U.K., Mexico, Belize, Slovenia, Croatia, and China.", korean: "그것들은 또한 영국, 멕시코, 벨리즈, 슬로베니아, 크로아티아, 그리고 중국에서도 흔하다." },
  { english: "When rainwater seeps down through surface soil, it eventually reaches the bedrock below.", korean: "빗물이 표토를 통과해서 스며들어 내려갈 때, 마침내 아래의 기반암에 다다른다." },
  { english: "Slowly and continually, sometimes over hundreds or thousands of years, the water erodes small parts of the rock, creating cracks underground.", korean: "천천히 그리고 계속해서, 때로는 수백 또는 수천 년 넘게, 그 물은 암석의 작은 부분을 침식시켜 지하에서 균열을 만들어낸다." },
  { english: "As the process continues, the soil above is gradually washed into the cracks, and it creates a space in the soil.", korean: "그 과정이 계속됨에 따라, 위에 있던 흙이 점차 갈라진 틈 안으로 씻겨 들어오고, 그것은 흙 안에서 공간을 만든다." },
  { english: "It is not seen on the surface.", korean: "표면에서는 그 공간이 보이지 않는다." },
  { english: "As the space becomes too large to support the soil above, it collapses, and a hole opens up on the surface.", korean: "그 공간이 너무 커져서 위에 있는 흙을 지탱할 수 없게 되면, 무너지게 되고 표면에는 구멍이 나게 된다." },
  { english: "Though sinkholes form gradually, the final collapse of the surface happens suddenly.", korean: "비록 싱크홀이 서서히 형성되기는 하지만, 표면의 최종 붕괴는 갑자기 일어난다." },
  { english: "The most common factor that triggers a collapse is a change in underground water levels.", korean: "붕괴를 유발하는 가장 흔한 요인은 지하수 수위의 변화이다." },
  { english: "For example, during long periods of drought, underground water levels will fall.", korean: "예를 들어, 긴 가뭄 동안에 지하수의 수위는 떨어질 것이다." },
  { english: "When this happens, the space that was once supported by the water may become weaker and collapse.", korean: "이런 일이 발생하면, 예전에 물의 지탱을 받던 공간이 더 약해져서 무너질 수 있다." },
  { english: "Another trigger is a rapid increase in surface water.", korean: "또 다른 계기는 지표수의 급격한 증가이다." },
  { english: "A sudden heavy rain can add dramatically to the weight of the surface soil, making it too heavy for the space beneath to bear.", korean: "갑작스런 폭우가 표토의 무게에 크게 더해져 아래의 공간이 견디기에 너무 무거워지게 할 수 있다." },
  { english: "This, too, can bring about a collapse.", korean: "이것 역시 붕괴를 초래할 수 있다." },
  { english: "Sometimes the trigger can be man-made.", korean: "때때로 그 계기가 인간에 의해 만들어질 수도 있다." },
  { english: "Most sinkholes we are seeing these days are indirectly related to human activities, such as drilling, mining, or construction.", korean: "우리가 요즘 보고 있는 대부분의 싱크홀은 시추, 채광, 또는 건설과 같은 인간의 활동과 간접적으로 관련이 있다." },
  { english: "They may also occur because of broken water pipes, heavy traffic, and the excessive use of groundwater.", korean: "싱크홀은 또한 부서진 송수관, 극심한 교통량, 그리고 지하수의 과도한 사용 때문에 발생할 수도 있다." },
  { english: "Collapses from these man-made causes can have especially dramatic effects because they often occur in the middle of a street or in housing areas.", korean: "인간이 만들어낸 이런 원인들로부터 발생하는 붕괴는 흔히 길 한가운데나 주거 지역에서 발생하기 때문에 특히 큰 영향을 줄 수 있다." },
  { english: "Recently, many sinkholes have opened up in urban areas around the world, sometimes resulting in tragic accidents.", korean: "최근에 많은 싱크홀들이 전 세계의 도시 지역에서 생겨났고, 때로는 비극적인 사고를 초래하기도 했다." },
  { english: "In 2010, in Guatemala City, an area approximately 20 meters wide and 30 meters deep collapsed, swallowing a three-story factory and killing 15 people.", korean: "2010년 과테말라시티에서 대략 폭 20미터 깊이 30미터의 지역이 붕괴하여 3층짜리 공장을 집어삼키고 15명을 죽음으로 몰아넣었다." },
  { english: "The sinkhole was caused by the increase of surface water due to tropical storm Agatha and leakage from a local waste water pipe.", korean: "싱크홀은 열대 폭풍우인 Agatha와 지역 오수관의 누수로 인한 지표수의 증가로 유발되었다." },
  { english: "Generally speaking, naturally occurring sinkholes cannot be prevented.", korean: "일반적으로 말해서, 자연적으로 발생하는 싱크홀은 예방할 수가 없다." },
  { english: "However, if you live in an area where sinkholes have happened before, look around for possible warnings, such as leaning trees, doors or windows that don't close properly, or rainwater collecting in unusual spots.", korean: "그러나 여러분이 만약 이전에 싱크홀이 발생했던 지역에 살고 있다면, 기울어진 나무, 제대로 닫히지 않는 문이나 창문, 또는 평소와는 다른 장소에 고인 빗물 등과 같이 가능성 있는 경고들을 주변에서 찾아보라." },
  { english: "Sinkholes caused by human carelessness can often be prevented.", korean: "인간의 부주의로 발생하는 싱크홀은 흔히 예방할 수 있다." },
  { english: "Thorough soil testing prior to construction and maintaining the underground water and plumbing systems are the best ways to prevent the formation of a sinkhole in the middle of a city.", korean: "건설에 앞서 철저한 토양 점검 및 지하수와 배관 시스템의 유지 보수는 도시 한가운데에서의 싱크홀 형성을 막는 가장 좋은 방법이다." },
  { english: "Sinkholes are not widespread events like hurricanes or earthquakes.", korean: "싱크홀은 허리케인이나 지진 같이 어디서나 발생하는 사고는 아니다." },
  { english: "They are very localized.", korean: "그것은 매우 국한적이다." },
  { english: "However, this does not mean that we should ignore the possibility of sinkholes.", korean: "그러나 이것이 우리가 싱크홀의 가능성을 무시해야 한다는 것을 의미하는 것은 아니다." },
  { english: "As our population grows and land development continues, we seem to be seeing more sinkholes and more stories about humans being affected by them.", korean: "인구가 증가하고 토지 개발이 계속됨에 따라, 우리는 더 많은 싱크홀과 그 싱크홀에 의해 영향을 받는 인간에 관한 더 많은 이야기들을 보게 될 것이다." },
  { english: "If we look for ways to detect and prevent sinkholes, it may be easier to rescue another Jeff from a sinkhole somewhere else in the world.", korean: "만약 우리가 싱크홀을 발견하고 예방할 수 있는 방법을 찾는다면, 세상의 다른 어느 곳에서 발생하는 싱크홀로부터 또 다른 Jeff를 구출하기가 더 쉬워질 수도 있다." }
]},
        "지학 민찬규":  { "Lesson 1 : Walk into the World": [
  { english: "Pedal the World", korean: "세상으로 페달을 밟자" },
  { english: "Hello. My name is Jaehee.", korean: "안녕. 내 이름은 재희야." },
  { english: "I love traveling, cycling, and meeting various people from different cultures.", korean: "나는 여행하는 것, 자전거 타는 것, 그리고 타 문화의 다양한 사람들을 만나는 것을 정말 좋아해." },
  { english: "So, naturally, bike touring around the world has always been the top thing on my bucket list.", korean: "그래서 자연스럽게 전 세계 자전거 여행은 언제나 내 버킷 리스트의 최우선이었어." },
  { english: "In 2015, I chose Europe as the destination for my first adventure.", korean: "2015년에 나는 내 도전의 첫 목적지로 유럽을 선택했어." },
  { english: "I set off with my friend Doyun to put my plan into action.", korean: "나는 계획을 실행하기 위해 내 친구 도윤이와 출발했어." },
  { english: "For 130 days, we traveled around 13 countries by bicycle, and met many people on the road.", korean: "130일 동안 우리는 유럽의 13개 국가를 자전거로 여행했고, 길에서 많은 사람들을 만났어." },
  { english: "It was a great experience.", korean: "정말 훌륭한 경험이었어." },
  { english: "Here, I'd like to share some of my journal entries with you", korean: "여기에 내 일기의 일부를 함께 나눠 보려 해." },
  { english: "Day 1: Istanbul, Türkiye", korean: "첫째 날: 튀르키예, 이스탄불" },
  { english: "We arrived at Istanbul Atatürk International Airport in Türkiye.", korean: "우리는 튀르키예의 이스탄불 Atatürk 국제공항에 도착했다." },
  { english: "The flight took over 10 hours, which was tiring for us, but we were so excited when we got our bicycles at the baggage claim.", korean: "비행이 10시간 넘게 걸렸고 이것이 우리를 피곤하게 했지만, 수하물 찾는 곳에서 우리의 자전거를 받았을 때는 정말 신이 났다." },
  { english: "The first thing we did was to assemble them.", korean: "우리가 처음 한 일은 그것들을 조립하는 것이었다." },
  { english: "After two hours of struggling with the parts, we were finally ready to pedal the world!", korean: "두 시간동안 부품들과 씨름한 뒤에야 우리는 비로소 세상에 페달을 밟을 준비가 되었다!" },
  { english: "We wandered around the airport for a little while before leaving and riding to downtown Istanbul.", korean: "우리는 이스탄불 시내로 떠나 자전거를 타기 전에 공항 주변을 잠시 돌아다녔다." },
  { english: "It was a beautiful, easy ride along a coastal road.", korean: "아름다웠고 해변 도로를 따라 달리기 쉬웠다." },
  { english: "Suddenly, Doyun yelled, \"I've got a flat tire!\"", korean: "갑자기 도윤이가 “내 타이어에 구멍이 났어!”라고 소리쳤다." },
  { english: "We stopped, and while he was repairing his tire, a lot of thoughts went through my mind.", korean: "우리는 멈췄고, 그가 타이어를 수리하는 동안 많은 생각이 내 마음을 스쳐 갔다." },
  { english: "Because we'd never done this kind of tour before, I was worried about whether or not we would be able to handle the upcoming bike routes we'd have to take on our long journey.", korean: "이전에 이런 종류의 여행을 해 본 적이 없었기 때문에, 우리가 거쳐야 할 긴 여행 중에 맞이할 자전거 여행의 여정을 감당할 수 있을지 아닐지에 대해 걱정이 되었다." },
  { english: "However, the view of the emerald sea from the road was so beautiful that all my worries seemed to be washed away by the waves.", korean: "하지만 도로에서 보는 에메랄드빛 바다의 경치는 매우 아름다워서 내 모든 걱정들이 파도에 의해 씻겨 나가는 것 같아 보였다." },
  { english: "We were young, and the great big world was welcoming us.", korean: "우리는 젊고, 웅대한 세상이 우리를 반기고 있었다." },
  { english: "Istanbul is a city with several historic areas that are listed as UNESCO World Heritage Sites.", korean: "이스탄불은 유네스코 세계 유산 지역에 등재된 여러 역사적 지역이 함께 있는 도시이다." },
  { english: "Doyun has a particular interest in this historic city, and he guided me as if he had been to every corner of it.", korean: "도윤이는 이 역사적인 도시에 특별한 관심을 가지고 있고, 이전에 그곳의 모든 곳을 가 봤던 것처럼 나에게 안내했다." },
  { english: "Our first destination was the Sultan Ahmed Mosque.", korean: "우리의 첫 번째 여행지는 술탄 아메드 모스크였다." },
  { english: "It is popularly known as the Blue Mosque because of the blue tiles used to decorate the inside of it.", korean: "그것은 내부를 장식하기 위해 사용된 파란색 타일 때문에 블루 모스크로 널리 알려져 있다." },
  { english: "It still functions as a mosque as it did long ago.", korean: "그것은 먼 옛날에 그랬던 그때처럼 여전히 모스크로 기능하고 있다." },
  { english: "Like many tourists there, I was so impressed by its magnificence.", korean: "그곳의 많은 여행객들처럼 나 역시도 그것의 장엄함에 매우 감명 받았다." },
  { english: "Next, we headed to the Galata Bridge, which spans the Golden Horn in Istanbul.", korean: "다음으로 우리는 갈라타 다리로 향했고, 그것은 이스탄불에서 골든 혼을 가로지르고 있다." },
  { english: "This bridge is famous as a symbol of connection between the two continents of Asia and Europe.", korean: "이 다리는 아시아와 유럽 두 대륙 사이를 연결하는 상징으로 유명하다." },
  { english: "Since the bridge was first built, it has been reconstructed and renovated several times; the one that stands today was built in 1994.", korean: "갈라타 다리는 처음 건축된 이래로 여러 번 재건과 보수를 해 왔으며, 현재의 다리는 1994년에 지어졌다." },
  { english: "It is known that Leonardo da Vinci designed a bridge to be built at this location in 1502.", korean: "1502년 이 자리에 지어질 다리를 레오나르도 다빈치가 디자인한 것으로 알려져 있다." },
  { english: "Unfortunately, however, his design was not realized.", korean: "하지만 불행히도 그의 디자인은 실현되지 못했다." },
  { english: "Still, the current bridge and its surrounding scenery are beautiful.", korean: "그럼에도 불구하고 현재 다리와 그것을 둘러싼 경치는 아름답다." },
  { english: "When we arrived there, the view of the Golden Horn was calm and peaceful from the bridge, with many people fishing on it.", korean: "우리가 그곳에 도착했을 때 그 다리에서 보는 골든 혼의 경치는 고요하고 평화로웠고 많은 사람들이 그곳에서 낚시를 하고 있었다." },
  { english: "For the night, we decided to camp at a nearby park.", korean: "밤 동안 우리는 공원 근처에서 야영하기로 결정했다." },
  { english: "The park manager brought us each a cup of hot black tea with a lump of sugar.", korean: "공원 관리자가 우리에게 설탕이 한 덩이씩 들어 있는 따뜻한 홍차를 한 컵씩 가져다주었다." },
  { english: "He said that it was Turkish tea, which is the most consumed hot drink in Türkiye, and that offering tea to guests was part of Turkish hospitality.", korean: "그것은 터키식 차이고, 튀르키예에서 가장 많이 소비되는 따뜻한 음료이며, 손님에게 차를 대접하는 것은 터키식 환대의 한 부분이라고 그는 말했다." },
  { english: "His kindness made our tiredness disappear.", korean: "그의 친절함이 우리의 피곤을 사라지게 했다." },
  { english: "Day 30: Florence, Italy", korean: "서른 번째 날: 이탈리아, 피렌체" },
  { english: "We left Empoli and arrived in Florence after about an hour of cycling.", korean: "우리는 엠폴리를 떠나 한 시간 정도 자전거를 탄 뒤 피렌체에 도착했다." },
  { english: "Florence is considered one of the most beautiful cities in the world.", korean: "피렌체는 세계에서 가장 아름다운 도시 중 하나로 여겨진다." },
  { english: "At a lounge in a Florence train station, I recharged my laptop battery and blogged my travel journal entries.", korean: "피렌체 기차역의 라운지에서 나는 노트북을 충전하고 내 여행 저널 이야기를 블로그에 올렸다." },
  { english: "Doyun enjoyed a cup of nice coffee.", korean: "도윤이는 훌륭한 커피 한 잔을 즐겼다." },
  { english: "It was relaxing and comfortable after the hard cycling we had done in the previous few days.", korean: "우리가 앞선 며칠 동안 했던 힘든 자전거 여행 후 느긋하고 편안한 시간이었다." },
  { english: "While we were relaxing, a man came up to us and handed us a T-shirt, without saying a word.", korean: "휴식을 취하는 동안, 한 남자가 우리에게 다가와 말없이 티셔츠 한 장을 건넸다." },
  { english: "Because I thought he was trying to sell us the T-shirt, I said to him, \"No, thanks.\"", korean: "나는 그가 우리에게 티셔츠를 팔려 한다고 생각했기 때문에 “괜찮아요.”라고 말했다." },
  { english: "However, he was not a street vendor but a Brazilian backpacker who wanted to promote the Olympics held in his country.", korean: "그러나 그는 거리의 상인이 아니었고 자신의 나라에서 열릴 올림픽을 홍보하고 싶어 하는 브라질인 배낭여행자였다." },
  { english: "In English, he tried to explain the meaning of the symbol printed on the T-shirt.", korean: "그는 영어로 티셔츠에 그려진 로고의 의미에 대해 설명하려 했다." },
  { english: "As a Korean, it was quite interesting to communicate with a Brazilian in English in an Italian city!", korean: "한국인으로서 이탈리아 도시에서 영어로 브라질 사람과 의사소통하는 것은 꽤 재미있었다!" },
  { english: "We took pictures together to remember the moment.", korean: "우리는 그 순간을 기념하기 위해 함께 사진을 찍었다." },
  { english: "Though it was our first time meeting, it felt as if we were old friends!", korean: "처음 만난 것이었음에도 불구하고 우리는 마치 오랜 친구처럼 느껴졌다!" },
  { english: "We then rode our bikes to the Duomo, Santa Maria del Fiore, one of the largest cathedrals in the world.", korean: "그러고 나서 우리는 세계에서 가장 큰 성당 중 하나인 두오모, 산타 마리아 델 피오레 성당으로 자전거를 타고 갔다." },
  { english: "This vast Gothic structure was built on the site of the old church of Santa Reparata, and its construction lasted from the late 13th to the early 15th century.", korean: "이 거대한 고딕 건축물은 오래된 산타 레파라타 교회의 자리에 지어졌고 그것의 공사는 13세기 말부터 15세기 초까지 계속되었다." },
  { english: "It took about two centuries for the cathedral to be completed!", korean: "그 성당이 완성되는 데 2세기나 걸렸다!" },
  { english: "Climbing the Duomo was very challenging.", korean: "두오모를 오르는 것은 매우 힘들었다." },
  { english: "However, we forgot this when we got to the top and looked down at the beautiful city.", korean: "그러나 우리가 꼭대기에 도착해서 아름다운 시내를 내려다볼 때 이것을 잊었다." },
  { english: "The view of Florence was terrific.", korean: "피렌체의 경치는 아주 멋졌다." },
  { english: "I came to understand why so many people want to visit this place.", korean: "매우 많은 사람들이 이 장소를 방문하고 싶어 하는 이유를 이해할 수 있게 되었다." },
  { english: "We then split a calzone as a late lunch on some grass nearby.", korean: "우리는 그 이후 근처 잔디밭에서 늦은 점심으로 깔조네를 나눠 먹었다." },
  { english: "A calzone is an Italian dumpling consisting of pizza dough folded over and filled with meat and vegetables.", korean: "깔조네는 고기와 채소로 속을 채워 접은 피자 도우로 이루어진 이탈리아식 만두이다." },
  { english: "It was really delicious.", korean: "그것은 정말 맛있었다." },
  { english: "Day 60: Berlin, Germany", korean: "60일 째 날: 독일, 베를린" },
  { english: "We biked along the Elbe River.", korean: "우리는 엘베 강을 따라 자전거를 탔다." },
  { english: "With the night coming, it began to rain.", korean: "밤이 되면서 비가 내리기 시작했다." },
  { english: "I thought it wouldn't last long, but it started to pour.", korean: "나는 비가 오래 계속되지 않을 것이라고 생각했지만, 비는 퍼붓기 시작했다." },
  { english: "I missed home so much: my warm and cozy room, and my mom's cooking.", korean: "나는 따뜻하고 아늑한 내 방과 엄마의 음식이 있는 내 집이 매우 그리웠다." },
  { english: "We finally arrived at the center of Berlin.", korean: "우리는 마침내 베를린의 중심에 도착했다." },
  { english: "The Brandenburg Gate welcomed us.", korean: "브란덴부르크 문이 우리를 맞이했다." },
  { english: "It was behind the gate that the Berlin Wall, which separated East and West Germany from 1961 to 1989, had stood for 28 years.", korean: "바로 그 문 뒤에 1961년부터 1989년까지 동독과 서독을 나누는 베를린 장벽이 28년 동안 서 있었다." },
  { english: "After a short rest at the Tiergarten, a huge park, we went to the East Side Gallery.", korean: "큰 공원인 티어가르텐에서 잠깐 쉰 뒤 우리는 이스트 사이드 갤러리에 갔다." },
  { english: "There, a 1.3-kilometer-long area of the Berlin Wall still remains.", korean: "그곳에는 1.3 킬로미터의 길이의 베를린 장벽의 한 부분이 여전히 남아 있었다." },
  { english: "We walked around the wall and saw various symbolic pictures and graffiti on it.", korean: "우리는 벽 주변을 걸으며 여러 가지 상징적인 그림들과 그라피티를 보았다." },
  { english: "Surprisingly, we saw writing in Hangeul: “우리의 소원은 통일” (Our hope is unification).", korean: "놀랍게도 우리는 ‘우리의 소원은 통일’이라는 한글로 쓰인 것을 보았다." },
  { english: "I silently made a wish that someday we could make that hope come true.", korean: "나는 속으로 언젠가는 우리가 그 소원을 이룰 수 있기를 빌었다." },
  { english: "Day 110: Manchester, UK", korean: "110일 째날: 영국, 맨체스터" },
  { english: "We were supposed to head to Manchester to meet Jimmy, whom I got to know on an online bike tourist community called Warm Showers.", korean: "우리는 Warm Showers라고 불리는 온라인 자전거 여행자 커뮤니티에서 알게 된 Jimmy를 만나기 위해 맨체스터로 가기로 되어 있었다." },
  { english: "Warm Showers hosts provide bike tourists with free accommodation all around the world.", korean: "전 세계적으로 Warm Shower 주인들은 자전거 여행자들에게 무료 숙박을 제공한다." },
  { english: "We arrived in Manchester late at night.", korean: "우리는 밤늦게 맨체스터에 도착했다." },
  { english: "The next morning, Jimmy took us to Old Trafford, the home football ground of Manchester United.", korean: "다음날 아침, Jimmy는 우리를 맨체스터 유나이티드의 홈구장인 올드 트래포드로 데리고 갔다." },
  { english: "Our time at Old Trafford started with a tour of the Manchester United Museum, where we saw a wax sculpture of Peter Schmeichel, the former Manchester United goalkeeper.", korean: "올드 트래포드에서의 시간은 맨체스터 유나이티드 박물관에서 시작되었고, 그곳에서 우리는 맨체스터 유나이티드 전 골키퍼였던 Peter Schmeichel의 밀랍상을 보았다." },
  { english: "Doyun automatically bowed to the sculpture, which was really funny.", korean: "도윤이는 자동적으로 그 밀랍상에 인사를 했는데, 그것이 매우 웃겼다." },
  { english: "When I entered the players' locker room, I was so excited to see all the uniforms.", korean: "선수들의 라커룸에 들어갔을 때 나는 모든 유니폼을 볼 수 있다는 데에 매우 흥분했다." },
  { english: "I took several pictures of myself in front of Park Ji-Sung’s uniform.", korean: "나는 박지성의 유니폼 앞에서 사진을 여러 장 찍었다." },
  { english: "We had a really good time there.", korean: "우리는 그곳에서 정말 좋은 시간을 보냈다." },
  { english: "In the late afternoon, Jimmy's friends came over and we played football together.", korean: "늦은 오후에 Jimmy의 친구들이 와서 우리는 함께 축구를 했다." },
  { english: "They were on their summer vacation, and they wanted to do something exciting.", korean: "그들은 여름방학 중이었고, 재미있는 일을 하고 싶어 했다." },
  { english: "So I asked if they could join our bicycle trip.", korean: "그래서 나는 그들에게 우리의 자전거 여행을 함께할 수 있는지 물어봤다." },
  { english: "They said they would gladly join us to our next destination, Edinburgh, Scotland.", korean: "그들은 우리의 다음 목적지인 스코틀랜드의 에든버러에 기꺼이 함께 가겠다고 했다." },
  { english: "We were of similar age and had similar interests.", korean: "우리는 모두 또래였고 비슷한 관심사를 가졌다." },
  { english: "We talked about many things, from our school lives to our dream jobs.", korean: "학교생활부터 바라는 직업까지, 우리는 많은 것에 대해 이야기했다." },
  { english: "Traveling together on our bikes would be an unforgettable event for us all!", korean: "자전거를 타고 함께 한 여행은 우리 모두에게 잊지 못할 사건이었다!" },
  { english: "My great, ambitious journey is over.", korean: "내 멋지고 야심찬 여행은 끝이 났다." },
  { english: "During it, I sometimes suffered great physical challenges and felt like giving up.", korean: "그 동안 나는 가끔 육체적으로 매우 힘들었고, 포기하고 싶기도 했다." },
  { english: "At other times, I missed home a lot.", korean: "어떤 때는 집이 많이 그리웠다." },
  { english: "When I looked around, however, there were always supporters to make up for all of these obstacles.", korean: "하지만 돌아보면 항상 이 모든 어려움을 보상할 많은 지지자들이 있었다." },
  { english: "A gentle breeze cheered me up when I was exhausted after long hours of pedaling.", korean: "오랜 시간 페달을 밟은 후 지쳤을 때 부드러운 바람이 나를 힘이 나게 했다." },
  { english: "I met a kind local who gladly provided me with shelter.", korean: "내게 쉴 곳을 제공한 친절한 현지인을 만났다." },
  { english: "Most of all, my best friend, Doyun, riding with me through the journey, stood by my side.", korean: "무엇보다도 여행 내내 나와 함께 달린 나의 가장 좋은 친구, 도윤이가 내 곁에 있었다." },
  { english: "There were many good people wherever we were.", korean: "우리가 가는 곳마다 좋은 사람들이 많이 있었다." },
  { english: "Despite cultural differences, we all depended on each other in one way or another.", korean: "문화적 차이에도 불구하고 우리 모두는 어떤 방식으로든 서로에게 의지했다." },
  { english: "As our wheels were wearing out, good memories were piling up.", korean: "바퀴는 닳아 가지만 좋은 추억은 쌓여 갔다." },
  { english: "I'll never forget my summer bike trip.", korean: "나는 이 여름날의 자전거 여행을 결코 잊지 못할 것이다." },
  { english: "It will be kept in the book of my life as one of the most meaningful stories.", korean: "그것은 가장 의미 있는 이야기 중 하나로 내 인생의 책에 간직될 것이다." }
]
, "Lesson 2 : From Palette to Plate: Food as Art": [
  { english: "Eat with Your Eyes!", korean: "눈으로 먹기!" },
  { english: "Food elicits many different reactions in people.", korean: "음식은 사람들에게서 여러 다양한 반응을 이끌어낸다." },
  { english: "Some people are drawn by taste, of course.", korean: "어떤 사람들은 물론 음식의 맛에 끌리기도 한다." },
  { english: "Others, however, might be tempted by its smells and visual appearance.", korean: "그러나 어떤 사람들은 음식의 냄새나 모양에 끌리기도 한다." },
  { english: "For thousands of years, people have sought not only to make food taste better, but they have also taken great steps to make food smell and look better.", korean: "수 천 년 동안, 사람들은 음식의 맛을 더 좋게 만들기 위해 노력하기도 했지만, 또한 음식이 더 맛있는 냄새가 나고 더 예뻐 보이게 만드는 데에도 큰 발전을 이뤄냈다." },
  { english: "Have you ever been to a really fancy restaurant?", korean: "여러분은 정말 멋진 레스토랑에 가본 적이 있는가?" },
  { english: "Maybe you've seen special desserts in the windows of bakeries or dessert shops from time to time.", korean: "아마도 여러분은 때때로 빵집이나 디저트 가게의 창을 통해 특별한 디저트들을 본 적이 있을 것이다." },
  { english: "Look at the Korean rice cakes below.", korean: "아래쪽의 한국의 떡 사진을 보아라." },
  { english: "They almost appear too beautiful to eat.", korean: "떡들은 너무 아름다워 보여서 거의 먹을 수 없을 정도이다." },
  { english: "But really, no one wants to eat something that doesn't look delicious!", korean: "하지만 정말 어느 누구도 먹음직스럽지 않은 음식을 먹고 싶어 하지는 않는다!" },
  { english: "It's one thing to make a plate of spaghetti visually appealing. It's a whole other thing, however, to turn it into a true work of art.", korean: "그런데 스파게티 한 접시를 먹음직스럽게 보이게 하는 것과 그것을 진정한 예술 작품으로 보이게 하는 것은 완전히 다른 일이다." },
  { english: "People who dedicate their time to turning edibles into visuals are often called food artists.", korean: "먹을 수 있는 것을 시각에 호소하는 것으로 바꾸기 위해 그들의 시간을 들이는 사람들은 종종 푸드 아티스트라 불린다." },
  { english: "Art has featured food for thousands of years.", korean: "예술은 수 천 년 동안 음식을 크게 다뤄왔다." },
  { english: "In fact, you may have made art featuring food as the subject in art class.", korean: "사실 여러분은 미술 시간에 음식을 주제로 하는 예술 작품을 만들어봤을 것이다." },
  { english: "You have drawn or painted a bowl of fruit, haven't you?", korean: "여러분은 과일 그릇을 그려보거나 색칠해 본 적이 있다. 그렇지 않은가?" },
  { english: "Some brave souls have taken the step from painting pictures of fruit to making art out of the fruit itself.", korean: "몇몇 용감한 이들은 과일의 그림을 그리는 것에서 과일 그 자체에서 예술을 만드는 것까지 발전을 이뤄냈다." },
  { english: "For example, there's a video of an artist turning a watermelon into a rose on the Internet.", korean: "예를 들어, 인터넷에는 수박을 장미로 바꿔놓는 예술가의 영상이 있다." },
  { english: "Of course, vegetables, pasta, and many other types of food can be made into art, too.", korean: "물론 채소와 파스타, 그리고 다른 많은 종류의 음식들도 예술로 만들어질 수 있다." },
  { english: "It's simply amazing what people can make out of edible things.", korean: "먹을 수 있는 것으로부터 사람들이 무엇을 만들어낼 수 있는지가 그저 놀랍기만 하다." },
  { english: "The Japanese, for example, have created a new form of cuisine known as bento, which means portable lunch meal.", korean: "예를 들어 일본인들은 벤토라고 알려진 새로운 형태의 요리를 만들어냈는데, 그것은 들고 다닐 수 있는 점심식사를 뜻한다." },
  { english: "This single-portion meal is packed in a box to take with you wherever you go.", korean: "이 1인분의 식사는 여러분이 가는 어디든지 가져갈 상자에 포장됩니다." },
  { english: "Bento boxes usually include rice, meat, and vegetables arranged in an artful way to create a picture.", korean: "벤토는 보통 밥과 고기, 야채를 포함하고 있는데, 그림 작품을 만들기 위해 예술적인 방식으로 배열되어 있다." },
  { english: "These edible pieces of art can resemble animals, nature scenes, and even celebrities and characters from popular culture, and can make eating healthy foods fun.", korean: "이 먹을 수 있는 예술품은 동물, 자연경관, 심지어는 유명 인사나 대중문화의 캐릭터를 닮을 수 있고, 건강에 좋은 음식을 먹는 것을 재미있게 만들 수 있다." },
  { english: "Unlike art that hangs in a museum, though, food art does not last long.", korean: "한편 미술관에 걸려 있는 예술 작품과는 다르게 음식 예술 작품은 오래 지속되지 않는다." },
  { english: "It must be consumed before it goes bad.", korean: "음식 예술 작품은 상하기 전에 꼭 소비되어야만 한다." },
  { english: "Many of today's food artists save their works with the help of modern technology.", korean: "요즘 많은 푸드 아티스트들은 그들의 작품을 보관하기 위해 현대기술의 도움을 받고 있다." },
  { english: "They take photographs of their works of edible art before they're eaten and then post them online", korean: "그들은 음식 예술 작품이 먹어서 없어지기 전에 사진을 찍고 온라인에 게시한다." },
  { english: "Of course, many chefs would argue that every dish they prepare is a work of art.", korean: "물론 많은 요리사들은 그들이 준비하는 모든 음식이 예술작품이라고 주장할 것이다." },
  { english: "They view the work of their hands as an art form in and of itself.", korean: "그들은 자신의 손으로 만든 결과물을 원래 그리고 그 자체로 예술 형태로 본다." },
  { english: "What do you think?", korean: "여러분은 어떻게 생각하는가?" },
  { english: "Is cuisine an art form all its own?", korean: "요리 자체가 하나의 예술 형태인가?" },
  { english: "Some would argue no, since there's nothing left at the end of a meal.", korean: "어떤 이들은 식사를 끝마친 후에 아무것도 남아있지 않으므로 아니라고 주장할 것이다." },
  { english: "Others would argue that eating a great meal can be just as rewarding an experience as looking at the Mona Lisa.", korean: "어떤 이들은 훌륭한 식사를 하는 것은 모나리자를 보는 것만큼 가치 있는 경험일 수 있다고 주장할 것이다." },
  { english: "Have you ever had a fabulous meal that you can still remember to this day?", korean: "여러분은 오늘날까지도 기억나는 훌륭한 식사를 한 적이 있는가?" },
  { english: "If so, then you might believe, like many, that the preparation and consumption of a delicious meal can excite the senses just like any permanent work of art.", korean: "그렇다면 아마 많은 사람들처럼 여러분도 맛있는 식사를 준비하고 소비하는 것 자체가 영구적인 예술 작품이 그렇듯이 감각을 자극할 수 있다고 믿을지도 모른다." }
]
, "Lesson 3 : Green Choices for Tomorrow": [
  { english: "The Best Things in Life Are Free", korean: "인생에서 가장 좋은 것들은 모두 무료이다" },
  { english: "What comes to your mind when you think of water?", korean: "물을 생각하면 어떤 게 떠오르나요?" },
  { english: "You probably know that it is one of the most important substances on our planet.", korean: "여러분은 물이 지구에서 가장 중요한 물질 중 하나라는 걸 아마 알고 있을 것입니다." },
  { english: "Even so, you may still waste water by letting it run when washing your hands or brushing your teeth.", korean: "그렇다 해도, 여러분은 손을 씻거나 이를 닦을 때 물을 흘려보내면서 물을 계속 낭비하고 있을 것입니다." },
  { english: "Let's meet Khadija and Hadjara and see what water means to their lives", korean: "Khadija와 Hadjara를 만나 그들의 삶에서 물이 무엇을 의미하는지 봅시다." },
  { english: "How Water Affects Education", korean: "물이 교육에 어떻게 영향을 미치는지" },
  { english: "The story of Khadija, a girl in Bangladesh, shows how running water kept her in school.", korean: "방글라데시 소녀인 Khadija의 이야기는 어떻게 수돗물이 그녀를 학교에 있게 해주었는지 보여준다." },
  { english: "Like many schools in Bangladesh, Khadija's school used to lack bathrooms with running water.", korean: "방글라데시에 있는 많은 학교들처럼, Khadija의 학교도 수돗물이 나오는 화장실이 부족했다(지금은 아니다)." },
  { english: "Hence, many boys and girls would relieve themselves in the fields close to school, which was quite embarrassing.", korean: "그래서 많은 남학생과 여학생은 학교 근처의 들판으로 가서 볼일을 보곤 했는데 그것은 꽤 난처한 일이었다." },
  { english: "They also needed a friend to stand guard so that no one would watch them.", korean: "그들은 또한 아무도 그들을 보지 못하도록 망을 봐줄 친구가 필요했다." },
  { english: "Therefore, to avoid this trouble, Khadija started walking to houses near her school and asking the residents if she could use their bathrooms.", korean: "그래서 이 문제를 피하고 싶어서, Khadija는 학교 근처에 있는 가정집까지 걸어가서 집주인들에게 그 집에 있는 화장실을 써도 되는지 물어보기 시작했다." },
  { english: "One day, some kids noticed her doing this and yelled, \"Go to some other place to beg to use a bathroom!\"", korean: "어느 날, 어떤 아이들이 그녀가 이렇게 화장실을 사용하는 것을 알아차리고는 소리쳤다. \"화장실을 사용하려고 부탁하려면 다른 데로 가!\"" },
  { english: "Khadija felt so bad that she stopped going to school.", korean: "Khadija는 기분이 너무 나빴고 그래서 학교에 가기를 그만두었다." },
  { english: "She actually missed several days of school to avoid such torment.", korean: "그녀는 그런 골칫거리를 피하고 싶어서 실제로 며칠 정도 학교를 빠졌다." },
  { english: "Luckily, now her school has bathrooms with running water thanks to work done by a charity, which means that Khadija doesn't have to deal with the bathroom issue anymore.", korean: "다행히도 현재 그녀의 학교는 한 자선 단체의 지원 사업 덕분에 수돗물이 나오는 화장실들을 가지게 되었고, Khadija는 더 이상 화장실 문제를 다루지 않아도 된다." },
  { english: "Nowadays, she looks forward to going to school, and she makes sure to attend every day", korean: "요즘, 그녀는 학교 가는 것을 기다리며 매일 매일 꼭 학교에 간다." },
  { english: "The Daily Journey to Get Water", korean: "물을 얻으러 가는 매일의 여정" },
  { english: "Today, one of the major concerns around the world is the lack of clean water.", korean: "오늘날 세계의 주요한 걱정거리 중 하나는 깨끗한 물이 부족한 것이다." },
  { english: "Hadjara, a 10-year-old girl, spends much of her time walking and waiting for water.", korean: "10살 소녀인 Hadjara는 물을 길으러 걸어가고 기다리는 데 많은 시간을 쓴다." },
  { english: "She gets up early four days a week to go collect water for her family.", korean: "그녀는 일주일에 4일 일찍 일어나 가족을 위해 물을 길으러 간다." },
  { english: "One day, Hadjara set out before dawn for a nearby spring, which is the closest water source to her home.", korean: "어느 날, Hadjara는 새벽이 오기도 전에 그녀의 집에서 가장 가까운 수원지인 근처의 샘을 향해 길을 떠났다." },
  { english: "Getting there involves a dangerous climb down a 700-foot cliff.", korean: "그곳으로 가는 과정에는 700피트의 위험한 절벽을 내려가는 것도 포함되어 있다." },
  { english: "She skipped breakfast, thinking she could arrive at the spring before most of the others and have a shorter wait.", korean: "그녀는 대부분의 다른 사람들보다 더 전에 그 샘에 도착해서 덜 기다릴 수 있을 것이라 생각했기 때문에 아침을 굶었다." },
  { english: "Upon reaching the spring, however, she found out that many others had left before dawn, too.", korean: "그러나 샘에 도착했을 때 그녀는 많은 다른 사람들도 새벽이 오기 전에 집을 나섰다는 걸 깨달았다." },
  { english: "Even though she waited all day to fill up her pots, she felt lucky that day because she actually got some water.", korean: "자신의 항아리를 채우기 위해 하루 종일 기다렸지만 그녀는 물을 실제로 조금 얻을 수 있어서 다행이라고 생각했다." },
  { english: "Sometimes the line is too long to get water and she has to walk six more hours to the next closest water source.", korean: "때때로 줄이 너무 길어서 물을 얻을 수 없을 때 그녀는 다음으로 가장 가까운 수원지까지 여섯 시간을 더 걸어가야 한다." },
  { english: "Like Khadija and Hadjara, nearly half the people in the world don't have clean water.", korean: "Khadija와 Hadjara처럼 전세계 사람 중 거의 절반은 깨끗한 물을 얻지 못합니다." },
  { english: "Access to clean water means everything to them because water means health.", korean: "물은 건강을 의미하기 때문에 깨끗한 물을 얻을 수 있다는 것은 그들에게 모든 것을 뜻합니다." },
  { english: "In the past decade, more children have died from waterborne diseases than people who were killed in the Second World War.", korean: "과거 십 년 동안 2차 세계대전으로 죽은 사람들보다 더 많은 아이들이 수인성 질병으로 죽었습니다." },
  { english: "Water also means time.", korean: "물은 시간을 의미하기도 합니다." },
  { english: "People spend 40 billion hours a year walking to get water in Africa alone.", korean: "물을 길으러 가는 데 아프리카에서만 1년에 400억 시간을 씁니다." },
  { english: "Additionally, water means education.", korean: "추가적으로 물은 교육을 의미하기도 합니다." },
  { english: "Clean water helps keep kids in school.", korean: "깨끗한 물은 아이들이 학교에 있도록 돕습니다." },
  { english: "Spending less time collecting water or walking to find a bathroom means they can spend more time in class, creating more opportunity for their future.", korean: "물을 길으러 가는 시간이나 화장실을 찾기 위해 다니는 시간을 적게 쓴다는 것은 아이들이 교실에서 더 오랜 시간을 쓸 수 있고, 그들의 미래를 위해 더 많은 기회를 창조해낼 수 있다는 것을 뜻합니다." },
  { english: "Ultimately, water can improve their lives and futures.", korean: "궁극적으로 물은 그들의 삶과 미래를 더 향상시킬 수 있습니다." },
  { english: "Have you ever given any deep thought to your relationship with water?", korean: "여러분은 물과 여러분의 관계에 대해 깊게 생각해 본 적이 있나요?" },
  { english: "Without water, how would your life change?", korean: "물이 없다면, 여러분의 삶은 어떻게 변할까요?" },
  { english: "Indeed, the most essential things in life, like water and air, appear easy to get.", korean: "사실 물이나 공기처럼 삶에서 가장 중요한 것들은 얻기 쉬워 보입니다." },
  { english: "This may be why we often forget that they are the very things that some people desperately struggle to have.", korean: "이것이 바로 그것들이 어떤 사람들은 간절하게 가지기 위해 애쓰는 것이라는 걸 우리가 자주 잊어버리는 이유일지 모릅니다." },
  { english: "Look around and find out the most important things in your life.", korean: "주위를 둘러보고 여러분의 인생에서 가장 중요한 것을 찾아보세요." },
  { english: "Without them, your life would be completely different than now.", korean: "그것들이 없다면 여러분의 인생은 지금과는 완전히 다를 것입니다." }
]
, "Lesson 4 : Think like a Scientist": [
  { english: "Science Is Everywhere", korean: "과학은 어디에나 있다" },
  { english: "Although you may not know it, you think like a scientist every day.", korean: "비록 여러분은 알고 있지 못하더라도 여러분은 매일 과학자처럼 생각한다." },
  { english: "When questions come up, you often try to answer them.", korean: "질문들이 생기면 여러분은 종종 그 질문들에 답을 하려고 한다." },
  { english: "In doing so, you use many of the same skills that scientists use in their research, like the following.", korean: "그렇게 할 때 여러분은 과학자들이 연구에 사용하는 같은 기술 중 많은 것들 즉, 다음과 같은 기술들을 사용한다." },
  { english: "Observing", korean: "관찰하기" },
  { english: "When you use one or more of your five senses to gather information, you are observing.", korean: "여러분이 정보를 모으기 위해 오감 중 한 가지 혹은 그 이상을 사용할 때 여러분은 관찰하고 있는 것이다." },
  { english: "For example, when you hear a dog bark or smell smoke, you are making an observation.", korean: "예를 들어, 여러분이 개가 짖는 소리를 듣거나, 연기 냄새를 맡을 때 여러분은 관찰하고 있는 것이다." },
  { english: "Scientists use special instruments such as microscopes and telescopes that enhance their senses to make more detailed observations.", korean: "과학자들은 더 자세한 관찰을 하기 위해 자신들의 감각을 높이는 현미경과 망원경과 같은 특별한 도구들을 사용한다." },
  { english: "The key to observation is that it must be accurate and factual.", korean: "관찰하기에서 중요한 것은 관찰은 정확하고 사실적이어야 한다는 것이다." },
  { english: "It is therefore important to repeat the same observation.", korean: "그러므로 같은 관찰을 반복하는 것이 중요하다." },
  { english: "Inferring", korean: "추론하기" },
  { english: "After observing something, you try to interpret it or make an inference about what it is.", korean: "뭔가를 관찰한 후에 여러분은 그것을 해석하거나 그것이 무엇인지에 대해 추론하려고 한다." },
  { english: "Your inference is just an educated guess and should be based only on what is observed and what you already know.", korean: "여러분의 추론은 지식에 바탕을 둔 추측이고 그 추론은 오직 관찰된 것과 여러분이 이미 알고 있는 것에 근거해 있을 것이다." },
  { english: "For example, if you hear a rooster crowing while you are partially asleep in bed, you combine the evidence—the crowing rooster—and your knowledge of sunrises and infer that the sun is coming up.", korean: "예를 들어, 만약 여러분이 침대에서 선잠이 들어 있는 동안에 수탉이 우는 소리를 듣는다면 여러분은 그 울고 있는 수탉이라는 증거와 일출에 대한 지식을 결합하여 해가 뜨고 있다고 추론할 것이다." },
  { english: "An inference is not a fact and may turn out to be incorrect;", korean: "추론은 사실이 아니고 오류가 있는 것으로 판명될 수도 있다;" },
  { english: "it is only one of many possible explanations.", korean: "왜냐하면 그것은 단지 많은 가능한 설명들 중 하나일 뿐이기 때문이다." },
  { english: "For instance, the rooster could be crowing because there is an intruder in his pen.", korean: "예를 들어, 그 수탉은 닭장 안에 침입자가 있어서 울고 있는 것일 수도 있다." },
  { english: "Therefore, it's a good idea to consider alternatives to your inference in case it turns out to be incorrect.", korean: "그러므로 그것이 틀린 것으로 밝혀질 경우를 대비하여 여러분의 추측에 대하여 다른 대안들을 생각해 두는 것이 좋은 생각이다." },
  { english: "Predicting", korean: "예상하기" },
  { english: "You probably know that weather forecasts are predictions about what the weather will be like.", korean: "일기예보는 날씨가 어떻게 될 것인지에 대한 예상이라는 것을 여러분은 아마 알 것이다." },
  { english: "Weather forecasters predict the amount of rain, wind speeds, paths of storms, and so forth.", korean: "일기예보관은 비의 양, 풍속, 태풍의 진행로 등을 예보한다." },
  { english: "In order to do so, they observe the weather and use their observations and their knowledge of weather patterns.", korean: "그렇게 하기 위해, 그들은 날씨를 관찰하고 관찰 결과와 날씨 패턴에 대한 지식을 사용한다." },
  { english: "The skill of predicting involves making an inference about a future event based on current evidence and past experience.", korean: "예상하기 기술은 현재의 증거와 과거의 경험을 바탕으로 한 미래 사건에 대한 추론을 포함한다." },
  { english: "Classifying", korean: "분류하기" },
  { english: "You know that similar foods are grouped together on store shelves.", korean: "여러분은 비슷한 음식들이 가게 선반에 모여 있는 것을 안다." },
  { english: "This makes it easier for customers to find them.", korean: "이것은 고객들이 그것들을 발견하기 더욱 쉽게 해준다." },
  { english: "Different brands of milk sit on the same shelf, so you can compare one to another and decide which you prefer.", korean: "같은 선반에 다양한 브랜드의 우유들이 있어서 여러분은 각각을 비교하고 여러분이 어떤 것을 더 좋아하는지 결정할 수 있다." },
  { english: "Classifying things means putting them in specific categories.", korean: "물건들을 분류하는 것은 우리가 그것들을 특정 카테고리에 놓는 것을 의미한다." },
  { english: "By doing so, we know immediately what they do and how they are different from other objects.", korean: "그렇게 함으로써 우리는 그것들의 용도가 무엇이며 그것들이 다른 것들과 어떻게 다른지 즉시 안다." },
  { english: "You can classify items in all kinds of ways, using size, shape, purpose, color, and so on.", korean: "여러분은 크기, 모양, 목적, 색깔 등을 사용하여 모든 방법으로 물건들을 분류할 수 있다." },
  { english: "Scientists also use the skill of classification to more accurately understand how things relate or connect.", korean: "과학자들은 또한 사물들이 어떻게 관련되고 연결되어 있는지 더 정확하게 이해하기 위해 분류하기 기술을 사용한다." },
  { english: "Making Models", korean: "모형 만들기" },
  { english: "A model is any simplification of or substitute for what you are trying to predict.", korean: "모형은 여러분이 예상하려고 하는 것을 단순하게 만든 것 혹은 그 대체물이다." },
  { english: "Models are used because they are convenient substitutes, the way that a recipe is a convenient aid in cooking.", korean: "레시피가 요리에서 편리한 도움을 주는 역할을 하듯이 편리한 대체물이기 때문에 모형이 사용된다." },
  { english: "Models are very common.", korean: "모형은 아주 흔하다." },
  { english: "The ingredient list on a package of cookies is a model of its contents.", korean: "쿠키 상자 위의 성분표는 그 내용을 알려주는 모형이다." },
  { english: "A box score from a baseball game is a model of the actual event.", korean: "야구경기장의 점수판은 실제 경기의 모형이다." },
  { english: "A history exam is a model designed to test your knowledge of history.", korean: "역사 시험은 역사에 대한 여러분의 지식을 시험하기 위해 고안된 모형이다." },
  { english: "When you have trouble understanding how the planets go around the sun, a model of the solar system makes the concept easier to understand.", korean: "여러분이 행성들이 어떻게 태양 주위를 도는지 이해하기 어려울 때 태양계 모형은 그 개념을 더 이해하기 쉽게 만든다." },
  { english: "Scientists also use models to help them simplify complicated information and ideas.", korean: "과학자들은 또한 그들이 복잡한 정보와 아이디어를 단순화하는 데 도움을 줄 모형들을 사용한다." },
  { english: "Communicating", korean: "의사소통하기" },
  { english: "Every day you talk to people and listen to what they say.", korean: "매일 여러분은 사람들에게 말하고 그들이 말하는 것을 듣는다." },
  { english: "Scientists also communicate to share information, results, and opinions.", korean: "과학자들도 또한 정보, 결과와 견해를 공유하기 위해 의사소통한다." },
  { english: "By communicating, they share ideas and information and help one another find answers to questions and problems.", korean: "의사소통을 통해 그들은 아이디어와 정보를 공유하고 서로가 질문과 문제에 대한 답을 발견하는 것을 돕는다." },
  { english: "Remember that in your daily life you use skills that scientists use in their job.", korean: "일상 생활에서 여러분은 과학자들이 일할 때 사용하는 기술을 사용하고 있다는 것을 기억하라." },
  { english: "So if your dream is to become a scientist, you are already on your way.", korean: "만약 여러분의 꿈이 과학자가 되는 것이라면 여러분은 이미 그 길에 들어서 있다." }
]
, "Lesson 5 : The Earth Laughs in Flowers": [
  { english: "Popular Flowers of the World", korean: "세계의 유명한 꽃들" },
  { english: "Flowers have various meanings, depending on the culture or country.", korean: "꽃들은 문화 혹은 나라에 따라 다양한 의미를 지니고 있다." },
  { english: "For example, a particular flower may have a certain meaning in one country.", korean: "예를 들어, 한 특정 꽃은 한 나라에서 어떤 의미를 지니고 있을 수 있다." },
  { english: "That same type of flower may have a completely different meaning in another country.", korean: "같은 종류의 그 꽃이 다른 나라에서는 완전히 다른 의미를 지닐 수 있다." },
  { english: "Also, some flowers have very special meanings in some countries.", korean: "또한 몇몇 꽃들은 몇 나라에서 매우 특별한 의미를 지니고 있다." },
  { english: "Many of these flowers are national flowers.", korean: "이런 꽃들 중 많은 꽃들은 나라꽃이다." },
  { english: "The stories behind how certain flowers have become associated with particular countries are quite interesting.", korean: "어떤 꽃들이 특정 나라와 어떻게 연관되었는지에 관한 뒷이야기들은 매우 재미있다." },
  { english: "The Peony of China", korean: "중국의 모란" },
  { english: "The peony is one of the most popular flowers in China.", korean: "모란은 중국에서 가장 유명한 꽃들 중 하나이다." },
  { english: "It has long been a significant part of Chinese culture, inspiring many artists and writers through the ages.", korean: "모란은 오랫동안 많은 예술가와 작가들에게 영감을 주면서 중국 문화에서 중요한 부분을 이루어 왔다." },
  { english: "The story of the peony started one snowy night.", korean: "모란의 이야기는 어느 눈 내리는 밤에 시작되었다." },
  { english: "Wu Zetian, the only female in Chinese history to rule as empress, once ordered that all the flowers in her garden were to bloom in winter.", korean: "중국 역사상 황후로서 지배한 유일한 여성인 Wu Zetian은 어느 날 정원에 있는 모든 꽃들에게 겨울에 꽃을 피우라고 명령을 내렸다." },
  { english: "The flowers, afraid of the empress, all bloomed, except for the peonies.", korean: "황후를 두려워한 꽃들은 모란을 제외하고 모두 꽃을 피웠다." },
  { english: "This enraged the empress and she ordered all of the peonies to be removed from the capital city, Chang'an.", korean: "이것이 황후를 격노하게 하였고 황후는 수도인 Chang'an에서 모든 모란을 없애도록 명령했다." },
  { english: "So she had all the peonies in the city transported to Luoyang, another important city during that time.", korean: "그래서 황후는 그 시기 동안 다른 주요 도시인 Luoyang으로 모든 모란을 옮기도록 시켰다." },
  { english: "She then ordered the people of the city to burn them.", korean: "그러고 나서, 황후는 도시의 주민들이 그들을 불태우도록 명령했다." },
  { english: "Though seemingly completely destroyed, the following spring, the burnt branches surprisingly blossomed into beautiful flowers.", korean: "비록 겉보기에 완전히 파괴된 것 같았지만, 다음 해 봄에, 불탄 가지들은 놀랍게도 아름다운 꽃들을 피워냈다." },
  { english: "Wu Zetian and many others were amazed that the flowers had come back to life.", korean: "황후와 다른 많은 사람들은 그 꽃들이 다시 살아나서 놀랐다." },
  { english: "Afterwards, Wu Zetian declared the peony to be the national flower of the Tang Dynasty.", korean: "그 후에, 황후는 모란을 당 왕조의 나라꽃으로 선포했다." },
  { english: "The Chinese have such great appreciation for the peony that over 200 Chinese poets have written more than 500 poems to celebrate it.", korean: "중국인들은 모란의 진가를 너무도 높이 인정해서 200명 이상의 중국 시인들이 모란을 찬양하기 위해 500편 이상의 시들을 지었다." },
  { english: "The Cornflower of Germany", korean: "독일의 수레국화" },
  { english: "In German history, the cornflower is associated with the beautiful Louise of Prussia, who was the mother of William, the first Emperor of Germany.", korean: "독일 역사에서 수레국화는 독일의 첫 번째 왕인 윌리엄의 어머니인 아름다운 프러시아의 Louise 여왕과 연관되어 있다." },
  { english: "It is said that during the battle of Jena and Auerstedt (1806), Queen Louise escaped from Berlin with her two sons.", korean: "Jena와 Auerstedt 사이의 전쟁(1806년) 동안 Louise 여왕은 두 아들과 베를린에서 도망을 갔다고 전해진다." },
  { english: "On the way to Koenigsberg, their wagon broke down, and they got off and waited by the road until the damage was repaired.", korean: "쾨니히스베르크로 가는 도중에 여왕 일행의 마차가 부서졌고 그들은 마차에서 내려 부서진 곳이 수리될 때까지 길가에서 기다렸다." },
  { english: "Not wanting her boys to worry about the delay, the queen told them to look at the countless beautiful cornflowers that were growing nearby.", korean: "여왕의 아들들이 이러한 도착 지연에 대해 걱정하는 것을 원하지 않았기 때문에 여왕은 아들들에게 근처에서 자라고 있던 아름다운 무수한 수레국화를 보라고 말했다." },
  { english: "\"Go,\" she said, \"and gather some of those flowers, and I shall make a crown for you.\"", korean: "“가서 꽃들을 좀 모아라. 내가 너희들을 위해 왕관을 만들어 줄 테니.” 라고 여왕은 말했다." },
  { english: "Excited by their mother's suggestion, the little boys ran off and picked a lot of flowers.", korean: "어머니의 제안에 들떠서 그 어린 소년들은 달려가서 많은 꽃들을 꺾었다." },
  { english: "The queen then made a crown from the flowers and placed it on the head of her older son.", korean: "그러고 나서 여왕은 그 꽃들을 가지고 왕관을 만들어서 큰 아들의 머리에 씌워 주었다." },
  { english: "Little William, not to be left out, begged his mother to make one for him, which she did.", korean: "어린 윌리엄은 소외되는 것이 싫어서, 어머니에게 자신에게도 왕관을 만들어 달라고 떼를 썼고 여왕은 그렇게 해 주었다." },
  { english: "Before the close of the century, that little boy was crowned Emperor of United Germany.", korean: "그 세기가 끝나기 전에 그 어린 소년은 통일 독일 황제의 왕관을 썼다." },
  { english: "Needless to say, he never forgot his mother making a crown with cornflowers when he was a child.", korean: "말할 필요도 없이, 그는 자신이 어렸을 때 어머니가 수레국화로 왕관을 만들어준 것을 절대 잊지 않았다." },
  { english: "The Thistle of Scotland", korean: "스코틀랜드의 엉겅퀴" },
  { english: "In Scotland, the story of the thistle goes back to the rule of Alexander III.", korean: "스코틀랜드의 엉겅퀴 이야기는 알렉산더 3세의 통치 시대로 거슬러 올라간다." },
  { english: "In 1263, there was a great battle between the Danes and the Scots.", korean: "1263년에 덴마크와 스코틀랜드 사이에 큰 전쟁이 있었다." },
  { english: "The northern Danish invaders, under King Haakon, succeeded in landing on the coast of Scotland, not far from where Alexander's army was encamped.", korean: "Haakon 왕 휘하의 북부 덴마크 침략자들은 알렉산더의 군대가 주둔하고 있던 곳에서 멀지 않은 스코틀랜드 해안 상륙에 성공하였다." },
  { english: "Their invasion went almost undetected.", korean: "그들의 침공은 거의 들키지 않고 진행되었다." },
  { english: "In the darkness, the Danish soldiers crept secretly toward the Scottish camp.", korean: "어둠 속에서 덴마크 군인들은 스코틀랜드 진지를 향해 몰래 기어갔다." },
  { english: "Victory seemed certain until a shoeless Danish soldier stepped on a thistle.", korean: "맨발의 한 덴마크 군인이 엉겅퀴를 밟기 전까지는 승리가 확실해 보였다." },
  { english: "The soldier's sharp cry of pain awoke the Scottish soldiers.", korean: "그 군인의 날카로운 고통의 비명이 스코틀랜드 군인들을 깨우고 말았다." },
  { english: "They fought with such bravery and skill that the Danish invaders were driven from the Scottish shore.", korean: "그들은 매우 용감하고 능숙하게 싸워서 덴마크 침략자들은 스코틀랜드 해안에서 쫓겨났다." },
  { english: "Since that time, the Scotch thistle has been considered the national flower of Scotland.", korean: "그 때 이후로 스코틀랜드 엉겅퀴는 스코틀랜드의 나라꽃으로 여기지게 되었다." },
  { english: "Different countries have different flowers they highly value, and there are interesting stories about them.", korean: "나라마다 그들이 높게 평가하는 꽃들이 다르다. 그리고 그 뒤에는 재미있는 이야기들이 있다." },
  { english: "What is the most popular flower in Korea?", korean: "한국에서 가장 인기 있는 꽃은 무엇인가?" },
  { english: "What kinds of interesting stories do you know about it?", korean: "그 꽃에 대해 여러분은 어떤 재미있는 이야기들을 알고 있는가?" }
]
, "Lesson 6 : Youth Can Change the World": [
  { english: "Never Too Young to Make a Difference", korean: "차이를 만들기에 결코 너무 어리지 않다" },
  { english: "A growing number of young people are learning early in life that they can start their own venture and lead social change.", korean: "점점 더 많은 젊은이들이 그들 자신의 벤처를 시작할 수 있고 사회 변화를 이끌 수 있다는 것을 어린 시절에 배우고 있다." },
  { english: "They define success not only by what they achieve for themselves, but also by what they do for others.", korean: "그들은 자신을 위해서 성취하는 것뿐 아니라 다른 사람들을 위해서 하는 것으로 성공을 정의한다." },
  { english: "The following story of a social entrepreneur shows that age may not matter in the job of addressing social challenges.", korean: "사회적 기업가의 다음 이야기는 힘든 사회적 과제를 다루는 일에 있어서 나이가 중요하지 않을 수 있다는 것을 보여준다." },
  { english: "You, too, can be someone that leads positive change.", korean: "여러분 또한 긍정적 변화를 이끄는 사람이 될 수 있다." },
  { english: "The zones of poverty seemed just a part of the crowded city, always there, unchanging.", korean: "가난한 그 지역은 변하지 않은 채로 항상 거기에 있으면서 복잡한 도시의 한 부분인 것처럼 보였다." },
  { english: "With a little girl dreaming for a better future, however, the seeds of hope began to grow in the slums.", korean: "그러나 한 어린 소녀가 더 나은 미래를 꿈꾸면서 슬럼가 안에서 희망의 씨앗이 싹트기 시작했다." },
  { english: "\"I'm the only breadwinner in my family.", korean: "“저는 집에서 유일하게 생계비를 버는 사람입니다." },
  { english: "I couldn't have been happier now that I've learned to drive a rickshaw.", korean: "릭쇼를 운전하는 법을 배운 지금 저는 지금보다 더 행복할 수는 없을 겁니다." },
  { english: "I am hopeful that it will double my income and help my children's studies,\" said a 33-year-old woman.", korean: "저는 제 직업이 수입을 두 배로 만들고 자식들의 공부를 도울 것이라고 기대합니다.” 33세인 한 여성이 말했다." },
  { english: "She became the first electric rickshaw driver in her community.", korean: "그녀는 공동체에서 최초의 전기 릭쇼 운전기사가 되었다." },
  { english: "\"Student volunteers help us learn English.", korean: "“학생 자원봉사자들은 우리가 영어를 배우는 것을 돕습니다." },
  { english: "We play soccer together on the girls' soccer team in our community.", korean: "우리는 공동체의 소녀축구팀에서 축구를 함께 하죠." },
  { english: "I really like this feeling of being a part of the community.", korean: "저는 공동체의 한 부분이 된다는 이 느낌을 정말 좋아합니다." },
  { english: "I feel more confident than ever.\"", korean: "저는 어느 때보다 더 자신감이 넘칩니다.”" },
  { english: "A girl living in the slums said that she could gain courage and confidence.", korean: "슬럼가에 살고 있는 한 소녀는 자신이 용기와 자신감을 얻을 수 있었다고 말했다." },
  { english: "She said she would be able to overcome any trouble from then on.", korean: "그녀는 그 이후로 어떤 어려움도 극복할 수 있을 것이라고 말했다." },
  { english: "All this change was possible through the project Ummeed, the idea of 16-year-old Avani Singh.", korean: "이 모든 변화는 16살 Avani Singh의 아이디어인, Ummeed 프로젝트를 통해 가능해졌다." },
  { english: "In New Delhi, where female drivers are rare, Ummeed, which means \"hope\" in Hindi, is carving out a space for female mobility.", korean: "여성 운전기사가 드문 뉴 델리에서 힌두어로 희망을 뜻하는 Ummeed는 여성의 이동성을 위한 자리를 얻어내고 있다." },
  { english: "Ummeed provides a training program in which women from the slums of the city are taught to become rickshaw drivers, along with other support activities.", korean: "Ummeed는 다른 지원 활동들과 함께 슬럼가 출신의 여성들이 릭쇼 운전기사가 되도록 배우는 훈련 프로그램을 제공한다." },
  { english: "This gives women an opportunity for economic independence and allows them to reclaim space in the public sphere.", korean: "이것은 여성들에게 경제적 독립을 위한 기회를 제공하고 그들이 공공 영역에서 자리를 확보하도록 한다." },
  { english: "Here is an interview with Avani, the founder of Ummeed.", korean: "여기 Ummeed의 설립자인 Avani와의 인터뷰를 실었다." },
  { english: "Let's hear from her.", korean: "그녀에게 들어보자." },
  { english: "Reporter: How does it feel to give an opportunity to the women you work with?", korean: "기자: 당신이 함께 일하는 여성들에게 기회를 주는 것이 어떤 기분인가요?" },
  { english: "Avani: It's overwhelming. It's amazing to see their energy and passion.", korean: "Avani: 굉장하죠. 그들의 에너지와 열정을 보는 것은 놀랍습니다." },
  { english: "Joining the project, they break stereotypes and take on new challenges.", korean: "프로젝트에 참가하게 되면서 그들은 고정관념을 깨고 새로운 도전을 받아들입니다." },
  { english: "I'm so proud that I can contribute to this.", korean: "저는 이것에 기여할 수 있어서 무척 자랑스럽습니다." },
  { english: "Reporter: What do you think you've learned through all of this?", korean: "기자: 이 모든 것을 통해 당신은 무엇을 배웠다고 생각합니까?" },
  { english: "Avani: I've lived in this city all my life, and somehow I just assumed that the world I was living in was all there was in India.", korean: "Avani: 평생 저는 이 도시에서 살았어요. 그리고 웬일인지 제가 살고 있는 세계가 인도의 전부라고 생각했어요." },
  { english: "Even though I would see the slums on my way to school, I never looked into them that much.", korean: "학교 가는 길에 슬럼지역을 보곤 했지만 결코 그 안을 그렇게 많이 들여다보지 않았어요." },
  { english: "Things look different, however, when I care about people in need and try to come up with solutions for them.", korean: "그러나 제가 도움이 필요한 사람을 염려하고 그들을 위한 해결책들을 생각해 내려고 할 때 상황은 달라 보입니다." },
  { english: "Reporter: Why do you think it's important to empower women and young girls?", korean: "기자: 왜 여성들과 어린 소녀들에게 권한을 갖게 해주는 것이 중요하다고 생각합니까?" },
  { english: "Avani: We're getting them to realize their potential and to realize they can do something big with their lives.", korean: "Avani: 우리는 그들의 잠재력을 깨닫게 해주고 그들이 자신의 인생에서 큰 일을 할 수 있다는 것을 깨닫게 해 주고 있습니다." },
  { english: "Our project is a really small step if you look at it from a worldly perspective.", korean: "당신이 세속적인 시각으로 본다면 우리의 프로젝트는 정말 작은 발걸음입니다." },
  { english: "But I think something small like this can help inspire a young generation to make a difference.", korean: "그러나 저는 이런 작은 일이 젊은 세대가 변화를 만들어 내도록 격려하는 데 도움이 된다고 생각합니다." },
  { english: "Reporter: What's one thing you know that you wish everybody knew?", korean: "기자: 당신이 알고 있으며, 모든 사람이 알았으면 하고 당신이 바라는 한 가지는 무엇입니까?" },
  { english: "Avani: I believe there really is something you can do to help people.", korean: "Avani: 저는 여러분이 사람들을 돕기 위해 할 수 있는 일은 무엇인가 분명히 있다고 생각합니다." },
  { english: "Don't just think, \"I feel really bad, but what can I do?\"", korean: "“나는 정말 안타까워. 그렇지만 내가 무엇을 할 수 있겠어?”라고 생각하지 마십시오." },
  { english: "There's something big out there―or even something small―that everyone can do.", korean: "저기 어딘가에 모든 사람들이 할 수 있는 어떤 큰 일이—혹은 작은 일일지라도—있답니다." },
  { english: "How do you feel about Avani?", korean: "여러분은 Avani에 대해 어떻게 느끼는가?" },
  { english: "Truly, she believes that everyone in the world could take initiative to improve society.", korean: "사실, 그녀는 세계의 모든 사람들이 사회를 개선하는 데 솔선할 수 있다고 믿는다." },
  { english: "As our world becomes smaller and global problems become bigger, we need difference-makers now more than ever.", korean: "우리 세계가 더욱 작아지고 세계의 문제들은 더욱 커짐에 따라 우리는 그 어느 때보다 더 지금 변화를 만들어 내는 사람들이 필요하다." },
  { english: "Don't forget that Avani is just your age. You are never too young to start making a difference.", korean: "Avani가 여러분의 나이라는 것을 잊지 마라. 여러분은 차이를 만들어 내는 것을 시작하기에 결코 너무 어리지 않다." }
]
},
        "천재 이재영":  { "Lesson 1 : My Journey, My Life": [
  { english: "Do You Have a Role Model?", korean: "롤 모델이 있으신가요?" },
  { english: "Announcer:", korean: "진행자:" },
  { english: "Good evening, everyone.", korean: "모두들 좋은 오후입니다." },
  { english: "This week a new semester has started in most schools.", korean: "이번 주 대부분의 학교에서 새 학기가 시작했습니다." },
  { english: "Many students have probably set goals and plans for the new semester already.", korean: "많은 학생들은 이미 아마도 새로운 학기에 대한 목표와 계획을 세웠을 거예요." },
  { english: "According to a study, it may be easier for you to stick to them if you have a role model.", korean: "한 연구에 따르면 여러분들에게 역할 모델이 있다면 그것들을 지키는 게 더 쉬울지도 모른다고 합니다." },
  { english: "Our reporter went to a high school and asked students about their role models.", korean: "우리의 기자가 한 고등학교에 가서 학생들에게 그들의 역할 모델에 대해 물어봤어요." },
  { english: "Let's listen to what some of the students said.", korean: "그 학생들 중 일부가 무엇이라 말했는지 들어봅시다." },
  
  { english: "Jihu:", korean: "지후:" },
  { english: "Do I have a role model? Yes, I do.", korean: "제가 역할 모델이 있냐고요? 네, 있습니다." },
  { english: "I think role models influence our lives in a positive way by giving us dreams, hopes, and lessons.", korean: "저는 역할 모델이 우리에게 꿈, 희망, 교훈을 줌으로써 긍정적으로 우리의 삶에 영향을 미친다고 생각합니다." },
  { english: "My role model is Roald Dahl.", korean: "제 역할 모델은 Roald Dahl입니다." },
  { english: "He helped me dream of becoming a children's book author.", korean: "그는 제가 동화책 작가가 되는 꿈을 꾸는 것을 도왔어요." },
  { english: "I have read a lot of his books and loved all of them.", korean: "저는 그의 많은 책들을 읽었고 그것들 모두를 정말 좋아해요." },
  { english: "Reading his books such as Charlie and the Chocolate Factory and Matilda, I found myself fascinated by his interesting stories and creative characters.", korean: "찰리와 초콜릿 공장, 마틸다와 같은 그의 책을 읽으면서 저는 그의 흥미로운 이야기와 창의적인 인물들에 매력을 느낀 것을 알게 되었어요." },
  { english: "I especially like the messages and lessons in his books.", korean: "저는 특히 그의 책속에 담긴 메시지와 교훈을 좋아해요." },
  { english: "Many of his characters are in unfortunate situations.", korean: "그의 많은 등장인물들은 불행한 상황에 놓여있어요." },
  { english: "However, they do their best to break free from their bad situations, and their dreams finally come true.", korean: "하지만 그들은 나쁜 상황에서 벗어나려고 최선을 다하고 그들의 꿈은 결국 이루어져요." },
  { english: "I learned that we should always believe in our abilities and dreams.", korean: "저는 우리가 우리의 능력과 꿈을 항상 믿어야 한다는 것을 배웠어요." },
  { english: "As a result, I became more confident and hopeful about my future.", korean: "결과적으로 저는 제 미래에 대해 더 자신감이 생겼고 더 희망에 차게 되었어요." },
  { english: "Like Roald Dahl, I want to be a writer who can have a positive influence on readers, too.", korean: "Roald Dahl처럼 저도 독자들에게 긍정적인 영향을 줄 수 있는 작가가 되고 싶어요." },
  
  { english: "Hyeri:", korean: "혜리:" },
  { english: "My role model is Kim Mandeok, a female merchant during the Joseon Dynasty.", korean: "제 역할 모델은 조선시대 여성 상인인 김만덕이에요." },
  { english: "The reason she's my role model is not because she earned a lot of money.", korean: "그녀가 제 역할 모델인 이유는 그녀가 많은 돈을 벌어서가 아니에요." },
  { english: "I want to follow her challenging spirit and sharing mind.", korean: "전 그녀의 도전 정신과 나누는 마음을 본받고 싶어요." },
  { english: "During her era, there were many restrictions on women's activities.", korean: "그녀가 살던 시대에는 여성의 활동에 많은 제한이 있었습니다." },
  { english: "In addition, she lost her parents early in life.", korean: "게다가 그녀는 일찍이 부모님을 여의었어요." },
  { english: "However, she overcame all of her difficulties and created her own destiny as a merchant all by herself.", korean: "하지만 그녀는 모든 그녀의 어려움들을 극복했고 상인으로서의 그녀만의 운명을 혼자서 만들어나갔습니다." },
  { english: "That's not all.", korean: "그게 다가 아니에요." },
  { english: "After making a large fortune, she willingly donated almost all of her wealth to her starving neighbors.", korean: "많은 돈을 번 후에 그녀는 기꺼이 그녀의 거의 모든 재산을 굶주리는 이웃들에게 기부했어요." },
  { english: "I think she was a true example of noblesse oblige.", korean: "저는 그녀가 노블리스 오블리주의 참된 예라고 생각해요." },
  { english: "I really respect her way of life.", korean: "저는 정말로 그녀의 삶의 방식을 존경해요." },
  { english: "Whatever job I have in the future, I'll try to overcome the obstacles around me rather than complain about them.", korean: "미래에 제가 어떤 직업을 갖든지 제 주변의 장애물에 대해 불평하기보다 오히려 그것들을 극복하도록 노력할 것이에요." },
  { english: "Above all, I want to be a person like Kim Mandeok, who shared what she had with others.", korean: "무엇보다도 저는 그녀가 가진 것을 다른 사람들과 나누었던 김만덕과 같은 사람이 되고 싶어요." },
  
  { english: "Minjun:", korean: "민준:" },
  { english: "I have role models, too.", korean: "저도 역할 모델이 있습니다." },
  { english: "They are the main characters in the film Cool Runnings.", korean: "그들은 영화 쿨 러닝의 주인공들입니다." },
  { english: "The movie is about Jamaican bobsledders who hoped to win an Olympic medal.", korean: "그 영화는 올림픽 메달을 따고 싶어 했던 자메이카의 봅슬레이 선수들에 대한 내용입니다." },
  { english: "However, Jamaica is an island country where it never snows.", korean: "그러나 자메이카는 결코 눈이 오지 않는 섬나라입니다." },
  { english: "They were laughed at by others, but that didn't stop them from trying.", korean: "그들은 다른 사람들에게 비웃음을 당했지만 그것이 그들의 노력을 막진 못했습니다." },
  { english: "Every scene where they practiced riding their bobsled was really funny and touching.", korean: "그들이 봅슬레이를 타는 것을 연습하는 모든 장면은 정말로 유쾌하고 감동적이었습니다." },
  { english: "That may be because their situation seemed very similar to mine.", korean: "그것은 그들의 상황이 제 상황과 매우 비슷해 보였기 때문일지도 모릅니다." },
  { english: "Actually, I'm a cross-country ski athlete.", korean: "사실, 저는 크로스컨트리 스키 선수입니다." },
  { english: "Sometimes I feel frustrated when my colleagues and I don't get attention or support from people.", korean: "때로 저는 제 동료들과 제가 사람들로부터 관심과 지지를 받지 못할 때 좌절감을 느낍니다." },
  { english: "However, when this happens, I motivate myself by thinking about the characters in Cool Runnings.", korean: "하지만 이런 일이 일어날 때 저는 ‘쿨 러닝’의 등장인물들을 생각하면서 제 자신에게 동기를 부여합니다." },
  { english: "They make me set a clearer goal and keep challenging myself.", korean: "그들은 제가 더 분명한 목표를 설정하고 계속 스스로에게 도전하도록 만들어줍니다." },
  { english: "Their story ended in the film, but my story won't be over until I get an Olympic medal.", korean: "그들의 이야기는 영화에서 끝났지만 제 이야기는 제가 올림픽 메달을 딸 때까지 끝나지 않을 것입니다." },
  
  { english: "Saemi:", korean: "새미:" },
  { english: "Actually, I've never thought about my role model.", korean: "사실, 저는 제 역할모델에 대해 생각해 본 적이 없습니다." },
  { english: "However, if a role model means someone who is worthy of my respect, then I have that kind of person.", korean: "하지만 역할 모델이 제가 존경할 만한 사람을 의미한다면, 저에게 그런 유형의 사람이 있습니다." },
  { english: "Her name is Lee Yura and she is one year older than me.", korean: "그녀의 이름은 이유라이고 그녀는 저보다 한 살이 더 많습니다." },
  { english: "I met her when she was a sophomore mentor at a study mentoring club.", korean: "저는 그녀가 공부 멘토링 동아리에서 2학년 멘토였을 때 만났습니다." },
  { english: "When I was a freshman, I didn't have any idea about how to study.", korean: "제가 신입생이었을 때 저는 공부하는 방법에 대한 어떠한 생각도 없었습니다." },
  { english: "However, she always answered my silly questions kindly, waiting for me to understand her explanations completely.", korean: "하지만 그녀는 항상 저의 바보 같은 질문에 친절하게 답해주었고 제가 그녀의 설명을 완전히 이해하기를 기다려주었습니다." },
  { english: "In addition, once she taught me something, she made me explain it back to her in my own words.", korean: "게다가 일단 그녀가 제게 무언가를 가르쳐주면 그녀는 제가 그것을 저만의 말로 다시 그녀에게 설명하도록 했습니다." },
  { english: "That method really helped me understand difficult concepts better.", korean: "그 방법은 정말로 제가 어려운 개념을 더 잘 이해하는데 도움이 되었습니다." },
  { english: "I became interested in and more confident about studying.", korean: "전 공부에 관심을 갖게 되었고 더 자신감을 얻게 되었습니다." },
  { english: "I don't think a role model needs to be someone famous or special.", korean: "저는 역할 모델이 유명하거나 특별한 사람이어야 한다고 생각하지 않습니다." },
  { english: "Role models are not that far away.", korean: "역할 모델은 그리 멀리 있지 않습니다." },
  { english: "Your parents, sisters, brothers, or friends can all be role models!", korean: "여러분의 부모님, 자매, 형제, 또는 친구들 모두 역할 모델이 될 수 있습니다!" },
  { english: "Did you enjoy listening to the students' stories about their role models?", korean: "여러분은 친구들의 역할 모델에 대한 이야기에 즐거웠나요?" },
  { english: "If you don't have a role model yet, why not set a positive example and try to be the best person you can be?", korean: "아직 역할 모델이 없다면 긍정적인 예시를 하나 정해서 여러분이 될 수 있는 최고의 사람이 될 수 있도록 노력해보는 게 어때요?" },
  { english: "I'll be back tomorrow evening with a new report.", korean: "저는 내일 오후에 새로운 보도와 함께 돌아오겠습니다." }
]
, "Lesson 2 : Art Around Us": [
  { english: "A Sunday Painter Chasing His Dream", korean: "꿈을 추구하는 일요 화가" },
  { english: "A full moon shines brightly in the sky.", korean: "보름달이 하늘에서 환하게 빛납니다." },
  { english: "A river flows peacefully in the desert.", korean: "강은 사막에서 평화롭게 흐릅니다." },
  { english: "A gypsy woman, having no worries, falls asleep in the desert.", korean: "한 집시 여성은 어떤 걱정도 없이 사막에서 잠에 듭니다." },
  { english: "A lion sniffs at the woman but does not seem to attack her.", korean: "사자 한 마리가 그 여성의 냄새를 맡지만 그녀를 공격할 것 같아보이진 않습니다." },
  { english: "What do you think of this painting?", korean: "이 그림에 대해 어떻게 생각하나요?" },
  { english: "The Sleeping Gypsy is considered a fantastic and mysterious work.", korean: "‘잠자는 집시’는 환상적이고 신비한 작품으로 여겨집니다." },
  { english: "The rich and sharp colors of the painting fascinate us and its stillness makes us feel like we are actually there.", korean: "그림의 풍부하고 선명한 색채가 우리 마음을 사로잡고 그 고요함이 우리가 실제 거기에 있는 것처럼 느끼도록 합니다." },
  { english: "However, if we study the painting carefully, we can see that it does not make sense.", korean: "하지만 우리가 그 그림을 신중히 알아본다면 우리는 그것이 말이 되지 않음을 알 수 있습니다." },
  { english: "How can the beast not attack its prey?", korean: "어떻게 야수가 그 먹이를 공격하지 않을 수 있을까요?" },
  { english: "How come a river is in the desert?", korean: "어떻게 강이 사막에 있나요?" },
  { english: "Jean Cocteau, a French poet and film director, said, \"Perhaps she's dreaming of the lion and the river.”", korean: "프랑스의 시인이자 영화감독인 Jean Cocteau는 “아마도 그녀는 사자와 강에 대해 꿈을 꾸고 있는 중일 것입니다.”라고 했습니다." },
  { english: "Indeed, it looks like a painting of a woman who is dreaming.", korean: "정말로 그것은 꿈을 꾸고 있는 여성의 그림 같아 보입니다." },
  { english: "Now you might understand what brings a strange and mysterious atmosphere to this painting.", korean: "이제 당신은 무엇이 낯설고 신비로운 분위기를 이 그림에 자아내는지 이해할 수 있습니다." },
  { english: "It is the unfamiliar combination of things that exist in two different worlds, reality and fantasy.", korean: "그것은 두 가지 다른 세상인 현실과 환상이라는 세계 속에 존재하는 사물의 어색한 조합입니다." },
  { english: "And that is why many people are attracted to this painting.", korean: "그리고 그것이 많은 사람들이 이 그림에 이끌리는 이유입니다." },
  { english: "The Sleeping Gypsy is one of the most representative works of Henri Rousseau (1844-1910).", korean: "‘잠자는 집시’는 Henri Rousseau의 가장 대표적인 작품 중 하나입니다." },
  { english: "In fact, he was not a recognized artist from the beginning.", korean: "사실, 그는 처음부터 인정받는 화가가 아니었습니다." },
  { english: "He led a mostly unremarkable life, working as a Paris customs service officer until his late forties.", korean: "그는 40대 후반까지 파리의 세관 공무원으로 일하면서 주로 특별할 것 없는 삶을 살았습니다." },
  { english: "However, he had a dream of becoming an artist, so he taught himself by painting on Sundays as a hobby.", korean: "그러나 그는 예술가가 되고픈 꿈이 있었고 그래서 그는 취미로 일요일마다 그림을 그리면서 독학했습니다." },
  { english: "When Rousseau first showed four paintings at the Salon exhibition in 1886, people did not respond favorably to them.", korean: "Rousseau가 처음으로 1886년에 살롱전에서 네 개의 그림을 선보였을 때 사람들은 그것들에 호의적으로 반응하지 않았습니다." },
  { english: "The public and critics laughed at Rousseau's flat, seemingly childish style of portraying human figures.", korean: "대중과 비평가들은 인간의 모습을 그리는 Rousseau의 평면적이고 겉보기에 유치한 기법을 비웃었습니다." },
  { english: "This was because the paintings did not look real.", korean: "이것은 그 그림들이 실제 같아 보이지 않았기 때문이었습니다." },
  { english: "Rousseau's style was markedly different from the contemporary mainstream.", korean: "Rousseau의 기법은 현저히 당대의 주류와는 달랐습니다." },
  { english: "One critic even said, \"Monsieur Rousseau paints with his feet with a blindfold over his eyes.”", korean: "한 비평가는 심지어 “Monsieur Rousseau는 눈가리개를 그의 눈 위에 얹고 그의 발로 그림을 그린다.”라고 말했습니다." },
  { english: "In spite of such harsh criticism, Rousseau never gave up his style.", korean: "그러한 혹독한 비판에도 Rousseau는 결코 그의 기법을 포기하지 않았습니다." },
  { english: "He continued to draw his paintings and submit them to the Salon.", korean: "그는 계속해서 그의 그림을 그렸고 살롱 전에 그것들을 제출했습니다." },
  { english: "It was around the turn of the 20th century that Rousseau's paintings began to attract some young artists.", korean: "Rousseau의 그림들이 몇몇 젊은 예술가들의 마음을 끌기 시작한 것은 20세기로 전환될 무렵이었습니다." },
  { english: "They were bored with existing painting styles and Rousseau's paintings met their desire for a new trend.", korean: "그들은 기존의 화풍에 싫증이 났었고 Rousseau의 그림은 새로운 유행에 대한 그들의 욕구를 충족시켜주었습니다." },
  { english: "Especially, Pablo Picasso admired the strange energy of Rousseau's paintings because they looked unfamiliar and mysterious.", korean: "특히, Pablo Picasso는 Rousseau의 그림이 익숙하지 않고 신비로워 보였기 때문에 그의 그림의 낯선 에너지를 칭찬했습니다." },
  { english: "Some of the most well-known of Rousseau's paintings are a series of jungle paintings.", korean: "Rousseau의 그림 중에 가장 잘 알려진 몇 점들은 정글 그림의 연작들입니다." },
  { english: "Rousseau produced twenty-six jungle paintings in the final six years of his life.", korean: "Rousseau는 그의 말년 6년 동안 26점의 정글 그림을 그렸습니다." },
  { english: "In fact, he had never traveled outside of France or seen a jungle.", korean: "사실, 그는 프랑스 밖으로 여행을 가본적도 없고 정글을 본적도 없었습니다." },
  { english: "Then how did he create his jungle scenes?", korean: "그렇다면 어떻게 그는 그의 정글 장면을 만들어냈을까요?" },
  { english: "It was from illustrated books and botanical gardens that he received inspiration.", korean: "그가 영감을 받은 것은 삽화가 그려진 책들과 식물원으로부터였습니다." },
  { english: "He frequently visited the Jardin des Plantes (Garden of Plants), a combined zoo and botanical garden in Paris.", korean: "그는 종종 파리의 동물원과 식물원이 합쳐진 파리 식물원에 갔습니다." },
  { english: "Whenever he went there, he observed a lot of exotic animals and plants.", korean: "그가 그곳에 갈 때마다 그는 많은 이국적인 동물들과 식물들을 관찰했습니다." },
  { english: "Rousseau said of his visits, \"When I am in these hothouses and see the strange plants from exotic lands, it seems to me that I am entering a dream.”", korean: "Rousseau는 그의 방문에 대해 “제가 이 뜨거운 온실에서 이국땅에서 온 낯선 식물들을 볼 때 제가 꿈속으로 들어가는 것만 같아요.”라고 말했습니다." },
  { english: "In this way, he created his own mysterious jungle paintings where reality and fantasy coexist.", korean: "이런 식으로 그는 그 자신만의 현실과 환상이 공존하는 신비로운 정글 그림들을 만들어 냈습니다." },
  { english: "Did you enjoy Rousseau's paintings?", korean: "Rousseau의 그림에 즐거웠나요?" },
  { english: "He was one of the painters who received harsh criticism during their lifetime.", korean: "그는 일생동안 혹독한 비판을 받았던 화가들 중 한명이었습니다." },
  { english: "However, he never stopped painting and developing his unique style.", korean: "그러나 그는 그림을 그리고 그의 독특한 기법을 발전시켜나가는 것을 결코 멈추지 않았습니다." },
  { english: "He chased his dream to become an artist while living as a customs officer and he created many dreamlike works that went beyond custom and tradition.", korean: "그는 세관 공무원으로 살아가면서 화가가 되기 위해 그의 꿈을 추구하였고 그는 관습과 전통을 뛰어넘는 많은 몽환적인 작품을 탄생시켰습니다." },
  { english: "The mix of fantasy and reality in his paintings inspired later artists and, thus, he became known as \"The Grandfather of Naive Painting and Surrealism.”", korean: "그의 그림 속의 상상과 현실의 결합은 훗날 예술가들에게 영감이 되었고 이에 따라 그는 ‘소박파와 초현실주의의 조상’으로 알려지게 되었습니다." },
  { english: "Why don't you pursue your dream as Rousseau did?", korean: "루소가 했던 것처럼 여러분도 꿈을 추구해보는 게 어떤가요?" }
]
, "Lesson 3 : Toward a Better Environment": [
  { english: "Innovative and Eco-friendly Ideas for Plastic", korean: "플라스틱을 위한 혁신적이고 친환경적인 아이디어" },
  { english: "Have you ever thought about how many plastic products you use a day?", korean: "하루에 얼마나 많은 플라스틱 제품을 사용하는지 생각해본 적이 있는가?" },
  { english: "You brushed your teeth with a plastic brush this morning, right?", korean: "당신은 오늘 아침 플라스틱 솔로 당신의 이를 닦았다, 그렇지 않은가?" },
  { english: "What about plastic bags, containers, or water bottles?", korean: "비닐봉지, 용기, 또는 물병 등은 어떤가?" },
  { english: "You use a lot of plastic in everyday life.", korean: "당신은 일상에서 많은 플라스틱을 사용한다." },
  { english: "According to a survey, global production of plastic reached 311 million tonnes in 2014.", korean: "한 조사에 따르면, 세계 플라스틱 생산량은 2014년에 3억 천백만 톤에 이르렀다." },
  { english: "The Problems with Plastic", korean: "플라스틱 문제들" },
  { english: "Plastic is useful.", korean: "플라스틱은 유용하다." },
  { english: "As you know, it is cheap, lightweight, and strong.", korean: "당신도 알다시피, 저렴하고, 가볍고, 강하다." },
  { english: "Despite these advantages, plastic pollutes the environment severely.", korean: "이런 이점들에도 불구하고 플라스틱은 심각하게 환경을 오염시킨다." },
  { english: "The biggest problem is that an enormous amount of plastic waste is generated throughout the world.", korean: "가장 큰 문제는 엄청난 양의 플라스틱 폐기물이 전 세계적으로 발생된다는 것이다." },
  { english: "Plastic remains in landfills for hundreds or thousands of years and results in soil pollution.", korean: "플라스틱은 수백 또는 수천 년 동안 매립지에 남아있으며 토양 오염을 발생시킨다." },
  { english: "That is not all.", korean: "그것이 다가 아니다." },
  { english: "Each year 12.7 million tonnes of plastic get thrown into the ocean and threaten marine life.", korean: "매해 1270만 톤의 플라스틱이 바다로 버려지고 있고 해양 생물을 위협한다." },
  { english: "The most effective solution to these problems would be to create eco-friendly alternatives to plastic.", korean: "이 문제들에 대한 가장 효과적인 해결책은 플라스틱에 대한 친환경적인 대안을 만들어내는 것일 수 있다." },

    /** 1) 카테고리 선택 **/

    /** 페이지네이션 관련 **/
    let currentPage = 1;

    const showAnswerBtn = document.getElementById('show-answer-btn');

    function renderPage(page) {
      sentenceContainer.innerHTML = '';
      totalPages = Math.ceil(sentences.length / sentencesPerPage);
      if(totalPages === 0) totalPages = 1;

      const start = (page - 1) * sentencesPerPage;
      const end = start + sentencesPerPage;
      const pageSentences = sentences.slice(start, end);

      pageSentences.forEach((pair, index) => {
        const pairDiv = document.createElement('div');
        pairDiv.classList.add('sentence-pair');
        pairDiv.setAttribute('data-index', start + index);
        
        const englishDiv = document.createElement('div');
        englishDiv.classList.add('english');
        englishDiv.textContent = pair.english;

        const koreanDiv = document.createElement('div');
        koreanDiv.classList.add('korean');
        koreanDiv.textContent = pair.korean;

        pairDiv.appendChild(englishDiv);
        pairDiv.appendChild(koreanDiv);

        // 클릭 시 selected 토글
        pairDiv.addEventListener('click', () => {
          pairDiv.classList.toggle('selected');
        });

        sentenceContainer.appendChild(pairDiv);
      });

      pageNumber.textContent = `페이지 ${page} / ${totalPages}`;
      prevBtn.style.display = page === 1 ? 'none' : 'inline-block';
      nextBtn.style.display = page === totalPages ? 'none' : 'inline-block';
    }

    prevBtn.addEventListener('click', (e) => {
      e.preventDefault();
      if (currentPage > 1) {
        currentPage--;
        renderPage(currentPage);
      }
    });

    nextBtn.addEventListener('click', (e) => {
      e.preventDefault();
      if (currentPage < totalPages) {
        currentPage++;
        renderPage(currentPage);
      }
    });

    /** 빈칸 만들기 함수 **/
    function createBlanks(sentence) {
      const words = sentence.split(/(\s+)/);
      let result = '';
      let consecutiveOmissions = 0;

      for (let i = 0; i < words.length; i++) {
        const word = words[i];
        // 대문자 시작 단어, 숫자 포함, 숫자만 있는 단어 등은 빈칸 X
        if (
          /[A-Za-z]/.test(word) && 
          !/^\d+$/.test(word) &&
          !/[0-9]/.test(word) &&
          !/^[A-Z]/.test(word)
        ) {
          // 확률 30%로 빈칸 처리, 단 연속 2회까지만
          if (consecutiveOmissions < 2 && Math.random() < 0.3) {
            const cleanedWord = word.replace(/[^A-Za-z]/g, '');
            if (cleanedWord.length > 0) {
              result += '(' + '_'.repeat(cleanedWord.length) + ')';
              consecutiveOmissions++;
              continue;
            }
          }
        }
        consecutiveOmissions = 0;
        result += word;
      }
      return result;
    }

    /** 빈칸 만들기 버튼 이벤트 **/
    blankBtn.addEventListener('click', () => {
      const selectedPairs = document.querySelectorAll('.sentence-pair.selected');
      selectedPairs.forEach(pair => {
        const index = pair.getAttribute('data-index');
        const originalEnglish = sentences[index].english;
        const blanksEnglish = createBlanks(originalEnglish);

        const englishDiv = pair.querySelector('.english');
        if (englishDiv) {
          englishDiv.textContent = blanksEnglish;
          englishDiv.style.display = 'block';
        }
      });
    });

    /** 단어 배열 버튼 이벤트 **/
    wordArrangeBtn.addEventListener('click', () => {
      const selectedPairs = document.querySelectorAll('.sentence-pair.selected');
      selectedPairs.forEach(pair => {
        const index = pair.getAttribute('data-index');
        
        // 기존에 word-arrange가 적용된 상태라면(있으면) 지우고 다시 만들 수도 있음
        const oldContainer = pair.querySelector('.arrange-container');
        if (oldContainer) {
          pair.removeChild(oldContainer);
        }

        // 영어 문장 숨기기 전에 원래 문장으로 복원
        const englishDiv = pair.querySelector('.english');
