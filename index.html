  { english: "Here you can read about them, along with appropriate case stories casting light on what the sharing economy is and how it works.", korean: "공유경제가 무엇인지와 어떻게 작동하는지를 조명해 주는 적절한 사례 일화들과 함께, 여기서 여러분은 그 핵심들에 대해 읽을 수 있다." },
  
  { english: "The Internet Made All the Difference", korean: "인터넷으로 모든 게 달라졌다" },
  { english: "Two young men in San Francisco were so poor they could not pay their rent, so they thought to rent out three air mattresses on their floor to people and serve them breakfast.", korean: "샌프란시스코의 두 청년은 너무 가난해서 월세를 낼 수가 없었고, 그래서 방바닥에 세 개의 에어매트리스를 깔고 사람들에게 빌려준 후 아침 식사를 제공할 생각을 해냈다." },
  { english: "They made a simple website to promote their little bed and breakfast, and three people showed up, each paying $80.", korean: "그들은 그 작은 민박을 홍보하기 위해 간단한 웹사이트를 만들었고, 세 사람이 나타나서 각각 80달러를 지불했다." },
  { english: "After the guests left, they thought this could be a big idea.", korean: "손님들이 떠나고 나서 그들은 이것이 대단한 아이디어가 될 수 있다는 생각을 했다." },
  { english: "Now their website offers 250,000 rooms in 30,000 cities in 192 countries.", korean: "이제 그들의 웹사이트는 192개국 30,000개 도시에서 250,000개의 방을 제공한다." },
  { english: "What they started was a whole new business model providing a platform for the sharing economy.", korean: "그들이 시작한 것은 공유경제의 플랫폼을 제공하는 완전히 새로운 비즈니스 모델이었다." },
  { english: "The advance of technology brought sharing into economy.", korean: "기술의 발전은 경제에 공유를 도입했다." },
  { english: "Thanks to the Internet and digital technology, now there is much more data about people and things, which makes sharing cheaper and easier than ever.", korean: "인터넷과 디지털 기술 덕분에, 이제는 사람과 사물에 대해 훨씬 더 많은 데이터가 있고, 이로 인해 공유가 그 어느 때보다 더 저렴하고 더 수월해졌다." },
  { english: "You were able to rent a private room before the Internet, but it was usually more trouble than it was worth.", korean: "인터넷 이전에도 개인 소유의 방을 빌릴 수 있었지만 보통은 그 값어치보다 더 큰 고생이었다." },
  { english: "For example, without the Internet, how can you know that somebody has a spare room to your taste in a simple family house?", korean: "예를 들어, 인터넷이 없다면, 누군가 소박한 가족의 주택에 당신의 취향에 꼭 맞는 여분의 방을 갖고 있다는 사실을 당신이 어떻게 알 수 있겠는가?" },
  { english: "Now, finding a room and booking it is simply a click away.", korean: "지금은 방을 찾고 예약을 하는 건 간단하게 클릭 한 번으로 해결된다." },
  { english: "All you need to do is to download an app.", korean: "당신이 해야 할 일이라고는 앱을 다운로드하는 것뿐이다." },
  { english: "The website deals with all the rest, locating the right space and dealing with safety issues, reservations, and payment.", korean: "웹사이트가 적당한 공간을 찾아내고 안전 문제, 예약과 지불을 처리하면서 나머지 일을 다 처리해 준다." },
  
  { english: "Access Is As Good As Ownership", korean: "접근은 소유와 다름없다" },
  { english: "Hyeonwoo needed to install a new lighting fixture on his ceiling, but a power drill was too expensive to buy only for the occasion.", korean: "현우는 천정에 새로운 조명을 설치해야 했지만 딱 한 번 쓰기 위해 사기에는 전동 드릴은 너무 비쌌다." },
  { english: "In Hyeonwoo's neighborhood, however, there lived someone that had a power drill but hadn't needed to use it for a long while.", korean: "그러나 현우의 이웃에는 전동 드릴을 갖고 있지만 오랫동안 쓰지 않는 사람이 살고 있었다." },
  { english: "A sharing website that matches owners and borrowers in the same area connected the two of them.", korean: "같은 지역의 소유자와 빌리는 사람을 짝지어 주는 공유 웹사이트가 두 사람을 연결해 주었다." },
  { english: "Hyeonwoo could borrow a power drill from his neighbor, paying a reasonable fee for using it.", korean: "현우는 적당한 사용료를 내고 이웃에게서 전동 드릴을 빌릴 수 있었다." },
  { english: "Without the service, Hyeonwoo would have had no choice but to buy the expensive tool.", korean: "그 서비스가 없었다면, 현우는 값 비싼 연장을 살 수밖에 없었을 것이다." },
  { english: "Now you can access what you need, even when you don't own it, all thanks to the sharing economy.", korean: "이제는 공유경제 덕분에 심지어 소유하고 있지 않아도 필요한 것에 접근할 수 있다." },
  { english: "Why pay a lot of money for something when you can rent it more cheaply from other people online?", korean: "온라인으로 다른 사람들에게서 더 싸게 빌릴 수 있는 데 어째서 많은 돈을 지불하려 하겠는가?" },
  { english: "Why own something when you can have access to it without owning it?", korean: "소유하지 않고도 사용권을 가질 수 있는데 왜 무언가를 소유하는가?" },
  { english: "That is the principle behind a sharing economy that enables people to share cars, accommodations, and other items because now they can get whatever they need whenever they want.", korean: "이것이 바로 많은 사람들로 하여금 자동차, 숙소와 다른 물건들을 공유할 수 있게 해 주는 공유경제 배후의 원칙이다. 왜냐하면 이제 그들은 필요한 것이 무엇이든 자기가 원할 때 언제든지 얻을 수 있기 때문이다." },
  { english: "The business model of a sharing economy instantly connects owners of underused assets with others willing to pay to use them.", korean: "공유경제의 비즈니스 모델은 활용되지 않는 자산의 소유자들을 기꺼이 사용료를 지불할 의사가 있는 다른 사람들과 즉각적으로 연결해 준다." },
  { english: "Easy access, made possible by Internet technology, is now as good as ownership.", korean: "인터넷 기술로 인해 가능해진 손쉬운 접근은 이제 소유권과 다를 바가 없다." },
  
  { english: "Produce Less, and You Will Waste Less", korean: "적게 생산하라, 그러면 낭비도 적어질 것이다" },
  { english: "Seonwha is a computer programmer who works mostly at home but sometimes goes to the office to have meetings.", korean: "선화는 대체로 집에서 일하는 컴퓨터 프로그래머이지만 가끔은 회의를 하러 사무실에 간다." },
  { english: "She doesn't own a car, but rents one through a sharing platform whenever she needs a ride to work.", korean: "자동차를 소유하고 있지는 않지만 직장까지 차를 타고 가야 할 때마다 공유 플랫폼을 통해 차를 빌린다." },
  { english: "But for the sharing service, one more car would be made only to stay still in her garage most of the time.", korean: "공유 서비스가 없다면, 차 한 대가 제작되지만 결국 그녀 차고에서 대부분의 시간 동안 서 있을 것이다." },
  { english: "In order to use her car more often, she would drive to places where she usually goes on foot now.", korean: "자기 차를 더 자주 이용하기 위해서 그녀는 지금 걸어 다니는 곳까지도 차를 타고 다녔을 것이다." },
  { english: "She thinks the sharing economy contributes to saving the environment since less car use means reduced CO₂ emissions.", korean: "그녀는 차를 덜 사용하면 이산화탄소 배출이 줄어든다는 것을 의미하기 때문에 공유경제가 환경을 보호하는데 기여한다고 생각한다." },
  { english: "Though not primarily driven by environmental goals, the sharing economy brings considerable benefits to the environment.", korean: "주로 환경을 위한 목표로 추진되는 건 아니지만, 공유경제는 환경에 상당한 혜택을 가져다준다." },
  { english: "Resources are used more efficiently, which helps save on materials and energy.", korean: "자원이 더 효율적으로 이용되고, 이것은 자재와 에너지를 아끼는 데 도움이 된다." },
  { english: "For example, car sharing services are proven to yield environmentally friendly results.", korean: "예를 들어, 자동차 공유 서비스는 환경 친화적인 결과를 낳는다는 것이 입증되었다." },
  { english: "Studies have found that car sharing helped reduce CO₂ emissions significantly.", korean: "연구들은 자동차 공유가 이산화탄소 배출을 상당히 줄이는 데 도움이 된다는 것을 밝혀냈다." },
  { english: "What the sharing economy aspires to is a more sustainable way of utilizing limited resources.", korean: "공유경제가 추구하는 바는 제한된 자원을 활용하는 더 지속 가능한 방법이다." },
  
  { english: "Experience Matters, Not Possession", korean: "소유가 아니라 경험이 중요하다" },
  { english: "Jimmy had newly decorated his room and wanted a piece of artwork that fit into the space.", korean: "Jimmy는 방을 새로 꾸몄고 그 공간에 어울리는 예술 작품을 한 점 원했다." },
  { english: "Through a website sharing works of art, he picked an artwork to his taste from a wide variety of artists and rented it monthly.", korean: "예술 작품을 공유하는 웹사이트를 통해서 그는 매달 다양한 예술가들 중에서 취향에 맞는 작품을 골라서 그것을 빌렸다." },
  { english: "When he paints his room a different color, he can return the current piece and rent another.", korean: "그는 다른 색깔로 방을 칠하게 되면 현재의 작품을 반납하고 다른 작품을 빌릴 수 있다." },
  { english: "He is not interested in permanent ownership of particular artworks.", korean: "그는 특정 미술 작품의 영구적인 소유권에는 관심이 없다." },
  { english: "He simply wants to enjoy art in his daily life.", korean: "그냥 일상 속에서 예술을 즐기고 싶을 뿐이다." },
  { english: "Studies show that experience increases satisfaction far more than acquisitions do, and the new generation that embraces the sharing economy understands it better.", korean: "연구들은 경험이 획득물보다 훨씬 더 만족도를 높여 준다는 것을 보여 주고, 공유경제를 포용하는 새로운 세대는 그것을 더 잘 이해한다." },
  { english: "For instance, art lovers used to find satisfaction in collecting artworks.", korean: "예를 들어 예술 애호가들은 예술 작품 수집하는 데에서 만족을 찾곤 했다." },
  { english: "Now they have begun to place value on the experience of enjoying them.", korean: "이제 그들은 예술 작품을 즐기는 경험에 가치를 두기 시작했다." },
  { english: "There are many who appreciate artworks, but have no interest in owning them for good.", korean: "미술 작품을 감상하면서도 영원히 소유하는 데는 관심이 없는 사람들이 많이 있다." },
  { english: "This benefits the artists as well because they get a monthly income for their artworks that otherwise might be in storage or waiting for their next exhibition.", korean: "이는 화가들에게도 이득이 되는데, 왜냐하면 그렇지 않았다면 창고에 보관되어 있거나 다음 전시회를 기다리고 있을 미술 작품들로 매월 수익을 올릴 수 있기 때문이다." },
  { english: "The sharing economy is the experience economy.", korean: "공유경제는 경험의 경제이다." },
  { english: "It is a powerful cultural trend in which people value experiences more than possessions.", korean: "사람들은 소유보다 경험을 더 값지게 생각하는 강력한 문화적 경향이다." },
  
  { english: "People Build Trust and Make Connections", korean: "사람들이 신뢰를 쌓고 서로 연결하다" },
  { english: "Stella is a retired designer who started a second life as a host to international travelers.", korean: "Stella는 국제 여행자들에게 숙소를 제공하는 호스트로 제 2의 인생을 시작한 은퇴한 디자이너이다." },
  { english: "When her husband passed away, she came down with depression.", korean: "남편이 세상을 떠났을 때, 그녀는 우울증에 걸렸다." },
  { english: "She started to share the room her husband used to occupy.", korean: "그녀는 남편이 쓰던 방을 같이 쓰기 시작했다." },
  { english: "Meeting new people from all over the world helped her recover from her grief.", korean: "전 세계에서 온 새로운 사람들을 만나는 것은 슬픔을 극복하는 데 도움이 되었다." },
  { english: "Now she enjoys telling her guests stories about the neighborhood and preparing them delicious local breakfasts, trying to make them feel at home.", korean: "이제 그녀는 손님들에게 이웃 동네의 이야기를 해 주고 맛있는 지역의 아침 식사를 준비하고 자기 집처럼 편안하게 느낄 수 있도록 하는 것을 즐긴다." },
  { english: "She has made friends with many guests and stays in touch with some of them.", korean: "그녀는 많은 손님들과 친구가 되었고 몇몇 사람들과는 연락을 하고 있다." },
  { english: "For sociable souls, meeting new people is a big part of the charm.", korean: "사교적인 사람들에게 새로운 사람을 만나는 것은 매력의 큰 부분이다." },
  { english: "In the age of \"virtual\" everything, more and more things are possible without ever meeting face to face with other people.", korean: "모든 게 ‘가상인’ 시대에, 다른 사람과 직접 대면하지 않고도 점점 더 많은 것들이 가능해진다." },
  { english: "But sharing assumes human interaction by its definition and appeals to the basic human needs for community.", korean: "그러나 공유한다는 것은 그 정의상 인간의 상호 작용을 전제로 하며 기본적인 인간의 공동체 욕구에 호소한다." },
  { english: "The core of a sharing economy is people directly dealing with each other, so trust between the parties involved is essential.", korean: "공유경제의 핵심은 서로 직접 거래를 하는 사람들이며, 따라서 관련된 당사자 간의 신뢰는 필수적이다." },
  { english: "Social network services play an important role, giving information on participants.", korean: "소셜 네트워크 서비스는 참여자들에 대한 정보를 주어 중요한 역할을 한다." },
  { english: "Safety issues are important when dealing with strangers.", korean: "낯선 사람들과 거래할 때는 안전 문제가 중요하다." },
  { english: "Along with the background checks carried out by platform providers, online reviews and ratings are usually posted by both parties.", korean: "플랫폼 제공자들이 시행하는 배경 확인과 함께 온라인 리뷰와 평가는 보통 양측에 의해 올리게 된다." },
  { english: "The remarkable thing is how well the system usually works.", korean: "주목할 점은 이 시스템이 보통 얼마나 잘 돌아가는가 하는 것이다." }
]
, "Lesson 5 : Cultures Around the World": [
  { english: "Intangible Cultural Heritage", korean: "무형 문화유산" },
  { english: "When we talk about a country's cultural heritage, we tend to view it only as monuments such as the pyramids in Egypt or Gyeongbokgung in Korea.", korean: "우리는 한 국가의 문화유산에 대해 이야기할 때, 이집트의 피라미드나 한국의 경복궁 같은 기념물로만 보는 경향이 있다." },
  { english: "In fact, it also includes the living traditions of people such as oral storytelling, performing arts, rituals, and festivals.", korean: "실제로는 그것은 또한 구두 스토리텔링, 공연 예술, 의식, 축제 같은 사람들의 생활 전통을 포함한다." },
  { english: "These are a country's intangible cultural heritage.", korean: "이것들이 한 국가의 무형 문화유산이다." },
  { english: "An understanding of the intangible cultural heritage of different societies will promote cultural diversity and encourage respect for other ways of life.", korean: "상이한 사회들의 무형 문화유산을 이해하는 것은 문화적 다양성을 진흥하고 상이한 생활 방식들에 대한 존중을 장려한다." },
  { english: "That is why UNESCO is devoted to preserving important intangible cultural traditions around the world.", korean: "그것이 UNESCO가 전 세계에 걸쳐 중요한 무형 문화 전통들을 보존하는데 헌신하는 이유이다." },
  { english: "The following cases of intangible cultural heritage, designated by UNESCO, share two common features:", korean: "다음의 무형 문화유산 사례들은 UNESCO에 의해 지정되었는데, 두 가지 공통된 특징을 공유한다:" },
  { english: "They are all performing arts and they are related to the lives of ordinary people.", korean: "이들 모두 공연예술이고 일반인들의 생활과 관련이 있다." },
  
  { english: "Flamenco―Gypsy Dance of Spain", korean: "플라멩코 - 스페인의 집시 춤" },
  { english: "Have you happened to watch a lady in a long red dress dancing passionately to the tunes of musical instruments?", korean: "여러분은 긴 빨간색 드레스를 입은 여인이 악기들의 선율에 맞춰 정열적으로 춤을 추는 것을 본 적이 있는가?" },
  { english: "That's flamenco, one of the cultural symbols that represent Spain.", korean: "이것이 플라멩코이며, 스페인을 대표하는 문화적 상징들 중 하나이다." },
  { english: "It began in Andalusia in southern Spain, where the local gypsy cultures are known to have played a great role in developing the performing art.", korean: "이것은 남부 스페인의 안달루시아에서 시작되었고, 그곳에서 집시 문화들이 이 공연 예술을 발전시키는 데 중요한 역할을 해 왔던 것으로 알려져 있다." },
  { english: "Flamenco is an artistic expression fusing song, dance, and musicianship.", korean: "플라멩코는 노래, 춤, 그리고 음악적 기교가 결합된 예술적 표현이다." },
  { english: "Singers express all kinds of feelings and situations through expressive words.", korean: "가수들은 표현력이 풍부한 가사를 통해 모든 종류의 감정과 상황을 표현한다." },
  { english: "The art of guitar playing is also an essential element in flamenco.", korean: "기타 연주 기술 또한 플라멩코의 필수적 요소이다." },
  { english: "It requires excellent guitar skills.", korean: "이는 탁월한 기타 연주 기술을 요구한다." },
  { english: "But the most exciting part of flamenco is dancing.", korean: "그러나 플라멩코의 가장 신나는 부분은 춤이다." },
  { english: "Flamenco dancing is a very emotional dance style, with the dancer always trying to express his or her emotions through movement.", korean: "플라멩코 춤은 매우 감정적인 스타일의 춤으로서, 무용수는 항상 움직임을 통해 자신의 감정을 표현하려고 한다." },
  { english: "Sharp movements and facial expressions play a greater role in this style of dance than in many others.", korean: "급격한 움직임과 얼굴 표정은 다른 많은 춤보다 이 유형의 춤에서 더 큰 역할을 한다." },
  { english: "The dancers may clap their hands, tap their feet, snap castanets, or move their body suddenly to show the desired emotion.", korean: "무용수들은 원하는 감정을 보여 주기 위해 자신의 손뼉을 치거나, 발로 박자를 맞추거나, 캐스터네츠를 치거나, 또는 자신의 몸을 갑자기 움직인다." },
  { english: "Flamenco is performed during religious festivals, rituals, and at private celebrations.", korean: "플라멩코는 종교적 축제, 의식, 그리고 사적인 축하 모임에서 공연된다." },
  { english: "It is the most important display of the intangible cultural heritage of southern Spain.", korean: "이것은 남부 스페인의 무형 문화유산을 보여 주는 가장 중요한 표현이다." },
  
  { english: "Karagöz―Turkish Shadow Puppet Theater", korean: "Karagöz(카라교즈) - 터키의 그림자 인형극" },
  { english: "You are familiar with puppet shows, aren't you?", korean: "여러분은 인형극에 친숙하다. 그렇지 않은가?" },
  { english: "Puppet shows have always been popular across the world.", korean: "인형극은 전 세계에 걸쳐 항상 인기가 있어왔다." },
  { english: "There is, however, something special about puppet shows in Turkey.", korean: "그러나 터키의 인형극에는 특별한 것이 있다." },
  { english: "In the popular puppet theater in Turkey, the puppets are not clearly visible.", korean: "터키의 대중적 인형극에서, 인형들은 명확하게 보이지 않는다." },
  { english: "Rather, they are shadowy.", korean: "대신에, 그것들은 어슴푸레하게 보인다." },
  { english: "Shadow puppet theater is known to have been very popular with the public between the 17th and 19th centuries in Turkey.", korean: "그림자 인형극은 터키에서 17세기에서 19세기 동안에 일반인들에게 매우 인기가 있었던 것으로 알려져 있다." },
  { english: "Puppet figures in the shadow theater are made of camel hide in the shape of people or things.", korean: "그림자 연극의 인형 모습들은 사람이나 물건의 형상으로 낙타 가죽으로 만들어진다." },
  { english: "They are held on rods in front of a light to cast their shadows onto a cotton screen.", korean: "이것들은 목면 스크린 위에 그림자를 드리울 수 있도록 전등 앞에서 막대에 매달린다." },
  { english: "Karagöz is a good example of shadow puppet theater in the country. It depicts the history of Turkey and its people who have diverse social and ethnic backgrounds.", korean: "카라교즈는 이 나라의 그림자 인형극의 좋은 예이다. 이것은 터키의 역사와 다양한 사회적, 인종적 배경을 지닌 터키 사람들을 묘사한다." },
  { english: "The stories of Karagöz are usually comic and feature the two main characters:", korean: "카라교즈의 이야기들은 보통 희극적이고 두 명의 주인공들을 포함하는 것이 특징이다:" },
  { english: "Karagöz, an uneducated but trustworthy man, and Hacivat, an educated, gentle friend of Karagöz.", korean: "교육을 받지 못했지만 믿을 수 있는 사람인 카라교즈와, 카라교즈의 친구인 학식이 있고, 점잖은 하지와트." },
  { english: "Other characters also appear depending on the themes of the play.", korean: "연극의 주제에 따라 다른 등장인물도 나타난다." },
  { english: "The puppets are manipulated by a puppet master.", korean: "인형들은 인형 조종자에 의해 조종된다." },
  { english: "He skillfully turns the puppets into real persons through performing the roles of all the characters with songs and spoken parts.", korean: "그는 숙련된 솜씨로 노래와 말을 사용하여 모든 등장인물들의 역할을 수행하면서 인형들을 실제 사람들로 바꿔 놓는다." },
  { english: "Once performed widely at public squares, Karagöz is found today mostly in performance halls.", korean: "카라교즈는 한때 공공 광장에서 널리 공연되었으나, 오늘날에는 주로 공연장에서 볼 수 있다." },
  { english: "The traditional puppet theater strengthens the cultural identity of the Turkish people and brings them closer together through entertainment.", korean: "이 전통적 인형극은 터키 국민들의 문화적 정체성을 강화하고 여흥을 통해 이들을 결속시킨다." },
  
  { english: "Mariachi―Emotional Music of Mexico", korean: "마리아치 – 멕시코의 감성적 음악" },
  { english: "When you travel to Mexico, you will easily come across a group of musicians wearing traditional local costumes and special hats called \"sombreros.\"", korean: "멕시코를 여행할 때, 여러분은 전통적 현지 의상을 입고 ‘솜브레로’라고 불리는 특수한 모자를 쓴 일단의 음악가들과 쉽게 마주칠 것이다." },
  { english: "These musicians are mariachi performers.", korean: "이 음악가들은 마리아치 공연자들이다." },
  { english: "Mariachi is traditional Mexican music and a basic element of Mexican culture.", korean: "마리아치는 전통 멕시코 음악으로서 멕시코 문화의 기초 요소이다." },
  { english: "It dates back to the beginning of the 19th century.", korean: "이것은 19세기 초반으로 거슬러 올라간다." },
  { english: "A traditional mariachi group is made up of two or more members, playing a wide range of songs on musical instruments.", korean: "전통적 마리아치 그룹은 2인 이상의 단원으로 구성되며 악기를 통해 다양한 노래들을 연주한다." },
  { english: "The mariachi band uses violins, trumpets, guitars, and traditional Mexican instruments.", korean: "마리아치 밴드는 바이올린, 트럼펫, 기타, 그리고 전통적 멕시코 악기를 사용한다." },
  { english: "Their performance includes typical Mexican songs with various themes, including love affairs and stories of heroic battles.", korean: "이들의 공연은 연애와 영웅적 전투 이야기들을 포함한 다양한 주제의 전형적 멕시코 노래들을 포함한다." },
  { english: "Mariachi is the music of the common people, and the skill of playing mariachi is usually passed down from fathers to sons through performance at festivals and at religious and civil events.", korean: "마리아치는 일반 사람들의 음악이며, 마리아치 연주 기술은 보통 축제, 종교적 행사, 민간 행사에서의 공연을 통해 아버지로부터 아들에게로 전해진다." },
  { english: "Mariachi music emphasizes the value of respect for the natural heritage of the regions of Mexico including local history.", korean: "마리아치 음악은 지역 역사를 포함한 멕시코 지역들의 자연 유산에 대한 존중의 가치를 강조한다." },
  
  { english: "Namsadangnori―Traveling Clown Theater of Korea", korean: "남사당놀이 – 한국의 유랑 광대극" },
  { english: "In any Korean folk village, if you are lucky, you can enjoy the cheerful and exciting sounds of traditional Korean musical instruments, like gongs and drums, played by a group of professional entertainers dressed in farmers' clothes.", korean: "어느 한국의 민속 마을에서든, 운이 좋으면 여러분은 농부 복장차림의 전문 연예인 집단에 의해 연주되는 징과 북과 같은 전통 한국 악기들의 쾌활하고 신명 나는 소리를 즐길 수 있다." },
  { english: "It is one of the parts of namsadangnori.", korean: "이것은 남사당놀이의 한 부분이다." },
  { english: "Namsadangnori, meaning a \"male traveling clown theater,\" is a folk performance tradition practiced by traveling entertainers.", korean: "남사당놀이는 ‘남성 유랑 광대극’의 의미로서, 유랑 연예인들이 실행하는 민속 공연 전통이다." },
  { english: "It is not known exactly when namsadang entertainers and their performances came into being.", korean: "정확히 언제 남사당 연예인들과 이들의 공연이 시작되었는지 알려져 있지 않다." },
  { english: "People generally agree that it began late in the Joseon Dynasty.", korean: "사람들은 일반적으로 이것이 조선시대 후기에 시작되었다는 데 동의한다." },
  { english: "Namsadangnori is entertainment for the commoners.", korean: "남사당놀이는 평민들을 위한 여흥이다." },
  { english: "It is comprised of six components: farmers' music, a mask dance, tightrope walking, a puppet play, acrobatics, and plate spinning.", korean: "이것은 6개의 요소로 구성되어 있다: 농악(풍물), 가면 춤(덧보기), 줄타기(어름), 꼭두각시놀음(덜미), 곡예(살판), 접시돌리기(버나)." },
  { english: "The show fascinates the audience with lively music, cheerful dance, delicate acrobatic performances, skillful puppet plays, and comic speeches.", korean: "공연은 생동감 넘치는 음악, 흥겨운 춤, 섬세한 곡예 공연, 기교 넘치는 인형극, 그리고 희극적 말로 관중들을 매료시킨다." },
  { english: "This is why namsadangnori is considered a fun and comprehensive form of entertainment.", korean: "이것이 남사당놀이가 재미있는 종합적 오락 형태로 여겨지는 것에 대한 이유이다." },
  { english: "In addition to entertaining audiences, traditionally namsadangnori carried an important social message.", korean: "관중들을 즐겁게 해주는 것 이외에, 전통적으로 남사당놀이는 중요한 사회적 메시지를 전달했다." },
  { english: "The mask dance and puppet plays in particular depicted the difficult lives of ordinary people during the Joseon Dynasty.", korean: "가면 춤과 인형극은 특히 조선시대 동안 일반인들의 힘겨운 삶을 묘사했다." },
  { english: "Through comic performances, the entertainers raised issues on behalf of ordinary people and tried to realize the ideals of equality and freedom.", korean: "희극적 공연을 통해, 연예인들은 평민들을 대신해서 이슈를 제기했고 평등과 자유의 이상을 구현하고자 노력했다." },
  { english: "Representing the joyful excitement of the Korean people, namsadangnori keeps its tradition alive through the performances of professional entertainers across the country.", korean: "한국 사람들의 신명을 대표하며, 남사당놀이는 전국적으로 전문 연예인들의 공연을 통해 전통을 살려가고 있다." }
]
, "Lesson 6 : The Future of Space Exploration": [
  { english: "A Martian Dream", korean: "화성의 꿈" },
  { english: "In 1969, the spacecraft Apollo 11 landed humans on the moon for the very first time in history.", korean: "1969년, 우주선 아폴로 11호가 역사상 최초로 인간을 달에 내려놓았다." },
  { english: "The world has had to wait for half a century since then before seriously considering going to Mars.", korean: "그 후 화성에 가는 것을 진지하게 고려하기까지 세계는 반세기를 기다려야 했다." },
  { english: "The delay has been because Mars is simply too far from Earth, and we have had only limited knowledge about it.", korean: "이렇게 지연된 이유는 화성이 지구에서 너무 멀리 있고, 우리는 아직 화성에 대해 한정된 지식 밖에 갖고 있지 않기 때문이다." },
  { english: "With the development of science and technology over the last several decades, projects involving landing a human on Mars have begun.", korean: "지난 수십 년 동안 과학 기술이 발달함에 따라 인간의 화성 착륙 시도를 수반하는 프로젝트들이 시작되었다." },
  { english: "With many industrialized countries participating in those projects in one form or another, scientists are making progress, but big challenges still remain.", korean: "많은 선진국들이 다양한 형태로 이러한 프로젝트를 추진하면서 과학자들은 진전을 보이고 있지만, 큰 도전이 아직 남아 있다." },
  { english: "Going to Mars", korean: "화성에 가기" },
  { english: "Because Mars is more than 100 times farther than the moon from Earth, reaching Mars requires serious hardware including a powerful rocket equipped with extremely fast computers.", korean: "화성은 달과 지구의 거리보다 100배 이상 멀리 있기 때문에 화성에 가려면 초고속 컴퓨터가 장착된 강력한 로켓을 포함한 고성능 하드웨어가 필요하다." },
  { english: "For this purpose, a new generation of spacecraft is being designed and built at the National Aeronautics and Space Administration (NASA) of the United States.", korean: "이러한 목적을 달성하기 위해 미국 국립 항공 우주국(NASA)에서는 차세대 우주선을 설계, 제작하고 있다." },
  { english: "Even with such powerful rockets, however, a round trip to Mars would be difficult because it would take six months to go there.", korean: "그러나 그렇게 강력한 로켓으로도 가는 데만 6개월이 걸리기 때문에 화성 왕복은 어려울 것이다." },
  { english: "Even when the two planets are closest in their orbits, a round trip would take at least one year.", korean: "화성까지 두 행성이 궤도상 가장 가까이 있을 때도 왕복에는 적어도 1년이 걸린다." },
  { english: "Today's rockets and spacecraft cannot hold enough fuel for such an extended journey.", korean: "오늘날의 로켓과 우주선으로는 그렇게 긴 우주여행을 하기에 충분한 양의 연료를 담을 수 없다." },
  { english: "While scientists are working to get around this problem, a European company has come up with a plan to launch a one-way trip with four astronauts to Mars, with additional crews joining them every two years to form a colony.", korean: "과학자들이 이 문제를 해결하기 위해 노력하는 동안, 유럽의 한 회사는 우주 비행사 네 명의 편도 화성 여행으로, 2년마다 추가 팀을 합류시켜 식민지를 건설한다는 계획을 내놓았다." },
  { english: "The world will have to wait several years to see if the plan works.", korean: "이 계획의 성공 여부가 판명되기까지는 앞으로 수년간 기다려 보아야 할 것이다." },
  { english: "Living on Mars", korean: "화성에 살기" },
  { english: "Humans need water, food, and oxygen to survive.", korean: "인간이 생존하기 위해서는 물, 식량, 산소가 필요하다." },
  { english: "We have much more to learn about Mars, although much has already been discovered.", korean: "화성에 대해서는 우리가 알아야 할 것들이 많지만 이미 밝혀진 것도 많이 있다." },
  { english: "The most exciting finding about Mars is water, one of the most vital ingredients for life.", korean: "화성에 대해 밝혀진 것 중 가장 흥미로운 것은 생명체에게 가장 필수적인 요소 중 하나인 물이다." },
  { english: "NASA scientists have confirmed that Mars once had more water than the Antarctic Ocean and to this day some of it is locked up in Martian polar ice caps.", korean: "NASA의 과학자들은 한때 화성에 남극해보다 더 많은 양의 물이 존재했고, 지금까지도 그 일부가 화성의 극지방에 얼음 형태로 남아 있다는 사실을 확인했다." },
  { english: "Scientists are trying to find effective ways to get water from the ice.", korean: "과학자들은 이 얼음에서 물을 추출할 효과적인 방법을 찾으려 노력하고 있다." },
  { english: "The next thing humans require is food.", korean: "그 다음으로 인간에게 필요한 것은 식량이다." },
  { english: "To produce food on Mars, we need special farming technologies.", korean: "화성에서 식량을 생산하기 위해서는 특별한 경작 기술이 필요하다." },
  { english: "We can apply a special growing system that has been tested on the International Space Station (ISS).", korean: "국제 우주 정거장(ISS)에서 시험하고 있는 특수한 재배 시설을 활용할 수 있다." },
  { english: "Of course, farming in space is not easy.", korean: "물론 우주에서의 농업은 쉬운 문제가 아니다." },
  { english: "Plants can be grown in space, but they require very careful management of gases, water, and dirt.", korean: "식물은 우주에서도 자랄 수는 있지만 가스, 물, 흙을 매우 섬세하게 조절하는 것이 필요하다." },
  { english: "On Mars, the challenge will be more complex than on the ISS.", korean: "화성에서는 ISS에서보다 이 문제를 해결하기가 더 복잡할 것이다." },
  { english: "In addition to recovering water that is locked up in ice, the poor quality of the soil and the weak gravity of Mars need to be overcome.", korean: "얼음 형태로 갇혀 있는 물을 추출해야 하는 문제뿐만 아니라 척박한 토양과 약한 중력 또한 해결해야 할 문제다." },
  { english: "Therefore, success in farming on Mars might take decades or even centuries.", korean: "따라서 화성에서 농업이 성공하기까지는 수십 년 또는 수백 년이 걸릴 수도 있다." },
  { english: "Until then, food could be printed by three-dimensional (3D) food printers.", korean: "그때까지 식량은 3D 음식 프린터로 인쇄할 수 있을 것이다." },
  { english: "With proteins and carbohydrates from various sources such as insects and leaves, 3D food printers can print pizzas and bread, among other foods.", korean: "곤충과 나뭇잎과 같은 여러 재료로부터 추출된 단백질과 탄수화물을 이용해 3D 음식 프린터는 피자와 빵 등 다른 음식을 만들어 낼 수 있다." },
  { english: "A scientist at NASA predicts that there will be 25 to 50 basic food items.", korean: "NASA의 한 과학자는 25개에서 50개 정도의 기본적인 음식을 만들 수 있을 것이라고 예측한다." },
  { english: "\"We're not planning for food at fancy restaurants, but just healthy and nutritious meals,\" he says.", korean: "“우리는 고급 음식점에서 내놓는 음식을 만들려는 게 아니라 그저 건강에 좋고 영양가 있는 식사를 준비하려는 겁니다.”라고 그는 말했다." },
  { english: "As for oxygen, plants might be used to produce it, and human waste might be recycled to provide nutrients for the plants.", korean: "산소 문제는 산소를 배출하는 식물을 활용할 수 있고, 인간의 배설물을 재활용한 거름을 사용하여 식물에 영양분을 공급할 수 있을 것이다." },
  { english: "Until there would be enough plants to produce sufficient amount of oxygen, NASA plans to use specially designed machines to convert the carbon dioxide in the Martian air into oxygen.", korean: "충분한 양의 산소를 배출할 만큼 충분한 식물을 기르기 까지, NASA는 화성의 대기에 존재하는 이산화탄소를 산소로 변환하는 특수 설계된 기계를 활용할 계획이다." },
  { english: "Protecting Ourselves", korean: "우리 자신 보호하기" },
  { english: "Another important issue involved in going to and living on Mars is our health.", korean: "화성에 가서 사는 것과 관련하여 또 다른 중요한 문제는 우리의 건강이다." },
  { english: "Our bodies work differently in space.", korean: "우주에서 우리의 몸은 다르게 작동한다." },
  { english: "On Earth, gravity drags bodily fluids downwards, but in space this does not happen.", korean: "지구에서는 중력이 체액을 아래로 끌어당기지만 우주에서는 이러한 일이 일어나지 않는다." },
  { english: "The heart has to work harder during space travel and on Mars to compensate for the weak or zero gravity.", korean: "그리하여 우주여행 도중과 화성에서는 약한 중력 또는 무중력을 보완하기 위해 심장은 더 열심히 움직여야 한다." },
  { english: "In addition, weightlessness in space weakens bones and muscles.", korean: "또한 우주의 무중력 상태는 뼈와 근육을 약화시킨다." },
  { english: "Astronauts on the ISS do a lot of exercise to avoid these problems, with additional help from drugs and artificial gravity from a spinning device.", korean: "ISS에 근무하는 우주 비행사들은 이러한 문제를 방지하기 위해 열심히 운동하고, 약물과 회전 장치에서 발생하는 인공 중력의 도움을 받는다." },
  { english: "Similar measures will be used on Mars.", korean: "이와 비슷한 조치가 화성에서도 취해질 것이다." },
  { english: "One great threat to our body in space and on Mars is cosmic radiation.", korean: "우주와 화성에서 우리 몸에 가해지는 큰 위협 중 하나는 우주 방사선이다." },
  { english: "When we are outside the protection of Earth's air and magnetic field, we are exposed to cosmic radiation that damages our DNA and increases our risk for cancer.", korean: "지구의 대기와 자기장의 보호에서 벗어나면 우리는 우주 방사선에 노출되고, 이는 우리의 DNA를 손상시키고 암 발생위험을 높인다." },
  { english: "The plan proposed so far is to cover space vehicles with radiation blocking materials and to build shelters beneath the surface of Mars.", korean: "지금까지 제시된 계획은 우주선을 방사선 차단 물질로 감싸고, 화성의 지하에 피난처를 건설하는 것이다." },
  { english: "Reasons for Going There", korean: "화성에 가는 이유" },
  { english: "The final question is this: Do we really have to go to Mars, spending such enormous resources and risking people's lives?", korean: "마지막 질문은 이것이다: 막대한 자원을 사용하고 목숨의 위험을 무릅쓰며 화성에 꼭 가야만 하는가?" },
  { english: "That is a reasonable question.", korean: "타당한 질문이다." },
  { english: "Experts answer by mentioning two kinds of benefits Martian exploration may bring: practical benefits and a sense of our shared destiny as the human race.", korean: "전문가들의 대답은 화성 탐사에서 얻을 수 있는 두 가지 이득을 언급한다. 실질적인 이득과 인류로서 갖는 공동 운명체 의식이다." },
  { english: "Practical benefits are economic, educational, and political.", korean: "실질적인 이득에는 경제적, 교육적, 정치적 이득이 있다." },
  { english: "Space travel stimulates industry and draws people into careers in science and engineering.", korean: "우주여행은 관련 산업을 활발하게 만들고 과학과 공학 관련 직업을 갖도록 유도한다." },
  { english: "And while space exploration is a collaboration between countries to cover its high cost, having a space program raises any country's standing on the world stage.", korean: "또한 우주 탐사는 막대한 비용을 충당하기 위해 여러 국가가 협력하여 진행되는 데, 우주 탐사 계획을 진행하면 국제무대에서 그 나라의 위상이 높아진다." },
  { english: "A sense of our shared destiny as the human race can be understood when considering the resources that are being depleted on Earth.", korean: "인류로서 갖는 공동 운명체 의식은 고갈되어가는 지구의 자원을 생각해 보면 이해할 수 있다." },
  { english: "We humans need to find ways to survive before we consume all the available resources on Earth.", korean: "우리 인류는 지구의 모든 이용 가능한 자원을 다 소비하기 전에 생존할 방법을 찾아야 한다." },
  { english: "That is our shared destiny.", korean: "이것은 인류 공통의 운명이다." },
  { english: "Martian exploration can be seen as a step toward a human presence on another planet.", korean: "화성 탐사는 인류가 다른 행성에 살기 위해 내딛는 첫 발걸음이라고 할 수 있다." },
  { english: "It is not an easy but a worthy dream for humanity.", korean: "쉽지 않지만 인류를 위해서는 가치 있는 꿈이다." },
  { english: "\"You can't really measure the value,\" says a scientist involved in a Martian project.", korean: "“그 가치는 측정할 수 없어요,” 화성 프로젝트에 참여하고 있는 한 과학자가 말한다." },
  { english: "\"If money is our only concern, everyone would study business.", korean: "“우리의 유일한 관심사가 돈이라면 모든 사람이 경영학 공부를 하겠죠." },
  { english: "But we also want to give meaning to our lives.", korean: "하지만 우리는 또한 삶에 의미를 부여하고 싶어 합니다." },
  { english: "That's why dreams and passion appeal to humanity", korean: "그래서 꿈과 열정이 인류에게 호소력이 있는 것이죠." }
]
 },
        "YBM 한상호":  { "Lesson 1 : Learn from Failures": [
  { english: "Failure Is Our Friend", korean: "실패는 우리의 친구이다" },
  { english: "No one wants to fail.", korean: "아무도 실패하기를 원하지 않는다." },
  { english: "We all want to succeed in everything we try and to avoid failure.", korean: "우리 모두는 우리가 시도하는 모든 일들에서 성공하기를 원하고 실패를 피하기를 원한다." },
  { english: "Nonetheless, failing and learning from our bitter experiences is necessary for success.", korean: "그럼에도 불구하고, 실패하는 것과 우리의 고통스러운 경험들로부터 배우는 것은 성공을 위해서 필요하다." },
  { english: "In fact, the most successful people are often people who have experienced many more failures than others.", korean: "실제로, 가장 성공한 사람들은 종종 다른 사람들보다 훨씬 더 많은 실패를 경험한 사람들이다." },
  { english: "One of the most famous examples of someone who learned from failure was Thomas Edison.", korean: "실패로부터 배웠던 사람에 대한 가장 유명한 예들 중의 하나는 Thomas Edison이었다." },
  { english: "He was one of the world's greatest inventors, and he acquired over 1,000 patents.", korean: "그는 세계의 가장 위대한 발명가들 중의 한 명이었고, 1,000개가 넘는 특허를 취득했다." },
  { english: "Like a wizard, he seemed to take ideas from thin air.", korean: "마법사처럼, 그는 갑자기 어딘가에서 아이디어를 얻는 것처럼 보였다." },
  { english: "However, he also faced tremendous difficulties.", korean: "하지만 그 또한 엄청나게 큰 어려움들에 직면했다." },
  { english: "Edison is said to have failed 9,999 times before creating a perfect light bulb.", korean: "Edison은 완벽한 전구 하나를 만들기까지 9,999번 실패를 했다고 한다." },
  { english: "Unlike the average person, Edison saw these mistakes not as failures but as an inevitable part of the invention process.", korean: "평범한 사람과 달리, Edison은 이러한 실수들을 실패가 아니라 발명 과정의 필연적인 부분으로 여겼다." },
  { english: "In response to a question about his errors, he once said, \"I have not failed 9,999 times.", korean: "그의 오류들에 관한 질문에 대한 답으로, 그는 한번은 “나는 9,999번 실패한 것이 아닙니다." },
  { english: "I've successfully found 9,999 ways that will not work.\"", korean: "나는 효과가 없는 9,999가지 방법을 성공적으로 찾아낸 것입니다.”라고 말했다." },
  { english: "Of course, he was right.", korean: "물론, 그의 말이 옳았다." },
  { english: "He was able to achieve success after failing repeatedly.", korean: "그는 반복적으로 실패한 후에 성공을 이룰 수 있었다." },
  { english: "These failures can not only motivate us to find a successful way to accomplish our goal but also help us to grow in wisdom and in spirit.", korean: "이 실패들은 우리가 목표를 이루기 위한 성공적인 방법을 찾도록 동기를 부여해 줄 수 있을 뿐만 아니라, 우리가 지혜와 정신력 안에서 성장하도록 도울 수 있다." },
  { english: "Toni Morrison", korean: "Toni Morrison" },
  { english: "Toni Morrison began writing when she was in college, but she did not produce anything good enough to publish for many years.", korean: "Toni Morrison은 대학 시절에 글쓰기를 시작했지만, 출판하기에 충분할 만큼 좋은 글을 여러 해 동안 쓰지 못했다." },
  { english: "Her troubled marriage, divorce, and life as a single mother made it even harder for her to write.", korean: "그녀의 힘들었던 결혼과 이혼, 그리고 혼자서 아이를 키우는 엄마로서의 삶은 그녀가 글을 쓰는 것을 더욱 더 어렵게 만들었다." },
  { english: "At 39, she published her first novel, The Bluest Eye, which received mixed reviews and did not sell well.", korean: "39세 때 그녀는 그녀의 첫 소설인 The Bluest Eye를 출판하였는데, 그것은 엇갈린 평을 받았고 잘 팔리지 않았다." },
  { english: "However, all her hardships added depth to her novels and encouraged her to improve her writing skills.", korean: "그러나 모든 그녀의 어려움들은 그녀의 소설에 깊이를 더해주었고 그녀가 작문 기술들을 향상시킬 수 있도록 용기를 북돋아 주었다." },
  { english: "Later in her life, Morrison wrote masterpieces such as Song of Solomon, Beloved, and Jazz.", korean: "나이가 들어 늦게, Morrison은 Song of Solomon, Beloved, 그리고 Jazz와 같은 걸작들을 썼다." },
  { english: "In 1993, she became the first African-American woman to receive the Nobel Prize in Literature.", korean: "1993년에 그녀는 노벨문학상을 수상한 최초의 아프리카계 미국인 여성이 되었다." },
  { english: "Vera Wang", korean: "Vera Wang" },
  { english: "Sometimes failure can lead us to success by showing us that we are not good at something.", korean: "때때로 실패는 우리가 어떤 일에 소질이 없다는 것을 우리에게 보여줌으로써 우리를 성공으로 이끌어줄 수도 있다." },
  { english: "The fashion designer Vera Wang, for example, found a path to success, thanks to her failure.", korean: "예를 들어, 패션 디자이너인 Vera Wang은 그녀가 한 실패 덕분에 성공으로 향한 길을 발견했다." },
  { english: "At the age of seven, she began devoting herself to figure skating, hoping to compete in the Olympics.", korean: "7세 때, 그녀는 올림픽에 출전하기를 바라며 피겨 스케이팅에 전념하기 시작했다." },
  { english: "When she was 19, however, she failed to make the U.S. Olympic team and quit figure skating.", korean: "하지만 그녀가 19세가 되었을 때, 그녀는 미국 올림픽 (피겨 스케이팅) 팀에 들어가는 데 실패했고 피겨 스케이팅을 그만 두었다." },
  { english: "She experienced a brutal letdown.", korean: "그녀는 혹독한 실망을 겪었다." },
  { english: "While staying in Paris, she happened to discover her passion for and talent in fashion design, which led her to move to fashion as a career.", korean: "파리에 머무는 동안, 그녀는 패션 디자인에 대한 열정과 재능을 발견하게 되었고, 그것은 그녀가 직업으로서 패션 업계로 가게 했다." },
  { english: "After returning to America, she started working as a salesperson in a clothing store.", korean: "미국으로 돌아온 후, 그녀는 옷 가게에서 판매원으로 일하기 시작했다." },
  { english: "Developing her career from editor of a fashion magazine to design director for a global brand for about 20 years, she eventually ended up designing clothes on her own.", korean: "약 20년 동안 패션 잡지의 편집자에서부터 세계적인 브랜드의 디자인 총괄자로까지 그녀의 직업 경력을 발전시킨 후, 그녀는 마침내 스스로 옷들을 디자인하게 되었다." },
  { english: "Today, Vera Wang is a world-famous designer whose elegant dresses are sought after by celebrities the world over.", korean: "오늘날 Vera Wang은 그녀의 우아한 드레스들이 전 세계의 유명 인사들에게 인기 있는 세계적으로 유명한 디자이너이다." },
  { english: "NASA", korean: "NASA" },
  { english: "Still, wouldn't it be even better if we could be successful without ever failing?", korean: "그래도 우리가 전혀 실패하지 않고 성공할 수 있다면 훨씬 더 좋지 않을까?" },
  { english: "We may think so, but in the end, performing without failure doesn't necessarily produce lasting success.", korean: "우리는 그렇게 생각할지도 모르지만, 결국에는 실패 없이 실행하는 것이 반드시 오래 지속되는 성공을 이루어내는 것은 아니다." },
  { english: "All success with no failure often leads a person to arrogance and carelessness.", korean: "실패하지 않고 모두 성공하는 것은 종종 사람을 오만함과 부주의함으로 이끈다." },
  { english: "As a result, the always successful person or organization could suddenly encounter a disaster.", korean: "결과적으로, 항상 성공하는 사람이나 조직은 갑자기 재앙을 맞닥뜨리게 될 수도 있다." },
  { english: "Between the 1960s and the 1980s, NASA, the U.S. agency in charge of researching and exploring space, completed one successful mission after another with no significant failure.", korean: "1960년대에서 1980년대 사이에, 우주를 연구하고 탐사하는 것을 담당하고 있는 미국의 기관인 NASA는 중대한 실패 없이 연달아서 성공적으로 임무를 완수했다." },
  { english: "In 1968, it launched Apollo 8, the first manned spacecraft to fly around the moon.", korean: "1968년에 그 기관은 달 주변을 비행하는 최초의 유인 우주선인 Apollo 8호를 발사하였다." },
  { english: "In 1969, Apollo 11 landed on the moon, and the NASA astronaut Neil Armstrong became the first person in history to walk on the moon.", korean: "1969년에는 Apollo 11호가 달에 착륙하였고, NASA의 우주 비행사인 Neil Armstrong이 달 위를 걸은 역사상 최초의 인간이 되었다." },
  { english: "During the following years, NASA successfully sent five other rockets to the moon.", korean: "그 후 몇 년 동안, NASA는 다른 5개의 로켓을 성공적으로 달로 보냈다." },
  { english: "Even when the oxygen tank in Apollo 13 exploded on its way to the moon in 1970, its entire crew was rescued, and they were able to return home safely.", korean: "심지어 1970년에 달을 향해 가던 중에 Apollo 13호의 산소 탱크가 폭발하였을 때에도, 탑승대원 전원이 구조되었고 집으로 안전하게 돌아갈 수 있었다." },
  { english: "This continued series of successes made the decision-makers at NASA too self-assured and unable to imagine failure.", korean: "이 계속적으로 이어진 성공들은 NASA의 의사결정자들로 하여금 자신을 너무 과신하고 실패를 상상할 수 없게 만들었다." },
  { english: "In 1986, NASA planned to send its second space shuttle, Challenger, into orbit.", korean: "1986년에, NASA는 두 번째 우주왕복선인 Challenger호를 궤도로 발사하는 것을 계획했다." },
  { english: "Right before the launch, engineers expressed concerns about mechanical malfunctions and advised that the launching be postponed.", korean: "발사 직전, 기술자들이 기계적인 오작동에 대한 염려를 표했고 발사가 미루어져야 한다고 충고했다." },
  { english: "However, NASA managers did not take their warnings seriously and launched Challenger as planned.", korean: "하지만 NASA의 관리자들은 이 경고를 심각하게 받아들이지 않았고 Challenger호는 계획된 대로 발사되었다." },
  { english: "Challenger broke apart 73 seconds after it was launched, which resulted in the deaths of its seven crew members.", korean: "Challenger호는 발사된 지 73초 후에 산산조각이 났고, 탑승대원 7명의 죽음을 초래하였다." },
  { english: "Edison, Morrison, and Wang all suffered big failures, but they never gave up.", korean: "Edison, Morrison, 그리고 Wang은 모두 큰 어려움들로 고통을 겪었지만, 그들은 절대 포기하지 않았다." },
  { english: "They learned from their mistakes and went on to experience even greater triumphs.", korean: "그들은 실수로부터 배웠고 더 나아가 훨씬 더 큰 성공들을 경험하게 되었다." },
  { english: "Like many successful people, we should view failure not as the opposite of success, but as an indispensable step on the path to reach success.", korean: "많은 성공적인 사람들처럼, 우리는 실패를 성공의 반대로 볼 것이 아니라 성공에 도달하기 위한 길에 있는 필수불가결한 단계로 여겨야 한다." },
  { english: "After all, the only way to avoid failures is to do nothing.", korean: "결국, 실패를 피하기 위한 유일한 방법은 아무것도 하지 않는 것이다." },
  { english: "J.K. Rowling said that suffering many failures in her life eventually enabled her to write the Harry Potter series.", korean: "J.K. Rowling은 그녀의 인생에서 많은 실패를 겪은 것이 결국에는 그녀가 Harry Potter 시리즈를 쓸 수 있게 하였다고 말했다." },
  { english: "She remarked, \"Failure taught me things about myself that I could have learned no other way.\"", korean: "그녀는 “실패는 다른 방법으로는 배울 수 없었을 나 자신에 대한 것들을 나에게 가르쳐주었습니다.”라고 말했다." },
  { english: "By risking and confronting failures and learning from them, we can become wiser and stronger", korean: "실패를 감수하고 마주하는 것과 실패로부터 배우는 것을 통해 우리는 더 현명하고 더 강해질 수가 있다." }
]
, "Lesson 2 : Technology and Life": [
  { english: "The Evolution of the Camera", korean: "카메라의 진화" },
  { english: "In the movie Argo, a group of American embassy staff members try to escape from a foreign country before the enemy finds them.", korean: "영화 Argo에서 한 무리의 미국대사관 직원들은 적이 그들을 찾기 전에 외국에서 탈출하려 한다." },
  { english: "To prevent the enemy from identifying them, they attempt to eliminate all the photographs inside the embassy along with all embassy documents.", korean: "적이 그들을 알아보는 것을 막기 위해, 그들은 모든 대사관 서류들과 함께 대사관 안에 있는 모든 사진들을 없애려는 시도를 한다." },
  { english: "While they are hiding and waiting for rescue, the enemy reassembles the torn pieces of the photographs to find out what the escapees look like.", korean: "그들이 숨어서 구조를 기다리는 동안, 적은 달아난 사람들이 어떻게 생겼는지 알아내기 위해서 그 사진들의 찢어진 조각들을 다시 맞춘다." },
  { english: "These staff members must leave the country before their photographs are reconstructed.", korean: "이 직원들은 그들의 사진들을 재구성하기 전에 그 나라를 탈출해야만 한다." },
  { english: "This story only makes sense because it is set in 1980.", korean: "이 이야기는 단지 그것이 1980년을 배경으로 되어있기 때문에 말이 될 뿐이다." },
  { english: "If a similar incident happened today, it would be impossible for the embassy employees to destroy their photographs in time.", korean: "만약 비슷한 사건이 오늘날 발생한다면, 대사관 직원들이 제때에 그들의 사진을 파기하는 것은 불가능할 것이다." },
  { english: "There would be too many pictures floating around on the Internet to find and erase.", korean: "인터넷에 떠돌아다니는 사진들이 너무 많아서 찾아 지울 수 없을 것이다." },
  { english: "This example points out how differently we handle photographs today from how we did in the past.", korean: "이 예는 우리가 오늘날 사진을 과거에 했던 것과 얼마나 다르게 다루고 있는지를 보여준다." },
  { english: "At the center of this change is the ever-evolving technology of the camera.", korean: "이 변화의 중심에는 지속적으로 진화하고 있는 카메라의 기술이 있다." },
  { english: "From the Film Camera to the Digital Camera", korean: "필름 카메라에서 디지털 카메라로" },
  { english: "Before the digital camera was invented, we had the film camera.", korean: "디지털 카메라가 발명되기 전에, 우리는 필름 카메라를 가지고 있었다." },
  { english: "It captured an image on a piece of film every time we took a picture.", korean: "그것은 우리가 사진을 찍을 때마다 한 장의 필름 위에 이미지를 포착했다." },
  { english: "Once used, the film could not be erased or reused.", korean: "일단 필름이 사용되면, 그 필름은 지워지거나 재사용될 수 없었다." },
  { english: "To take pictures, photographers needed not only a camera, but also film, which they had to buy every time they wanted to take another photograph.", korean: "사진을 찍기 위해서, 사진을 찍는 사람들은 카메라뿐만 아니라 필름도 필요했으며, 또 다른 사진을 찍고 싶을 때마다 그들은 구입해야만 했다." },
  { english: "Furthermore, taking a photograph required knowledge, skill, and practice.", korean: "뿐만 아니라, 사진을 찍는 것은 지식, 기술, 그리고 연습을 필요로 했다." },
  { english: "A photographer needed to learn how to decide an adequate composition for the picture, to adjust the focal length, and to set the film and the shutter speed before shooting.", korean: "사진을 찍는 사람은 사진을 찍기 전에 사진을 위한 적절한 구도를 정하는 법, 초점 거리를 조절하는 법, 그리고 필름과 셔터 속도를 설정하는 법을 배워야만 했다." },
  { english: "It was important to prepare carefully if a person was going to take a good photograph, because it was nearly impossible to change anything once the photograph had been taken.", korean: "일단 사진이 촬영되었다면 어떤 것도 바꾸는 것이 거의 불가능했기 때문에, 좋은 사진을 찍을 것이라면 신중히 준비하는 것이 중요했다." },
  { english: "The digital camera has changed all that.", korean: "디지털 카메라는 이 모든 것을 변화시켰다." },
  { english: "Since today's digital cameras store photographs in the form of digital images, no film is needed.", korean: "오늘날의 디지털 카메라들은 사진을 디지털 이미지의 형태로 저장하기 때문에 필름이 필요하지 않다." },
  { english: "In other words, taking pictures with a digital camera is practically free.", korean: "다시 말해서, 디지털 카메라로 사진을 찍는 것은 사실상 돈이 들지 않는다." },
  { english: "As a result, most people are taking far more photographs than they would ever have before.", korean: "그 결과, 대부분의 사람들은 이전에 그 어느 때보다 훨씬 더 많은 사진을 찍고 있다." },
  { english: "In the past, when a family took a trip to the countryside for the weekend, they might have taken 10 to 20 photographs.", korean: "과거에는, 한 가족이 주말에 교외로 여행을 갔을 때 10~20장의 사진들을 찍었을 것이다." },
  { english: "Today, many families will take 100 to 200 pictures during the same countryside trip.", korean: "요즘은, 같은 교외 여행 동안 많은 가족들이 100~200장의 사진들을 찍을 것이다." },
  { english: "When they return home, they can choose the shots they want to keep and discard the rest.", korean: "그들이 집으로 돌아왔을 때, 그들은 간직하고 싶은 사진들을 선택하고 나머지는 버릴 수 있다." },
  { english: "The discarded pictures cost them nothing, except perhaps a little time.", korean: "버려지는 사진은 약간의 시간이 드는 것을 제외하고는, 그들에게 아무런 비용도 치르게 하지 않는다." },
  { english: "Moreover, the digital camera has made it astonishingly easy to take photographs by making all the shooting processes automatic.", korean: "게다가, 디지털 카메라는 모든 촬영 과정을 자동화함으로써 사진을 찍는 것을 놀랍도록 쉽게 만들었다." },
  { english: "People who know next to nothing about photography can still produce high-quality photographs.", korean: "사진촬영 기술에 대해 거의 알지 못하는 사람들도 높은 품질의 사진들을 촬영할 수 있다." },
  { english: "The transition from the film camera to the digital camera has changed our idea about what to take pictures of.", korean: "필름 카메라에서 디지털 카메라로의 전환은 무엇을 촬영할지에 대한 우리의 생각을 바꾸었다." },
  { english: "When photographers used film in the past, each photo cost money.", korean: "과거에 사진을 찍는 사람들이 필름을 사용했을 때는, 각각의 사진마다 돈이 들었다." },
  { english: "Thus, people took pictures mostly on special occasions, such as weddings, graduations, and trips to exotic places.", korean: "따라서 사람들은 주로 결혼식, 졸업식, 그리고 이국적인 곳으로의 여행과 같은 특별한 때에만 사진을 찍었다." },
  { english: "Now we can take pictures of anything we want, whenever we want.", korean: "지금은 우리가 원할 때마다, 우리가 원하는 어떤 것이든 사진을 찍을 수가 있다." },
  { english: "No one thinks that taking a picture of tonight's dinner, a lovely pet, or a book you like is strange or a waste of money", korean: "아무도 오늘밤의 저녁식사, 사랑스러운 애완동물, 또는 당신이 좋아하는 책의 사진을 찍는 것이 이상하다거나 돈 낭비라고 생각하지 않는다." },
  { english: "The Smartphone and Citizen Journalism", korean: "스마트폰과 시민 저널리즘" },
  { english: "By integrating the mobile phone and the camera, the smartphone has further transformed the way we use and think about photography.", korean: "휴대전화와 카메라를 결합시킴으로써, 스마트폰은 우리가 사진촬영을 이용하고 그것에 대해 생각하는 방식을 더 완전히 바꿔놓았다." },
  { english: "Nowadays, whenever we want to take a picture, our camera is already in our hand, in our smartphone.", korean: "요즘에는 우리가 사진을 찍고 싶을 때마다, 이미 스마트폰 속, 우리 손 안에 우리의 카메라가 있다." },
  { english: "The smartphone has also made it easier to share our photographs with others since smartphones come with a wireless Internet connection and social networking apps.", korean: "스마트폰은 무선 인터넷 연결과 소셜 네트워킹 어플이 딸려 있으므로 사진들을 다른 사람들과 공유하는 것도 역시 더 쉽게 만들었다." },
  { english: "These features of the smartphone have resulted in new picture-taking habits.", korean: "이러한 스마트폰의 특징들은 새로운 사진 촬영 습관을 낳았다." },
  { english: "Taking a photograph of oneself was difficult and not often done in the past.", korean: "과거에는 자신의 사진을 찍는 것이 어려웠고 자주 행해지지 않았다." },
  { english: "However, the smartphone made it so convenient and popular that taking a photograph of oneself, or a selfie, is now one of the most common types of photography on the Internet.", korean: "하지만 스마트폰은 그것을 매우 편리하며 유행하도록 만들어서 자신의 사진을 찍는 것, 즉 셀피는 요즘 인터넷에서 가장 흔한 사진촬영의 유형들 중 하나이다." },
  { english: "It can be said that the smartphone lets everyone use photography as a tool for self-expression.", korean: "스마트폰은 모든 사람들이 자기표현의 도구로써 사진촬영을 이용하게 한다고 말할 수 있을 것이다." },
  { english: "The smartphone also enables ordinary people to gather, report, and spread news without relying on the mainstream media, such as newspapers or television.", korean: "스마트폰은 또한 평범한 사람들이 신문이나 텔레비전과 같은 주류 매체에 의존하지 않고 새로운 소식을 모으고, 보도하며, 퍼뜨리는 것을 가능하게 한다." },
  { english: "This practice is called citizen journalism.", korean: "이러한 행위는 시민 저널리즘이라고 불린다." },
  { english: "Thanks to citizen journalists, inappropriate or inconsiderate behaviors, such as leaving one's pet's droppings on the street or abusing a bus driver, are quickly photographed and reported online.", korean: "시민 기자들 덕분에, 길에 애완동물의 배설물을 치우지 않고 두는 것이나 버스 기사를 폭행하는 것 같은 부적절하거나 사려 깊지 못한 행동들이 빠르게 촬영되어 온라인상에 알려진다." },
  { english: "Internationally, citizen journalism has played a crucial role in letting the world know the realities of major world events, such as the earthquake in Haiti and the Arab Spring.", korean: "국제적으로, 시민 저널리즘은 아이티의 지진과 아랍의 봄과 같이 주요 세계 사건들의 실체를 세상에 알리는데 있어 중요한 역할을 해왔다." },
  { english: "By any measure, the world today is far different from the world as it was in the film Argo.", korean: "아무리 보아도, 오늘날의 세상은 영화 Argo에서의 세상과 크게 다르다." },
  { english: "There are infinitely more photographs and amateur photographers now than there were 40 years ago.", korean: "40년 전보다는 무한히 더 많은 사진들과 아마추어 사진가들이 있다." },
  { english: "Some people worry that these changes have made us preoccupied with taking pictures and flooding the Internet with too many unimportant images.", korean: "어떤 사람들은 이러한 변화들이 우리를 사진 촬영하기와 인터넷을 너무나 많은 중요하지 않은 사진들로 넘쳐나게 하는 것에 사로잡히게 한다고 걱정한다." },
  { english: "There may be some truth in that, but it cannot be denied that technology today has made photography an essential part of our culture and that it has altered the way people see the world.", korean: "그 점은 약간은 사실일지도 모르지만, 기술이 오늘날 사진촬영을 우리의 문화의 매우 중요한 부분으로 만들었고, 그것이 사람들이 세상을 바라보는 방식을 바꿔놓았다는 점은 부인할 수 없을 것이다." }
]
, "Lesson 3 : Extend Your View of Art": [
  { english: "Kim Whanki, Painter of Korean Beauty", korean: "김환기, 한국의 아름다움을 그린 화가" },
  { english: "Kim Whanki, one of the most beloved Korean artists, is considered the leading figure in the first generation of Korean Abstract painters.", korean: "가장 사랑받는 한국의 예술가 중 한 명인 김환기는 한국 추상 화가들의 첫 세대에서 선두적인 인물로 여겨진다." },
  { english: "He is more than just that, however.", korean: "하지만 그는 단지 그것 이상의 인물이다." },
  { english: "All his life, he devoted himself to discovering the essence of Korean beauty.", korean: "평생 동안, 그는 한국적인 아름다움의 정수를 발견하는 데 헌신했다." },
  { english: "Moreover, he was a man who never ceased to challenge himself and grow as an artist.", korean: "게다가, 그는 스스로에게 도전하며 예술가로서 성장하는 것을 결코 멈추지 않았던 사람이었다." },
  { english: "Kim Whanki was born in 1913, on a small island in South Jeolla Province.", korean: "김환기는 1913년에 전라남도의 한 작은 섬에서 태어났다." },
  { english: "During the Japanese occupation, he spent most of his adolescent years in Seoul and then studied painting in Japan.", korean: "일제 강점기 동안, 그는 청소년 시기의 대부분을 서울에서 보냈고 그런 다음 일본에서 그림을 공부했다." },
  { english: "It was during this time that he became familiar with new trends in Western art, including Abstract painting.", korean: "그가 추상화를 포함한 서양 미술의 새로운 동향에 익숙해진 것은 이 시기 동안이었다." },
  { english: "After Korea achieved its independence from Japan, he became both a promising painter and respected professor at an art college in Seoul.", korean: "한국이 일본으로부터 독립을 이룬 후, 그는 전도유망한 화가이자 서울에 있는 예술 대학의 존경받는 교수가 되었다." },
  { english: "When the Korean War broke out in 1950, he went to Busan for safety.", korean: "1950년에 한국전쟁이 발발했을 때, 그는 부산으로 피난을 갔다." },
  { english: "His paintings Shanty and Refugee Train portrayed the hard life of the common people during wartime.", korean: "그의 그림인 판잣집과 피난열차는 전시의 민중들의 힘든 삶을 그렸다." },
  { english: "However, these paintings are not depressing images.", korean: "하지만 이 그림들은 우울한 이미지들이 아니다." },
  { english: "Bright colors and simple lines show hope for life among people who did not give in to their difficult circumstances.", korean: "밝은 색상들과 단순한 선들은 어려운 상황에 굴복하지 않았던 사람들 사이에서의 삶에 대한 희망을 보여준다." },
  { english: "Returning to Seoul after the war, Kim Whanki felt a strong desire to capture the essence of the beauty found in traditional Korean art.", korean: "전쟁 후에 그가 서울로 돌아왔을 때, 김환기는 한국 전통 미술에서 발견되는 아름다움의 정수를 담아내고 싶은 강한 욕구를 느꼈다." },
  { english: "He collected old Korean paintings and pottery.", korean: "그는 한국의 옛 그림들과 도자기들을 수집했다." },
  { english: "He especially loved large white porcelain moon jars.", korean: "그는 특히 커다란 백자 달항아리들을 매우 좋아했다." },
  { english: "When he was asked why moon jars attracted him so much, he said, \"Korean jars have broadened my idea of beauty. The jars are like curious textbooks for my paintings.\"", korean: "왜 달항아리들이 그의 마음을 그토록 끄는지 그는 질문 받았을 때, 그는 “한국 항아리들은 아름다움에 대한 나의 견해를 넓혀주었습니다. 항아리들은 나의 그림을 위한 별난 교과서들과 같은 것입니다.”라고 말했다." },
  { english: "Along with jars, he often included mountains, plum blossoms, and the moon as subjects in his paintings.", korean: "항아리들과 함께, 그는 자주 그의 그림들 안에 산, 매화꽃, 그리고 달을 소재로 포함시켰다." },
  { english: "Paintings like Jars and Plum Blossoms and Jar and Moon represent his love of Korean pottery and other traditional objects.", korean: "항아리와 매화와 항아리와 달과 같은 그림들은 한국 도자기와 다른 전통적인 사물들에 대한 그의 애정을 나타낸다." },
  { english: "At the time, his painting style was semi-abstract; viewers could see certain forms in his paintings although the objects were simplified.", korean: "그 당시, 그의 화풍은 반(半)추상이었다. 사물들이 단순화되어 있음에도 불구하고 보는 사람들은 그의 그림들 안에서 특정한 형태들을 알아볼 수 있었다." },
  { english: "By the early 1950s, although Kim Whanki had become successful as an artist, he was not satisfied with being an outstanding painter only within Korea.", korean: "1950년대 초까지, 비록 김환기가 예술가로서 성공하게 되었지만, 그는 한국 내에서만 뛰어난 화가인 것에 만족하지 않았다." },
  { english: "In 1956, he resigned from the college and went to Paris, where he lived for three years.", korean: "1956년에, 그는 대학을 사임하고 파리로 갔으며, 그곳에서 3년을 살았다." },
  { english: "He concentrated on delivering the beauty of traditional Korean objects on canvas to the people of France.", korean: "그는 프랑스 사람들에게 화폭 위에 있는 전통적인 한국의 사물들의 아름다움을 전달하는 것에 집중했다." },
  { english: "During this period, objects were given more simplified shapes, and his art became more abstract.", korean: "이 시기 동안에, 사물들은 더욱 단순화된 모양이 되었으며 그의 미술은 더욱 추상적이 되었다." },
  { english: "In his famous work Song of Eternity, he included natural objects from the sipjangsaeng, the 10 symbols of eternal life, such as water, stones, mountains, clouds, and pine trees.", korean: "그의 유명한 작품인 영원의 노래 안에 그는 영원한 삶의 열 가지 상징인 십장생의 자연물을 포함시켰는데, 그것들은 예를 들어 물, 돌, 산, 구름, 그리고 소나무와 같은 것이다." },
  { english: "It was praised by art critics for combining Asian concepts and ideals with abstraction", korean: "그것은 예술 비평가들로부터 아시아의 개념과 이상을 추상주의와 결합했다는 찬사를 받았다." },
  { english: "Kim Whanki returned to Seoul in 1959 and quickly regained his fame as a prominent artist.", korean: "김환기는 1959년에 서울로 돌아왔고 저명한 화가로서의 명성을 빠르게 되찾았다." },
  { english: "In 1963 at the age of 50, he became the first Korean artist to be invited to the São Paulo Art Biennale in Brazil.", korean: "1963년에 50세의 나이로, 그는 브라질에서 열린 상파울루 비엔날레에 초청받은 최초의 한국인 화가가 되었다." },
  { english: "Meeting artists from all over the world and seeing their works, he decided to go directly from São Paulo to New York to challenge himself and extend his artistic boundaries.", korean: "전 세계에서 온 화가들과 만나고 그들의 작품들을 보면서, 그는 스스로에게 도전하고 그의 예술적 경계선을 확장하기 위해 상파울루에서 곧장 뉴욕으로 가기로 결심했다." },
  { english: "Life in New York was not easy.", korean: "뉴욕에서의 생활은 쉽지 않았다." },
  { english: "In the beginning, he received negative reviews from critics.", korean: "처음에, 그는 비평가들로부터 부정적인 평가를 받았다." },
  { english: "Once an art dealer lied to him and sold his paintings without paying him.", korean: "한번은 한 미술상이 그에게 거짓말을 하고 그에게 돈을 지불하지 않은 채 그의 그림들을 팔았다." },
  { english: "On another occasion, a group of paintings were lost during an exhibition.", korean: "또 다른 때에는, 한 무더기의 그림들이 전시회 동안 분실되었다." },
  { english: "With loneliness and financial difficulty, he tried to find a way to survive in New York as an artist.", korean: "외로움과 재정적 어려움을 겪으면서, 그는 뉴욕에서 예술가로서 살아남을 수 있는 방법을 찾기 위해 노력했다." },
  { english: "During his 11 years in New York, Kim Whanki's style eventually reached complete abstraction.", korean: "뉴욕에서의 11년 동안, 김환기의 화풍은 마침내 완전한 추상주의에 도달했다." },
  { english: "He gradually took away figures and filled his canvases with basic elements such as dots and lines.", korean: "그는 점차 형상들을 없앴고 그의 화폭을 점과 선처럼 기본적인 요소들로 채웠다." },
  { english: "His masterpiece, Where, in What Form, Shall We Meet Again?, completed in 1970, is covered with thousands of blue dots.", korean: "1970년에 완성된 그의 걸작인 어디서 무엇이 되어 다시 만나랴?는 수천 개의 파란 점들로 채워져 있다." },
  { english: "The title was taken from a famous poem by Kim Kwangsup, which is about looking at the stars and longing for loved ones.", korean: "그 제목은 김광섭의 유명한 시에서 가져온 것인데, 그것은 별들을 바라보며 사랑하는 사람들을 그리워하는 것에 대한 시이다." },
  { english: "Kim Whanki explained, \"The dots are the faces of all my friends in Korea. The faces I was longing for became the stars in my mind and the dots in my painting.\"", korean: "김환기는 “그 점들은 한국에 있는 내 모든 친구들의 얼굴들입니다. 내가 그리워하던 얼굴들이 내 마음속에서 별이 되고 내 그림 속에서 점들이 되었습니다.”라고 설명했다." },
  { english: "Starting with that work, he began to use only dots and created his own unique style called \"dot painting.\"", korean: "그 작품을 시작하면서, 그는 오직 점들만을 사용하기 시작했고 ‘점화’라고 불리는 그만의 독특한 화풍을 만들어냈다." },
  { english: "In dot paintings, he filled big canvases with countless dots.", korean: "점화들에서, 그는 큰 화폭을 무수히 많은 점들로 채웠다." },
  { english: "Most of these paintings were in his characteristic blue tones, which represented the color of the sea near his hometown.", korean: "이 그림들 대부분은 그의 특유의 푸른 색조로 되어 있는데, 그것은 그의 고향 근처에 있는 바다의 색을 나타내는 것이었다." },
  { english: "In the Evening", korean: "저녁에" },
  { english: "Kim Kwangsup", korean: "김광섭" },
  { english: "Of all those numerous stars, one in particular looks down upon me. Of all these countless people, my eyes are set upon one particular star.", korean: "저렇게 많은 별 중에서 별 하나가 나를 내려다본다. 이렇게 많은 사람 중에서 그 별 하나를 쳐다본다." },
  { english: "As the night grows deeper, it fades into brightness and I disappear into darkness.", korean: "밤이 깊을수록 별은 밝음 속에 사라지고 나는 어둠 속에 사라진다." },
  { english: "Where, in what form shall the two of us... you, one so warm, and me, one so tender, meet again?", korean: "이렇게 정다운 너 하나 나 하나는 어디서 무엇이 되어 다시 만나랴" },
  { english: "Kim Whanki passed away in New York in 1974.", korean: "김환기는 1974년에 뉴욕에서 유명을 달리했다." },
  { english: "Throughout his entire life, his artistic passion never grew old or became weak.", korean: "그의 일평생 동안, 그의 예술적 열정은 결코 낡거나 약해지지 않았다." },
  { english: "Almost half a century has passed since his death, but his art is still highly respected.", korean: "그의 죽음 이후로 거의 반세기가 지났지만, 그의 예술은 여전히 매우 존경받고 있다." },
  { english: "Meanwhile, his life story helps us realize how important it is to be true to and passionate about our dreams and ideals.", korean: "한편, 그의 인생 이야기는 우리가 우리의 꿈과 이상에 대해 진실하고 열정적이 되는 것이 얼마나 중요한지를 깨닫는 데 도움을 준다." }
]
, "Lesson 4 : A Trip for Cultural Diversity": [
  { english: "My Trip to Penang", korean: "나의 페낭 여행" },
  { english: "Last winter, my family and I visited Penang Island, Malaysia.", korean: "지난 겨울에, 우리 가족과 나는 말레이시아에 있는 페낭 섬을 방문했다." },
  { english: "I had always been interested in Malaysia because it is a multicultural country, where Chinese, Indian, Islamic, and traditional Malay cultures coexist with European influences.", korean: "나는 말레이시아가 중국, 인도, 이슬람과 말레이 전통 문화가 유럽의 영향력과 공존하는 다문화 국가이기 때문에 말레이시아에 항상 관심이 있었다." },
  { english: "In addition, we chose Penang as our destination because it is famous for its street art, something that both my mother and I are interested in.", korean: "게다가, 페낭은 엄마와 내가 둘 다 관심이 있는 거리 예술로 유명하기 때문에 우리의 목적지로 페낭을 선택했다." },
  { english: "Penang is a tropical island located off the northwest coast of Malaysia.", korean: "페낭은 말레이시아의 북서쪽 해변에서 떨어져 위치한 열대의 섬이다." },
  { english: "Its capital, George Town, was built by British settlers in the late 18th century and named after King George III.", korean: "주도인 조지 타운은 18세기 후반에 영국인 정착민에 의해 건설되었으며 조지 3세의 이름을 따서 지어졌다." },
  { english: "As a center of trade between the East and the West, George Town has been home to a diverse population for a long time and has many beautiful, historically important buildings.", korean: "동양과 서양 사이의 무역의 중심지로서 조지 타운은 오랫동안 다양한 사람들의 본거지가 되어 왔으며, 아름답고 역사적으로 중요한 건물들이 많이 있다." },
  { english: "For these reasons, it is listed as a UNESCO World Heritage Site.", korean: "이러한 이유로, 조지 타운은 유네스코 세계 문화유산 보호지역으로 등재되었다." },
  { english: "In the last week of January, my family and I flew to Penang.", korean: "1월 마지막 주에, 우리 가족과 나는 페낭행 비행기를 탔다." },
  { english: "As soon as we entered George Town, I was struck by its unique beauty.", korean: "조지 타운에 들어서자마자, 나는 그 독특한 아름다움에 놀랐다." },
  { english: "European- and Asian-style buildings stood side by side, and many buildings looked neither completely Western nor completely Eastern but a mixture of the two.", korean: "유럽과 아시아 스타일의 건물들이 나란히 서 있었고, 많은 건물들이 완전히 서양식으로 또 완전히 동양식으로 보이지 않았으며 그 둘이 혼합된 것으로 보였다." },
  { english: "Having left our luggage at the hotel, my family and I walked around the city.", korean: "호텔에 짐을 놓고 나서, 가족과 나는 도시를 둘러보았다." },
  { english: "First, we stopped at a nearby restaurant and had asam laksa for lunch.", korean: "우선, 우리는 근처에 있는 식당에 들러서 점심으로 asam laksa를 먹었다." },
  { english: "Laksa is a spicy noodle soup that blends Chinese and Malay cuisine.", korean: "Laksa는 중국과 말레이의 요리가 혼합된 매콤한 국수이다." },
  { english: "People from different regions and cultures have invented different types of laksa.", korean: "다른 지역과 문화권의 사람들이 다른 종류의 laksa를 개발했다." },
  { english: "Penang asam laksa is made with fresh seafood and has a sour, spicy taste.", korean: "페낭의 asam laksa는 신선한 해산물로 만들어지고 맛이 시큼하고 매콤하다." },
  { english: "At first I thought it looked like Kalguksu in a Korean Ramyeon sauce, but with a strange smell.", korean: "처음에는 그것이 한국의 라면 국물에 들어간 칼국수처럼 보이는데, 냄새가 이상하다고 생각했다." },
  { english: "When I tasted it, however, I found it was really delicious.", korean: "그러나 그것을 맛보았을 때, 그것이 매우 맛있다는 것을 알게 되었다." },
  { english: "The soup was very rich, and its sour, spicy taste was very refreshing.", korean: "국물이 매우 진했고, 시큼하고 매콤한 맛이 매우 기운이 나게 했다." },
  { english: "After finishing lunch, we visited some famous, old buildings.", korean: "점심식사를 마치고, 우리는 유명하고 오래된 건물들을 방문했다." },
  { english: "Among them, my favorite was Blue Mansion, a large, luxurious house built in the 19th century.", korean: "그곳들 중, 내가 가장 좋아하는 곳은 19세기에 지어진 크고 고급스러운 Blue Mansion이었다." },
  { english: "Painted in vivid blue and built in a style that combined Chinese and European architecture, it was both beautiful and unique at the same time.", korean: "선명한 파란색으로 칠해져있고 중국과 유럽의 건축을 결합시킨 스타일로 지어져 있어서 그곳은 아름답고 동시에 독특했다." },
  { english: "The next day, we went to see some impressive historical temples.", korean: "다음 날, 우리는 인상적이고 역사적인 사원들을 보러 갔다." },
  { english: "First, we stopped by the Kapitan Keling Mosque, the largest mosque in George Town.", korean: "우선, 우리는 조지 타운에서 가장 큰 이슬람 사원인 Kapitan Keling Mosque에 들렀다." },
  { english: "Visitors wearing shorts are not allowed to enter, so I had to borrow a long skirt to get in.", korean: "반바지를 입고 있는 방문객들은 입장이 허락되지 않아서 나는 들어가기 위해 긴 치마를 빌려야 했다." },
  { english: "Then, we went to see Sri Maha Mariamman Temple, which is covered with colorful carvings of countless Hindu gods and goddesses.", korean: "그러고 나서, 우리는 형형색색의 무수한 힌두교 신들과 여신들의 조각품들로 덮인 Sri Maha Mariamman 사원을 보러 갔다." },
  { english: "Lastly, we visited Kek Lok Si, the largest Buddhist temple in Malaysia, located in a suburb of George Town.", korean: "마지막으로, 조지 타운의 교외에 위치해 있는 말레이시아에서 가장 큰 불교 사원인 Kek Lok Si를 방문했다." },
  { english: "It was terrific to see how all these different religious temples coexist in the same area.", korean: "같은 장소에 이런 모든 다른 종교 사원들이 어떻게 공존하는지를 보는 것은 굉장했다." },
  { english: "On the third day, we went to Armenian Street.", korean: "셋째 날에, 우리는 아르메니아 거리에 갔다." },
  { english: "It is called that because many Armenian immigrants moved to this district in the 19th century.", korean: "그 거리는 많은 아르메니아 이민자들이 19세기에 이 지역으로 이동해왔기 때문에 그렇게 불린다." },
  { english: "However, they did not stay long, and soon Chinese traders replaced them.", korean: "하지만 그들은 오래 머물지 않았고, 곧 중국인 상인들이 그들을 대신했다." },
  { english: "As a result, many of the buildings on Armenian Street have unusual appearances.", korean: "그 결과, 아르메니아 거리에 있는 많은 건물들이 특이한 외양을 가지고 있다." },
  { english: "They appear to have been designed and begun by Europeans but decorated and finished by Chinese.", korean: "그것들은 유럽인들에 의해 디자인되고 시작되었으나 중국인들에 의해 장식되고 마무리된 것처럼 보인다." },
  { english: "Although there were many white buildings, some badly in need of paint, there were also many other buildings painted in yellow, pink, orange, and brick-red.", korean: "몇몇은 페인트칠이 절실히 요구되는 많은 흰색 건물들이 있지만, 또한 노랑, 분홍, 오렌지와 붉은 벽돌색으로 칠해진 많은 다른 건물들도 있었다." },
  { english: "The colorfulness and slightly different decorations of the buildings made the whole street look really delightful.", korean: "건물들의 다채로움과 약간씩 서로 다른 장식들이 거리 전체를 정말로 유쾌하게 보이게 했다." },
  { english: "We also saw some of Penang's famous street art on Armenian Street and more on nearby Cannon Street.", korean: "우리는 또한 아르메니아 거리에서 페낭의 유명한 거리 예술의 일부를 봤고, 근처에 있는 캐논 거리에서 더 많은 거리 예술을 보았다." },
  { english: "I was amazed by the diverse styles of murals.", korean: "나는 벽화의 다양한 스타일에 놀랐다." },
  { english: "Some of them were quite realistic, while others were artistically simplified or somewhat abstract.", korean: "그것들 중 일부는 꽤 사실적인 반면, 다른 것들은 예술적으로 단순화되거나 다소 추상적이었다." },
  { english: "A few combined actual things such as a bicycle or a cart with paintings on the wall.", korean: "자전거나 손수레와 같은 실제 물건과 벽의 그림을 합쳐 놓은 것들도 있었다." },
  { english: "I was also surprised to learn that these works of art were created not only by local people but also by artists from all parts of the world.", korean: "나는 또한 이러한 예술 작품들이 지역 주민들뿐만 아니라 세계 모든 지역의 예술가들에 의해 만들어졌다는 것을 알게 되어 놀랐다." },
  { english: "A famous mural of two children riding a bicycle, for example, was created by a famous Lithuanian artist named Ernest Zacharevic.", korean: "예를 들어, 두 아이들이 자전거를 타고 있는 유명한 벽화는 Ernest Zacharevic이라고 불리는 유명한 리투아니아 예술가에 의해 만들어졌다." },
  { english: "My favorite pieces were the mural of a very large cat and another painting of two cute little owls.", korean: "내가 가장 좋아하는 작품은 매우 큰 고양이 벽화와 두 마리의 작고 귀여운 올빼미를 그린 또 다른 그림이다." },
  { english: "On the last day of our trip, we visited the Little Penang Street Market, a street market that is held on the last Sunday of each month.", korean: "여행 마지막 날 우리는 매달 마지막 일요일에 열리는 거리 시장인 리틀 페낭 거리 시장을 방문했다." },
  { english: "It was one of the reasons why we decided to take this trip near the end of January.", korean: "그것이 우리가 거의 1월 말에 이번 여행을 가기로 결정한 이유 중 하나이다." },
  { english: "The Little Penang Street Market is known as the best place to see local crafts, and it really was full of beautiful ethnic goods, including clothes, shoes, wood carvings, woven baskets, and much more.", korean: "리틀 페낭 거리 시장은 현지 공예품을 볼 수 있는 최고의 장소라고 알려져 있으며 실제로 옷, 신발, 나무 조각품, 직조 바구니와 훨씬 더 많은 것들을 포함하는 아름다운 민족 전통 제품들로 가득했다." },
  { english: "The atmosphere was so lively and exciting that the entire event felt more like a small festival than a market.", korean: "분위기가 매우 활기차고 신나서 전반적인 행사가 시장이라기보다는 작은 축제처럼 느껴졌다." },
  { english: "My parents bought a small wooden sculpture of a monkey.", korean: "부모님은 원숭이 모양의 작은 나무 조각품을 구입하셨다." },
  { english: "The seller explained that it was traditional artwork made by the Orang Asli, the inhabitants who have lived in Malaysia longer than anyone else.", korean: "판매자가 그것이 어느 누구보다도 말레이시아에 더 오래 살아오고 있는 주민들인 Orang Asli에 의해 만들어진 전통 예술 작품이라고 설명했다." },
  { english: "After having lunch at a food stall, we left for the airport.", korean: "노점에서 점심을 먹은 후에 우리는 공항으로 떠났다." },
  { english: "On our way home, I thought that Malaysia and Korea might have more in common than I had originally imagined.", korean: "집으로 오면서, 나는 말레이시아와 한국이 내가 원래 상상했던 것보다 더 많은 공통점을 가지고 있을지도 모른다고 생각했다." },
  { english: "Like Korea, Malaysia was occupied by other countries but overcame this tragic history to achieve economic and cultural development.", korean: "한국처럼, 말레이시아도 다른 나라에 의해 점령당했지만 이 비극적인 역사를 극복하고 경제적이고 문화적인 발전을 이룩했다." },
  { english: "I was deeply impressed by how the Malaysians have embraced their diversity and how it has made their culture richer. Korea is also becoming an increasingly diverse country.", korean: "나는 어떻게 말레이시아인들이 그들의 다양성을 포용해 왔는지에 그리고 어떻게 그것이 그들의 문화를 풍성하게 해왔는지에 깊이 감동받았다." },
  { english: "The trip to Penang makes me wonder what Seoul will be like in the future.", korean: "페낭으로의 여행을 다녀오니 앞으로 서울이 어떻게 될지 궁금해졌다." }
]
, "Lesson 5 : The Small but Great Potato": [
  { english: "How Potatoes Changed the World", korean: "감자는 어떻게 세상을 변화시켰나" },
  { english: "French fries, which are often served with fast foods, are one of the best known American side dishes.", korean: "패스트푸드와 종종 함께 나오는 프렌치 프라이는 가장 잘 알려진 미국의 곁들이는 음식들 중 하나이다." },
  { english: "It is said that Thomas Jefferson, the third President of the United States, tasted these fried potatoes in France and brought the recipe home to America.", korean: "미국의 3대 대통령인 Thomas Jefferson은 프랑스에서 이 튀긴 감자를 맛보고 미국으로 그 조리법을 가지고 왔다고 한다." },
  { english: "The real inventors of the so-called \"French\" fries were not the French but the Belgians.", korean: "이른바 ‘프랑스식’ 튀김을 실제 만든 사람들은 프랑스 사람들이 아니라 벨기에 사람들이었다." },
  { english: "Instead of French fries, the French have traditionally enjoyed roasted potatoes with chicken for their Sunday lunch.", korean: "프렌치 프라이 대신에, 프랑스 사람들은 전통적으로 닭고기와 함께 구운 감자를 그들의 일요일 점심식사로 즐겨 먹어왔다." },
  { english: "Potato pancakes and potato soups are popular traditional dishes in Germany, while fish and chips is one of the most popular street foods in England.", korean: "감자 팬케이크와 감자 수프는 독일에서 인기 있는 전통요리들이며, 한편 영국에서는 피시 앤 칩스가 가장 인기 있는 길거리 음식들 중 하나이다." },
  { english: "The potato has become such an important part of Western food culture that it is hard to believe that it has had such a relatively short history in Europe.", korean: "감자는 서양의 음식문화에서 매우 중요한 부분이 되었으므로 감자가 유럽에서 비교적 매우 짧은 역사를 가지고 있다는 것을 믿기가 어렵다." },
  { english: "The potato has been grown by South American Indians in the Andes Mountains for nearly 10,000 years, but it was only 500 years ago when the Europeans learned about this vegetable and brought it to their homelands.", korean: "감자는 남아메리카의 인디언들에 의해 안데스 산맥에서 약 10,000년 동안 재배되어왔지만, 유럽인들이 이 채소에 대해 알게 되어 그들의 고국으로 그것을 가지고 온 것은 단지 500년 전이었다." },
  { english: "At first, Europeans did not like this unfamiliar and alien food.", korean: "처음에, 유럽인들은 이 낯설고 생경한 음식을 좋아하지 않았다." },
  { english: "Most people thought potatoes looked too ugly for people to eat.", korean: "대부분의 사람들은 감자가 너무 못생겨서 사람이 먹을 수 없다고 생각했다." },
  { english: "Some even believed that potatoes were created by devils.", korean: "몇몇 사람들은 심지어 감자가 악마에 의해 만들어졌다고 믿었다." },
  { english: "For this reason, potatoes were most often given to animals, while people ate them only when there was nothing else to eat.", korean: "이러한 이유로, 사람들은 다른 먹을 것이 전혀 없을 때에만 그것을 먹은 데 반해, 감자는 동물들에게 가장 자주 주어졌다." },
  { english: "The potato gradually but steadily spread across Europe, as people learned how it could help them in times of war, bad weather, and desperate hunger.", korean: "사람들이 전쟁, 기상 악화, 그리고 절망적인 굶주림의 시기에 감자가 어떻게 사람들을 도울 수 있는지를 알게 되면서, 감자는 점진적이지만 꾸준하게 유럽으로 퍼져나갔다." },
  { english: "Hunger was a common part of everyday life in 17th- and 18th-century Europe.", korean: "굶주림은 17~18세기의 유럽에서 일상생활의 흔한 한 부분이었다." },
  { english: "The average European not only often went hungry, but sometimes even starved to death.", korean: "보통의 유럽인은 굶주릴 뿐만 아니라, 때때로 심지어 굶어 죽었다." },
  { english: "Many countries suffered nationwide famines at least once every decade.", korean: "많은 나라들이 적어도 10년에 한 번은 전국적인 기근을 겪었다." },
  { english: "The potato changed all that.", korean: "감자는 이 모든 것을 바꿔놓았다." },
  { english: "Not only did potatoes grow well in much of Europe, but they were also very nutritious.", korean: "감자는 유럽의 많은 곳에서 잘 자랐을 뿐만 아니라, 영양분이 아주 풍부했다." },
  { english: "Once Europeans began to grow potatoes, their food supplies doubled in quantity and increased dramatically in quality.", korean: "일단 유럽인들이 감자를 기르기 시작하자, 그들의 식량 공급은 양적으로 두 배가 되었고 질적으로 급격히 증가하였다." },
  { english: "Throughout Europe, potatoes quickly became the main source of nutrition for the majority of common people.", korean: "유럽 전역에서 감자는 빠르게 민중의 대다수를 위한 주된 영양공급원이 되었다." },
  { english: "By the end of the 18th century, potatoes had taken over most European farms, and famine had become a rare and unusual incident.", korean: "18세기 말 무렵, 감자는 대부분의 유럽의 농장들을 점령하였고, 기근은 드물고 흔하지 않은 일이 되었다." },
  { english: "At long last, Europe was able to feed itself.", korean: "마침내 유럽은 자급할 수 있게 되었다." },
  { english: "Thanks to the fact that the potato was inexpensive and nutritious, many Europeans escaped famines, and the populations in European nations increased rapidly during the 19th century.", korean: "감자가 값싸고 영양이 풍부하다는 사실 덕분에, 많은 유럽인들은 기근에서 벗어났으며 유럽 국가들의 인구는 19세기 동안 급격하게 증가하였다." },
  { english: "Furthermore, the potato indirectly led to the Industrial Revolution in 19th century England.", korean: "뿐만 아니라, 감자는 19세기 영국에 산업혁명을 간접적으로 초래하였다." },
  { english: "It was easier to grow potatoes than many other crops, so fewer people were needed for farming.", korean: "감자를 기르는 것은 많은 다른 작물들보다 더 쉬워서, 농사를 위하여 보다 적은 사람들이 필요했다." },
  { english: "People who no longer worked on farms came to the cities and became factory workers, which enabled new manufacturing industries to grow more quickly.", korean: "더 이상 농장에서 일을 하지 않는 사람들은 도시로 가서 공장 노동자가 되었고, 그것은 새로운 제조산업들이 더 빠르게 성장하는 것을 가능하게 했다." },
  { english: "With the larger populations and more advanced technologies, European nations became powerful enough to venture into other parts of the world and colonize them.", korean: "더 많은 인구와 더 진보된 기술과 함께 유럽의 국가들은 세계의 다른 곳들로 모험을 떠나 그곳들을 식민지화할 만큼 강력해졌다." },
  { english: "The impact of the potato in Europe was not entirely positive.", korean: "유럽에서의 감자의 영향은 전적으로 긍정적이기만 한 것은 아니었다." },
  { english: "It was much more complicated.", korean: "그것은 훨씬 더 복잡했다." },
  { english: "Because the people of Ireland were excessively dependent upon the potato for food, when a potato disease hit Europe in 1845, it led to a disastrous situation.", korean: "아일랜드 사람들은 식량으로 감자에 과도하게 의존했기 때문에, 1845년에 감자 병해가 유럽을 강타했을 때 그것은 처참한 상황을 야기했다." },
  { english: "Many countries were affected, but Ireland suffered the most.", korean: "많은 나라들이 영향을 받았지만, 아일랜드가 가장 많은 고통을 겪었다." },
  { english: "In two months, the disease wiped out almost half of the potato crop in Ireland.", korean: "두 달 동안, 그 병해는 아일랜드에 있는 감자 작물의 거의 절반을 휩쓸어버렸다." },
  { english: "The situation continued to worsen.", korean: "상황은 계속 악화되었다." },
  { english: "By 1852, more than one million Irish people, about 20 percent of the population, had starved to death, while another two million people had fled Ireland, and almost three-quarters of them had migrated to the United States.", korean: "1852년까지 인구의 약 20퍼센트인 1백만 명 이상의 아일랜드 사람들이 굶어죽었으며, 한편 또 다른 2백만 명의 사람들은 아일랜드에서 달아났고 그들 중에 거의 4분의 3은 미국으로 이주했다." },
  { english: "It was one of the deadliest famines in history.", korean: "그것은 역사상 가장 끔찍한 기근들 중 하나였다." },
  { english: "Despite the terrible outcome of the potato disease in Europe, it was perhaps less important in the potato's history than the Colorado potato beetle was in North America.", korean: "유럽에서의 감자 병해의 끔찍한 결과에도 불구하고, 감자의 역사에서 볼 때 그것은 아마도 콜로라도 감자 딱정벌레가 북아메리카에서 그랬던 것보다는 덜 중요했을 것이다." },
  { english: "In the 1860s, the potato beetle was carried by horses and cows from Mexico to the state of Colorado in the United States.", korean: "1860년대에, 감자 딱정벌레는 말과 소들에 의해 멕시코에서 미국의 콜로라도 주로 옮겨졌다." },
  { english: "There it attacked potatoes and spread quickly when potatoes were shipped to other parts of the country on trains and steamships.", korean: "그곳에서 그것은 감자들을 공격했고 감자들이 기차와 증기선으로 그 나라의 다른 지역들로 수송될 때 빠르게 퍼져나갔다." },
  { english: "Until that time, American farmers had only planted a few varieties of potatoes, and the potatoes that they planted were extremely vulnerable to the pest.", korean: "그 당시까지, 미국의 농부들은 소수의 감자 품종들만을 심었고, 그들이 심은 감자들은 그 해충에 매우 취약했다." },
  { english: "As a result, farmers were practically defenseless against this pest.", korean: "그 결과, 농부들은 이 해충에 대해 사실상 무방비 상태였다." },
  { english: "After a series of desperate attempts, one man eventually found that Paris green, a toxic chemical used for making green paint, killed the beetles.", korean: "계속 이어지는 필사적인 시도들 끝에, 한 남자가 마침내 초록색 페인트를 만드는 데 쓰이는 독성 화학물질인 Paris green이 그 해충들을 죽인다는 것을 발견했다." },
  { english: "Soon farmers were spraying it on their potatoes.", korean: "곧 농부들은 그 물질을 그들의 감자에 살포했다." },
  { english: "Farmers were not the only people to find a new use for Paris green.", korean: "농부들만이 Paris green의 새로운 사용법을 발견한 것은 아니었다." },
  { english: "Chemists saw what the farmers were doing and decided to try Paris green on other pests.", korean: "화학자들이 그 농부들이 하고 있는 것을 보고 Paris green을 다른 해충들에 사용해보기로 했다." },
  { english: "They then decided to try other chemicals for other problems.", korean: "그 후에 그들은 다른 문제들에도 다른 화학물질들을 시도해보기로 결심했다." },
  { english: "Scientists began to do research and discover chemicals and substances that were effective for many different agricultural problems.", korean: "과학자들은 다른 많은 농업 문제들에 효과가 있는 화학성분들과 물질들을 연구하고 발견하기 시작했다." },
  { english: "That was the beginning of the modern pesticide industry.", korean: "그것은 현대 농약 산업의 시작이었다." },
  { english: "Often, the course of history is changed by seemingly insignificant things.", korean: "종종 역사의 흐름은 겉보기에는 중요하지 않는 것들에 의하여 변화된다." },
  { english: "In this case, it was changed by the potato.", korean: "이 경우에, 그것은 감자에 의해 변화되었다." },
  { english: "The potato changed Europe first by freeing the European people from hunger.", korean: "감자는 먼저 유럽 사람들을 굶주림으로부터 해방시킴으로써 유럽을 변화시켰다." },
  { english: "It then went on to prepare the ground for the Industrial Revolution, the rise of the European empires, and new techniques in farming.", korean: "그리고 나서 그것은 이어서 산업혁명, 유럽 제국주의의 등장, 그리고 농사에 있어서의 새로운 기술의 기반을 마련하였다." },
  { english: "As a result, this simple vegetable, which was once unwanted and thought to be ugly, has shaped the modern world as we know it.", korean: "그 결과, 한때 (사람들이) 원치 않고 못생겼다고 여겨졌던 이 소박한 채소는 우리가 알고 있는 현대의 세계를 형성하였다." }
]
, "Lesson 6 : Nature and Environment": [
  { english: "Why Sinkholes Open Up", korean: "싱크홀은 왜 열리는가" },
  { english: "Florida Sinkhole Swallowed a Sleeping Man", korean: "플로리다의 싱크홀이 잠자고 있던 한 남자를 집어삼켰다" },
  { english: "When Jeff Bush, a 37-year-old Florida man, screamed out for help, his brother Jeremy ran into Jeff's bedroom.", korean: "플로리다에 사는 37세 남성인 Jeff Bush가 비명을 지르면서 도움을 요청했을 때, 그의 형제인 Jeremy가 Jeff의 침실로 뛰어갔다." },
  { english: "Seeing that Jeff and all his furnishings had vanished into the earth, Jeremy desperately tried to rescue him.", korean: "Jeff와 모든 가재도구들이 땅속으로 사라져 버린 것을 봤을 때, Jeremy는 필사적으로 그를 구하려고 애썼다." },
  { english: "He didn't stop until the police arrived.", korean: "그는 경찰이 도착할 때까지 멈추지 않았다." },
  { english: "\"I tried so hard. I tried everything I could, but I couldn't get him out,\" Jeremy cried.", korean: "“정말 열심히 노력했습니다. 제가 할 수 있는 전부를 해봤지만, 그를 꺼낼 수 없었어요.”라고 Jeremy는 울부짖었다." },
  { english: "It was a sinkhole that instantly pulled Jeff into the earth.", korean: "Jeff를 순식간에 땅속으로 끌어당긴 것은 바로 싱크홀이었다." },
