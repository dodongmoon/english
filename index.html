  { english: "Well, the lights in our homes require electricity, and more than half of the world’s electricity is created by burning fossil fuels.", korean: "그러니까, 우리의 집에 있는 불은 전기를 필요로 하고, 전 세계 전기의 절반 이상은 화석 연료를 태움으로써 만들어집니다." },
  { english: "When fossil fuels are burned, carbon dioxide is released into the air, and this contributes to climate change.", korean: "화석 연료가 탈 때 이산화탄소가 공기 중으로 배출되는데, 이것은 기후 변화의 원인이 됩니다." },
  { english: "Climate change has a number of negative effects, including rising sea levels that threaten many parts of the world.", korean: "기후 변화는 세계의 많은 지역에 위협을 가하는 해수면 상승을 포함하여 많은 부정적인 영향을 미칩니다." },
  { english: "One of these places, called the Sundarbans, is an area on the coast of Bangladesh inhabited by a large number of tigers.", korean: "이러한 지역 중 한 곳은 순다르반스(Sundarbans)라는, 다수의 호랑이가 서식하는 방글라데시의 해안에 있는 지역입니다." },
  { english: "If Earth’s oceans continue to rise, this area could be wiped out and its tiger population could be reduced by as much as 96%.", korean: "만약 지구의 해수가 계속 상승한다면, 이 지역은 완전히 파괴될 수 있고 그곳의 호랑이 개체 수는 96%만큼이나 감소할 수 있습니다." },
  { english: "By conserving energy, however, we can slow climate change, and this will slow the rise of the oceans.", korean: "하지만 에너지를 아낌으로써 우리는 기후 변화를 늦출 수 있고, 이것은 해수의 상승을 늦출 것입니다." },
  { english: "So keep switching off the lights whenever you’re the last person to leave a room!", korean: "그러므로 당신이 방을 나가는 마지막 사람일 때마다 계속 불을 끄도록 하십시오!" },
  { english: "You can also protect tigers when shopping.", korean: "당신은 또한 장을 볼 때도 호랑이를 보호할 수 있습니다." },
  { english: "Many popular products, including chocolate, instant noodles, and soap, are made with palm oil.", korean: "초콜릿, 라면, 그리고 비누를 포함해서 많은 대중적인 제품들은 팜유로 만들어집니다." },
  { english: "Unfortunately, forests where tigers live are being destroyed to build more and more palm oil plantations.", korean: "불행하게도, 호랑이들이 사는 숲이 점점 더 많은 팜유 농장을 짓기 위해 파괴되고 있습니다." },
  { english: "Some palm oil, however, is produced in a more sustainable way.", korean: "하지만 어떤 팜유들은 (환경 파괴 없이) 보다 지속 가능한 방식으로 생산됩니다." },
  { english: "Products that use this environmentally friendly palm oil usually have a special mark on the label.", korean: "이러한 환경친화적인 팜유를 사용한 제품들은 보통 상표에 특별한 표시가 되어 있습니다." },
  { english: "Look for it the next time you go shopping!", korean: "다음에 장을 보러 갈 때 그것을 찾아보세요!" },
  { english: "Get Involved", korean: "참여하세요" },
  { english: "There are many other things you can do to protect tigers and other endangered species.", korean: "호랑이와 다른 멸종 위기의 종들을 보호하기 위해 당신이 할 수 있는 다른 많은 일이 있습니다." },
  { english: "You could volunteer at a nonprofit organization or share important information on social networking sites.", korean: "당신은 비영리 단체에서 봉사 활동을 하거나 소셜 네트워킹 사이트(SNS)에 중요한 정보를 공유할 수도 있습니다." },
  { english: "However small your actions may seem, they can help make a big difference.", korean: "당신의 활동이 아무리 사소한 것처럼 보일지라도, 그것들은 큰 변화를 만드는 데 도움이 될 수 있습니다." },
  { english: "Most importantly, you must remember that we all share the same planet.", korean: "무엇보다 중요한 것은, 우리 모두가 같은 지구를 공유하고 있다는 사실을 기억해야 한다는 것입니다." },
  { english: "If a single species disappears, every other living creature, including human beings, could be affected.", korean: "만약 하나의 종이 사라지면, 인간을 포함한 다른 모든 살아 있는 생명체가 영향을 받을 것입니다." }
]
, "Lesson 4 : Build a Better World": [
  { english: "A Protector of Our National Heritage", korean: "국가 유산의 수호자" },
  { english: "Yunju, a high school student, went to a Korean art exhibition.", korean: "고등학생인 윤주는 한국 미술 전시회에 갔었다." },
  { english: "She wrote a report about her experience to share with her class.", korean: "그녀는 반 친구들과 공유하기 위해 그녀의 경험에 대한 보고서를 작성했다." },
  { english: "Last week, I visited an exhibition of artwork and ancient items selected from the Kansong Art Museum’s collection.", korean: "지난주, 나는 간송 미술관 소장품에서 선별된 미술품과 골동품 전시회에 방문했다." },
  { english: "The exhibition included information about the man who gathered all of the artwork displayed there.", korean: "그 전시회는 그곳에 전시된 모든 미술품을 모은 남자에 대한 정보를 포함했다." },
  { english: "His name was Jeon Hyeongpil, but he is better known by his pen name, Kansong.", korean: "그의 이름은 전형필이지만, 그는 필명인 간송으로 더 잘 알려져 있다." },
  { english: "He was born into a rich family in 1906 and lived through the Japanese occupation of Korea.", korean: "그는 1906년 부유한 집안에서 태어났고 한국의 일제 강점기를 겪었다." },
  { english: "At the age of 24, he inherited a massive fortune.", korean: "24세에, 그는 막대한 재산을 물려받았다." },
  { english: "After carefully thinking about what he could do for his country, he decided to use the money to protect Korea’s cultural heritage from the Japanese.", korean: "조국을 위해 자신이 무엇을 할 수 있을지에 대해 심사숙고한 후에, 그는 일본으로부터 한국의 문화유산을 보호하는 데 그 돈을 쓰기로 결심했다." },
  { english: "This decision was greatly influenced by his mentor, Oh Sechang, who was an independence activist and had keen insight into Korean art.", korean: "이 결정은 그의 스승인 오세창에 의해 크게 영향을 받았는데, 오세창은 독립운동가이면서 한국 미술에 날카로운 통찰력을 가지고 있었다." },
  { english: "With Oh’s guidance and his own convictions, Kansong devoted most of his fortune to acquiring old books, paintings, and other works of art.", korean: "오세창의 지도와 자신의 강한 신념으로, 간송은 그의 재산 대부분을 오래된 책, 그림, 그리고 다른 미술품을 획득하는 데 바쳤다." },
  { english: "He considered these items the pride of the nation and believed they represented the national spirit.", korean: "그는 이러한 물품들을 나라의 긍지로 여겼고, 그것들이 민족혼을 나타낸다고 믿었다." },
  { english: "Without his actions, they would have been destroyed or taken overseas.", korean: "그의 행동이 없었다면, 그것들은 파괴되거나 해외로 반출되었을 것이다." },
  { english: "As soon as I walked in, I could not help but admire some ink-and-water paintings by Jeong Seon, a famous Korean artist also known as Gyeomjae.", korean: "나는 들어가자마자 겸재로도 알려진 유명한 한국 화가 정선이 그린 수묵화 몇 점을 감탄하여 바라보지 않을 수 없었다." },
  { english: "These paintings were kept in an album called the Haeak jeonsincheop.", korean: "이 그림들은 「해악전신첩」이라고 불리는 화첩에 들어 있었다." },
  { english: "They depict the beautiful scenery of Geumgangsan Mountain and its surrounding areas.", korean: "그것들은 금강산과 주변 지역의 아름다운 경치를 묘사한다." },
  { english: "The way Gyeomjae painted the mountains, rivers, and valleys makes them look very inviting.", korean: "겸재가 산과 강, 계곡을 그린 방식은 그것들을 매우 매력적으로 보이게 한다." },
  { english: "I was shocked when the museum tour guide said that the album was almost burned as kindling.", korean: "나는 미술관 안내원이 그 화첩이 불쏘시개로 태워질 뻔했다고 말했을 때 충격을 받았다." },
  { english: "Fortunately, it was rescued at the last minute and later purchased by Kansong.", korean: "다행히도, 그것은 마지막 순간에 구해졌고 후에 간송에 의해 매입되었다." },
  { english: "Knowing that these beautiful paintings were nearly turned to ashes made me feel very sad.", korean: "이 아름다운 그림들이 재가 될 뻔했다는 것을 알고 나는 매우 슬펐다." },
  { english: "I am thankful that these paintings are still around so that future generations can also appreciate them.", korean: "나는 미래 세대 또한 이 그림들을 감상할 수 있게 그것들이 여전히 주변에 존재한다는 것에 감사한다." },
  { english: "The next item that impressed me was a gorgeous porcelain vase called the Celadon Prunus Vase with Inlaid Cloud and Crane Design.", korean: "나에게 감명을 준 다음 물품은 「청자 상감운학문 매병」이라고 불리는 아주 멋진 자기 화병이었다." },
  { english: "It is a pleasant shade of green, with a lovely pattern of clouds and cranes encircling the entire vase.", korean: "그것은 아름다운 구름과 학무늬가 화병 전체를 둘러싸고 있으며 기분 좋은 녹색 계열의 색을 띠고 있다." },
  { english: "The cranes seem to be alive and stretching their wings in search of freedom.", korean: "그 학들은 살아서 자유를 찾아 날개를 뻗고 있는 것처럼 보인다." },
  { english: "Kansong bought the vase from a Japanese art dealer in 1935.", korean: "간송은 1935년에 일본인 미술상으로부터 그 화병을 샀다." },
  { english: "With the money he spent on it, Kansong could have bought 20 nice houses!", korean: "간송은 그것에 쓴 돈으로 좋은 집 20채를 살 수도 있었다!" },
  { english: "Later, a different Japanese collector offered double the price Kansong had paid for the vase.", korean: "후에, 다른 일본인 수집가가 간송이 그 화병에 지급했던 금액의 두 배를 제안했다." },
  { english: "However, Kansong refused to part with it because he knew that it was the most magnificent vase of its kind.", korean: "하지만, 간송은 그것이 그런 종류의 화병 중에서 가장 아름다운 화병이라는 것을 알고 있었기 때문에 그것을 내주는 것을 거절했다." },
  { english: "Today it is listed as one of Korea’s National Treasures.", korean: "오늘날 그것은 한국의 국보 중 하나로 등록되어 있다." },
  { english: "Seeing it in person was an absolutely breathtaking experience!", korean: "그것을 직접 보는 것은 정말로 숨이 막히는 경험이었다!" },
  { english: "Finally, I saw the one item in the museum that I will never forget—an original copy of the Hunminjeongeum Haerye.", korean: "마지막으로 나는 미술관에서 절대 잊을 수 없는 한 물품을 보았다. 바로 「훈민정음 해례본」의 원본이다." },
  { english: "This ancient book was written in 1446, and it explains the ideas and principles behind the creation of Hangeul, the writing system of the Korean language.", korean: "이 아주 오래된 책은 1446년에 쓰였고, 그것은 한국어의 문자 체계인 한글 창제의 바탕이 되는 발상과 원리를 설명한다." },
  { english: "It was found in Andong in 1940.", korean: "그것은 1940년에 안동에서 발견되었다." },
  { english: "At that time, however, Korea was still occupied by Japan.", korean: "하지만, 그 당시에 한국은 여전히 일본에 의해 점령된 상태였다." },
  { english: "The Japanese colonial government intended to get rid of the Korean language.", korean: "일본 식민 정부는 한국어를 없애려 했다." },
  { english: "Schools were forbidden to teach lessons in Korean, and scholars who studied Korean were arrested.", korean: "학교들은 한국어로 수업하는 것을 금지당했고, 한국어를 연구하는 학자들은 체포되었다." },
  { english: "From the moment he heard that the Hunminjeongeum Haerye had been discovered, Kansong couldn’t stop thinking about it.", korean: "「훈민정음 해례본」이 발견되었다는 것을 들은 순간부터, 간송은 그것에 대한 생각을 멈출 수 없었다." },
  { english: "He knew he had to protect it at all costs.", korean: "그는 무슨 수를 써서라도 그것을 지켜야만 한다는 것을 알았다." },
  { english: "After years of waiting, he was finally able to obtain the book.", korean: "수년간의 기다림 후에, 그는 마침내 그 책을 얻을 수 있었다." },
  { english: "He purchased it at ten times the price the owner was asking and carefully hid it in his house.", korean: "그는 그것을 소유자가 요구한 가격의 10배에 샀고 그것을 그의 집에 조심스럽게 숨겼다." },
  { english: "When the Japanese were finally defeated, he was able to share it with the rest of Korea.", korean: "마침내 일본이 패망하자, 그는 그것을 한국 국민과 공유할 수 있었다." },
  { english: "The guide said that the Hunminjeongeum Haerye is the museum’s most precious treasure.", korean: "그 안내원은 「훈민정음 해례본」이 미술관의 가장 소중한 보물이라고 말했다." },
  { english: "Without it, the origins and fundamentals of Hangeul would have been lost to history.", korean: "그것이 없었다면, 한글의 기원과 기본 원칙은 전해지지 않았을 것이다." },
  { english: "It has since been designated a National Treasure of Korea and included in the UNESCO Memory of the World Register.", korean: "그것은 이후에 한국의 국보로 지정되었으며 유네스코 세계기록유산에 포함되었다." },
  { english: "Looking at the ancient book, I could feel Kansong’s strong commitment to preserving Korean history.", korean: "그 오래된 책을 보면서, 나는 한국 역사를 보호하려는 간송의 강한 의지를 느낄 수 있었다." },
  { english: "Standing in the middle of the exhibition hall, surrounded by Korean art, I could not stop thinking about Kansong.", korean: "한국 미술품에 둘러싸여 전시장 한 가운데에 서서, 나는 간송에 대해 생각하는 것을 멈출 수가 없었다." },
  { english: "He was an amazing person!", korean: "그는 놀라운 사람이었다!" },
  { english: "He did not collect art for his personal enjoyment.", korean: "그는 자신의 개인적인 즐거움을 위해 미술품을 수집하지 않았다." },
  { english: "He did it to protect Korea’s cultural identity during the harsh Japanese colonial period.", korean: "그는 혹독한 일제 강점기 동안 한국의 문화적 독자성을 보호하기 위해 그 일을 했다." },
  { english: "After Korea regained its independence, he stopped collecting art, as he knew it would safely remain in Korea.", korean: "한국이 독립을 되찾은 후에, 그는 미술품을 수집하는 것을 그만두었는데, 그는 미술품이 안전하게 한국에 남아 있으리라는 것을 알고 있었기 때문이다." },
  { english: "During our country’s worst time, a single man was able to defend Korea’s national spirit and pride.", korean: "우리나라의 가장 힘든 시기 동안에, 한 남자가 홀로 한국의 민족혼과 자부심을 지켜낼 수 있었다." },
  { english: "Thanks to him, we are still able to experience an essential part of Korean culture today.", korean: "그 덕분에, 우리는 오늘날 한국 문화에서 대단히 중요한 부분을 여전히 경험할 수 있다." },
  { english: "Founded in 1938, the Kansong Art Museum was Korea’s first private museum.", korean: "1938년에 설립된 간송 미술관은 한국 최초의 사립 미술관이었다." },
  { english: "When Kansong built it, he named it Bohwagak.", korean: "간송이 그것을 지었을 때, 그는 그것을 보화각이라고 이름 지었다." },
  { english: "He used the building as a place to store all of the important cultural items he had collected over the years.", korean: "그는 그 건물을 그가 수년 동안 수집한 모든 중요한 문화적 물품들을 보관하는 장소로 사용했다." },
  { english: "Kansong died in 1962, and Bohwagak was renamed the Kansong Art Museum in 1966.", korean: "간송은 1962년에 사망했고, 보화각은 1966년에 간송 미술관으로 개명되었다." },
  { english: "It now holds about 5,000 items, including 12 Korean National Treasures.", korean: "그것은 현재 한국의 국보 12점을 포함하여 약 5,000점의 물품을 소장하고 있다." }
]
, "Lesson 5 : Look, Think, and Create!": [
  { english: "Nature: The Great Inspiration of Architects", korean: "자연: 건축가들의 훌륭한 영감" },
  { english: "Nature is all around us.", korean: "자연은 우리 주변 모든 곳에 있다." },
  { english: "It impresses us with its beauty and supplies us with everything we need to survive.", korean: "감동을 주고 우리가 생존하는 데 필요한 모든 것을 우리에게 제공해 준다." },
  { english: "It also provides some people with the inspiration to create things in a new way.", korean: "자연은 아름다움으로 우리에게 자연은 또한 어떤 사람들에게는 새로운 방식으로 어떤 것들을 창조해 내는 데 영감을 주기도 한다." },
  { english: "The act of creating things based on nature is called “biomimicry.”", korean: "자연에 기초해서 어떤 것들을 창조해 내는 행위를 ‘자연 모방 (기술)’이라고 부른다." },
  { english: "This term is derived from the Greek words bios, meaning “life,” and mimesis, meaning “imitation.”", korean: "이 용어는 ‘생명’을 뜻하는 그리스어인 bios와 ‘모방’을 뜻하는 그리스어인 mimesis에서 파생되었다." },
  { english: "Architects who use biomimicry look at nature as an incredibly successful engineer who has already come up with answers to some of the problems they now face.", korean: "자연 모방 (기술)을 활용하는 건축가들은 자연을 그들이 현재 직면해 있는 몇몇 문제들의 해답을 이미 찾아낸 놀랄 만큼 성공적인 기술자로 본다." },
  { english: "They carefully study plants, animals, and other aspects of nature to learn how they work.", korean: "그들은 그것들이 어떻게 작동하는지 알기 위해 식물, 동물, 그리고 자연의 다른 면들을 세밀하게 연구한다." },
  { english: "As a result, they have been able to find some innovative solutions to engineering and architectural challenges.", korean: "그 결과로, 그들은 공학 기술이나 건축학적 문제들에 대해서 몇몇 혁신적인 해결책을 찾을 수 있었다." },
  { english: "The Curving Beauty of Nature", korean: "곡선으로 이루어진 자연의 아름다움" },
  { english: "The Sagrada Familia is an enormous church in Barcelona, Spain.", korean: "Sagrada Familia는 스페인의 바르셀로나에 있는 거대한 성당이다." },
  { english: "Designed by the world-famous architect Antoni Gaudi, the church is one of the most prominent buildings in the world.", korean: "세계적으로 유명한 건축가인 안토니 가우디에 의해 설계된 이 성당은 세계에서 가장 유명한 건물 중의 하나이다." },
  { english: "Construction of this remarkable building began in 1882, and Gaudi took over responsibility for its design in 1883.", korean: "이 놀라운 건물의 건설은 1882년에 시작됐고, 가우디가 1883년에 설계에 대한 책임을 이어받았다." },
  { english: "Believe it or not, the building is still under construction.", korean: "믿을지 모르겠지만, 이 건물은 아직도 공사가 진행 중이다." },
  { english: "Some people love the Sagrada Familia and others hate it, but nearly everyone is fascinated by its unique design.", korean: "어떤 이들은 Sagrada Familia를 좋아하고 또 어떤 이들은 싫어하지만, 거의 모든 이들이 이 건물의 독특한 디자인에 매력을 느낀다." },
  { english: "Gaudi believed that all architects should look to nature for inspiration.", korean: "가우디는 모든 건축가들이 영감을 얻기 위해 자연으로 눈을 돌려야 한다고 믿었다." },
  { english: "He preferred the curves found in natural objects to the straight lines found in artificial ones.", korean: "그는 인공물에서 발견되는 직선보다는 자연물에서 발견되는 곡선을 선호했다." },
  { english: "This preference can be seen in all his buildings, including the Sagrada Familia.", korean: "이런 선호는 Sagrada Familia를 포함한 그의 모든 건물에서 볼 수 있다." },
  { english: "Many parts of the church incorporate images and forms from nature.", korean: "성당의 많은 부분은 자연에서 온 이미지와 형태를 포함하고 있다." },
  { english: "For example, the church’s spires are topped with spheres that resemble fruits.", korean: "예를 들어, 성당의 첨탑들은 꼭대기에 과일을 닮은 구들이 있다." },
  { english: "There are also turtles carved into the stone bases of columns and spiral stairs that resemble the shells of sea creatures.", korean: "또한 기둥들의 초석에는 거북이가 새겨져 있으며 바다 생물들의 껍데기를 닮은 나선형 계단도 있다." },
  { english: "Perhaps the most impressive feature of the Sagrada Familia is the ceiling.", korean: "아마도 Sagrada Familia의 가장 인상적인 점은 천장일 것이다." },
  { english: "Gaudi designed the columns inside the church to resemble trees and branches, so visitors who look up can feel as if they were standing in a great forest.", korean: "가우디는 성당 안의 기둥을 나무와 나뭇가지들을 닮게 디자인하여, 위를 올려다보는 관람객들은 마치 그들이 울창한 숲속에 서 있는 것처럼 느끼게 된다." },
  { english: "The light that comes through the small holes all over the ceiling even resembles the light beaming through leaves in a forest.", korean: "천장 곳곳에 있는 작은 구멍들 사이로 들어오는 빛은 숲속의 잎들 사이로 비추는 빛을 닮기까지 했다." },
  { english: "A Lesson from Insects", korean: "곤충으로부터의 교훈" },
  { english: "The Eastgate Centre is an office building and shopping complex in Harare, Zimbabwe.", korean: "Eastgate Centre는 짐바브웨의 하라레에 있는 사무실 건물이자 쇼핑 단지이다." },
  { english: "Built in 1996, it might not be as visually impressive as the Sagrada Familia.", korean: "1996년에 지어진 이 건물은 Sagrada Familia만큼 시각적으로 인상적이지는 않을 수도 있다." },
  { english: "However, the building is an excellent example of biomimicry.", korean: "하지만 그 건물은 자연 모방 (기술)을 보여주는 훌륭한 예이다." },
  { english: "Due to the hot climate of Harare, air conditioning systems can be very costly to install, run, and maintain.", korean: "하라레의 뜨거운 기후 때문에 (그곳에) 냉방 장치를 설치하고, 작동하고, 유지하는 것이 매우 비쌀 수 있다." },
  { english: "To solve this problem, the building’s architect, Mick Pearce, turned to termite mounds for an alternative.", korean: "이 문제를 해결하기 위해 이 건물의 건축가인 Mick Pearce는 대안을 찾기 위해 흰개미집에 눈을 돌렸다." },
  { english: "Termite mounds are large structures built by certain termite species.", korean: "흰개미집은 특정 흰개미 종에 의해 지어진 큰 구조물이다." },
  { english: "Scientists believe that the mounds stay cool due to a constant flow of air.", korean: "과학자들은 흰개미집이 끊임없는 공기의 흐름 때문에 시원하게 유지된다고 믿는다." },
  { english: "Each mound has a network of holes referred to as chimneys.", korean: "각각의 집에는 굴뚝이라고 일컬어지는 구멍들이 망처럼 연결되어 있다." },
  { english: "It has a large central chimney and smaller outer chimneys that are close to the ground.", korean: "중앙에 큰 굴뚝이 있고 지면 가까이에는 더 작은 외부 굴뚝들이 있다." },
  { english: "The heat generated by the daily activity of the termites rises up through the central chimney, eventually escaping through the top of the mound.", korean: "흰개미의 일상 활동으로 인해 생기는 열은 중앙 굴뚝을 통해 위로 올라가서, 결국에는 흰개미집 꼭대기를 통해 빠져나가게 된다." },
  { english: "In the meantime, cooler air is pulled in through the smaller chimneys, keeping the termites’ home at a comfortable temperature during the hot day.", korean: "그러는 사이에, 더 시원한 공기가 더 작은 굴뚝들을 통해 들어오고, 뜨거운 낮 동안 흰개미의 집을 쾌적한 온도로 유지해 준다." },
  { english: "Also, the soil surrounding the mound absorbs heat in the hot daytime hours.", korean: "또한, 흰개미집을 둘러싸고 있는 흙은 뜨거운 낮 동안 열을 흡수한다." },
  { english: "Therefore, the temperature inside the mound does not increase greatly and stays relatively cool.", korean: "그래서 흰개미집 안의 온도는 크게 올라가지 않고, 비교적 서늘하게 유지된다." },
  { english: "At night, when the outside temperature goes down, the heat is finally released.", korean: "밤에 바깥 온도가 내려가면 마침내 열은 방출된다." },
  { english: "This process inspired Pearce to design an innovative climate control system.", korean: "이 과정은 Pearce로 하여금 혁신적인 온도 조절 시스템을 고안해 내도록 영감을 주었다." },
  { english: "The Eastgate Centre was constructed without a conventional cooling system.", korean: "Eastgate Centre는 전형적인 냉방 시스템 없이 건설되었다." },
  { english: "Instead, Pearce used building materials that can store large amounts of heat.", korean: "대신 Pearce는 많은 양의 열기를 저장할 수 있는 건축 자재를 사용했다." },
  { english: "The floors and walls of the building absorb heat during the day, just like the soil of a termite mound.", korean: "건물의 바닥과 벽은 흰개미집의 흙처럼 낮 동안 열을 흡수한다." },
  { english: "The heat is released at night, and the walls cool down, ready to store heat again by the next morning.", korean: "그 열이 밤에 방출되면 벽은 서늘해지며, 다음 날 아침쯤에는 다시 열을 저장할 준비가 된다." },
  { english: "The structure of the building also helps keep the building cool.", korean: "건물의 구조 또한 건물이 서늘하게 유지되는 데 도움이 된다." },
  { english: "There are openings near the base of the building, and outside air comes into the building through them.", korean: "건물의 바닥 근처에 열린 공간이 있는데, 바깥 공기가 그곳을 통해 건물 안으로 들어온다." },
  { english: "This air is moved through the building by a system of automatic fans.", korean: "이 공기는 자동 팬 장치에 의해 건물을 통과하여 이동한다." },
  { english: "Eventually, the air, along with heat generated by human activity during the day, rises upward through the building’s internal open spaces and is released through chimneys on the roof.", korean: "결국, 이 공기는 낮 동안 사람들의 활동으로 인해 생기는 열기와 함께 건물 내부의 열린 공간을 통해 위로 올라가서 지붕에 있는 굴뚝을 통해 빠져나가게 된다." },
  { english: "As a result, the building has not only cool temperatures but also fresh air.", korean: "그 결과, 건물은 시원한 온도뿐 아니라 신선한 공기 또한 가지게 된다." },
  { english: "More importantly, the Eastgate Centre uses far less energy than other buildings, which saves money and helps protect the environment from pollution.", korean: "더 중요한 것은, Eastgate Centre가 다른 건물들보다 훨씬 더 적은 에너지를 사용해서, 돈을 절약해 주고 오염으로부터 환경을 보호하는 데 도움을 준다는 점이다." },
  { english: "Without the inspiration Pearce received from tiny termites, none of this would have been possible.", korean: "Pearce가 작은 흰개미에게서 받은 영감이 없었더라면, 이 어떤 것도 가능하지 않았을 것이다." },
  { english: "Using biomimicry in architecture is just one way that humans are utilizing the lessons of nature to improve the way we do things.", korean: "건축에서 자연 모방 (기술)을 사용하는 것은 인간이 무언가를 하는 방식을 향상시키는 데 자연의 가르침을 이용하고 있는 한 가지 방식에 불과하다." },
  { english: "Biomimicry is also being used to solve problems in the fields of robotics, agriculture, and many others.", korean: "자연 모방 (기술)은 또한 로봇공학, 농업, 그리고 많은 다른 분야에서 문제점들을 해결하기 위해 사용되고 있다." },
  { english: "Imitating the ideas of nature not only helps solve problems, but it also makes us feel closer to nature.", korean: "자연이 주는 아이디어를 모방하는 것은 문제를 해결하도록 도와줄 뿐 아니라, 우리가 자연을 더 가깝게 느끼도록 해 준다." },
  { english: "As a result, humans are more likely to stop destroying the environment and start becoming part of it instead.", korean: "그 결과로, 인간은 환경을 파괴하는 것을 멈추고 대신 환경의 일부가 되기 시작할 가능성이 더 커진다." }
]
 },

        "동아 권혁승":   { "Lesson 1 : Invitation to a Teen's Life": [
  { english: "Shadow Day", korean: "그림자의 날" },
  { english: "\"What a day!\" sighed my uncle as he sank into the couch.", korean: "“정말 지겨운 하루였어!” 나의 삼촌은 소파에 주저앉으면서 한숨 쉬었다." },
  { english: "He looked exhausted from work.", korean: "그는 일로 몹시 지쳐보였다." },
  { english: "At the dinner table, my uncle described how busy and stressful things were in his office.", korean: "저녁 식탁에서, 삼촌은 그의 사무실에서는 상황이 얼마나 바쁘고 스트레스가 많은지 설명했다." },
  { english: "\"I've got so many projects going on,\" he complained.", korean: "“나는 너무나 많은 일들을 진행하고 있어.”라고 불평했다." },
  { english: "\"Sounds like my life!\" I responded.", korean: "“제 삶과 같은데요!”라고 내가 응답했다." },
  { english: "\"It's really stressful for me, too.\"", korean: "“저도 정말로 스트레스가 많거든요.”" },
  { english: "\"Your life? Stressful?\" My uncle roared with laughter.", korean: "“네 삶? 스트레스가 많다고?” 나의 삼촌은 크게 웃었다." },
  { english: "\"What could possibly be stressful about your life? You don't have to go to work and you don't have to manage people as I do.\"", korean: "“네 삶에 관해 무엇이 과연 스트레스가 많을 수 있니? 너는 내가 하듯이 출근할 필요가 없고 사람들을 관리할 필요가 없잖니.”" },
  { english: "\"Yes, I do,\" I reminded him patiently.", korean: "“물론 저도 그렇게 하죠.” 나는 그에게 참을성 있게 상기시켰다." },
  { english: "\"I do go to work every day―it's called school. Plus, I've got to deal with people every day, too. They're called teachers and classmates.\"", korean: "“저는 매일 출근해요. 그곳은 학교라고 불리죠. 게다가, 저도 매일 사람들을 상대해야 해요. 그들은 선생님들과 급우들이라고 불리죠.”" },
  { english: "\"Well, that's different,\" he said.", korean: "“음, 그건 다르지,”" },
  { english: "\"You don't have to deal with any of life's real pressures. I don't see how you get stressed from going to school and hanging out with your friends. I'd love to be in your shoes.\"", korean: "“나는 네가 학교에 가고 친구와 어울리는 것에서 어떻게 스트레스를 받는지 이해가 안 되는데. 내가 네 입장이면 좋겠어.”라고 그가 말했다." },
  { english: "I could not believe my ears.", korean: "난 내 귀를 의심했다." },
  { english: "From the minute my alarm goes off in the morning, I'm on the run.", korean: "아침에 나의 자명종이 울리자마자부터, 나는 아주 바쁘다." },
  { english: "I rush to take a shower, get dressed, and eat breakfast.", korean: "난 서둘러서 샤워를 하고, 옷을 입고, 아침식사를 한다." },
  { english: "All the while, my head is overwhelmed with the busy schedule ahead of me.", korean: "그 동안 내내, 내 머리는 나의 앞에 놓인 바쁜 일정에 압도된다." },
  { english: "I always have a deadline to meet for assignments and tests to study for.", korean: "나는 항상 과제물에 대한 마감 시간이 있고 시험 공부를 해야 한다." },
  { english: "Also, contrary to my uncle's opinion, my life does include managing people.", korean: "또한, 내 삼촌의 견해와는 반대로, 내 삶은 정말로 사람들을 관리하는 것을 포함한다." },
  { english: "I have to constantly deal with what my classmates and teachers say and do.", korean: "나는 끊임없이 내 급우들과 선생님들이 말하고 행하는 것을 처리해야 한다." },
  { english: "Although I would like to unwind from a tiring day when I return home, I know there are more pressing matters at hand.", korean: "비록 내가 집에 돌아오면 피곤한 하루의 긴장을 풀고 싶지만, 나는 더 긴급한 문제에 당면해 있다는 것을 알고 있다." },
  { english: "I spend hours solving math problems, writing reports, and studying for tests.", korean: "나는 수학 문제를 풀고, 보고서를 쓰고, 시험 공부를 하면서 몇 시간을 보낸다." },
  { english: "I finally fall into bed, then wake up and rush through the same routine the next day.", korean: "나는 마침내 잠자리에 들고, 다음 날 깨어나고 똑같은 일과를 서두른다." },
  { english: "So when our school announced the \"Shadow a Teen for a Day\" event, you can bet I chose my uncle.", korean: "따라서 우리 학교에서 ‘하루 동안 십대와 함께 지내자’라는 행사를 발표했을 때, 당신은 내가 삼촌을 선택했을 거라고 확신할 수 있을 것이다." },
  { english: "When he showed up at school, he didn't seem to know what the day would be like.", korean: "그가 학교에 나타났을 때, 그는 그 하루가 어떠하리라는 것을 모르는 듯했다." },
  { english: "He was holding his smartphone in his right hand \"just to return a few calls between classes\" and a few business papers in his left hand \"to read when there's nothing else to do.\"", korean: "그는 ‘수업 시간 사이에 단지 전화 몇 통에 응답하려고’ 오른손에 스마트폰을 들고 있었고 ‘다른 할 일이 없을 때 읽으려고’ 왼손에 업무 서류 몇 장을 들고 있었다." },
  { english: "I could tell he had no idea of what my usual day was like, or what his day would be like!", korean: "나는 그가 나의 평일이 어떤지 또는 그의 하루가 어떠할지 전혀 모르고 있다는 것을 알 수 있었다!" },
  { english: "At first, my uncle seemed to enjoy being a student again.", korean: "처음에, 삼촌은 다시 학생이 된 것을 즐기는 것 같았다." },
  { english: "He was beaming throughout my history class.", korean: "그는 나의 역사 수업 내내 활짝 웃었다." },
  { english: "He thumbed through the textbook, absorbed by some information that he saw there.", korean: "그는 그곳에서 본 정보에 몰입한 채 교과서 페이지를 휙휙 넘겨 보았다." },
  { english: "But by the end of the second class, math, he became more serious.", korean: "하지만 두 번째 수업인 수학 시간이 끝나갈 무렵, 그는 점점 더 심각해졌다." },
  { english: "\"I wish I'd paid a little more attention to math when I was in school,\" he said, scratching his head.", korean: "그는 “내가 학교 다닐 때 좀 더 수학에 집중했었더라면 좋았을 텐데.”라고 머리를 긁적이며 말했다." },
  { english: "In the third class, Spanish, my uncle's smile started fading and he scribbled a note to me saying, \"I have a terrible headache. How do you say that in Spanish?\"", korean: "세 번째 수업인 스페인어 시간에, 삼촌의 미소는 희미해지기 시작했고 “나 두통이 엄청 심해. 그걸 스페인어로 어떻게 말하니?”라고 갈겨 쓴 쪽지를 내게 건네주었다." },
  { english: "I tried to hold back a laugh and patted his arm in encouragement.", korean: "나는 웃음을 참으려고 애쓰며 격려하려고 그의 팔을 가볍게 두드렸다." },
  { english: "Finally, it was lunch time and we went to the cafeteria.", korean: "마침내, 점심시간이 되었고 우리는 구내식당으로 갔다." },
  { english: "My uncle suddenly exclaimed, \"Why is that girl pointing at me and laughing? Maybe she thinks I'm not as smart as I look.\"", korean: "삼촌은 갑자기 “저 여학생이 왜 나를 손가락으로 가리키며 웃고 있지? 아마도 그녀는 내가 보기만큼 똑똑하지 않다고 생각하는 것 같아.”라고 소리쳤다." },
  { english: "I pulled him away and said, \"Relax, Uncle Bob. She laughs at everybody. She laughed at me once in math class when I had to solve a problem on paper because I couldn't work it out in my head.\"", korean: "나는 그를 딴 데로 끌어당기며, “진정해요, Bob 삼촌. 그녀는 모든 사람을 비웃어요. 그녀는 수학 시간에 한 번 제가 문제를 머릿속으로 해결하지 못해 종이에 풀어야 했을 때 저를 비웃었어요.”라고 말했다." },
  { english: "\"Oh, I guess that's her personality,\" said my uncle.", korean: "“오, 그것이 그 아이 성격인가 보구나.”라고 삼촌이 말했다." },
  { english: "Obviously, my uncle was embarrassed at lunch, but he was probably even more embarrassed when he returned to class afterwards.", korean: "분명히, 삼촌은 점심 식사 중에 당황했지만, 그는 그 이후 교실에 돌아왔을 때 아마도 훨씬 더 당황했을 것이다." },
  { english: "The teacher asked him to name the current Secretary-General of the United Nations and he couldn't think of the answer.", korean: "선생님이 삼촌에게 현재 UN 사무총장의 이름을 말하도록 요청했고 그는 정답을 생각할 수 없었다." },
  { english: "Horrified, he whispered, \"I should have known that! I feel like a fool, especially when everyone is watching me!”", korean: "충격을 받아서, 그는 “내가 그것을 알았어야만 했는데! 난, 특히 모든 사람이 나를 쳐다보고 있을 때 바보처럼 느껴져!”라고 속삭였다." },
  { english: "At the end of the school day, my uncle admitted that life as a teen is not as easy as he first thought.", korean: "학교에서의 하루가 끝날 무렵, 삼촌은 십대의 삶이 그가 처음에 생각했던 것만큼 쉽지 않다는 것을 인정했다." },
  { english: "\"This has been one of the longest and most stressful days I've had,\" he commented and then asked, \"Can I go now?\"", korean: "“오늘이 내가 살아온 가장 길고 가장 스트레스가 많았던 날들 중 하루였어.”라고 그는 말하고 나서 “내가 지금 가도 되니?”라고 물었다." },
  { english: "\"Sure,\" I said to him. \"Thanks for coming, Uncle Bob. By the way, don't forget to do the homework you've been assigned.\"", korean: "“물론이죠, Bob 삼촌, 와 주셔서 고맙습니다. 그런데, 부여받은 숙제해야 하는 것을 잊지 마세요.”라고 나는 그에게 말했다." },
  { english: "My uncle now sees the resemblance between my life and his―the stress of having a lot of work to do in a short amount of time, and having to deal with different types of people throughout the day.", korean: "나의 삼촌은 이제 나의 삶과 그의 삶 사이의 유사함, 즉 짧은 시간에 해야 할 일이 많고 하루 종일 다양한 유형의 사람들을 상대해야 하는 스트레스를 알게 되었다." },
  { english: "Thanks to \"Shadow a Teen for a Day,\" my uncle understands that life as a student is no walk in the park.", korean: "‘하루 동안 십대와 함께 지내자’ 덕분에, 나의 삼촌은 학생으로서의 삶이 쉬운 일이 아니라는 것을 이해하고 있다." }
], "Lesson 2 : Taste Different Cultures": [
  { english: "Healthy Eating, Healthy Living", korean: "건강한 식사, 건강한 삶" },
  { english: "\"You are what you eat.\" the old saying goes.", korean: "“당신이 먹은 음식이 곧 당신이다.”라는 속담이 있다." },
  { english: "We all know that good food and healthy eating habits can have a positive impact on our well-being.", korean: "우리 모두는 좋은 음식과 건강한 식습관이 우리의 행복에 긍정적인 영향을 미칠 수 있다는 것을 알고 있다." },
  { english: "However, what many people do not know is that each country has a different traditional diet that can be very healthy.", korean: "하지만, 많은 사람들이 알지 못하는 것은 나라마다 아주 건강에 좋을 수 있는 다양한 전통적인 식습관을 가지고 있다는 것이다." },
  { english: "Learning about good eating habits from different countries can teach us new ways to take care of our health.", korean: "다른 나라들의 좋은 식습관에 대해 배우는 것은 우리에게 우리의 건강을 돌보는 새로운 방법을 가르쳐 줄 수 있다." },
  { english: "\"Please your palate.\" - Nicoli, France", korean: "“당신의 미각을 즐겁게 하라.” - 프랑스의 니콜리" },
  { english: "Have you heard about the \"French Paradox\"?", korean: "당신은 ‘프랑스인의 역설’에 대해 들어 본 적이 있는가?" },
  { english: "French people have a diet full of cream, pastry and cheese, and yet their rates of obesity and heart disease are very low.", korean: "프랑스 사람들은 크림, 페이스트리 그리고 치즈로 가득한 음식을 먹는데도 그들의 비만과 심장병 비율은 매우 낮다." },
  { english: "Perhaps part of the reason French people stay healthy is that finding quality food is very important to them.", korean: "아마도 프랑스인들이 건강을 유지하는 이유 중 일부는 고품질 식품을 찾는 것이 그들에게 아주 중요하기 때문일 것이다." },
  { english: "They know that good ingredients are needed to create healthy meals that are delicious.", korean: "그들은 좋은 재료가 맛있는 건강에 좋은 식사를 만드는 데 필요하다는 것을 알고 있다." },
  { english: "French people are willing to take the trouble to find high-quality food that will please their palate.", korean: "프랑스 사람들은 그들의 미각을 만족시킬 고품질 식품을 찾는 수고를 기꺼이 한다." },
  { english: "Therefore, it is common for them to buy bread from a bakery, meat from a butcher, and vegetables from a farmer's market.", korean: "그러므로 그들이 빵집에서 빵을, 정육점 주인에게서 고기를, 그리고 농산물 직판장에서 채소를 사는 것은 흔한 일이다." },
  { english: "It is definitely more time-consuming and sometimes more expensive than purchasing food from a grocery store, but the quality is better.", korean: "그것은 식료품점에서 식품을 구입하는 것보다 분명히 더 시간이 걸리고 때로는 더 비싸지만 품질은 더 좋다." },
  { english: "The French believe that quality food means pleasure in the short term and health in the long term.", korean: "프랑스인들은 고품질 식품이 단기적으로는 즐거움을, 장기적으로는 건강을 의미한다고 믿는다." },
  { english: "\"Lunch like a king.\" - Enrico, Mexico", korean: "“왕처럼 점심 식사를 하라.” - 멕시코의 엔리코" },
  { english: "People eat around their work schedule, but Mexicans work around their eating schedule.", korean: "사람들은 그들의 업무 일정에 따라 식사를 하지만, 멕시코인들은 그들의 식사 일정에 따라 일한다." },
  { english: "While dinner is the largest meal of the day for most people, Mexicans traditionally enjoy almuerzo (lunch) as the largest meal instead.", korean: "대부분의 사람들에게는 저녁 식사가 하루 중 가장 푸짐한 식사이지만, 그 대신에 멕시코인들은 전통적으로 ‘almuerzo’(점심)를 가장 푸짐한 식사로 즐긴다." },
  { english: "Some stores even close during the middle of the day so that people can eat a large lunch without worrying about working immediately afterwards.", korean: "일부 상점들은 식사 후에 바로 일하는 것에 대해 걱정하지 않고 거하게 점심을 먹기 위해서 대낮 동안에 심지어 문을 닫기도 한다." },
  { english: "Lunch is usually served between 2 and 4 in the afternoon and consists of three or four courses: soup, rice or pasta, meat or chicken, and dessert.", korean: "점심은 대개 오후 2시에서 4시 사이에 제공되며 3~4 코스로 이루어진다. 즉, 수프, 밥 또는 파스타, 육류 또는 닭고기 그리고 후식으로 이루어진다." },
  { english: "Enjoying a hearty and nutritious lunch may help prevent overeating later.", korean: "푸짐하고 영양분이 많은 점심을 즐기는 것은 나중에 과식하는 것을 예방하는 데 도움이 될 수 있다." },
  { english: "Our bodies consume less energy while we sleep, so eating late at night could cause us to gain weight.", korean: "우리의 신체는 잠자는 동안 더 적은 에너지를 소비하므로, 밤늦게 식사하는 것은 체중 증가를 유발할 수도 있다." },
  { english: "That is why it is better to eat your biggest meal at lunch time.", korean: "그것이 점심시간에 가장 푸짐하게 식사를 하는 것이 더 좋은 이유이다." },
  { english: "Lunch like a king and dine like a peasant; it could really be the key to staying healthy.", korean: "왕처럼 점심 식사를 하고, 농부처럼 저녁 식사를 해라. 그것이 정말로 건강을 유지하는 비결이 될 수 있다." },
  { english: "\"Eat with your eyes.\" - Kiko, Japan", korean: "“당신의 눈으로 먹어라.” - 일본의 키코" },
  { english: "The Japanese are among the healthiest people on Earth and have the highest life expectancy.", korean: "일본인들은 지구상에서 가장 건강한 사람들에 속하고 가장 높은 기대 수명을 가지고 있다." },
  { english: "This is largely due to their healthy diet of seafood and vegetables.", korean: "이것은 주로 해산물과 채소로 이루어진 그들의 건강식 때문이다." },
  { english: "However, another important factor that helps the Japanese stay healthy is their emphasis on eating small portions of food presented in visually appealing ways.", korean: "하지만, 일본인들이 건강을 유지하는 데 도움을 주는 다른 중요한 요인은 시각적으로 매력적인 방식으로 내놓는 소량의 음식을 먹는 것을 강조하는 데 있다." },
  { english: "Japanese people typically arrange their meals in an orderly way on small dishes rather than piling food on a plate.", korean: "일본인들은 일반적으로 접시 하나에 음식을 쌓아 놓기보다는 작은 접시들에 정돈된 방식으로 그들의 음식을 배열한다." },
  { english: "Small portions and colorful foods make a visually appealing presentation.", korean: "적은 양들과 화려한 음식들은 시각적으로 매력적인 표현이 된다." },
  { english: "This way of dining encourages you to \"eat with your eyes.\"", korean: "이러한 식사 방식은 여러분들로 하여금 ‘눈으로 먹도록’ 권장한다." },
  { english: "When people sit down to eat at the table with beautifully arranged food, they slow down to appreciate the wonderful presentation of food.", korean: "사람들이 아름답게 배열된 음식이 있는 식탁에 식사하려고 앉을 때, 그들은 멋지게 제시된 음식을 감상하려고 속도를 늦추게 된다." },
  { english: "This means that they will often eat more slowly, which gives their brain enough time to realize that their body is full before they eat too much.", korean: "이것은 종종 그들이 더 천천히 식사하는 것을 의미하는데, 이는 그들이 과식하기 전에 그들의 신체가 배부르다는 것을 깨달을 충분한 시간을 두뇌에 부여한다." },
  { english: "Practicing healthy eating habits influences everything, including your weight, blood pressure, strength, and overall sense of well-being.", korean: "건강한 식습관을 실천하는 것은 여러분의 체중, 혈압, 기력 및 전반적인 행복감을 포함한 모든 것에 영향을 미친다." },
  { english: "As we have seen, there are many ways to eat healthily.", korean: "우리가 보아 왔듯이, 건강하게 먹는 많은 방법들이 있다." },
  { english: "The trick is to carefully consider various eating habits from around the world and learn something from each of them.", korean: "비결은 전 세계의 다양한 식습관을 세심하게 고려하고 그것들 각각으로부터 무언가를 배우는 것이다." },
  { english: "No single way is entirely good or bad.", korean: "전적으로 좋거나 나쁜 단 하나의 방법은 없다." },
  { english: "We can find at least one useful tip from each country.", korean: "우리는 각 나라로부터 적어도 한 가지 유용한 조언을 찾을 수 있다." }
], "Lesson 3 : Live and Let Live": [
  { english: "Palm Oil, The Biggest Threat to Orangutans", korean: "팜유, 오랑우탄에게 가장 큰 위협" },
  { english: "It was late evening. Into the Orangutan Rescue Center on the island of Borneo rushed a rescue worker holding a tiny bundle in his arms.", korean: "늦은 저녁이었다. 보르네오 섬에 있는 오랑우탄 구조 센터로 한 구조원이 팔에 작은 꾸러미를 들고 급하게 들어왔다." },
  { english: "Inside, with a face as small as a mouse's, was a 3-month-old orangutan.", korean: "그 안에는 쥐만큼 작은 얼굴을 한 3개월 된 오랑우탄이 있었다." },
  { english: "Those who were there that day remember two things about their first meeting with the baby orangutan: her big bright eyes, and her left arm, half of which was missing.", korean: "그날 그 자리에 있었던 사람들은 이 아기 오랑우탄과의 첫 만남에 대해 두 가지를 기억한다. 그녀의 크고 밝은 눈과 반쯤 잘린 왼쪽 팔이 그것이다." },
  { english: "\"Baby orangutans, who ride on their mothers' stomachs by holding onto their long hair, have incredibly strong grips.", korean: "“엄마의 긴 털에 매달려서 엄마의 배에 올라타는 아기 오랑우탄들은 잡는 힘이 무척 셉니다." },
  { english: "They do not let go,\" said the director of the Orangutan Rescue Center.", korean: "놓아 주는 법이 없죠.”라고 오랑우탄 구조 센터의 장이 말했다." },
  { english: "\"The baby's hand was chopped off, probably to separate her from her mother.”", korean: "“아기의 손이 잘려 있었는데, 아마도 엄마로부터 떼어내기 위함이었겠지요.”" },
  { english: "Rescuers believe that the baby and her mom had been driven out of their forest home when it was destroyed to make way for a palm oil plantation.", korean: "구조원들은 팜유 농장을 위한 통로를 내기 위해 숲이 파괴되었을 때 아기와 엄마가 그들의 숲 속 집에서 쫓겨난 것으로 믿는다." },
  { english: "Hungry and weak, the mother was likely walking in the forest in search of food when she encountered some people working there.", korean: "배고프고 약해져서, 엄마는 먹이를 찾아 숲을 헤매다가 그곳에서 일하던 사람들과 마주친 것 같다." },
  { english: "Luckily, the baby orangutan was rescued before more harm was done.", korean: "다행히, 아기 오랑우탄은 더 많은 해를 입기 전에 구조되었다." },
  { english: "Rescuers named the baby orangutan \"Kesi,\" meaning \"child born in difficult times.\"", korean: "구조원들은 아기 오랑우탄에게 Kesi라는 이름을 지어 주었는데, Kesi는 ‘어려운 시기에 태어난 아기’를 뜻한다." },
  { english: "That name is fitting for many orangutans living in the wild today.", korean: "그 이름은 오늘날 야생에서 살아가는 많은 오랑우탄들의 상황에 잘 어울린다." },
  { english: "A hundred years ago, about 230,000 orangutans lived on Earth.", korean: "백 년 전에는 지구상에 23만 마리 정도의 오랑우탄들이 살았다." },
  { english: "Today, fewer than 50,000 are left in the wild, living exclusively on the islands of Borneo and Sumatra.", korean: "오늘날 보르네오와 수마트라 섬에만 생존하고 있는 야생 오랑우탄은 5만 마리도 되지 않는다." },
  { english: "These islands happen to be ground zero for one of the world's most controversial and rapidly growing industries: palm oil.", korean: "이 섬들은 세상에서 가장 논란이 되고 빠르게 성장하는 산업 중 하나인 팜유 산업의 시초가 되었다." },
  { english: "The cultivation of palm oil is the biggest threat to orangutans.", korean: "팜유의 경작은 오랑우탄에게는 가장 큰 위협이다." },
  { english: "Although their survival gravely depends on rainforests, people have continuously destroyed rainforests to make room for the production of palm oil.", korean: "오랑우탄의 생존이 열대 우림에 상당히 의존함에도 불구하고, 사람들은 계속해서 팜유를 생산할 자리를 확보하기 위해 열대 우림을 파괴해 왔다." },
  { english: "Deforestation has reduced the habitat of the orangutans, which in turn has caused thousands of the animals to die.", korean: "산림 벌채는 오랑우탄의 서식지를 감소시키고, 이것은 결국 그 동물들 수천 마리를 죽음에 이르게 하는 원인이 되고 있다." },
  { english: "At this rate, orangutans could become extinct in less than 25 years", korean: "이런 식으로 가면, 25년 안에 오랑우탄은 멸종될 수도 있다." },
  { english: "So what exactly is palm oil?", korean: "그러면 팜유란 정확히 무엇인가?" },
  { english: "You may have never heard of palm oil, but you have almost certainly come into contact with it, probably multiple times every day.", korean: "당신은 팜유에 대해 들어 본 적이 없을 수도 있지만, 분명 대부분 접해본 적은 있을 것이다. 아마도 하루에도 몇 번씩 말이다." },
  { english: "Palm oil is a type of vegetable oil that is derived from the palm fruit.", korean: "팜유는 야자열매에서 추출한 식물성 기름의 일종이다." },
  { english: "It can be found in thousands of consumer goods, from packaged foods to hair products.", korean: "그것은 포장 식품에서부터 헤어 제품에 이르기까지 수천 가지 소비재에서 발견된다." },
  { english: "Cheaper and more efficient to produce than other vegetable oils, palm oil is currently used in half of all packaged products.", korean: "팜유는 다른 식물성 기름보다 생산하기에 더 싸고 효율이 높아서 현재 모든 포장 제품의 절반가량에 사용되고 있다." },
  { english: "The consumption of palm oil has rapidly increased in the past two decades.", korean: "팜유 소비는 지난 20년간 빠르게 증가해 오고 있다." },
  { english: "Although the United States and Europe are its top consumers, demand is growing throughout the world.", korean: "비록 미국과 유럽이 주요 소비국이긴 하지만, 전 세계적으로 수요가 늘고 있다." },
  { english: "Recently, the U.S. Food and Drug Administration (FDA) banned trans fat in foods, which will likely increase the consumption of palm oil.", korean: "최근, 미국 식품의약국(FDA)에서 음식에 트랜스 지방의 사용을 금지했는데, 이것은 팜유의 소비 증가로 이어질 것이다." },
  { english: "Though by no means healthier, palm oil is set to be the \"clear alternative\" for food producers, experts say.", korean: "결코 몸에 더 좋지 않음에도 불구하고 팜유는 식품 생산자들에게 ‘분명한 대안’이 될 예정이라고 전문가들은 말한다." },
  { english: "The production of palm oil is the number one cause of forest loss in Indonesia and Malaysia.", korean: "팜유 생산은 인도네시아와 말레이시아 삼림 손실의 가장 큰 원인이다." },
  { english: "If this continues, the extinction of orangutans will become a sad reality.", korean: "이 상황이 지속된다면, 오랑우탄의 멸종은 슬픈 현실이 될 것이다." },
  { english: "The future of Kesi's species is in our hands.", korean: "Kesi의 종족의 미래는 우리의 손에 달려있다." },
  { english: "SEOJIN’S GREEN NATURE", korean: "서진이의 초록 자연" },
  { english: "Say \"No\" to Palm Oil and Save Orangutans!", korean: "팜유를 ‘거절’해서 오랑우탄을 보호하자!" },
  { english: "Did you know that orangutans are one of our closest relatives?", korean: "당신은 오랑우탄이 우리와 가장 유사한 종들 중 하나라는 사실을 알고 있었는가?" },
  { english: "The name orangutan is derived from the Indonesian words orang meaning \"person,\" and hutan meaning \"forest.\"", korean: "오랑우탄이라는 이름은 인도네시아어로 ‘사람’을 뜻하는 orang이라는 단어와 ‘숲’을 뜻하는 hutan이라는 단어에서 유래한다." },
  { english: "So orangutan means \"person of the forest.\"", korean: "그래서 오랑우탄은 ‘숲의 사람’이라는 의미이다." },
  { english: "They are so intelligent that they make umbrellas out of leaves when it rains.", korean: "그들은 무척이나 똑똑해서, 비가 내리면 잎으로 우산을 만든다." },
  { english: "Unfortunately, these smart animals are getting closer to extinction.", korean: "불행하게도, 이 똑똑한 동물들은 점점 멸종에 가까워지고 있다." },
  { english: "I recently read an article saying that palm oil plantations are destroying the homes of orangutans.", korean: "나는 최근에 팜유 농장이 오랑우탄의 서식지를 파괴한다는 기사를 읽었다." },
  { english: "The sad thing is that most people are not familiar with palm oil, even though it is in many products that we use on a daily basis.", korean: "슬픈 일은 팜유가 우리가 매일 쓰는 많은 제품들에 함유되어 있음에도 불구하고, 대다수의 사람들이 팜유를 잘 알지 못한다는 것이다." },
  { english: "This might surprise you, but palm oil is used in ice cream, cookies, bread, chocolate, soap, and cleaning agents!", korean: "팜유가 아이스크림, 쿠키, 빵, 초콜릿, 비누, 그리고 세정제에 사용된다는 사실이 당신을 놀라게 할지도 모른다!" },
  { english: "So what can we do to help save the orangutans?", korean: "그러면 오랑우탄을 구하는 것을 돕기 위해 우리는 무엇을 할 수 있을까?" },
  { english: "Well, you can talk to your friends and family about palm oil and the dangers orangutans are facing.", korean: "당신은 친구들과 가족들에게 팜유와 오랑우탄이 직면하고 있는 위험에 관하여 알려줄 수 있다." },
  { english: "You could also be an active consumer next time you visit the supermarket.", korean: "다음 번 슈퍼마켓에 가게 되면 능동적인 소비자가 되어 볼 수도 있다." },
  { english: "Read the labels of products carefully to see if they contain palm oil, and try to avoid them if they do.", korean: "팜유를 함유하고 있는 제품인지 알 수 있도록 상표를 주의 깊게 읽어 보고, 만약 그렇다면 그것들을 피하도록 하라." },
  { english: "There is another fun thing you can do to help orangutans: adopt an orangutan!", korean: "오랑우탄을 도울 수 있는 또 다른 재미있는 방법이 있다. 바로 오랑우탄을 입양해라!" },
  { english: "I know it sounds impossible, but there are organizations that match you with a baby orangutan when you donate money.", korean: "불가능하게 들린다는 것은 알지만, 당신이 돈을 기부하면 당신과 아기 오랑우탄을 짝지어 주는 기관들이 있다." },
  { english: "Don't worry! It doesn't cost a fortune to adopt one; you can start by basically donating a few cents per day.", korean: "걱정하지 마라! 오랑우탄을 입양하는 데 많은 돈이 드는 것은 아니다. 당신은 기본적으로 매일 몇 센트를 기부하는 것으로 시작할 수 있다." },
  { english: "Even this small amount will help save the lives of many orangutans.", korean: "적은 액수일지라도 많은 오랑우탄들의 생명을 구하는 데 도움이 될 것이다." },
  { english: "Please help spread the word about the dangers of the palm oil industry and name any products containing palm oil that you know in the comments below.", korean: "팜유 산업의 위험에 관한 말을 퍼뜨릴 수 있도록 도와주고 아래 댓글에 당신이 알고 있는 팜유를 함유하고 있는 제품의 이름을 쓰라." },
  { english: "I really hope you will join me in protecting these \"people of the forest.\"", korean: "나는 진심으로 당신이 ‘숲의 사람들’을 보호하는 데 동참하기를 바란다." },
  { english: "✔COMMENTS", korean: "✔댓글" },
  { english: "Sharon: Oh no! It looks like my favorite ice cream is made with palm oil.", korean: "Sharon: 이런! 내가 가장 좋아하는 아이스크림이 팜유로 만들어진 것 같아." },
  { english: "Umin: You're sharing some valuable information which is really helpful. Thanks!", korean: "Umin: 정말 도움이 되는 가치 있는 정보를 공유해 주는구나. 고마워!" },
  { english: "Chen: OMG! I just noticed that my vitamins also contain palm oil.", korean: "Chen: 세상에나! 내 비타민도 팜유를 함유하고 있다는 걸 방금 알았어." }
], "Lesson 4 : Passion for Reading": [
  { english: "Sekhar believed that truth is like the sun.", korean: "Sekhar는 진실이 태양과 같다고 믿었다." },
  { english: "No human being can ever look at it directly in the face without blinking or being dazed.", korean: "어떤 인간도 눈을 깜박이거나 아찔해지지 않고서는 그것을 얼굴로 똑바로 쳐다볼 수 없다." },
  { english: "He thought that the essence of human relationships consisted in tempering truth so that it might not shock anyone.", korean: "그는 인간관계의 본질이 그 누구에게도 충격을 주지 않도록 진실을 완화시키는 데에 있다고 생각했다." },
  { english: "So, he decided to make today unique―he had to give and take the absolute truth, whatever happened.", korean: "그래서, 그는 오늘 하루를 특별하게 만들어 보기로 결심했다. 즉, 무슨 일이 일어나더라도 그는 절대적인 진실만을 주고받아야만 했다." },
  { english: "Otherwise, life was not worth living.", korean: "만약에 그렇게 하지 않으면, 삶은 살 가치가 없는 것이었다." },
  { english: "The day ahead seemed full of possibilities to Sekhar.", korean: "Sekhar에게 닥칠 하루는 가능성으로 가득 차 보였다." },
  { english: "He told no one about his \"experiment.”", korean: "그는 아무에게도 자신의 ‘실험’에 대해 말하지 않았다." },
  { english: "The very first test came when his wife served him his morning meal.", korean: "맨 처음 실험은 그의 아내가 그에게 아침 식사를 제공했을 때였다." },
  { english: "He hesitated over the dish, which she thought was her best cooking.", korean: "그는 그 음식을 두고 망설였지만, 그것은 그녀가 생각하기에 자신이 만든 최고의 요리였다." },
  { english: "She asked, \"Why, isn't it good?\"", korean: "그녀는 “왜요, 맛없어요?”라고 물었다." },
  { english: "At other times, he would have considered her feelings and said, \"I feel full, that's all.\"", korean: "다른 때 같았으면 그는 그녀의 감정을 고려해서 “배가 불러요. 그게 다예요.”라고 말했을 것이다." },
  { english: "But today he said, \"It isn't good. I can't swallow it.\"", korean: "그러나 오늘 그는 “맛없어요. 삼킬 수도 없어요.”라고 말했다." },
  { english: "He saw her wince and said to himself, \"It can't be helped. Truth is like the sun.”", korean: "그는 그녀가 움찔하고 놀라는 걸 보고선 “어쩔 수 없군. 진실은 태양 같으니까.”라고 혼잣말을 했다." },
  { english: "His next trial was at his office when one of his coworkers came up to him and said, \"Did you hear the news? John got fired without notice. Don't you think it's terrible?\"", korean: "그의 다음 실험은 사무실에서 그의 직장 동료들 중 한 명이 그에게 다가와서 “그 소식 들었어요? John이 아무런 예고 없이 해고당했어요. 그건 끔찍하다고 생각하지 않아요?”라고 말했던 때였다." },
  { english: "\"No,\" Sekhar answered.", korean: "“아니오.”라고 Sekhar는 대답했다." },
  { english: "\"He was such a fine man....\" The other coworker began to say.", korean: "“그는 정말 좋은 사람이었는데⋯.” 다른 동료가 말하기 시작했다." },
  { english: "But Sekhar interrupted him and said, \"I don't think so. He always treated me poorly.\"", korean: "그러나 Sekhar는 그의 말을 가로막고서는 “난 그렇게 생각하지 않아요. 그는 언제나 날 푸대접했어요.”라고 말했다." },
  { english: "During lunch time, Sekhar received a note from the chief editor: \"Please see me before you go home.\"", korean: "점심시간에 Sekhar는 편집장으로부터 ‘집에 가기 전에 나 좀 보고 가세요.’라는 메모 하나를 받았다." },
  { english: "Sekhar thought to himself that it must be about the horrible feature articles that he had to write.", korean: "Sekhar는 그것이 그가 써야 했던 끔찍한 특집 기사들에 관한 것임에 틀림이 없다고 스스로 생각했다." },
  { english: "He hadn't completed five articles that were due soon.", korean: "그는 곧 마감이 예정된 다섯 편의 기사를 완성하지 못했다." },
  { english: "He had avoided the work for weeks, which put him under great pressure.", korean: "그는 몇 주 동안 그 일을 회피해 왔고 그것은 그를 크게 압박했다." },
  { english: "He entered the chief editor's room with a very polite \"Good evening, sir.\"", korean: "그는 매우 예의 바르게 “안녕하세요, 편집장님.”이라고 인사하며 편집장의 사무실에 들어갔다." },
  { english: "The chief editor looked up at him in a very friendly manner and asked, \"Are you free this evening?\"", korean: "편집장은 매우 친근한 태도로 그를 쳐다보더니, “자네 오늘 저녁에 한가한가?”라고 물었다." },
  { english: "\"Yes, pretty much. Do you need me for anything, sir?\" asked Sekhar.", korean: "“예, 꽤 많이 한가합니다. 제가 도와드릴 일이라도 있습니까, 편집장님?” Sekhar가 물었다." },
  { english: "\"Yes,\" replied the chief editor, smiling to himself.", korean: "“그렇네.”라고 편집장은 흐뭇해하며 대답했다." },
  { english: "\"You didn't know about my interest in music, did you?", korean: "“자네는 음악에 대한 나의 관심에 대해 몰랐겠지, 그렇지?" },
  { english: "I've been learning and practicing secretly, and now I want you to hear me this evening. I want your opinion.", korean: "내가 남모르게 배우면서 연습을 해 오고 있었는데, 이제 자네가 오늘 저녁 내 음악을 들어 주었으면 하네. 자네의 의견을 듣고 싶군." },
  { english: "I know it will be valuable.”", korean: "그건 가치 있는 일일거라고 알고 있다네.”" },
  { english: "Sekhar's opinions about music were well-known.", korean: "음악에 대한 Sekhar의 견해는 유명했다." },
  { english: "He was one of the most serious music critics in the town.", korean: "그는 시내에서 가장 진지한 음악 비평가들 중 한 사람이었다." },
  { english: "But he never thought that his interest in music would lead him into this kind of situation.", korean: "그러나 그는 음악에 대한 그의 관심이 이런 종류의 상황으로 자신을 이끌 것이라고는 결코 생각하지 못했다." },
  { english: "\"It's rather a surprise for you, isn't it?\" asked the chief editor.", korean: "“자네에게 꽤 놀라운 일이지, 그렇지 않은가?”라고 편집장은 물었다." },
  { english: "\"I've spent so much money on learning and I've kept it a secret.”", korean: "“나는 음악 공부에 꽤 많은 돈을 써 왔고 그걸 비밀로 간직해 왔다네.”" },
  { english: "They started going to the chief editor's house.", korean: "그들은 편집장의 집으로 가기 시작했다." },
  { english: "\"I wasn't fortunate enough to have children,\" the chief editor said sadly as they walked, \"but I prayed to at least have the comfort of music in my life.\"", korean: "“난 아이들을 가질 만큼 운이 좋진 않았다네,” 걸어가면서 편집장은 슬프게 말을 했다. “그러나 최소한 내 인생에서 음악이 주는 위로만큼은 가질 수 있기를 기도했지.”" },
  { english: "He chattered endlessly about music: how he began one day out of sheer boredom; how his teacher at first laughed at him and then gave him hope; how his ambition in life was to forget himself in music.", korean: "그는 음악에 관해 끝없이 수다를 떨었다. 즉, 그가 단순히 지루함 때문에 어느 날 어떻게 시작하게 되었는지, 그의 선생님이 처음에 그를 어떻게 비웃었고 그런 후 그에게 어떻게 희망을 주었는지, 어떻게 인생에서의 그의 열망이 음악에서 자신을 잊어버리는 것이 되었는지에 관해 떠들었다." },
  { english: "At his home, the chief editor invited Sekhar to sit on a luxurious couch and put several delicious dishes before him.", korean: "그의 집에서 편집장은 Sekhar에게 호화로운 소파에 앉으라고 청하고 몇 가지 맛있는 음식을 그의 앞에 놓았다." },
  { english: "He treated Sekhar like his son-in-law.", korean: "그는 Sekhar를 마치 자신의 사위처럼 대했다." },
  { english: "He even said, \"You must listen with an open mind.", korean: "그는 심지어 “자네는 열린 마음으로 들어 줘야 하네." },
  { english: "Don't worry about those articles.", korean: "그 기사들에 관해선 걱정하지 말게." },
  { english: "I will give you an extra week to write them.”", korean: "자네에게 기사를 쓰도록 추가로 일주일을 더 주겠네.”" },
  { english: "\"Make it ten days, sir,\" Sekhar begged.", korean: "“열흘로 해 주십시오, 편집장님.”이라고 Sekhar는 간청했다." },
  { english: "\"All right,\" the chief editor said generously.", korean: "“그러지.” 편집장은 관대하게 대답했다." },
  { english: "The chief editor now began to sing a song and continued with two more.", korean: "편집장은 이제 노래 한 곡을 부르기 시작했고 두 곡 더 계속해서 불렀다." },
  { english: "Sekhar started commenting to himself.", korean: "Sekhar는 혼잣말로 논평하기 시작했다." },
  { english: "He croaks like a dozen frogs.", korean: "그는 열두 마리 개구리처럼 개골개골 거려." },
  { english: "He bellows like a buffalo.", korean: "그는 버팔로처럼 고함을 질러대는군." },
  { english: "Now he sounds like old window screens in a storm.", korean: "지금은 폭풍우 속의 낡은 창살망 소리처럼 들려." },
  { english: "As the chief editor finished singing, he asked \"Now let me know your opinion.\"", korean: "편집장이 노래를 끝냈을 때 “이제 자네의 의견을 말해 주게.”라고 요청했다." },
  { english: "\"Can I tell you tomorrow, sir?\" Sekhar asked hopefully.", korean: "“내일 말씀드려도 될까요, 편집장님?”하고 Sekhar는 기대를 갖고 물었다." },
  { english: "\"No, I want it immediately―your honest opinion. Was it good?\"", korean: "“안 되네, 자네의 솔직한 의견을 지금 당장 듣고 싶네. 노래가 괜찮았는가?”" },
  { english: "\"No, sir,\" Sekhar replied.", korean: "“아니오, 편집장님.” Sekhar는 대답했다." },
  { english: "\"Oh! Do you think I will improve if I continue my lessons?\"", korean: "“아! 자네는 내가 레슨을 계속 받는다면 향상될 거라고 생각하는가?”" },
  { english: "\"Absolutely not, sir,\" Sekhar said with his voice shaking.", korean: "“절대 그렇지 않습니다, 편집장님.” Sekhar는 떨리는 목소리로 말했다." },
  { english: "He felt unhappy that he could not speak more supportively.", korean: "그는 더 힘이 되는 말을 할 수 없어서 슬펐다." },
  { english: "Truth, he thought, required as much strength to give as to receive.", korean: "그가 생각하기에 진실은 받는 것만큼 주는 것에도 많은 힘을 필요로 했다." },
  { english: "All the way home he felt worried.", korean: "집으로 돌아오는 길 내내 그는 걱정이 되었다." },
  { english: "He felt that his office life was going to be difficult from now on.", korean: "그는 회사 생활이 이제부터 어려워질 것이라고 느꼈다." },
  { english: "Everything depended on the chief editor's will.", korean: "모든 것은 편집장의 의지에 달려 있었다." },
  { english: "When he arrived home, his wife looked angry.", korean: "그가 집에 도착했을 때, 그의 아내는 화가 나 보였다." },
  { english: "He knew that she was still upset with him for his comment that morning.", korean: "그는 그날 아침에 한 자신의 말 때문에 그녀가 그에게 여전히 화가 나 있다는 것을 알았다." },
  { english: "Two casualties today, Sekhar said to himself.", korean: "‘오늘 두 명의 피해자가 생겼군.’ Sekhar는 혼잣말을 했다." },
  { english: "If I do this for a week, I won't have a single friend left.", korean: "내가 만약 이것을 일주일 동안 한다면, 단 한 명의 친구도 남지 않겠어." },
  { english: "He received a call from the chief editor the next day.", korean: "다음 날 그는 편집장으로부터 한 통의 전화를 받았다." },
  { english: "Sekhar answered with a worried voice.", korean: "Sekhar는 걱정스러운 목소리로 받았다." },
  { english: "\"Your suggestion about my music was very useful. Thank you,\" the chief editor said, \"By the way, where are those articles?\"", korean: "“나의 노래에 관한 자네의 의견은 정말 유용했네. 고맙네.”라고 편집장은 말했다. “그런데 그 기사들은 어디에 있나?”" },
  { english: "\"You gave me ten days to finish them.\" Sekhar responded, surprised.", korean: "“편집장님께서 제게 그것들을 끝내는 데 열흘을 주셨잖아요.” Sekhar는 놀라서 응답했다." },
  { english: "\"Oh, I've reconsidered. I must positively have them here tomorrow.\"", korean: "“아, 내가 재고해 봤다네. 난 그것들을 분명히 내일까지 이곳에서 받아야 되겠네.”" },
  { english: "Five articles in a day! That meant working on them all night long!", korean: "하루 만에 다섯 편의 기사를! 그건 밤새도록 그것들에 매달려 일해야 한다는 걸 의미했다." },
  { english: "\"Give me a couple of days, sir,\" Sekhar asked nervously.", korean: "“며칠만 시간을 주세요, 편집장님.” Sekhar는 소심하게 부탁했다." },
  { english: "\"No, I must have them tomorrow morning.", korean: "“안 된다네. 나는 내일 아침 그것들을 받아야만 해." },
  { english: "And remember, every article must be completely accurate,\" the chief editor responded.", korean: "그리고 기억하게. 모든 기사는 완벽하게 정확해야만 해.” 편집장은 대답했다." },
  { english: "\"Yes, sir,\" said Sekhar. Staying up all night long writing articles was a small price to pay for the luxury of telling the truth directly without respect to the chief editor.", korean: "“예, 알겠습니다.” Sekhar는 말했다. 기사를 쓰느라 밤을 꼬박 새우는 것은 편집장에게 존중 없이 직접적으로 진실을 말한 사치에 대한 작은 대가를 치르는 것이었다." }
]
, "Lesson 5 : Discover the Future": [
  { english: "IoT: Connecting Everything", korean: "사물 인터넷(IoT): 모든 것을 연결하기" },
  { english: "There is a car accident near your home while you are sleeping.", korean: "당신이 자고 있는 동안 당신의 집 근처에서 차 사고가 일어난다." },
  { english: "Your phone receives the news and automatically sets your alarm earlier by 20 minutes.", korean: "당신의 전화는 그 뉴스를 받고, 자동으로 20분 더 일찍 당신의 알람을 맞춘다." },
  { english: "When the alarm rings, the lights turn on to wake you up and the shower self-adjusts the water temperature to your preference.", korean: "알람이 울리면 당신을 깨우기 위해 조명이 켜지고 샤워기는 당신의 기호에 따라 수온을 자동 조절한다." },
  { english: "When you leave the house, all of the machines stop working automatically.", korean: "당신이 집을 떠날 때 모든 기계들은 자동으로 작동을 멈춘다." },
  { english: "This situation may sound like something from a sci-fi movie.", korean: "이 상황은 공상 과학 영화에서 나온 것처럼 들릴지도 모른다." },
  { english: "Guess what? This is one example of what the \"Internet of Things,\" or IoT, can do.", korean: "맞혀 보라. 이것은 ‘사물 인터넷,’ 즉 IoT가 할 수 있는 것의 한 예이다." },
  { english: "The IoT is becoming an increasingly popular topic.", korean: "IoT는 점점 더 인기 있는 주제가 되고 있다." },
  { english: "But what exactly is the Internet of Things, and how is it changing our lives?", korean: "그러나 사물 인터넷이 정확히 무엇이며, 그것이 우리의 삶을 어떻게 바꾸고 있는가?" },
  { english: "What is the IoT? How does it work?", korean: "IoT는 무엇인가? 그것은 어떻게 작동하는가?" },
  { english: "The IoT is a network of machines, vehicles, buildings, and other devices that collect data and exchange information using electronics, software, and sensors.", korean: "IoT는 전자기술, 소프트웨어, 그리고 감지기를 이용하여 자료를 모아서 정보를 교환하는 기계, 운송 수단, 건물, 그리고 다른 기기들의 통신망이다." },
  { english: "To put it simply, we can connect devices over the Internet, letting them talk to each other and to us.", korean: "간단히 말하면, 우리는 그것들이 서로 그리고 우리와 대화하도록 시키면서 인터넷 상에서 기기들을 연결할 수 있다." },
  { english: "The \"things\" in the IoT include everything from smartphones, coffee makers, washing machines, lamps, cars, and entire buildings to almost any other object you can imagine.", korean: "IoT에 들어있는 ‘사물들’은 스마트폰, 커피 메이커, 세탁기, 등, 자동차, 그리고 전체 건물들에서부터 당신이 상상할 수 있는 거의 다른 어떤 사물까지 모든 것을 포함한다." },
  { english: "You might think that the IoT is nothing new.", korean: "당신은 IoT가 새로운 것이 아니라고 생각할지도 모른다." },
  { english: "We already interact with machines.", korean: "우리는 이미 기계와 상호작용을 한다." },
  { english: "There are home heating systems that you can control with your phone while you're away.", korean: "당신이 부재중인 동안 전화로 통제할 수 있는 가정 난방시스템들이 있다." },
  { english: "The IoT takes this interaction to a higher level.", korean: "IoT는 이런 상호작용을 한 차원 높은 수준으로 끌어 올린다." },
  { english: "It does not require human control, and determines by itself when and how to turn the systems on and off.", korean: "그것은 인간의 통제를 요구하지 않으며 언제 어떻게 시스템을 켜고 끌지 스스로 결정한다." },
  { english: "These home automation systems are able to find your location from your phone's GPS signal.", korean: "이 가정 자동화 시스템은 당신 전화의 GPS 신호로부터 당신의 위치를 찾아낼 수 있다." },
  { english: "They then determine when to turn themselves off when you leave the house and when to turn themselves on before your arrival.", korean: "그러면 그것들은 당신이 집을 떠날 때 언제 스스로 끌지 그리고 당신의 도착 전에 언제 스스로 켤지를 결정한다." },
  { english: "A smart fire alarm will not only alert your family in case of a fire, but also notify the local fire and police stations.", korean: "스마트 화재경보기는 화재가 일어날 경우 당신의 가족에게 알릴뿐만 아니라 지역 소방서와 경찰서에도 통보할 것이다." },
  { english: "In such examples, through the IoT, machines exchange data and \"talk\" to each other, making our lives easier, safer and more efficient.", korean: "그러한 예들에서 IoT를 통해 기계들은 우리의 삶을 더 쉽고 더 안전하게 더 효율적으로 만들어 주면서 자료를 교환하고 서로 ‘이야기를 나눈다.’" },
  { english: "What is the IoT good for?", korean: "IoT는 무엇에 좋을까?" },
  { english: "At this point, you may wonder why you would want so many devices talking to each other.", korean: "이 시점에서, 당신은 왜 서로 대화하는 그토록 많은 장치들을 원하는지 궁금할지도 모른다." },
  { english: "There are many examples of the IoT's potential value.", korean: "IoT의 잠재적 가치의 많은 예들이 있다." },
  { english: "Imagine that you have just finished the last bottle of milk from your refrigerator.", korean: "당신이 냉장고에 있는 마지막 병의 우유를 막 다 마셨다고 상상해 보라." },
  { english: "Your fridge notices that there's no milk, so it automatically orders your favorite brand of milk from the store you frequently shop at.", korean: "당신의 냉장고는 우유가 없다는 것을 알고는 당신이 자주 물건을 사는 상점에서 당신이 가장 좋아하는 제품의 우유를 자동으로 주문한다." },
  { english: "Or suppose you're meeting your friend outside when your favorite TV show comes on.", korean: "혹은 당신이 가장 좋아하는 TV프로그램이 방송될 때 당신이 밖에서 친구를 만나고 있다고 가정해 보라." },
  { english: "Your TV would automatically start recording the show for you because it knows your preferences and viewing history. How convenient!", korean: "당신의 TV는 당신의 기호와 시청 이력을 알고 있기 때문에 당신을 위해 그 프로그램을 자동으로 녹화하기 시작할 것이다. 얼마나 편리한가!" },
  { english: "While the IoT began with the concept of \"smart homes,\" it is now moving toward the concept of \"smart cities.\"", korean: "IoT는 ‘스마트 홈’이라는 개념으로 시작되었지만 그것은 현재 ‘스마트 시티’ 개념을 지향하고 있다." },
  { english: "One of the most popular IoT applications is the use of sensors built into the roads to find available parking spaces.", korean: "가장 인기 있는 IoT 애플리케이션들 중 하나는 이용 가능한 주차 공간을 찾기 위해 도로에 내장된 감지기의 사용이다." },
  { english: "Searching for parking spots in busy urban areas is frustrating for drivers, intensifies traffic jams, and increases pollution from circling cars.", korean: "분주한 도시 지역에서 주차 구역을 찾는 것은 운전자들에게 짜증나는 일이고, 교통 체증을 심화시키며 빙글빙글 도는 자동차로 인한 공해를 증가시킨다." },
  { english: "Sensors built into the roads can tell us how many parking spaces are free, and where they are located.", korean: "도로에 내장된 감지기는 우리에게 얼마나 많은 주차 공간이 이용 가능한지와 그것들이 어디에 위치해 있는지를 말해 줄 수 있다." },
  { english: "Besides providing convenience, the IoT also has large-scale implications for public safety.", korean: "편리함을 제공하는 것 외에도, IoT는 또한 공공 안전을 위해 굉장히 큰 영향을 미친다." },
  { english: "In 2007, the Interstate 35W bridge in Minnesota collapsed, killing and injuring many people.", korean: "2007년에, 미네소타 주에서 주간 고속도로 35W 교량이 붕괴되어서, 많은 사람들이 죽거나 다쳤다." },
  { english: "The collapse was due to steel plates that were incapable of handling the bridge's load.", korean: "붕괴는 교량의 하중을 견디지 못한 강철판 때문이었다." },
  { english: "Now, when we build bridges, we use smart cement that has sensors that monitor the bridge for cracks or other stresses.", korean: "이제, 우리는 교량을 건설할 때 균열 또는 다른 압력에 대해 교량을 감시하는 감지기를 갖춘 스마트 시멘트를 사용한다." },
  { english: "Also, these same road sensors could inform your car of driving hazards, such as icy roads, and warn your car to slow down.", korean: "또한, 이와 똑같은 도로의 감지기들은 당신의 자동차에 빙판길과 같은 위험 요소들을 알려줄 수도 있고, 당신의 차에게 속도를 늦추라고 경고할 수도 있다." },
  { english: "As such, the IoT makes us aware of problems, helping to prevent accidents and hopefully save countless lives.", korean: "그러한 것과 같이, IoT는 사고를 방지하고 바라건대 무수한 생명을 구하도록 도우면서 우리가 문제점들을 인식하도록 해 준다." },
  { english: "What are the concerns of using the IoT?", korean: "IoT 사용의 우려 사항은 무엇인가?" },
  { english: "Nothing is perfect in life, and the IoT is no exception.", korean: "인생에서 완벽한 것은 아무것도 없으며 IoT도 예외는 아니다." },
  { english: "While there is an endless list of benefits associated with the IoT, there are also serious concerns about security and privacy.", korean: "IoT와 관련된 장점들의 끝없는 목록이 있는 반면, 보안과 사생활에 관한 심각한 우려 사항들 또한 있다." },
  { english: "All of the devices and systems that make up the IoT collect a great deal of personal data.", korean: "IoT를 형성하는 모든 장치와 시스템은 상당한 양의 개인정보를 모은다." },
  { english: "With an increasing number of home devices being connected over the Internet, what can people do to make sure that their personal information stays secure?", korean: "증가하는 수의 가정용 기기들이 인터넷상에서 연결된 채, 사람들은 그들의 개인 정보가 안전하게 유지될 것을 확실히 하기 위해 무엇을 할 수 있는가?" },
  { english: "Someone might access one device in your home, even just a coffee maker, and be able to gather information about your entire network.", korean: "누군가가 당신 가정의 한 기기에, 심지어 단지 커피 메이커에 접속하여 당신의 전체 네트워크에 관한 정보를 수집할 수 있을지도 모른다." },
  { english: "For example, someone could use information from an Internet-connected door lock to find out when you enter or leave your home.", korean: "예를 들면, 어떤 사람은 당신이 언제 집에 들어가고 집을 나가는지 알아내기 위해 인터넷으로 연결된 현관문 잠금장치로부터 알아낸 정보를 사용할지도 모른다." },
  { english: "Smart TVs and child monitors could also be used to spy on you.", korean: "스마트 TV와 자녀 감시 장치도 당신을 염탐하는 데 사용될 수도 있다." },
  { english: "With these concerns in mind, a serious discussion about the benefits and downsides of the IoT is needed.", korean: "이러한 우려 사항들을 염두에 두고 IoT의 장점과 단점에 관한 진지한 토론이 필요하다." },
  { english: "What is the future of the IoT?", korean: "IoT의 미래는 무엇인가?" },
  { english: "Despite these concerns, the IoT will lead to a new wave of Internet-based products and services.", korean: "이러한 우려 사항들에도 불구하고, IoT는 인터넷을 기반으로 한 제품과 서비스의 새 물결로 이어질 것이다." },
  { english: "The impact of the IoT will be similar to how smartphones completely changed the world and became a natural part of our daily lives.", korean: "IoT의 영향은 스마트폰이 세상을 완전히 바꾸어서 우리 일상생활의 자연스러운 일부가 된 방식과 비슷해질 것이다." },
  { english: "Eventually, every device that we use will be connected, and the IoT will be present everywhere.", korean: "궁극적으로 우리가 사용하는 모든 기기는 연결될 것이고 IoT는 모든 곳에 존재하게 될 것이다." },
  { english: "The IoT has already begun to make people's lives more convenient and cities more efficient, and its impact will only continue to grow.", korean: "IoT는 이미 사람들의 삶을 더 편리하게 만들고 도시를 더 효율적으로 만들기 시작했으며 그것의 영향은 계속해서 증가하기만 할 것이다." }
]
, "Lesson 6 : National Pride": [
  { english: "The Story Behind Hwaseong Fortress", korean: "화성의 뒷이야기" },
  { english: "Have you ever visited Cheonggyecheon in Seoul and seen the large painting on a wall that shows a grand procession?", korean: "당신은 서울에 있는 청계천을 방문해서 웅장한 행렬을 보여 주는 큰 벽화를 본 적이 있는가?" },
  { english: "This painting is called Banchado, and it depicts King Jeongjo leading a royal procession to Hwaseong Fortress in Suwon.", korean: "이 그림은 ‘반차도’라고 불리는데, 그것은 수원 화성으로 왕실 행렬을 이끌고 있는 정조대왕을 묘사한다." },
  { english: "Created by Kim Hongdo and well-known artists of the time, the original painting was done on 63 pages and vividly depicts 1,779 characters and 779 horses on a magnificent scale.", korean: "원작은 김홍도와 당시의 유명한 화가들에 의해 만들어졌으며, 63쪽에 달하고 1,779명의 인물들과 779필의 말을 장엄한 규모로 생생하게 묘사한다." },
  { english: "But why was King Jeongjo's procession made into a painting?", korean: "그런데 왜 정조대왕의 행차가 그림으로 그려졌는가?" },
  { english: "Why did the king march to Suwon?", korean: "왜 왕은 수원으로 행차했는가?" },
  { english: "What made him build and visit Hwaseong Fortress?", korean: "무엇이 그로 하여금 화성을 짓고 방문하게 하였는가?" },
  { english: "How was it built?", korean: "그것은 어떻게 지어졌는가?" },
  { english: "Here, we'll learn about the origin and history of the fortress.", korean: "여기서, 우리는 화성의 기원과 역사에 관해 배울 것이다." },
  { english: "The origin of Hwaseong Fortress", korean: "화성의 기원" },
  { english: "The origin of Hwaseong Fortress goes back to the late Joseon period.", korean: "화성의 기원은 조선 시대 후기로 거슬러 올라간다." },
  { english: "This was a time of political instability because various factions fought for power.", korean: "이때는 많은 당파들이 권력 다툼을 했기 때문에 정치적 불안정의 시기였다." },
  { english: "In the middle of this political conflict, Sadoseja, King Jeongjo's father, was killed when Jeongjo was only 11 years old.", korean: "이러한 정치적 갈등이 일어난 가운데, 정조대왕의 아버지인 사도세자는 정조가 겨우 11세였을 때 살해되었다." },
  { english: "It came as a huge shock to young Jeongjo.", korean: "그것은 어린 정조에게 큰 충격으로 다가왔다." },
  { english: "Due to his deep affection for his father, King Jeongjo decided to move his father's tomb from Yangju to Mt. Hwa because it was considered to be an ideal place to build tombs at that time.", korean: "그의 아버지에 대한 깊은 애정 때문에 정조대왕은 아버지의 묘를 양주에서 화산으로 옮기기로 결심했는데, 그곳은 그 당시에 묘지를 조성하기에 이상적인 장소로 여겨졌기 때문이다." },
  { english: "Residents who had been living around the area had to move out, so the king commanded that a new city be built for them, which was Suwon.", korean: "그 지역 부근에 살던 거주민들은 이주를 해야만 해서, 왕은 그들을 위해 새 도시가 지어지도록 명령을 내렸는데 그것이 수원이었다." },
  { english: "Hwaseong Fortress was eventually built to protect Suwon and its residents.", korean: "화성은 궁극적으로 수원과 그 거주민들을 보호하기 위해 지어졌다." },
  { english: "King Jeongjo paid frequent visits to the fortress to honor his father, showing how deeply he loved and missed him.", korean: "정조대왕은 그가 아버지를 얼마나 깊이 사랑하며 그리워하는지를 보여 주며, 아버지를 기리기 위해 화성에 잦은 행차를 하였다." },
  { english: "One of these visits was to celebrate the sixtieth birth year of his parents and it was this visit which was illustrated in Banchado.", korean: "이러한 행차 중 한 번은 그의 부모님이 태어난 지 60년이 된 것을 기념하기 위해 행해졌으며 ‘반차도’에 묘사된 것이 바로 이 행차였다." },
  { english: "Jeongjo’s love for the people", korean: "정조의 백성에 대한 사랑" },
  { english: "Not only did he love his father, but King Jeongjo also had a big heart for his people.", korean: "정조대왕은 그의 아버지를 사랑했을 뿐만 아니라 그의 백성들에 대해서도 또한 너그러운 마음을 가졌다." },
  { english: "The way Hwaseong Fortress was designed showed that he really cared for those living in the area.", korean: "화성이 설계된 방식은 그가 그 지역에 살고 있는 사람들을 정말로 보살폈다는 것을 보여주었다." },
  { english: "The original design of the fortress was a round-shaped wall.", korean: "화성의 최초 설계는 둥근 형태의 벽이었다." },
  { english: "However, if the fortress had been built as planned, many residents would have ended up living outside the fortress walls.", korean: "하지만, 만약 화성이 계획된 대로 지어졌다면, 많은 거주민들은 결국 성벽 밖에서 살게 되었을 것이다." },
  { english: "The king learned about the situation and delivered an order, saying:", korean: "왕은 그 상황에 대해 알고서는 명령을 내리기를 다음과 같이 말하였다." },
  { english: "\"Even if you have to fold and unfold the fortress walls three times, build the fortress large enough to let all the existing residents live inside the walls.\"", korean: "“비록 너희들이 성벽을 허물고 쌓기를 세 번 할지라도, 모든 기존의 거주민들이 성벽 안에서 살 수 있을 만큼 충분히 큰 성을 짓도록 하라.”" },
  { english: "He did not want any of the residents to be unprotected.", korean: "그는 거주민들 중 그 누구도 보호받지 못하는 것을 원하지 않았다." },
  { english: "This is why the fortress is shaped like a leaf.", korean: "이것이 화성이 나뭇잎 같은 형태를 갖춘 이유이다." },
  { english: "There is another story about King Jeongjo's love for his people.", korean: "정조대왕의 백성에 대한 사랑에 관한 또 다른 이야기가 있다." },
  { english: "At that time, people usually worked on public service projects without getting paid.", korean: "그 당시에, 사람들은 대개 보수를 받지 않고 공공 서비스 사업에서 작업을 했다." },
  { english: "However, King Jeongjo instructed the government to pay those who worked on this project.", korean: "하지만, 정조대왕은 정부로 하여금 이 사업에서 일하는 백성들에게 임금을 지불할 것을 지시했다." },
  { english: "Also, when the weather became too hot while the fortress was being constructed, the king stopped the construction and supplied workers with Cheokseodan, a pill to beat the heat.", korean: "또한, 화성이 건설되고 있는 동안 날씨가 너무 더워지자 왕은 공사를 중단시키고 일꾼들에게 더위를 이길 환약인 ‘척서단’을 하사하였다." },
  { english: "There is even a document that shows his compassion for his people.", korean: "심지어 백성에 대한 그의 연민을 보여주는 문서가 있다." },
  { english: "\"As the weather is extremely hot, I cannot taste food very well, and I am uncomfortable in bed thinking about the workers suffering in this weather.", korean: "“날씨가 극도로 덥기 때문에, 짐은 음식의 맛을 잘 느낄 수가 없도다. 그리고 이런 날씨에 고통을 겪는 일꾼들에 대해 생각하며 침소에 들자니 마음이 편치 않구나." },
  { english: "Since my sympathy cannot moisten their lungs nor cool their bodies, I am now ordering a special prescription of Cheokseodan and sending the pills to the project site.", korean: "나의 연민이 그들의 폐를 축여줄 수 없고 또한 육신을 시원하게 해 줄 수도 없으므로, 내가 지금 명하노니 ‘척서단’을 특별히 처방하여 공사 현장으로 환약을 보낼지어다." },
  { english: "Give them to the workers and let them take the pills with clean water.”", korean: "그것들을 일꾼들에게 주어서 그들이 깨끗한 물과 함께 환약을 복용하도록 하게 하라.”" },
  { english: "A new fortress built with modern science", korean: "근대 과학으로 지어진 새로운 성" },
  { english: "The construction of Hwaseong Fortress began in 1794 and was completed in 1796, after 33 months of work.", korean: "화성의 건설은 1794년에 시작되었고 33개월의 작업의 결과 1796년에 완공되었다." },
  { english: "Its primary architect, Jeong Yakyong, employed the latest building techniques of the time.", korean: "그것의 주요 설계자인 정약용은 당대의 최신 건축 기법을 사용했다." },
  { english: "The fortress wall, which extends for nearly 6 km, was very advanced in that bricks were used in its construction.", korean: "그 성벽은 거의 6km나 이어지는데, 벽돌이 그것의 건설에 사용되었다는 점에서 매우 진보적이었다." },
  { english: "Brick walls have the advantage of withstanding heavy blows and are not easily destroyed, so the fortress was made of both bricks and stones.", korean: "벽돌 벽은 심한 타격을 견뎌내는 이점을 가지고 있고 쉽게 파괴되지 않는다. 그래서 그 성은 벽돌과 돌 두 가지 모두로 만들어졌다." },
  { english: "Moreover, holes between the bricks were just big enough to fire guns and arrows through in case of an attack.", korean: "더욱이, 벽돌들 사이의 구멍은 공격이 이루어지는 경우 그 사이로 총과 화살을 발사할 수 있을 만큼 딱 맞게 컸다." },
  { english: "Jeong Yakyong also came up with new ways to make construction easier for the workers.", korean: "정약용은 또한 일꾼들을 위해 건설을 좀 더 쉽게 해줄 새로운 방법들을 생각해 냈다." },
  { english: "For example, he invented a new machine called Geojunggi.", korean: "예를 들어, 그는 ‘거중기’라고 불리는 새로운 기계들을 발명했다." },
  { english: "It was used to lift and pile up heavy stones with the least amount of energy.", korean: "그것은 최소한의 에너지로 무거운 돌을 들어 올려 쌓는 데 사용되었다." },
  { english: "This tool greatly reduced construction time.", korean: "이 도구는 건설 시간을 크게 감소시켰다." },
  { english: "Without it, the construction of the fortress would have taken much longer.", korean: "그것이 없었다면, 성의 건설은 훨씬 더 긴 시간이 걸렸을 것이다." },
  { english: "Hwaseong Fortress represents the peak of 18th-century Korean architecture.", korean: "화성은 18세기 한국 건축학의 절정을 나타낸다." },
  { english: "It is characterized by careful planning and the application of the latest scientific advances.", korean: "그것은 세심한 계획과 최신식 과학 발전의 적용으로 특징지어진다." },
  { english: "Its construction started from King Jeongjo's decision to move his father's tomb, and it has now become a cultural heritage site that attracts visitors from all over the world.", korean: "그것의 건설은 아버지의 묘를 이장하려는 정조대왕의 결정에서 시작되었으며, 현재 전 세계의 방문객들을 끌어들이는 문화 유적지가 되었다." },
  { english: "We have to be aware of its historical significance and make efforts to preserve its architecture and cultural history.", korean: "우리는 그것의 역사적 중요성을 인식해서 그것의 건축 양식과 문화사를 보존하기 위한 노력을 기울여야 한다." },
  { english: "It is now our responsibility to protect this UNESCO World Heritage Site so that our descendants can treasure and enjoy it.", korean: "우리의 후손들이 그것을 소중히 여기고 즐길 수 있도록 이 유네스코 세계문화 유산을 보호하는 것은 이제 우리의 책임이다." },
  { english: "Every year in Suwon, a magnificent cultural event takes place to celebrate King Jeongjo's visit to Hwaseong Fortress as depicted in Banchado.", korean: "수원에서는 매년, ‘반차도’에 묘사된 대로 정조대왕의 화성 방문을 기념하기 위해 웅장한 문화적 행사가 열린다." },
  { english: "Why don't you visit the fortress and feel King Jeongjo's love for his father and the people that he led?", korean: "화성을 방문해서 그의 아버지와 그가 이끌었던 백성에 대한 정조대왕의 사랑을 느껴보는 건 어떤가?" }
] },
        "비상 홍민표":   { "Lesson 1 : A Road to Happiness": [
  { english: "Stories That Will Change the Way You Think", korean: "생각의 방식을 변화시킬 이야기들" },
  { english: "From time to time, you are told by parents or teachers to \"think outside the box.\"", korean: "때때로, 당신은 부모님과 선생님들께 “틀에서 벗어나서 생각하라.”라는 말을 듣는다." },
  { english: "To this, you may say, \"Easier said than done.\"", korean: "이에 대해, 당신은 아마 “말은 행동보다 쉽지요.”라고 답할지도 모른다." },
  { english: "But try it.", korean: "그러나 시험 삼아 한 번 해 보아라." },
  { english: "Looking at a problem from a different perspective can lead you to a new approach to handle the problem.", korean: "다른 관점에서 문제를 보는 것은 그 문제를 다룰 새로운 접근 방식으로 당신을 이끌 수 있다." },
  { english: "It truly works.", korean: "그것은 정말로 효과가 있다." },
  { english: "The following stories show how changing your perspective can change your life.", korean: "다음의 이야기들은 당신의 시각을 바꾸는 것이 어떻게 당신의 삶을 바꿀 수 있는지를 보여 준다." },
  { english: "Story 1 The Weight of the Glass", korean: "첫 번째 이야기: 물 잔의 무게" },
  { english: "A professor walked around on a stage while teaching.", korean: "한 교수가 강의 동안에 강단 위를 돌아다녔다." },
  { english: "She raised a glass of water and asked, \"How heavy is this glass of water?\"", korean: "그녀는 물 한 잔을 들어 올리고는, “이 물 한 잔이 얼마나 무거울까요?”라고 물었다." },
  { english: "Students shouted out various answers.", korean: "학생들은 다양한 대답들을 외쳤다." },
  { english: "She replied, \"From my perspective, the weight of this glass doesn't matter.", korean: "그녀는 대답했다. “제 관점에서는, 이 유리잔의 무게는 중요하지 않습니다." },
  { english: "It all depends on how long I hold it.", korean: "그것은 내가 이것을 얼마나 오래 들고 있는가에 모두 달려있습니다." },
  { english: "If I hold it for a minute or two, it's fairly light.", korean: "만약 제가 이것을 1분 또는 2분 동안 들고 있다면, 이것은 꽤 가벼울 것입니다." },
  { english: "If I hold it for an hour, it may make my arm ache.", korean: "만약 제가 이것을 한 시간 동안 들고 있다면, 이것은 아마도 제 팔을 아프게 할 것입니다." },
  { english: "If I hold it for an entire day, my arm will likely cramp up, which will force me to eventually drop the glass.", korean: "만약 제가 이것을 하루 종일 들고 있다면, 제 팔은 아마도 경련이 일어나고, 그것은 결국 제가 유리잔을 떨어뜨리게 할 것입니다." },
  { english: "In each case, the weight of the glass doesn't change, but the longer I hold it, the heavier it feels to me.", korean: "각각의 경우에서 유리잔의 무게는 변하지 않았지만, 제가 그것을 더 오래 들고 있을수록, 저에게 그것은 더 무겁게 느껴질 것입니다." },
  { english: "\"Some of your worries are like this glass of water.", korean: "여러분의 걱정들 중 몇몇은 이 물 잔과 같습니다." },
  { english: "Think about them for a short while, and nothing happens.", korean: "그것들에 대해 짧은 시간 동안 생각하면 아무 일도 일어나지 않습니다." },
  { english: "Think about them a bit longer, and you begin to ache a little.", korean: "그것들에 대해 좀 더 길게 생각하면 여러분은 조금 아프기 시작할 것입니다." },
  { english: "Think about them all day long, and you will feel numb and be incapable of doing anything else until you drop them.\"", korean: "그것들에 대해 하루 종일 생각하면 여러분은 감각이 없어지고 여러분이 그것들을 떨어뜨릴 때까지 아무것도 할 수 없을 것입니다." },
  { english: "Story 2 Potatoes, Eggs, and Coffee Beans", korean: "두 번째 이야기: 감자, 달걀, 그리고 커피콩" },
  { english: "One day, a daughter complained to her father about the problems she was struggling with.", korean: "어느 날, 딸이 그녀의 아빠에게 그녀가 고심하고 있는 문제에 대해 불평을 했다." },
  { english: "She was frustrated because it seemed that just as one problem was solved, another followed.", korean: "그녀는 좌절감을 느끼고 있었다. 왜냐하면 하나의 문제가 해결되면 또 다른 문제가 따라오는 것처럼 보였기 때문이다." },
  { english: "Her father took her to the kitchen.", korean: "그녀의 아빠는 그녀를 부엌으로 데려갔다." },
  { english: "He filled three pots with water and placed potatoes, eggs, and ground coffee beans in each of the three pots.", korean: "그는 세 개의 냄비를 물로 채우고, 세 냄비에 각각 감자, 계란, 그리고 커피 가루를 넣었다." },
  { english: "He then let them boil.", korean: "그리고서 그는 그것들이 끓게 두었다." },
  { english: "After twenty minutes, he turned off the stove.", korean: "20분 후, 그는 가스레인지를 껐다." },
  { english: "Turning to her, he asked, \"What do you see?\"", korean: "그녀에게 돌아서면서, 그는 “무엇이 보이니?”라고 물었다." },
  { english: "\"Potatoes, eggs, and coffee,\" she hastily replied.", korean: "“감자, 계란, 그리고 커피요.” 그녀는 성급히 대답했다." },
  { english: "\"Yes, but look closer,\" he said, \"and tell me what happened to each.\"", korean: "“맞아, 하지만 더 가까이 보고 각각에 무슨 일이 일어났는지 나에게 말해 주렴.”이라고 그가 말했다." },
  { english: "Shortly after, she found that the potatoes became soft.", korean: "잠시 후, 그녀는 감자가 부드러워진 것을 발견했다." },
  { english: "After peeling off the shells of the eggs, she noted that the inside of the eggs became firm.", korean: "계란의 껍질을 벗겨낸 후에, 그녀는 계란의 내부가 단단해진 것을 알아차렸다." },
  { english: "Finally, she took a sip of the coffee and smiled at the aroma.", korean: "마지막으로, 그녀는 커피 한 모금을 마시고 그 향기에 미소를 지었다." },
  { english: "\"Alright, Dad. What are you trying to tell me?\" she asked.", korean: "“좋아요, 아빠. 저에게 무슨 말씀을 하려고 하시는 거죠?” 그녀가 물었다." },
  { english: "He explained that each of these objects had faced the same adversity, but each one reacted differently.", korean: "그는 이 각각의 물체들이 같은 역경에 처했지만, 각각은 다르게 반응했다는 것을 설명했다." },
  { english: "\"The potato was strong and hard, but became soft and weak after sitting in the boiling water.", korean: "“감자는 강하고 단단하지만 끓는 물속에 들어간 후에 부드럽고 연약해졌어." },
  { english: "The inside of the egg was fragile but became hardened after being boiled in the water.", korean: "계란의 내부는 깨지기 쉬웠지만 물에서 삶은 후에 단단해졌지." },
  { english: "The ground coffee beans stayed intact but changed the water itself, making it fragrant and flavorful.\"", korean: "커피 가루는 온전한 상태로 있었지만 물 자체를 바꿨고 그것이 향기 나고 풍미 있게 만들었어.”" },
  { english: "\"Which are you?\" he asked his daughter,", korean: "“너는 어떤 것이니?” 그는 그의 딸에게 물었다." },
  { english: "\"When adversity knocks on your door, how do you respond?", korean: "“역경이 너의 문을 두드릴 때, 너는 어떻게 반응하겠니?" },
  { english: "You can lose your strength though you started strong.", korean: "네가 시작은 강하게 했어도 너는 너의 강인함을 잃을 수 있어." },
